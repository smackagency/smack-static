ion collection online and in store?&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_blurb_square_content&quot;:&quot;field_5c7d2654e4f77&quot;,&quot;blurb_outer_page_content&quot;:&quot;&quot;,&quot;_blurb_outer_page_content&quot;:&quot;field_5d4bf3743c582&quot;,&quot;blurb&quot;:&quot;&quot;,&quot;_blurb&quot;:&quot;field_5c752b25344e4&quot;,&quot;sections_0_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;The KARL LAGERFELD team approached us to create a digital and in store campaign to support the exciting launch of the Pixel Capsule Collection to help engage the audience and be a tool for data acquisition. The fashion brand tasked SMACK with creating a playful, yet elevated branded multi touchpoint experience with in-store and online data acquisition. It was important to the KARL LAGERFELD team that the marketing campaign showcase the playful and creative essence of the brand and its embrace of digital innovation.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_0_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&quot;,&quot;_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_0_colours_0_colour&quot;:&quot;#7b7b7b&quot;,&quot;_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_0_results&quot;:&quot;&quot;,&quot;_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_1_source&quot;:&quot;youtube&quot;,&quot;_sections_1_source&quot;:&quot;field_5c7e759435e84_field_5c7e5e63526f6&quot;,&quot;sections_1_video_url&quot;:&quot;https:\/\/youtu.be\/40kDeWtpkOs&quot;,&quot;_sections_1_video_url&quot;:&quot;field_5c7e759435e84_field_5c7e5e8f526f7&quot;,&quot;sections_1_ratio&quot;:&quot;rectangle&quot;,&quot;_sections_1_ratio&quot;:&quot;field_5c7e759435e84_field_5c7e5eb112d14&quot;,&quot;sections_2_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK came back to the KARL LAGERFELD team with an array of ideas. The one that stuck was a KARL LAGERFELD twist of the arcade 8-bit game Pac-Man. We created a KARL LAGERFELD’s first ever game - a progressive HTML5 web game to work across desktop, tablet and mobile devices, full of fun animation and complimentary sound design. The main character - Karl Lagerfeld’s beloved cat Choupette - needs to collect as many bonus items as she can while dodging her enemies. By also collecting KARL Coins, Choupette gets to power up, which gives her the ability to move faster.&lt;\/span&gt;&lt;\/span&gt;\r\n\r\n&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;By entering their details, all players will be eligible to enter a prize draw. Users can share their score to challenge their friends or encourage them to explore the Pixel collection. The game has been designed to compliment the theme of the campaign, but also engage and keep users returning to play and challenge their friends.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_2_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_2_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&quot;,&quot;_sections_2_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_2_colours_0_colour&quot;:&quot;#7b7b7b&quot;,&quot;_sections_2_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_2_colours&quot;:&quot;1&quot;,&quot;_sections_2_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_2_background_image&quot;:&quot;&quot;,&quot;_sections_2_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_2_results_results&quot;:&quot;&quot;,&quot;_sections_2_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_2_results_box&quot;:&quot;1&quot;,&quot;_sections_2_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_2_results&quot;:&quot;&quot;,&quot;_sections_2_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_2_narrow&quot;:&quot;0&quot;,&quot;_sections_2_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_2_show_author&quot;:&quot;0&quot;,&quot;_sections_2_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_3_stretch&quot;:&quot;1&quot;,&quot;_sections_3_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_3_caption&quot;:&quot;&quot;,&quot;_sections_3_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_3_link&quot;:&quot;&quot;,&quot;_sections_3_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_3_image&quot;:&quot;1137&quot;,&quot;_sections_3_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_4_columns_0_sections_0_stretch&quot;:&quot;1&quot;,&quot;_sections_4_columns_0_sections_0_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_4_columns_0_sections_0_caption&quot;:&quot;&quot;,&quot;_sections_4_columns_0_sections_0_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_4_columns_0_sections_0_link&quot;:&quot;&quot;,&quot;_sections_4_columns_0_sections_0_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_4_columns_0_sections_0_image&quot;:&quot;1138&quot;,&quot;_sections_4_columns_0_sections_0_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_4_columns_0_sections&quot;:[&quot;image&quot;],&quot;_sections_4_columns_0_sections&quot;:&quot;field_5c76c12b6dea8_field_5c73dd616ba48&quot;,&quot;sections_4_columns_0_align_contents&quot;:&quot;none&quot;,&quot;_sections_4_columns_0_align_contents&quot;:&quot;field_5c7fa1b5bd666&quot;,&quot;sections_4_columns_1_sections_0_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Creative illustration and animation.&lt;\/span&gt;&lt;\/p&gt;\r\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The aesthetic from the style of the Pixel collection and the retro 8 bit style of Pac-Man, but with a twist of Parisian chic, is what we led with. A simple colour palette has been utilised, with the pixel characters and objects having fun animations and sound to create a full arcade gaming experience. Homage has been paid to Rue Saint Guillaume through the shape of the maze to represent the building; the sign, fence and plants in the game resemble the ambience around it. Keeping the KARL LAGERFELD brand in mind, animation that is fun and an experience that is playful are incorporated throughout the game.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_4_columns_1_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_4_columns_1_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_4_columns_1_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_4_columns_1_sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_4_columns_1_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_4_columns_1_sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_4_columns_1_sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_4_columns_1_sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_4_columns_1_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_4_columns_1_sections_0_results&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_4_columns_1_sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_4_columns_1_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_4_columns_1_sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_4_columns_1_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_4_columns_1_sections&quot;:[&quot;content&quot;],&quot;_sections_4_columns_1_sections&quot;:&quot;field_5c76c12b6dea8_field_5c73dd616ba48&quot;,&quot;sections_4_columns_1_align_contents&quot;:&quot;middle&quot;,&quot;_sections_4_columns_1_align_contents&quot;:&quot;field_5c7fa1b5bd666&quot;,&quot;sections_4_columns&quot;:&quot;2&quot;,&quot;_sections_4_columns&quot;:&quot;field_5c76c1783ad29_field_5c76c0d26dea7&quot;,&quot;sections_4_switch_order&quot;:&quot;0&quot;,&quot;_sections_4_switch_order&quot;:&quot;field_5c76c1783ad29_field_5c9a613db8e88&quot;,&quot;sections_5_columns_0_sections_0_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;AI created for the individual characters.&lt;\/span&gt;&lt;\/p&gt;\r\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Part of the challenge and fun of this campaign was creating the AI for the dogs that also roam around the game’s maze. Each dog has its own AI and some even actively chase Choupette, adding to the intelligence of the game and bespoke experience for each player.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_5_columns_0_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_5_columns_0_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_5_columns_0_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_5_columns_0_sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_5_columns_0_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_5_columns_0_sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_5_columns_0_sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_5_columns_0_sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_5_columns_0_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_5_columns_0_sections_0_results&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_5_columns_0_sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_5_columns_0_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_5_columns_0_se /span&gt;&lt;\/h1&gt;&quot;,&quot;_blurb_content&quot;:&quot;field_5c7d212e8a14c&quot;,&quot;blurb_square_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;title\&quot;&gt;How do you launch a luxury fashion collection online and in store?&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_blurb_square_content&quot;:&quot;field_5c7d2654e4f77&quot;,&quot;blurb_outer_page_content&quot;:&quot;&quot;,&quot;_blurb_outer_page_content&quot;:&quot;field_5d4bf3743c582&quot;,&quot;_blurb&quot;:&quot;field_5c752b25344e4&quot;,&quot;sections_0_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;The KARL LAGERFELD team approached us to create a digital and in store campaign to support the exciting launch of the Pixel Capsule Collection to help engage the audience and be a tool for data acquisition. The fashion brand tasked SMACK with creating a playful, yet elevated branded multi touchpoint experience with in-store and online data acquisition. It was important to the KARL LAGERFELD team that the marketing campaign showcase the playful and creative essence of the brand and its embrace of digital innovation.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_0_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&quot;,&quot;_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_0_colours_0_colour&quot;:&quot;#7b7b7b&quot;,&quot;_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_0_results&quot;:&quot;&quot;,&quot;_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_1_source&quot;:&quot;youtube&quot;,&quot;_sections_1_source&quot;:&quot;field_5c7e759435e84_field_5c7e5e63526f6&quot;,&quot;sections_1_video_url&quot;:&quot;https:\/\/youtu.be\/40kDeWtpkOs&quot;,&quot;_sections_1_video_url&quot;:&quot;field_5c7e759435e84_field_5c7e5e8f526f7&quot;,&quot;sections_1_ratio&quot;:&quot;rectangle&quot;,&quot;_sections_1_ratio&quot;:&quot;field_5c7e759435e84_field_5c7e5eb112d14&quot;,&quot;sections_2_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK came back to the KARL LAGERFELD team with an array of ideas. The one that stuck was a KARL LAGERFELD twist of the arcade 8-bit game Pac-Man. We created a KARL LAGERFELD’s first ever game - a progressive HTML5 web game to work across desktop, tablet and mobile devices, full of fun animation and complimentary sound design. The main character - Karl Lagerfeld’s beloved cat Choupette - needs to collect as many bonus items as she can while dodging her enemies. By also collecting KARL Coins, Choupette gets to power up, which gives her the ability to move faster.&lt;\/span&gt;&lt;\/span&gt;\r\n\r\n&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;By entering their details, all players will be eligible to enter a prize draw. Users can share their score to challenge their friends or encourage them to explore the Pixel collection. The game has been designed to compliment the theme of the campaign, but also engage and keep users returning to play and challenge their friends.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_2_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_2_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&quot;,&quot;_sections_2_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_2_colours_0_colour&quot;:&quot;#7b7b7b&quot;,&quot;_sections_2_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_2_colours&quot;:&quot;1&quot;,&quot;_sections_2_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_2_background_image&quot;:&quot;&quot;,&quot;_sections_2_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_2_results_results&quot;:&quot;&quot;,&quot;_sections_2_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_2_results_box&quot;:&quot;1&quot;,&quot;_sections_2_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_2_results&quot;:&quot;&quot;,&quot;_sections_2_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_2_narrow&quot;:&quot;0&quot;,&quot;_sections_2_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_2_show_author&quot;:&quot;0&quot;,&quot;_sections_2_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_3_stretch&quot;:&quot;1&quot;,&quot;_sections_3_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_3_caption&quot;:&quot;&quot;,&quot;_sections_3_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_3_link&quot;:&quot;&quot;,&quot;_sections_3_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_3_image&quot;:&quot;1137&quot;,&quot;_sections_3_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_4_columns_0_sections_0_stretch&quot;:&quot;1&quot;,&quot;_sections_4_columns_0_sections_0_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_4_columns_0_sections_0_caption&quot;:&quot;&quot;,&quot;_sections_4_columns_0_sections_0_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_4_columns_0_sections_0_link&quot;:&quot;&quot;,&quot;_sections_4_columns_0_sections_0_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_4_columns_0_sections_0_image&quot;:&quot;1138&quot;,&quot;_sections_4_columns_0_sections_0_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_4_columns_0_sections&quot;:[&quot;image&quot;],&quot;_sections_4_columns_0_sections&quot;:&quot;field_5c76c12b6dea8_field_5c73dd616ba48&quot;,&quot;sections_4_columns_0_align_contents&quot;:&quot;none&quot;,&quot;_sections_4_columns_0_align_contents&quot;:&quot;field_5c7fa1b5bd666&quot;,&quot;sections_4_columns_1_sections_0_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Creative illustration and animation.&lt;\/span&gt;&lt;\/p&gt;\r\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The aesthetic from the style of the Pixel collection and the retro 8 bit style of Pac-Man, but with a twist of Parisian chic, is what we led with. A simple colour palette has been utilised, with the pixel characters and objects having fun animations and sound to create a full arcade gaming experience. Homage has been paid to Rue Saint Guillaume through the shape of the maze to represent the building; the sign, fence and plants in the game resemble the ambience around it. Keeping the KARL LAGERFELD brand in mind, animation that is fun and an experience that is playful are incorporated throughout the game.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_4_columns_1_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_4_columns_1_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_4_columns_1_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_4_columns_1_sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_4_columns_1_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_4_columns_1_sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_4_columns_1_sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_4_columns_1_sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_4_columns_1_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_4_columns_1_sections_0_results&quot;:&quot;&quot;,&quot;_sections_4_columns_1_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_4_columns_1_sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_4_columns_1_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_4_columns_1_sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_4_columns_1_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_4_columns_1_sections&quot;:[&quot;content&quot;],&quot;_sections_4_columns_1_sections&quot;:&quot;field_5c76c12b6dea8_field_5c73dd616ba48&quot;,&quot;sections_4_columns_1_align_contents&quot;:&quot;middle&quot;,&quot;_sections_4_columns_1_align_contents&quot;:&quot;field_5c7fa1b5bd666&quot;,&quot;sections_4_columns&quot;:&quot;2&quot;,&quot;_sections_4_columns&quot;:&quot;field_5c76c1783ad29_field_5c76c0d26dea7&quot;,&quot;sections_4_switch_order&quot;:&quot;0&quot;,&quot;_sections_4_switch_order&quot;:&quot;field_5c76c1783ad29_field_5c9a613db8e88&quot;,&quot;sections_5_columns_0_sections_0_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;AI created for the individual characters.&lt;\/span&gt;&lt;\/p&gt;\r\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Part of the challenge and fun of this campaign was creating the AI for the dogs that also roam around the game’s maze. Each dog has its own AI and some even actively chase Choupette, adding to the intelligence of the game and bespoke experience for each player.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_5_columns_0_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_5_columns_0_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_5_columns_0_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_5_columns_0_sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_5_columns_0_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_5_columns_0_sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_5_columns_0_sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_5_columns_0_sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_5_columns_0_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_5_columns_0_sections_0_results&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&q tions_0_caption&quot;:&quot;&quot;,&quot;_sections_6_columns_0_sections_0_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_6_columns_0_sections_0_link&quot;:&quot;&quot;,&quot;_sections_6_columns_0_sections_0_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_6_columns_0_sections_0_image&quot;:&quot;1140&quot;,&quot;_sections_6_columns_0_sections_0_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_6_columns_0_sections&quot;:[&quot;image&quot;],&quot;_sections_6_columns_0_sections&quot;:&quot;field_5c76c12b6dea8_field_5c73dd616ba48&quot;,&quot;sections_6_columns_0_align_contents&quot;:&quot;none&quot;,&quot;_sections_6_columns_0_align_contents&quot;:&quot;field_5c7fa1b5bd666&quot;,&quot;sections_6_columns_1_sections_0_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Bringing users to a seamless multi-platform experience.&lt;\/span&gt;&lt;\/p&gt;\r\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;KARL LAGERFELD Pixel QR codes will be placed in-store and on product tags for users to access the game. Users will also be able to access the game straight from social channels, inside stores and from karl.com. SMACK has worked with KARL LAGERFELD to help make creative assets to promote the game for organic and paid media on social platforms. These assets also include newsletter graphics and in store animations. A seamless, multi-platform experience has been created for users to get involved in the campaign, no matter what device they are on, whether they are playing in-store or online.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_6_columns_1_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_6_columns_1_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_6_columns_1_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_6_columns_1_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_             <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;The KARL LAGERFELD team approached us to create a digital and in store campaign to support the exciting launch of the Pixel Capsule Collection to help engage the audience and be a tool for data acquisition. The fashion brand tasked SMACK with creating a playful, yet elevated branded multi touchpoint experience with in-store and online data acquisition. It was important to the KARL LAGERFELD team that the marketing campaign showcase the playful and creative essence of the brand and its embrace of digital innovation.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;#7b7b7b&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/40kDeWtpkOs" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK came back to the KARL LAGERFELD team with an array of ideas. The one that stuck was a KARL LAGERFELD twist of the arcade 8-bit game Pac-Man. We created a KARL LAGERFELD’s first ever game &amp;#8211; a progressive HTML5 web game to work across desktop, tablet and mobile devices, full of fun animation and complimentary sound design. The main character &amp;#8211; Karl Lagerfeld’s beloved cat Choupette &amp;#8211; needs to collect as many bonus items as she can while dodging her enemies. By also collecting KARL Coins, Choupette gets to power up, which gives her the ability to move faster.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;By entering their details, all players will be eligible to enter a prize draw. Users can share their score to challenge their friends or encourage them to explore the Pixel collection. The game has been designed to compliment the theme of the campaign, but also engage and keep users returning to play and challenge their friends.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;#7b7b7b&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>

uot;:1080}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>    </div>
<div class="cell small-12 large-6">
        <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Creative illustration and animation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The aesthetic from the style of the Pixel collection and the retro 8 bit style of Pac-Man, but with a twist of Parisian chic, is what we led with. A simple colour palette has been utilised, with the pixel characters and objects having fun animations and sound to create a full arcade gaming experience. Homage has been paid to Rue Saint Guillaume through the shape of the maze to represent the building; the sign, fence and plants in the game resemble the ambience around it. Keeping the KARL LAGERFELD brand in mind, animation that is fun and an experience that is playful are incorporated throughout the game.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="true" :align="&quot;middle&quot;" :narrow="false" :author="false"></content-section>
    </div>
</div>
            <div class="grid-x">
<div class="cell small-12 large-6 small-order-2 large-order-1">
        <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;AI created for the individual characters.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Part of the challenge and fun of this campaign was creating the AI for the dogs that also roam around the game’s maze. Each dog has its own AI and some even actively chase Choupette, adding to the intelligence of the game and bespoke experience for each player.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="true" :align="&quot;middle&quot;" :narrow="false" :author="false"></content-section>

        <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Bringing users to a seamless multi-platform experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;KARL LAGERFELD Pixel QR codes will be placed in-store and on product tags for users to access the game. Users will also be able to access the game straight from social channels, inside stores and from karl.com. SMACK has worked with KARL LAGERFELD to help make creative assets to promote the game for organic and paid media on social platforms. These assets also include newsletter graphics and in store animations. A seamless, multi-platform experience has been created for users to get involved in the campaign, no matter what device they are on, whether they are playing in-store or online.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="true" :align="&quot;middle&quot;" :narrow="false" :author="false"></content-section>
