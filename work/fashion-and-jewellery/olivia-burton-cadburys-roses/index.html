0&quot;,&quot;_header_start_white&quot;:&quot;field_5d4bfbe03fe58&quot;,&quot;private&quot;:&quot;0&quot;,&quot;_private&quot;:&quot;field_5dc9419d45738&quot;,&quot;work_category&quot;:&quot;6&quot;,&quot;_work_category&quot;:&quot;field_5c77f72dbc7aa&quot;,&quot;blurb_logo&quot;:&quot;548&quot;,&quot;_blurb_logo&quot;:&quot;field_5c752b3c344e5&quot;,&quot;blurb_image&quot;:&quot;1146&quot;,&quot;_blurb_image&quot;:&quot;field_5c752b93344e7&quot;,&quot;blurb_square_image&quot;:&quot;1151&quot;,&quot;_blurb_square_image&quot;:&quot;field_5c752ba0344e8&quot;,&quot;blurb_colours_0_colour&quot;:&quot;#acccde&quot;,&quot;_blurb_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;blurb_colours_1_colour&quot;:&quot;#a1c5d8&quot;,&quot;_blurb_colours_1_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;blurb_colours&quot;:&quot;2&quot;,&quot;_blurb_colours&quot;:&quot;field_5c752c3e421d7_field_5c752c507f56a&quot;,&quot;blurb_content&quot;:&quot;&lt;h1 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;headline\&quot;&gt;How do you create a collaborative launch between two big consumer brands?&lt;\/span&gt;&lt;\/h1&gt;&quot;,&quot;_blurb_content&quot;:&quot;field_5c7d212e8a14c&quot;,&quot;blurb_square_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;title\&quot;&gt;How do you create a collaborative launch between two big consumer brands?&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_blurb_square_content&quot;:&quot;field_5c7d2654e4f77&quot;,&quot;blurb_outer_page_content&quot;:&quot;&quot;,&quot;_blurb_outer_page_content&quot;:&quot;field_5d4bf3743c582&quot;,&quot;blurb&quot;:&quot;&quot;,&quot;_blurb&quot;:&quot;field_5c752b25344e4&quot;,&quot;sections_0_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;Cadbury Roses had a super stylish makeover thanks to Olivia Burton. To celebrate the eye-catching partnership, a limited-edition timepiece was also created. SMACK was challenged to find a way to promote Olivia Burton, Cadbury’s Roses, their new chocolate tin, the watch, and announce their collaboration while encouraging the nation to take time to give thanks to a loved one.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_0_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&quot;,&quot;_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_0_colours_0_colour&quot;:&quot;#8fb8ce&quot;,&quot;_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_0_results&quot;:&quot;&quot;,&quot;_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_1_stretch&quot;:&quot;1&quot;,&quot;_sections_1_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_1_caption&quot;:&quot;&quot;,&quot;_sections_1_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_1_link&quot;:&quot;&quot;,&quot;_sections_1_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_1_image&quot;:&quot;1147&quot;,&quot;_sections_1_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_2_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;With the campaign having quite a few moving parts, the decision was to go with a social media led campaign to create a buzz about the collaboration and the products with the aim of creating awareness, increasing social following and driving traffic to the website.&lt;\/span&gt;&lt;\/span&gt;\r\n\r\n&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK helped create a strategy for the campaign that involved users having to nominate friends and loved ones, and submit photos and stories of gratitude on social with the hashtag #TakeTimeToGiveThanks, during the 5.5 week campaign. A push from a selection of social media influencers was also part of this strategy.&lt;\/span&gt;&lt;\/span&gt;\r\n\r\n&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;The most genuine and heartfelt submissions could win the limited edition goodies. The campaign created a real sense of community and awareness for both brands, with a renewed love for Cadbury’s Roses and top sales for the watch.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_2_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_2_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&quot;,&quot;_sections_2_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_2_colours_0_colour&quot;:&quot;#8fb8ce&quot;,&quot;_sections_2_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_2_colours&quot;:&quot;1&quot;,&quot;_sections_2_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_2_background_image&quot;:&quot;&quot;,&quot;_sections_2_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a7 e59_field_5c7e56d0545b6&quot;,&quot;sections_0_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&quot;,&quot;_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_0_colours_0_colour&quot;:&quot;#8fb8ce&quot;,&quot;_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_0_results&quot;:&quot;&quot;,&quot;_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_1_stretch&quot;:&quot;1&quot;,&quot;_sections_1_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_1_caption&quot;:&quot;&quot;,&quot;_sections_1_caption&quot;:&quot;field_5dbdde185098d&quot;,&quot;sections_1_link&quot;:&quot;&quot;,&quot;_sections_1_link&quot;:&quot;field_5dbdde1f5098e&quot;,&quot;sections_1_image&quot;:&quot;1147&quot;,&quot;_sections_1_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_2_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;With the campaign having quite a few moving parts, the decision was to go with a social media led campaign to create a buzz about the collaboration and the products with the aim of creating awareness, increasing social following and driving traffic to the website.&lt;\/span&gt;&lt;\/span&gt;\r\n\r\n&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK helped create a strategy for the campaign that involved users having to nominate friends and loved ones, and submit photos and stories of gratitude on social with the hashtag #TakeTimeToGiveThanks, during the 5.5 week campaign. A push from a selection of social media influencers was also part of this strategy.&lt;\/span&gt;&lt;\/span&gt;\r\n\r\n&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;The most genuine and heartfelt submissions could win the limited edition goodies. The campaign created a real sense of community and awareness for both brands, with a renewed love for Cadbury’s Roses and top sales for the watch.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_2_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_2_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&quot;,&quot;_sections_2_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_2_colours_0_colour&quot;:&quot;#8fb8ce&quot;,&quot;_sections_2_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_2_colours&quot;:&quot;1&quot;,&quot;_sections_2_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_2_background_image&quot;:&quot;&quot;,&quot;_sections_2_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_2_results_results&quot;:&quot;&quot;,&quot;_sections_2_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_2_results_box&quot;:&quot;1&quot;,&quot;_sections_2_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_ ertise.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_3_columns_1_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_3_columns_1_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_3_columns_1_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_3_columns_1_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_sections_3_columns_1_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_3_columns_1_sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_3_columns_1_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_3_columns_1_sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_3_columns_1_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_3_columns_1_sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_3_columns_1_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_3_columns_1_sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_3_columns_1_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_3_columns_1_sections_0_results&quot;:&quot;&quot;,&quot;_sections_3_columns_1_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_3_columns_1_sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_3_columns_1_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_3_columns_1_sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_3_columns_1_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_3_columns_1_sections&quot;:[&quot;content&quot;],&quot;_sections_3_columns_1_sections&quot;:&quot;field_5c76c12b6dea8_field_5c73dd616ba48&quot;,&quot;sections_3_columns_1_align_contents&quot;:&quot;middle&quot;,&quot;_sections_3_columns_1_align_contents&quot;:&quot;fie ch they were able to incorporate. They were also extremely flexible and supportive when our strategy changed last minute! As well as being on hand throughout the campaign when needed.&quot;,&quot;_sections_4_quote&quot;:&quot;field_5c7fbe88c25dc_field_5c7fbe16914cb&quot;,&quot;sections_4_author&quot;:&quot;Natalie Egan&quot;,&quot;_sections_4_author&quot;:&quot;field_5c7fbe88c25dc_field_5c7fbe40914cc&quot;,&quot;sections_4_title&quot;:&quot;Marketing Manager&quot;,&quot;_sections_4_title&quot;:&quot;field_5c7fbe88c25dc_field_5c7fbe46914cd&quot;,&quot;sections_4_text_colour&quot;:&quot;#ffffff&quot;,&quot;_sections_4_text_colour&quot;:&quot;field_5c7fbe88c25dc_field_5c7fc15a2da89&quot;,&quot;sections_4_colours_0_colour&quot;:&quot;#8fb8ce&quot;,&quot;_sections_4_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_4_colours&quot;:&quot;1&quot;,&quot;_sections_4_colours&quot;:&quot;field_5c7fbe88c25dc_field_5c7fc0a7c4bb1_field_5c752c507f56a&quot;,&quot;sections_5_columns_0_sections_0_content&quot;:&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Engaging the audience with Instagram GIFs.&lt;\/span&gt;&lt;\/p&gt;\r\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As part of the strategy, SMACK created a set of Instagram GIFs inline with the campaign. The GIFs were fun and playful to encourage usage by Instagrammers while participating in the campaign. These GIFs could also be discovered organically. This resulted in a total of 166,956 views.&lt;\/span&gt;&lt;\/p&gt;&quot;,&quot;_sections_5_columns_0_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_5_columns_0_sections_0_section_title&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_5_columns_0_sections_0_colours_0_colour&quot;:&quot;&quot;,&quot;_sections_5_columns_0_sections_0_colours_0_colour&quot;:&quot;fie             <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;Cadbury Roses had a super stylish makeover thanks to Olivia Burton. To celebrate the eye-catching partnership, a limited-edition timepiece was also created. SMACK was challenged to find a way to promote Olivia Burton, Cadbury’s Roses, their new chocolate tin, the watch, and announce their collaboration while encouraging the nation to take time to give thanks to a loved one.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;#8fb8ce&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>

ot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/olivia-burton-cadbury-roses-social-1536x768.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:768,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/olivia-burton-cadbury-roses-social-2048x1024.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1024}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;With the campaign having quite a few moving parts, the decision was to go with a social media led campaign to create a buzz about the collaboration and the products with the aim of creating awareness, increasing social following and driving traffic to the website.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK helped create a strategy for the campaign that involved users having to nominate friends and loved ones, and submit photos and stories of gratitude on social with the hashtag #TakeTimeToGiveThanks, during the 5.5 week campaign. A push from a selection of social media influencers was also part of this strategy.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;The most genuine and heartfelt submissions could win the limited edition goodies. The campaign created a real sense of community and awareness for both brands, with a renewed love for Cadbury’s Roses and top sales for the watch.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;#8fb8ce&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>

<div class="cell small-12 large-6">
        <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;A holistic multi platform strategy that delivers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK’s strategy worked across 5 key areas: owned channels, influencer outreach, in-store, user generated content, and social advertising. The elements of each key area were carefully considered in order to drive the campaign to success. From the competition mechanics, to influencer guidelines, to in-store magic mirror activations and detailed schedules; no element was neglected or overlooked. Guiding the campaign to success with our expertise.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="true" :align="&quot;middle&quot;" :narrow="false" :author="false"></content-section>
    </div>
