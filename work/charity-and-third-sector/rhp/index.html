e56f9545b7&quot;,&quot;sections_0_colours_0_colour&quot;:&quot;#74a776&quot;,&quot;_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_0_results&quot;:&quot;&quot;,&quot;_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_1_source&quot;:&quot;youtube&quot;,&quot;_sections_1_source&quot;:&quot;field_5c7e759435e84_field_5c7e5e63526f6&quot;,&quot;sections_1_video_url&quot;:&quot;https:\/\/www.youtube.com\/watch?v=q3YyfTjk6Iw&quot;,&quot;_sections_1_video_url&quot;:&quot;field_5c7e759435e84_field_5c7e5e8f526f7&quot;,&quot;sections_1_ratio&quot;:&quot;rectangle&quot;,&quot;_sections_1_ratio&quot;:&quot;field_5c7e759435e84_field_5c7e5eb112d14&quot;,&quot;sections_2_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK set out to revolutionise RHP’s online presence, by moving away from the cluttered brochure-style website and focusing on the end user instead. We took inspiration from other industries, such as looking at how retail sites use the latest trends to create websites that people want to visit. We used techniques like “card sorting” and “prototyping”             <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;Richmond Housing Partnership&amp;#8217;s ambition was to become one of the best service providers in the UK by making it easier for their customers to do business with them. To do this they needed a digital solution to replace their old phone lines (which their residents relied upon), and an innovative and knowledgeable digital team to come in and show them how to provide a simple, effective customer experience &amp;#8211; whether it be enabling 100 per cent electronic rent payments or booking non-emergency repairs.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;#74a776&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/q3YyfTjk6Iw" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;SMACK set out to revolutionise RHP’s online presence, by moving away from the cluttered brochure-style website and focusing on the end user instead. We took inspiration from other industries, such as looking at how retail sites use the latest trends to create websites that people want to visit. We used techniques like “card sorting” and “prototyping” to organise the vast sitemap into a logical and easily digestible system, with the addition of colour-coding to help with navigation. The design is eye-catching, the calls-to-action are clear, and formerly cumbersome actions are now completely seamless.&lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Solution.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;#74a776&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>

<div class="cell small-12 large-6">
        <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;User centric website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Through creating a new IA system and carefully considered UX, we created a new website which is highly communicative and easy to use. We switched the site’s messaging and attitude from “what can we provide users?” to “what are our user’s needs?” with all the focus on the end user.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="true" :align="&quot;middle&quot;" :narrow="false" :author="false"></content-section>

        <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;Clear wayfinding system.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p3\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK worked through different personas and user stories, and figured out the journeys that typical users would need to complete on the new website. Using this information, we were able to segment the site into four key areas, colour-coding them for easier use.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="true" :align="&quot;middle&quot;" :narrow="false" :author="false"></content-section>
