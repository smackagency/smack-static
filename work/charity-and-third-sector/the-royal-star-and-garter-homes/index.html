absolutely key.&lt;\/span&gt;&lt;\/span&gt;&quot;,&quot;_sections_0_content&quot;:&quot;field_5c7e577a1ee59_field_5c7e56d0545b6&quot;,&quot;sections_0_section_title&quot;:&quot;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #ffffff;\&quot;&gt;Challenge.&lt;\/span&gt;&quot;,&quot;_sections_0_section_title&quot;:&quot;field_5c7e577a1ee59_field_5c7e56f9545b7&quot;,&quot;sections_0_colours_0_colour&quot;:&quot;#4c60a1&quot;,&quot;_sections_0_colours_0_colour&quot;:&quot;field_5c752c5d7f56b&quot;,&quot;sections_0_colours&quot;:&quot;1&quot;,&quot;_sections_0_colours&quot;:&quot;field_5c7e577a1ee59_field_5c7e570f545b8_field_5c752c507f56a&quot;,&quot;sections_0_background_image&quot;:&quot;&quot;,&quot;_sections_0_background_image&quot;:&quot;field_5c7e577a1ee59_field_5c8a76687973f&quot;,&quot;sections_0_results_results&quot;:&quot;&quot;,&quot;_sections_0_results_results&quot;:&quot;field_5c90ca22c7e40&quot;,&quot;sections_0_results_box&quot;:&quot;1&quot;,&quot;_sections_0_results_box&quot;:&quot;field_5c90cac4c7e48&quot;,&quot;sections_0_results&quot;:&quot;&quot;,&quot;_sections_0_results&quot;:&quot;field_5c7e577a1ee59_field_5c7fe5c370cef&quot;,&quot;sections_0_narrow&quot;:&quot;0&quot;,&quot;_sections_0_narrow&quot;:&quot;field_5c7e577a1ee59_field_5c90caedc7e49&quot;,&quot;sections_0_show_author&quot;:&quot;0&quot;,&quot;_sections_0_show_author&quot;:&quot;field_5c7e577a1ee59_field_5c94c10e9c7ad&quot;,&quot;sections_1_stretch&quot;:&quot;1&quot;,&quot;_sections_1_stretch&quot;:&quot;field_5c94dc2990a58&quot;,&quot;sections_1_image&quot;:&quot;694&quot;,&quot;_sections_1_image&quot;:&quot;field_5c7f92495342e&quot;,&quot;sections_2_content&quot;:&quot;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #ffffff;\&quot;&gt;Our approach involved research, site visits, interviews with residents and extensive workshops to help our team ingrain themselves in the project. As we grew to understand more about the facilities and the importanc
