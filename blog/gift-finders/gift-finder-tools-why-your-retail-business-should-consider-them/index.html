            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Easter. Motherâ€™s Day. Valentineâ€™s Day. Fatherâ€™s Day. Christmas. With a celebration date popping up every other month throughout the year, itâ€™s understandable that the average customer can find themselves in a bit of a quagmire when it comes to finding gifts for loved ones (not to mention the birthdays, anniversaries, and occasions that call for congratulations that pop up in between the traditional celebrations).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because of this, it is imperative that retail brands assist their customers in making the gift finding and purchasing process as easy as possible. Gift finder tools are a great way to do this.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a gift finder tool?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A gift finder tool is exactly what its name suggests: it is a digital tool implemented on a website in order to make it easier for customers to find products they should consider in their search for suitable gifts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An example of a gift finder that proved successful for one of the worldâ€™s top beauty retail brands is the one creative digital agency SMACK built for The Body Shop.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/yrTWwOHMtBk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When the world renown brand wanted to make life easier for stressed out customers during the Christmas period (which accounts for 40% of the brands annual sales) while also increasing sales, it reached out to SMACK to &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/\&quot;&gt;build a gift finder tool&lt;\/a&gt; that would make it easy to find the perfect gift and encourage conversion.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;After a thorough analysis of audience and product data provided by The Body Shop, our creative digital team built a bespoke gift finder tool that was not only intuitive and captured the festive season, but also streamlined the entire process from gift finding to purchasing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result was a significant sales boost aided by the 87% unique visits to the gift finder section of The Body Shopâ€™s website and the 290,000 user sessions that were generated.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The client was so happy with the Christmas version, they asked SMACK to adapt the tool to support sales during other key seasonal celebrations including Motherâ€™s Day and Ramadan.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;On top of that, the gift finder tool was expanded to more regions across the globe.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The Body Shop gift finder tool is available to view in action on &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=yrTWwOHMtBk\&quot;&gt;YouTube&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The above is an example of a gift finder tool benefiting a brand. Here are a few more benefits of utilising a gift finder for your online retail business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Benefits of having a gift finder tool on your e-commerce website&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

idth&quot;:768,&quot;medium_large-height&quot;:540,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/gift-finder-tools-why-your-retail-business-should-consider-them-1-1024x720.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:720,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/gift-finder-tools-why-your-retail-business-should-consider-them-1.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1012,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/gift-finder-tools-why-your-retail-business-should-consider-them-1.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1012}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gift finder tools offer excellent digital customer experience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With digital now such a staple of marketing, every business that wants to be successful has to have a digital marketing plan in place. What this has meant is that the average consumer is exposed to online marketing from a plethora of brands trying to get their attention and win their custom.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Providing excellent digital customer experience is a way some of the worldâ€™s biggest &amp;#8211; as well as new and smaller &amp;#8211; retail brands have been able to stand out from the crowd.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;Digital customer experience&lt;\/a&gt; is the total of all the digital interactions a customer has with a business. While a customer using a gift finder tool might seem like a singular interaction &amp;#8211; therefore making it a single &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; &amp;#8211; it still adds enormously to a customer&amp;#8217;s all round digital customer experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="It is imperative that retail brands assist their customers in making the gift finding and purchasing process as easy as possible. Gift finder tools are a great way to do this." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#e36a6a&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Great &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/\&quot;&gt;digital marketing campaigns&lt;\/a&gt; and tools are those that &amp;#8211; although may focus on a particular aspect of a brandâ€™s strategy &amp;#8211; contribute to the overall perception of a company. A customer may enjoy the ease of using a gift finder tool so much that it elevates the positive emotions they have towards a company.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although one can view the use of a gift finder on a retail website as an isolated digital experience, gift finders (especially &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/\&quot;&gt;the type SMACK built for The Body Shop&lt;\/a&gt;) donâ€™t exist or work in a silo. Which leads to the next gift finder benefit&amp;#8230;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gift finders cover several stages of the customer journey&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unlike, say, a singular page on a website that allows customers to put in some details so that the dress the customer has already decided to purchase is the right size, a gift finder tool can start being used &lt;strong&gt;&lt;em&gt;before&lt;\/em&gt;&lt;\/strong&gt; said customer even knows that itâ€™s a dress sheâ€™s going to purchase.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Finally, once the customer has made the purchase of the gift and itâ€™s delivered on time as promised, they will be more likely to shout from the rooftops (or social media) how great their digital customer experience with your business was thanks to that fantastic gift finder tool, therefore moving them to the &lt;strong&gt;advocacy&lt;\/strong&gt; stage.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gift finders are great for repeat business&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the reasons Amazon (a company we were lucky enough to work on a &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;Christmas digital campaign&lt;\/a&gt; for) has become the biggest online retailer in the Western hemisphere is because it gains repeat business, which is often aided by its â€˜wish listâ€™ functionality on the website. Itâ€™s worth mentioning this was a feature that SMACK also incorporated into The Body Shopâ€™s gift finder tool in our own unique way, along with a Christmas stocking filler option that helped drive more sales through upselling.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="Providing excellent digital customer experience is a way some of the worldâ€™s biggest - as well as new and smaller - retail brands have been able to stand out from the crowd." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#e36a6a&quot;}]" :align="null" :columns="null"></quote>
