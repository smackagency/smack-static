            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification marketing is a marketing strategy that has yielded great results for some of the biggest brands in the world as well as smaller businesses and newcomers across various sectors. Whether you’re new to this concept or looking to build on prior knowledge of it, here’s all you need to know about &lt;a href=\&quot;https:\/\/en.wikipedia.org\/wiki\/Gamification\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;gamification&lt;\/a&gt; marketing including examples of how to use gamification in marketing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let’s be honest; we’ve all been there. Sitting or standing on public transport, sneakily watching our fellow passengers playing a game on their mobile phones whether we’re gamers ourselves or not. This could simply be due to the boredom of commuting or us being nosey parkers, but perhaps it’s something a bit more, dare I say, intrinsic? Could it be that the participation &amp;#8211; whether passive or active &amp;#8211; in games is something innate in humans? This writer thinks so and that’s why he doesn’t judge people (&lt;em&gt;ahem&lt;\/em&gt;, himself, &lt;em&gt;ahem&lt;\/em&gt;) who watch others playing computer games like &lt;em&gt;The Last of Us&lt;\/em&gt; on YouTube&amp;#8230;while doing something much more productive, of course.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This possibly innate interest in game participation is why many successful brands have used gamification marketing as a tactic to generate interest in campaigns, get eyes on the launch of a new product or service, raise brand awareness, increase website traffic, gain press coverage, show a more playful (pun possibly intended) side to their brands and much more. But what exactly does gamification marketing mean?&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

-width&quot;:1024,&quot;large-height&quot;:1024,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-square.jpg&quot;,&quot;1536x1536-width&quot;:1344,&quot;1536x1536-height&quot;:1344,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-square.jpg&quot;,&quot;2048x2048-width&quot;:1344,&quot;2048x2048-height&quot;:1344}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is Gamification Marketing?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s best to start this off by defining what gamification means. In essence, gamification is the process of applying gaming mechanics and functionality to traditionally non-gaming activities and platforms. Therefore, gamification in marketing can be defined as the process of incorporating these gamified mechanics and functionalities into and as part of a digital marketing strategy in order to achieve specific goals like those mentioned above, with engagement being the primary one. Apps, websites, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;microsites&lt;\/a&gt;, digital adverts are all platforms that can be gamified and used as part of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/\&quot;&gt;marketing campaigns&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1292,&quot;id&quot;:1292,&quot;title&quot;:&quot;What Is Gamification Marketing Leaderboard&quot;,&quot;filename&quot;:&quot;what-is-gamification-marketing-leaderboard.jpg&quot;,&quot;filesize&quot;:204021,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/what-is-gamification-marketing-leaderboard-new-min\/&quot;,&quot;alt&quot;:&quot;Gamification Marketing Game Leaderboard&quot;,&quot;author&quot;:&quot;4&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-gamification-marketing-leaderboard-new-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1259,&quot;date&quot;:&quot;2020-11-10 16:32:37&quot;,&quot;modified&quot;:&quot;2020-11-10 16:34:56&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1366,&quot;height&quot;:914,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard-300x201.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:201,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard-768x514.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:514,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard-1024x685.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:685,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard.jpg&quot;,&quot;1536x1536-width&quot;:1366,&quot;1536x1536-height&quot;:914,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-leaderboard.jpg&quot;,&quot;2048x2048-width&quot;:1366,&quot;2048x2048-height&quot;:914}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Why use gamification in marketing?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital marketing is an extremely competitive space. Users are constantly being bombarded with communication from brands so it’s very easy to become a needle in a haystack. There is also the fact that the average user has come to expect more than simple “&lt;em&gt;We are the bestest company in the world!”&lt;\/em&gt; and “&lt;em&gt;Buy new product now!”&lt;\/em&gt; messages from brands. How can your brand navigate and stand out in a highly competitive field while delivering something different and engaging that highlights your brand’s uniqueness and leads to, well, leads, conversions and brand awareness? Implementing gamification in marketing is a viable option that has been used by some of the biggest brands in the world. Yet what’s great about using gamification as part of a digital marketing campaign is that it can be used by brands of all sizes across various industries and sectors. If it can exist in the digital space, it can be gamified. Let’s look at the specific benefits of using gamification in marketing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Benefits of using gamification in marketing&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 section-title\&quot;&gt;&lt;strong&gt;Stand out from the crowd&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As someone who spends the majority of his hours on one sort of digital device or the other for both work and non-work-related purposes, I am constantly inundated with ads and messages and outreach from businesses of all kinds, all vying for my attention, my engagement. I can honestly say the communications that have gotten my interest the most are those that offer a feature, such as gamification, that sets them apart. This is especially the case when it’s coming from unexpected brands. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I can’t afford to shop at Harrods (yet) and I know as much about high heels as an eel does about high hills, but a few years back I found myself downloading the Harrods app and spending a huge chunk of the rest of the day playing a game called &lt;em&gt;Stiletto Wars&lt;\/em&gt; that consisted of matching three shoes vertically or horizontally so they can disappear to allow the tiles to shift down &amp;#8211; sort of like Tetris with high heels instead of bricks. My customer journey started from a Harrods branded digital advert that showed &lt;em&gt;Stiletto Wars’ &lt;\/em&gt;gameplay, a feature that stood it out from every other marketing message I’d consumed that day.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1295,&quot;id&quot;:1295,&quot;title&quot;:&quot;Gamification Marketing Harrods&quot;,&quot;filename&quot;:&quot;gamification-marketing-harrods.jpg&quot;,&quot;filesize&quot;:66234,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/gamification-marketing-harrods\/&quot;,&quot;alt&quot;:&quot;Harrods Stiletto Wars Gamification Marketing Game&quot;,&quot;author&quot;:&quot;4&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-marketing-harrods&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1259,&quot;date&quot;:&quot;2020-11-10 16:45:31&quot;,&quot;modified&quot;:&quot;2020-11-10 16:47:44&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1366,&quot;height&quot;:642,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods-300x141.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:141,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods-768x361.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:361,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods-1024x481.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:481,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods.jpg&quot;,&quot;1536x1536-width&quot;:1366,&quot;1536x1536-height&quot;:642,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-marketing-harrods.jpg&quot;,&quot;2048x2048-width&quot;:1366,&quot;2048x2048-height&quot;:642}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This example reveals two further benefits of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;using gamification in marketing&lt;\/a&gt;: (1) If this strategy led to the engagement of a person Harrods likely didn&amp;#8217;t have in mind when gamifying its app, imagine the sort of engagement it will achieve from those who it was targeting and (2) there is no gender or sex barrier when it comes to who your brand can target with a gamified marketing strategy.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 section-title\&quot;&gt;&lt;strong&gt;Drive specific behaviour&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Want your customers to perform specific actions such as downloading an app, providing contact details, subscribing, sharing, revealing their products or services of interest? Then applying gamification in marketing strategy is a great way to achieve this. The very nature of digital gaming is interactive so users are more inclined to perform specific behaviours that will either get them started with the game (e.g. downloading app, registering) or helps them reap the rewards of playing the game (e.g. claim rewards, points, vouchers by submitting contact details). &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 section-title\&quot;&gt;&lt;strong&gt;Build customer base and profiles&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By raising brand awareness through the first gamification in marketing benefit and collecting data provided by the above benefit, you can really expand your customer base and segment them by specific demographics such as age, sex, device, location if you so wish. This is excellent for CRM and marketing outreach purposes.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 section-title\&quot;&gt;&lt;strong&gt;Hit multiple points on the sales funnel&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From display adverts to remarketing and retargeting, digital marketing offers various start-off points or entry points for users, taking them down the path of a customer journey that eventually leads to conversion and brand advocacy. But while many of these entry points are limited to only contributing towards awareness, gamified marketing is unique as a start-off point because it can contribute to each stage of a sales funnel. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Adding engaging gaming functionality and techniques to a marketing campaign raises &lt;em&gt;awareness&lt;\/em&gt;, so that when the user is &lt;em&gt;considering&lt;\/em&gt; a product or service in the sector in which you operate, your brand will be in his or her mind. Because you’ve taken the extra step to make your brand fun and captivating, the user may &lt;em&gt;prefer&lt;\/em&gt; to do business with you which leads to a &lt;em&gt;purchase&lt;\/em&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1297,&quot;id&quot;:1297,&quot;title&quot;:&quot;Gamification In Marketing Squareup&quot;,&quot;filename&quot;:&quot;gamification-in-marketing-squareup.jpg&quot;,&quot;filesize&quot;:135498,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/what-is-gamification-in-marketing-squareup-scaled-new-min\/&quot;,&quot;alt&quot;:&quot;Squareup using gamification in marketing as part of their marketing strategy&quot;,&quot;author&quot;:&quot;4&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-gamification-in-marketing-squareup-scaled-new-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1259,&quot;date&quot;:&quot;2020-11-10 17:00:34&quot;,&quot;modified&quot;:&quot;2020-11-10 17:02:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1366,&quot;height&quot;:911,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup.jpg&quot;,&quot;1536x1536-width&quot;:1366,&quot;1536x1536-height&quot;:911,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/gamification-in-marketing-squareup.jpg&quot;,&quot;2048x2048-width&quot;:1366,&quot;2048x2048-height&quot;:911}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The data you are able to gather right at the start of the journey means you can directly target the customer with marketing materials through CRM and reward schemes that lead to &lt;em&gt;loyalty&lt;\/em&gt; to the brand. And because brands have become more than just logos and even products to the average consumer (think Apple), by showing how much you value them via rewards (which they can start earning right from the start by interacting with gamified marketing) and other useful marketing content, you’ll achieve brand &lt;em&gt;advocacy&lt;\/em&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although already mentioned a few times, gamification in marketing offers a high level of audience engagement, a KPI that is vital in measuring the success of any sort of digital marketing campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;How to use gamification in marketing&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you have a theoretical understanding of gamification and how it can be used as part of marketing strategy, let’s look at some &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;gamification examples&lt;\/a&gt; to see how some brands have used this strategy to achieve specific marketing objectives. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Brand&lt;\/strong&gt;: Karl Lagerfeld&lt;br \/&gt;\n&lt;strong&gt;Gamification&lt;\/strong&gt;: &lt;a href=\&quot;https:\/\/katchkarl.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;KatchKarl&lt;\/a&gt;&lt;br \/&gt;\n&lt;strong&gt;Objectives&lt;\/strong&gt;: Raise brand and product awareness; Increase sign-ups for email newsletters&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1252,&quot;id&quot;:1252,&quot;title&quot;:&quot;karl-lagerfeld-katch-karl-desktop&quot;,&quot;filename&quot;:&quot;karl-lagerfeld-katch-karl-desktop-scaled.jpg&quot;,&quot;filesize&quot;:173471,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/karl-lagerfeld-katch-karl-desktop\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;karl-lagerfeld-katch-karl-desktop&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1251,&quot;date&quot;:&quot;2020-11-02 07:29:45&quot;,&quot;modified&quot;:&quot;2020-11-02 07:29:45&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1436,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-1536x862.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/karl-lagerfeld-katch-karl-desktop-2048x1149.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK digital agency&lt;\/a&gt; had the absolute pleasure to work with luxury fashion label Karl Lagerfeld on a marketing campaign for its Metallic Ikonik Collection that involved gamification. Like most memorable campaigns, the execution was simple yet fun: every week there’s a product from the aforementioned collection up for grabs. To have a chance of winning it, all you have to try and do is catch the item before it vanishes and is replaced by other items &amp;#8211; like trying to press pause on a particular song as your music player shuffles very quickly through a selection of songs randomly. You catch the item by clicking the Katch button at the bottom of the screen. The longer you take to “Katch” it, the faster the game makes the items come and go. Eye-hand (finger?) coordination and speed are critical.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Users have three attempts at catching the item. If they succeed, they have a chance of being selected to win the product they caught. If they don’t, they can try again the following week when a new product will be up for grabs. Either way, users have to submit their name, email address, and store preference which opens up the opportunity for email capture so that the objective of increasing email newsletter sign-ups can be met.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="/wp-content/uploads/2020/11/what-is-gamification-in-marketing-karl-lagerfeld.mp4" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I failed all three attempts miserably (no laughing at the back: I did mention earlier on I was more of a watcher than a gamer) but I left my contact details because I wanted to try again the following week and because the products that were a part of the game looked amazing. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This gamification in marketing example shows how by adding gamified functionality, interactivity and engagement elements to a marketing campaign can increase product awareness and help build customer databases. Check out another marketing campaign that involved gamification that SMACK built and executed for Karl Lagerfeld &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-maison-karl-lagerfeld\/\&quot;&gt;here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Brand&lt;\/strong&gt;: KFC&lt;br \/&gt;\n&lt;strong&gt;Game&lt;\/strong&gt;: &lt;a href=\&quot;https:\/\/games.gamify.com\/games\/3a266bd6-7bcc-44c0-b98c-6995b127d970\/\&quot; target=\&quot;_blank\&quot;&gt;Shrimp Attack&lt;\/a&gt;&lt;br \/&gt;\n&lt;strong&gt;Objectives&lt;\/strong&gt;: Raise awareness and generate excitement for ebi (shrimp), a new product on its Japanese menu; Incentivise customers to try the new product&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A recent estimation listed Japan as the third biggest market &amp;#8211; behind only China and the US, two nations with much larger populations &amp;#8211; when it comes to gaming revenue. This is worth mentioning for this example because gamification as a general concept can be a great marketing tool for capturing the attention of a market that is already very interested in gaming. Gamification in marketing allows brands to tap into the culture or zeitgeist if you will, of the market being targeted.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;On to the gamified campaign itself. When KFC added shrimp to its menu in its Japanese restaurants, the fast-food brand wanted to generate excitement. The brand went for a strategy that not only involved increasing awareness but also included incentivising users to actually try the product by rewarding them via discount vouchers. The solution was &lt;em&gt;Shrimp Attack&lt;\/em&gt;, a game that involved protecting KFC’s chicken kingdom’s castle from ebi shrimps by slashing at them when they popped up from the bottom of the screen. The more shrimps you slashed, the more points you got, the more discount vouchers you were rewarded with.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1264,&quot;id&quot;:1264,&quot;title&quot;:&quot;what-is-gamification-in-marketing-kfc&quot;,&quot;filename&quot;:&quot;what-is-gamification-in-marketing-kfc.jpg&quot;,&quot;filesize&quot;:85786,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/what-is-gamification-in-marketing-kfc\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-gamification-in-marketing-kfc&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1259,&quot;date&quot;:&quot;2020-11-03 08:12:12&quot;,&quot;modified&quot;:&quot;2020-11-03 08:12:12&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:808,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:808,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-in-marketing-kfc.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:808}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification in marketing that hit several culture points is what made KFC’s &lt;em&gt;Shrimp Attack&lt;\/em&gt; campaign so impactful. This gamified marketing campaign was so successful in fact, the product eventually sold out due to high demand from customers, to the point where the campaign had to be stopped halfway through its original planned duration.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Brand&lt;\/strong&gt;: Ted Baker&lt;br \/&gt;\n&lt;strong&gt;Gamification&lt;\/strong&gt;: &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-hook-your-solemate\/\&quot;&gt;Hook Your SoleMate&lt;\/a&gt;&lt;br \/&gt;\n&lt;strong&gt;Objectives&lt;\/strong&gt;: Attract new and existing users without advertising; Create additional marketing in line with overall Valentine’s Day campaign&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/Ct1mCtWV6hg" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As part of the brand’s wider Valentine’s Day campaign, Ted Baker approached SMACK digital agency and tasked us with creating a piece of marketing that would engage both new and existing customers. With years of experience in gamified marketing and a deep understanding of how the audience views the brand, we decided that gamifying a landing page on the official Ted Baker website was the best route to take. If executed right, it would not only pull in users but also be worthy of mention by the press, further widening the reach of the campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What we built was &lt;em&gt;Hook Your SoulMate&lt;\/em&gt;, a multi-award nominated, multi-device psychedelic fishing game that involved users casting a hook and fishing for a mate for a given sea creature or item. Users who successfully caught a soulmate had a chance of winning a prize: a £1,000 shopping spree at Ted Baker.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1290,&quot;id&quot;:1290,&quot;title&quot;:&quot;Ted Basker SoulMates Game&quot;,&quot;filename&quot;:&quot;ted-basker-soulmates-game.jpg&quot;,&quot;filesize&quot;:190933,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/ted-baker-solemates-mobile-new-min\/&quot;,&quot;alt&quot;:&quot;Ted Baker Hook Your SoulMate Gamification Marketing Game&quot;,&quot;author&quot;:&quot;4&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;ted-baker-solemates-mobile-new-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1259,&quot;date&quot;:&quot;2020-11-10 16:21:31&quot;,&quot;modified&quot;:&quot;2020-11-10 16:25:40&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1366,&quot;height&quot;:766,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game-1024x574.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:574,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game.jpg&quot;,&quot;1536x1536-width&quot;:1366,&quot;1536x1536-height&quot;:766,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/ted-basker-soulmates-game.jpg&quot;,&quot;2048x2048-width&quot;:1366,&quot;2048x2048-height&quot;:766}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result was 50,000 additional visits to the Ted Baker website (10,000 of these being in the first 24 hours of the game’s launch) with 36% of users returning to the site, and a very low bounce rate (users leaving the website completely after playing the game) of only 21%. Learn more about this gamified marketing strategy and see the &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-hook-your-solemate\/\&quot;&gt;Hook Your Soul Mate game in action here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your brand objectives include engaging new and existing audiences, driving traffic to your website that leads to repeat visits, taking advantage of seasonal holidays\/celebrations, and rewarding customers, your brand could do a lot worse than utilising gamification in marketing as a tool to achieve these goals.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Brand&lt;\/strong&gt;: Dior&lt;br \/&gt;\n&lt;strong&gt;Gamification&lt;\/strong&gt;: Plaza 66 Store Opening, China&lt;br \/&gt;\n&lt;strong&gt;Objectives&lt;\/strong&gt;: Generate awareness of the grand opening of a new store in Shanghai; Engage audiences in an emerging affluent market&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As previously mentioned, China is estimated to be the top market for gaming in the world. It is also one of the fastest-growing economies with a growing demographic of people who can afford luxury goods. Many of these people are active on the world’s biggest standalone mobile app; WeChat. It made perfect sense then for Dior to consider these three factors and implement them in its marketing strategy objective of raising awareness about the opening of its new store in Shanghai.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What Dior did was go for gamified marketing as a strategy. The brand created an interactive treasure hunt-style game that involved participants having to collect six items from the brand’s latest collection within the game world. Successful participants could then launch a virtual hot air balloon for a chance to win tickets to the real-life opening of the new store.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1299,&quot;id&quot;:1299,&quot;title&quot;:&quot;What Is Gamification Marketing - Dior&quot;,&quot;filename&quot;:&quot;what-is-gamification-marketing-dior.jpg&quot;,&quot;filesize&quot;:112282,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/what-is-gamification-in-marketing-dior-scaled-new-min\/&quot;,&quot;alt&quot;:&quot;Dior using gamification marketing&quot;,&quot;author&quot;:&quot;4&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-gamification-in-marketing-dior-scaled-new-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1259,&quot;date&quot;:&quot;2020-11-10 17:05:34&quot;,&quot;modified&quot;:&quot;2020-11-10 17:09:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1366,&quot;height&quot;:768,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior-300x169.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:169,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior-768x432.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:432,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior-1024x576.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:576,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior.jpg&quot;,&quot;1536x1536-width&quot;:1366,&quot;1536x1536-height&quot;:768,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-gamification-marketing-dior.jpg&quot;,&quot;2048x2048-width&quot;:1366,&quot;2048x2048-height&quot;:768}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By using gamification in marketing, Dior was able to take advantage of technology (WeChat as the gamified platform), consumer\/market norms (gaming culture in China), market segmentation (targeting the affluent market), and the leveraging of its brand reputation to create a successful campaign to penetrate an emerging market interested in its products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification marketing is a tool that can help brands achieve their marketing objectives in a fun, engaging, captivating, and memorable way by tapping into the historical human interest in playing games and satisfying the marketing communication demands of the tech-savvy modern consumer. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact SMACK&lt;\/a&gt; digital agency today to discover how our &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;gamification agency services&lt;\/a&gt; can help your brand gamify its marketing strategy to achieve measurable and long-lasting results with our services.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
