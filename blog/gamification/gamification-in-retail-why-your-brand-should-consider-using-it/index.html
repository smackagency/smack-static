            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Dozens of scholarly papers have been written on how effective gamification can be in marketing, and in particular, marketing in the retail industry. This article covers gamification in retail and its potential benefits to your business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The 21st century customer is like no other at any time in the history of commerce. With their expectation levels high and plenty of alternative product or service options available, businesses have to seek new ways to enhance &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;customer experiences&lt;\/span&gt;&lt;\/a&gt; and achieve desirable customer behaviour that leads to ROI. Gamification &amp;#8211; and specifically gamification in retail &amp;#8211; has emerged as a viable digital marketing tool to achieve this.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s worthwhile to quickly define what gamification is in general before narrowing the focus down to gamification in retail.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1589,&quot;id&quot;:1589,&quot;title&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-1&quot;,&quot;filename&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-1-scaled.jpg&quot;,&quot;filesize&quot;:366157,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/gamification-in-retail-why-your-brand-should-consider-using-it-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1588,&quot;date&quot;:&quot;2021-03-18 19:34:42&quot;,&quot;modified&quot;:&quot;2021-03-18 19:34:42&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:2046,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-300x240.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:240,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-768x614.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:614,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-1024x818.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:818,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-1536x1227.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1227,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-1-2048x1636.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1636}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Definition of Gamification&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So, what is gamification exactly? &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Gamification&lt;\/span&gt;&lt;\/a&gt; can be defined as the strategy of applying gameplay elements, gaming mechanics, gaming functionality and gaming principles to non-gaming platforms. Gamification â€œgamifiesâ€ traditionally non-gaming experiences, tapping into the natural human impulse to achieve, socialise, be rewarded, and be engaged.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification allows certain emotional elements that enhance traditional marketing and business processes\/experiences to be leveraged to achieve marketing goals and objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A simple gamification example is the touchpads on tables available in certain McDonaldâ€™s branches that allow children to play games while they wait for their meals to be served (good luck trying to stop them from playing with the pads even after their meals have been served).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What this gamification of a dining out experience does is enhance childrenâ€™s experiences with the brand so that going to McDonaldâ€™s becomes more than just a trip out to eat. Parents see their children enjoying themselves and are encouraged to bring them back again. In both cases of parent and child, the fast-food brand is influencing desirable customer behaviour.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gamification in Retail&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If thereâ€™s one sector where the benefits of gamification can really be seen, itâ€™s the retail sector. To an extent, there is almost an inbuilt gaming essence into the process of purchasing goods: searching for a product (like a treasure hunt); reading reviews; using a discount code (powering-up or levelling-up with points gained); getting rewarded a coupon for a purchase (bonus items for reaching\/progressing through a stage); leaving a review (bringing in more participants). There is an element of adventure ingrained in the overall retail experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1590,&quot;id&quot;:1590,&quot;title&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-2&quot;,&quot;filename&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-2-scaled.jpg&quot;,&quot;filesize&quot;:554193,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/gamification-in-retail-why-your-brand-should-consider-using-it-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1588,&quot;date&quot;:&quot;2021-03-18 19:34:57&quot;,&quot;modified&quot;:&quot;2021-03-18 19:34:57&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1710,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-1024x684.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-1536x1026.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1026,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-2-2048x1368.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1368}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It stands to reason then, that adding actual gameplay elements to the customerâ€™s journey in retail business would work a treat and further enhance customer experiences. Gamifying traditionally non-gaming situations in a sector already primed for it is like building a house on a foundation that has been excellently pre-laid.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s take a look at some gamification in retail examples to get a more practical understanding of how gamification can be implemented and used to enhance experiences in order to achieve specific marketing goals and objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gamification in Retail Examples&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Molton Brown &amp;#8211; &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-albins-adventure\/\&quot;&gt;Albinâ€™s Adventure&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital agency&lt;\/span&gt;&lt;\/a&gt; was approached by fragrance and personal care retail brand Molton Brown who had the objective of expanding its email database through a creative digital solution. The outcome was a gamification solution &amp;#8211; &lt;i&gt;Albinâ€™s Adventure&lt;\/i&gt; &amp;#8211; an online game that tapped into both the Christmas spirit and the natural human need to participate in play and reward.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This gamified experience involved users helping the titular Albin retrieve presents from the branches of Christmas trees surrounding him by throwing snowballs at them. Successfully doing this gave the user the chance to discover Molton Brownâ€™s products and win prizes.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:378,&quot;id&quot;:378,&quot;title&quot;:&quot;molton-brown-albins-adventure-responsive&quot;,&quot;filename&quot;:&quot;molton-brown-albins-adventure-responsive.jpg&quot;,&quot;filesize&quot;:377076,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-albins-adventure\/molton-brown-albins-adventure-responsive\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;molton-brown-albins-adventure-responsive&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:374,&quot;date&quot;:&quot;2019-03-25 12:12:55&quot;,&quot;modified&quot;:&quot;2019-03-25 12:12:55&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-albins-adventure-responsive.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Even when unsuccessful, participants were entered into another prize draw and were given the opportunity to win more chances to play by simply sharing the campaign on social media.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This gamification in retail example highlights how a retail company can leverage digital technology and the emotional and involving qualities of gameplay to market its goods while providing a notable &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital experience&lt;\/span&gt;&lt;\/a&gt; for customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The 75.5K unique players, 134K visits to the website, and over 46.2K total emails captured are testaments to the success of this retail &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;gamification example&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Tesco Clubcard&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification doesnâ€™t necessarily have to involve traditional gameplay mechanics like the above example. As mentioned in the gamification definition section, gamification can focus more strictly on the reward aspect of gaming. And as indicated in the opening paragraph, enhancing customer experiences to achieve desirable customer behaviour is fundamental to gamification.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This makes perfect sense when you think about it because achieving rewards &amp;#8211; be it for self-achievement (knowing you helped your team top the league in FIFA), social status (being the best poker player in your circle) or earning kudos (topping a leaderboard) &amp;#8211; is why we love playing games.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1592,&quot;id&quot;:1592,&quot;title&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-4&quot;,&quot;filename&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-4-scaled.jpg&quot;,&quot;filesize&quot;:284087,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/gamification-in-retail-why-your-brand-should-consider-using-it-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1588,&quot;date&quot;:&quot;2021-03-18 19:35:21&quot;,&quot;modified&quot;:&quot;2021-03-18 19:35:21&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1710,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-1024x684.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-1536x1026.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1026,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-4-2048x1368.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1368}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When participation in experiences that incorporate gaming mechanics lead to actual rewards that can be consumed as is the case with retailer loyalty cards, achieving customer behaviour that leads to ROI such as repeat business is possible for businesses.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Oh, yeah, Tesco. For decades now, many retailers have utilised the reward aspect of gamification to win customer loyalty, but Tesco has been particularly good at gamifying its Clubcard scheme. As a decade long customer, this author has witnessed the grocery retailer add gaming mechanics to its loyalty scheme, which has increased his usage of his Clubcard (facepalms at referring to self in third person).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From creating an app version of the Clubcard where you can track your point-gain in real time, to expanding how you can use your rewards when youâ€™ve racked up enough points, to having Easter egg-type hunts in-store for items discounted for Clubcard holders only, Tesco has utilised retail gamification in great ways for its loyalty scheme platform.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Karl Lagerfeld &amp;#8211; &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;Katch Karl&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;i&gt;Katch Karl&lt;\/i&gt; was the second gamified retail marketing work that SMACK created for fashion retailer Karl Lagerfeld (check out the first one &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-maison-karl-lagerfeld\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;here&lt;\/span&gt;&lt;\/a&gt;).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With this second campaign, Maison KARL LAGERFELD &amp;#8211; the KARL LAGERFELD team &amp;#8211; approached our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;creative digital agency&lt;\/span&gt;&lt;\/a&gt; with the task of creating a digital campaign to launch the brandâ€™s new KARL X YOU collection.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What we built was Katch Karl, a digital game that showcased the new collection. The gamified digital experience involved players having three chances to click on a correct accessory or clothing item as the items rotated on screen. The longer it took the participant to â€œKatchâ€ the item, the quicker the products rotated.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1593,&quot;id&quot;:1593,&quot;title&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-5&quot;,&quot;filename&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-5-scaled.jpg&quot;,&quot;filesize&quot;:158986,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/gamification-in-retail-why-your-brand-should-consider-using-it-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1588,&quot;date&quot;:&quot;2021-03-18 19:35:35&quot;,&quot;modified&quot;:&quot;2021-03-18 19:35:35&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1378,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-300x161.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:161,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-768x413.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:413,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-1024x551.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:551,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-1536x827.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:827,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-5-2048x1102.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1102}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The item users had to catch changed week-to-week and could be won, with successful players entered into a draw, leading to a lucky player taking that weekâ€™s prize home.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To tap into the social element and leaderboard aspect of gamification, SMACK included functionalities into the game that allowed users to share their results on social media and allowed them to challenge their friends respectively.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result was over 30K of game plays and over 20K emails captured.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This gamification in retail example shows how the digital marketing solution of gamification can help put a retailerâ€™s products front and centre, therefore increasing brand awareness in a unique way.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Each of the gamification examples above alluded to some of the benefits of retail gamification. Letâ€™s go into more detail on the benefits of gamification in retail and the objectives and goals it can help your retail business achieve.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Benefits of Gamification in Retail&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;1. Gamification in retail can enhance both online and in-store customer experience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the wonderful things about gamification is that it is versatile in how it can be delivered, spurred on by the ever-increasing digital platforms and tools available to retail businesses. Brands can deliver gamified experiences both online via their websites, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;microsites&lt;\/span&gt;&lt;\/a&gt;, gamification apps and in-store via digital mediums like touchpads.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1594,&quot;id&quot;:1594,&quot;title&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-6&quot;,&quot;filename&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-6-scaled.jpg&quot;,&quot;filesize&quot;:754670,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/gamification-in-retail-why-your-brand-should-consider-using-it-6\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-6&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1588,&quot;date&quot;:&quot;2021-03-18 19:35:48&quot;,&quot;modified&quot;:&quot;2021-03-18 19:35:48&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1710,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-1024x684.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-1536x1026.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1026,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-6-2048x1368.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1368}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In-store gamification for retail can be especially effective as customers can immediately act physically on the emotional interaction they have with a business via gamification in a way doing so from home or remotely canâ€™t always achieve.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What I mean by this is that a customer who has just had a gamification experience in-store might be more likely to make a purchase (a desirable customer behaviour) because they are in the immediate vicinity (surrounded by products) of the brand and can react physically (e.g., try on items, purchase) to the visceral digital experience theyâ€™ve just had.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;2. Retail gamification can increase brand awareness&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Creating gamified experiences provide the opportunity to really stand out from the crowd in the competitive sector that is retail. Gamification is a digital marketing solution that allows businesses to integrate what is unique about their brand, products, or services with something that humans naturally respond to and is part of how we express ourselves.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The marriage of these two factors can stamp a brand into the minds of participants, encouraging them to share and advocate in a way no other medium can. The involvement and engagement gamified experiences allow for means customers can have an interaction with a brand that is not just simply passive, one-way or observational. This is the stuff of memorable branding.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK was lucky enough to work on a Valentineâ€™s Day digital marketing campaign for leading fashion and lifestyle retail brand Ted Baker that focused on gamification. One of the main aims was to generate global brand awareness.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;i&gt;Love Bites&lt;\/i&gt; &amp;#8211; an engaging game requiring speed and skill &amp;#8211; was what we built. The game involved participants collecting Ted Baker goodies so they could gain points and win prizes.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:324,&quot;id&quot;:324,&quot;title&quot;:&quot;ted-baker-love-bites-desktop&quot;,&quot;filename&quot;:&quot;ted-baker-love-bites-desktop.jpg&quot;,&quot;filesize&quot;:207230,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-love-bites\/ted-baker-love-bites-desktop\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;ted-baker-love-bites-desktop&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:323,&quot;date&quot;:&quot;2019-03-19 13:50:28&quot;,&quot;modified&quot;:&quot;2019-03-19 13:50:28&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With 19K visits, 41K total plays as well as press coverage from outlets including The Current Daily, the Drum, and a website design award nomination, the gamification experience helped the retail company achieve its brand awareness aim (read more about this gamification project &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-love-bites\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;here&lt;\/span&gt;&lt;\/a&gt; and get a glimpse of the game in action &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=2D_UIpVr9q4\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;here&lt;\/span&gt;&lt;\/a&gt;).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The results of the gamification work SMACK did for retailers &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Molton Brown&lt;\/span&gt;&lt;\/a&gt;,&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt; Karl Lagerfeld&lt;\/span&gt;&lt;\/a&gt;, and Ted Baker show how gamification can boost brand awareness in a unique way.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;3. Gamification of retail experiences can be used throughout the customer journey (and help drive sales)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the main impacts digital has had on marketing is its influence on customer journey. The access to information, the interactivity and engagement as well as the remote transaction capabilities of the internet has meant traditional ways of viewing, contributing to, and influencing a customerâ€™s journey &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;has changed over the past two decades&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1596,&quot;id&quot;:1596,&quot;title&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-8&quot;,&quot;filename&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-8-scaled.jpg&quot;,&quot;filesize&quot;:233381,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/gamification-in-retail-why-your-brand-should-consider-using-it-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-in-retail-why-your-brand-should-consider-using-it-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1588,&quot;date&quot;:&quot;2021-03-18 19:36:04&quot;,&quot;modified&quot;:&quot;2021-03-18 19:36:04&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1696,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-scaled.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:509,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-1024x678.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:678,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-scaled.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1018,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/03\/gamification-in-retail-why-your-brand-should-consider-using-it-8-scaled.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1357}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification is a tool that can be utilised throughout the customer journey to reach the end game: conversion i.e., sales. Whatâ€™s so fantastic about this digital solution is that, if correctly developed and implemented at the start of a customerâ€™s journey (the awareness stage), it can be the main factor that influences the potential customer to become a full-on customer right at the end of the journey map and a brand advocate.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When you think about it, this makes perfect sense. The modern customer values the experience, innovation, and interaction they have with a company as much as the products the company supplies.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s why &amp;#8211; using innovation as an example &amp;#8211; a customer may choose to purchase from a particular brand based on its environmental sustainability efforts even if said customer might prefer the quality or taste or whatever feature that another company&amp;#8217;s product provides.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Another great piece of work that SMACK was blessed with was a &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/poundland-basket-chase\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;gamification project for Poundland&lt;\/span&gt;&lt;\/a&gt;. While increase of sales wasnâ€™t an explicit objective in the campaign brief, the idea was to provide customers with a digital experience that would raise product awareness with the ultimate goal (as it is with almost all marketing campaigns) being increasing sales.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our creative digital agency was able to build a gamified retail experience in the shape of &lt;i&gt;Basket Chase&lt;\/i&gt;, a supermarket sweep-style game that required participants to catch as many Christmas products in their basket as possible.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If an item was worth more than Â£1, bonus points were given. Were the user to catch a snowflake, gameplay would speed up. Also, the user lost points for collecting everyday items. See the game in action &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=G_JfNZY4TDk\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;here&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/G_JfNZY4TDk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With over 38K plays of Basket Chase and 63% of those users submitting their email addresses, Poundland was then able to pull or push participants to the next stage of the customer journey; be it from consideration to purchase, or from retention to advocacy.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Gamification for Employees in retail Businesses&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While the focus of this article is on gamification in retail that is customer focused, gamification is a digital marketing solution that can also be used to improve the experience employees have with the retail companies they work for.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gameplay mechanics like leaderboards, rewards, and point-scoring can be integrated with aspects of staff training, development, motivation, promotion etc., to achieve objectives and goals.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification can help improve company culture and help employees see the businesses they work for as more than just cold, formal organisations. Feedback, collaboration, autonomy, and self-fulfillment are other aspects gamification can tackle.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
