            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Looking for a way to better understand your audience while educating them in a fun, interactive way? Want to engage your target market while achieving business objectives like data capturing, raising brand awareness, driving sales, and innovation leadership? A branded online quiz could help your company achieve this no matter your industry. Here are four fantastic online quiz examples.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;PeopleHawk &amp;#8211; Personality Quiz&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;PeopleHawk is a company whose primary focus is helping candidates and businesses find the right jobs for their careers and fill vacancies with the right employees respectively. It’s website facilitates employment opportunity discovery and communication between employers and potential employees.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Wanting to help candidates be more assured in the career choices they make and understand which jobs fit their personality, PeopleHawk decided to create a personality test that would be free to use on its website. SMACK, our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt;, was tasked with assisting with the development, design, and building of this quiz as well as helping with copywriting.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Aside from being incredibly interactive, informative, and shareable, what makes this online branded quiz really stand out is how well integrated it is with the USP of PeopleHawk’s services. The personality test provides detailed answers that have a direct impact on how a candidate goes on to utilise the special features of the website, how they do job searches, the positions they apply for, and their engagement with the site as a whole.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1982,&quot;id&quot;:1982,&quot;title&quot;:&quot;bespoke-online-quizzes-peoplehawk&quot;,&quot;filename&quot;:&quot;bespoke-online-quizzes-peoplehawk-scaled.jpg&quot;,&quot;filesize&quot;:212606,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/gamification\/bespoke-online-quizzes-a-great-way-to-engage-your-audience\/bespoke-online-quizzes-peoplehawk\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;bespoke-online-quizzes-peoplehawk&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1978,&quot;date&quot;:&quot;2021-10-23 21:25:07&quot;,&quot;modified&quot;:&quot;2021-10-23 21:25:07&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:2103,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-300x246.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:246,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-768x631.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:631,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-1024x841.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:841,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-1536x1262.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1262,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-peoplehawk-2048x1682.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1682}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Why not &lt;a href=\&quot;https:\/\/peoplehawk.com\/take-the-personality-test\/\&quot;&gt;take the personality quiz yourself&lt;\/a&gt;, and experience a science-backed personality test. See if you’re a Broker who is highly open to experiences or a Pioneer with a high level of conscientiousness. Along with your initial persona results, you’ll also receive a 6-page individual personality guide covering the 12 personality traits.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The Ben Kinsella Trust &amp;#8211; Knife-Wise&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Any organisation involved with educating the youth knows how challenging it can be to engage them and get them to open up about certain subject matters, especially one as serious as knife crime. &lt;a href=\&quot;https:\/\/benkinsella.org.uk\/\&quot;&gt;The Ben Kinsella Trust&lt;\/a&gt; exists to do just this: educate young people on the dangers of knife crime while also helping them make positive choices to stay safe.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our London digital agency was lucky enough to play a part in this important cause via the building of three touchscreen apps, one of which was &lt;em&gt;Knife-Wise&lt;\/em&gt;, a quiz app about knife crime. While the initial app was only available in workshops the charity provided to young people, The Ben Kinsella Trust tasked us with updating it so that it was available for users to interact with anywhere and across multiple devices.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The quiz incorporated UX design and a user interface young people would find engaging and intuitive. With multiple choice and true or false questions, iPad adaptability, and the ability to view and share results, the quiz helped The Ben Kinsella Trust engage more youth across the country, not just those who take part in their workshops.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1980,&quot;id&quot;:1980,&quot;title&quot;:&quot;bespoke-online-quizzes-ben-kinsella&quot;,&quot;filename&quot;:&quot;bespoke-online-quizzes-ben-kinsella-scaled.jpg&quot;,&quot;filesize&quot;:202890,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/gamification\/bespoke-online-quizzes-a-great-way-to-engage-your-audience\/bespoke-online-quizzes-ben-kinsella\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;bespoke-online-quizzes-ben-kinsella&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1978,&quot;date&quot;:&quot;2021-10-23 21:25:01&quot;,&quot;modified&quot;:&quot;2021-10-23 21:25:01&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1808,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-300x212.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:212,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-768x542.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:542,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-1024x723.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:723,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-1536x1085.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1085,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ben-kinsella-2048x1446.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1446}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Quizzes offer a unique way to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/3-digital-ways-to-market-to-a-younger-audience\/\&quot;&gt;market to younger people&lt;\/a&gt;, engaging them in a way that leaves a long-lasting impact.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Weightwatchers &amp;#8211; What is Your Food Personality Quiz&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Some people know they have a sweet tooth (guilty, Your Honour) and have a decent understanding of how that impacts their eating habits, while others might be less conscious about how and what they eat &amp;#8211; never really giving it much of a deep thought.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In either case, having an educated understanding of how and what we eat is powerful information that can have a huge influence on our lifestyles.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Being a brand that is about helping its target audience eat better and healthier, Weightwatchers wanted a digital innovation that would help customers understand their eating habits better while showcasing its new rebrand. Our creative digital team was approached to develop a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; in the form of a quiz.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="A branded online quiz could help your company achieve business objectives no matter your industry." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#3f8566&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result was &lt;em&gt;What is Your Food Personality&lt;\/em&gt;, a ‘brain boost quiz’ that went beyond the standard. The overall digital experience incorporated questions, results, tips, and also included a brain training game. It was an all-encompassing food personality quiz designed to help users truly identify their approach to food.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1984,&quot;id&quot;:1984,&quot;title&quot;:&quot;bespoke-online-quizzes-ww-min&quot;,&quot;filename&quot;:&quot;bespoke-online-quizzes-ww-min-scaled.jpg&quot;,&quot;filesize&quot;:282758,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/gamification\/bespoke-online-quizzes-a-great-way-to-engage-your-audience\/bespoke-online-quizzes-ww-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;bespoke-online-quizzes-ww-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1978,&quot;date&quot;:&quot;2021-10-23 21:25:14&quot;,&quot;modified&quot;:&quot;2021-10-23 21:25:14&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1372,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-300x161.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:161,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-768x412.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:412,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-1024x549.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:549,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-1536x823.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:823,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-ww-min-2048x1098.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1098}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This online bespoke quiz is the kind that makes consumers see a brand as more than just an entity of commerce that is only about making money from them.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you want a &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;digital solution&lt;\/a&gt; that can serve as a CRM strategy that also shows off your new rebrand, a fun, engaging quiz is definitely worth considering.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;All right, all right. I hear you cynical lot at the back. The last quiz example will be from a third party agency and it will be a great one.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Adobe Creative Magazine &amp;#8211; Creative Types Test&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the greatest strengths of a digital solution such as an online quiz is how it can tap into the essence of what draws an audience to your business, your industry, your community.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In today’s business world, the choice of buying an iPhone over a Samsung Note (or vice versa) is a choice of buying into one community or “tribe” over another. Customers who go out of their way to shop at The Body Shop aren’t just buying products; they are making a statement about sustainability, fair trade, and natural\/clean beauty. In fact, our agency worked with this brand to &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-the-commitment\/\&quot;&gt;showcase their sustainability efforts&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In both of these cases, these brands are selling ideas as much as items.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Operating in the creativity field &amp;#8211; an industry that is about community, tribes and ideas more than most &amp;#8211; Adobe Creative Magazine created a quiz that didn’t focus on product, but rather tapped into what makes their audience who they are within the wider creativity community.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s sort of like a sports company creating an online quiz that explores the kind of athlete or fitness enthusiast a customer is, with the results being a better understanding of where they sit in the fitness community and advice on how to become better athletes or better at physical activities.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The Creative Types test allows people to explore the various aspects of the creative personality. Based on psychological research, the test helps participants understand who they are as creatives by looking at how they think, act, and see the world &amp;#8211; basically, an assessment of their tendencies and habits.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1979,&quot;id&quot;:1979,&quot;title&quot;:&quot;bespoke-online-quizzes-adobe&quot;,&quot;filename&quot;:&quot;bespoke-online-quizzes-adobe-scaled.jpg&quot;,&quot;filesize&quot;:378482,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/gamification\/bespoke-online-quizzes-a-great-way-to-engage-your-audience\/bespoke-online-quizzes-adobe\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;bespoke-online-quizzes-adobe&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1978,&quot;date&quot;:&quot;2021-10-23 21:24:57&quot;,&quot;modified&quot;:&quot;2021-10-23 21:24:57&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1418,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-300x166.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:166,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-768x425.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:425,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-1024x567.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:567,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-1536x851.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:851,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/10\/bespoke-online-quizzes-adobe-2048x1135.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1135}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By answering just 15 questions, the user’s creative type (I’m an Artist, apparently &amp;#8211; anyone got a digital paintbrush lying around?) is revealed along with advice on how to get the best out of their natural gifts and navigate challenges that might come with them.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s worth taking the &lt;a href=\&quot;https:\/\/mycreativetype.com\/\&quot;&gt;Creative Types quiz&lt;\/a&gt; yourself. If for nothing else but to experience it’s beautifully designed presentation and execution and use of animation and captivating visuals &amp;#8211;  reasons alone to be a good example of an online quiz.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a creative digital agency based in London. We’ve helped businesses across multiple industries build impactful quizzes that have helped them reach various objectives. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us&lt;\/a&gt; to find out more and discover other innovative digital solutions we offer brands just like yours.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
