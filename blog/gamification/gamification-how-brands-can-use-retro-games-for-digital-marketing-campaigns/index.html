            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the rise in the popularity of gaming and game-types across various platforms, forward-thinking luxury brands in the fashion industry are increasingly using &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;gamification&lt;\/a&gt; marketing as a way to bring attention to their products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At the same time, the demand for nostalgia and retro experiences has also risen over the last decade, possibly brought to a peak by the coronavirus pandemic, lockdown, and the desire for simpler times.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This article takes a look at why and how luxury brands can bring these two elements together to deliver memorable digital marketing campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1710,&quot;id&quot;:1710,&quot;title&quot;:&quot;gamification-1&quot;,&quot;filename&quot;:&quot;gamification-1.jpg&quot;,&quot;filesize&quot;:255662,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-how-brands-can-use-retro-games-for-digital-marketing-campaigns\/gamification-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1709,&quot;date&quot;:&quot;2021-06-10 18:28:50&quot;,&quot;modified&quot;:&quot;2021-06-10 18:28:50&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:1083,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1-300x226.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:226,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1-768x578.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:578,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1-1024x770.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:770,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1083,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-1.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1083}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <a id="why-luxury-brands-are-using-gamification" class="jump-link" data-title="Why luxury brands are using gamification"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Why luxury brands are using gamification&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s fair to say that the concept of who is considered a gamer or what is considered gaming has evolved. The stereotype of a gamer being a teenage boy whoâ€™s locked up in his bedroom all day surrounded by a smorgasbord of gaming consoles and has seen less sunlight than a vampire is a thing of the past. As an extension of this, gaming itself is now more than just action-adventures or first-person shoot-em-ups that take place strictly on consoles produced by Nintendo, Sony, or Microsoft.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This latter point is especially relevant when it comes to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;digital marketing&lt;\/a&gt; because gaming on apps, websites, or microsites via mobile devices is now a norm. This means people who might not be deep into gaming enough to have a dedicated gaming console can at least spend their commute to work or a bit of their lunch breaks having a go at a game on their smartphones. This allows luxury brands the opportunity to tap into the intrinsic human interest in gameplay by creating gamified digital experiences as part of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/\&quot;&gt;marketing campaigns&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="gamification-and-nostalgia" class="jump-link" data-title="Gamification and nostalgia"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gamification and nostalgia&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In a year that is seeing the release of prequels, sequels, re-issues and re-releases of so many entertainment content originally conceived in the 70s, 80s, and 90s targeting Generation X and Millennials, there is no doubting the impact nostalgia was having on marketing at the end of the 2010s and &lt;em&gt;is&lt;\/em&gt; having at the start of the 2020s.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="â€œGaming itself is now more than just action-adventures or first-person shoot-em-ups that take place strictly on consoles produced by Nintendo, Sony, or Microsoft.â€" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#5ba3b5&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But this is not limited to big screen and small screen content alone; nostalgia for retro gaming, retro games and old school classic arcade-style games has also seen an increase in popularity. This shows that people (even those who weren&amp;#8217;t gamers back in the day but who knew of or were exposed to the games of those times) are happy to experience a call back to younger years.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1711,&quot;id&quot;:1711,&quot;title&quot;:&quot;gamification-2&quot;,&quot;filename&quot;:&quot;gamification-2.jpg&quot;,&quot;filesize&quot;:197876,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-how-brands-can-use-retro-games-for-digital-marketing-campaigns\/gamification-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1709,&quot;date&quot;:&quot;2021-06-10 18:28:52&quot;,&quot;modified&quot;:&quot;2021-06-10 18:28:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-2.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt; has had the opportunity to be involved in several gamification projects inspired by nostalgia for retro games that led to successful digital marketing campaigns. The following are two examples that focus on a luxury fashion brand, namely KARL LAGERFELD.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="campaign-launch-of-karl-lagerfelds-pixel-capsule-collection" class="jump-link" data-title="Campaign: Launch of KARL LAGERFELDâ€™s Pixel Capsule collection"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Campaign: Launch of KARL LAGERFELDâ€™s Pixel Capsule collection&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Objective: Engage audience, data acquisition, raise awareness, showcase digital innovation&lt;\/strong&gt;&lt;br \/&gt;&lt;strong&gt;Gamification solution: Retro game done in Pac-Man style &lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The KARL LAGERFELD team approached SMACK to come up with a digital innovation to support the launch of a new, exciting collection in a way that is engaging while being a conduit for customer data acquisition. It was important that this multi touchpoint experience was playful and displayed the creative essence of the brand and its willingness to embrace digital innovation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With SMACK having prior successes in gamification and with our creative team being very much aware of the current consumer desire for nostalgia in general and retro games specifically, we came up with a twist on the arcade 8-bit game Pac-Man, a solution that brought together both aspects.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/40kDeWtpkOs" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=40kDeWtpkOs\&quot;&gt;We built a progressive HTML5 web game&lt;\/a&gt; that worked across desktop, tablet, mobile devices and was available to play in-store that involved using Karl Lagerfeldâ€™s beloved cat Choupette to collect items while dodging pesky dogs. Choupette could also collect KARL Coins which allows her to move faster around the Pac-Man-style maze. To really make the game stand out and have that retro game, nostalgic feel, SMACK incorporated 80s style gaming animation and sound design.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Data acquisition was made possible by players entering their details in order to be entered into a prize draw. Users were also able to share their scores to challenge friends, making the game one that encouraged multiple experiences. And of course, users were encouraged to explore the brand&amp;#8217;s new Pixel Capsule collection.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result of this marriage of gamification and nostalgia marketing was over 21,000 visits of the game in the first week of release and 18,000 emails captured. This subsequently raised awareness of KARL LAGERFELDâ€™s new collection and helped the brand be seen as innovative in the luxury sector.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Discover more details on this project on the &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-maison-karl-lagerfeld\/\&quot;&gt;client page&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before going into the second KARL LAGERFELD retro gamification example, itâ€™s worth taking a quick look at another luxury brand that is amalgamating gamification and nostalgia.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="campaign-louis-vuitton-virgil-ablohs-fall-winter-2019-show" class="jump-link" data-title="Campaign: Louis Vuitton - Virgil Abloh's Fall-Winter 2019 show"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Campaign: Louis Vuitton &amp;#8211; Virgil Abloh&amp;#8217;s Fall-Winter 2019 show&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Gamification: &lt;em&gt;Endless Runner&lt;\/em&gt;, 80s style retro-game&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To bring attention to its artistic designer Virgil Ablohâ€™s 2019 Menâ€™s Fall-Winter show, luxury fashion brand Louis Vuitton created a retro-looking 16-bit pixelated game that was reminiscent of console and arcade games of the 80s.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/eu.louisvuitton.com\/eng-e1\/stories\/endless-runner-game\&quot;&gt;&lt;em&gt;Endless Runner&lt;\/em&gt;&lt;\/a&gt; involves users controlling a pixelated figure that runs against a parallax scrolling background (very old school indeed) made up of the New York City setting of the artistic designerâ€™s fashion show. Players have to leap over typical New York sidewalk obstacles like fire hydrants, traffic cones, bins, and telephone boxes while collecting Louis Vuitton tokens.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1712,&quot;id&quot;:1712,&quot;title&quot;:&quot;gamification-3&quot;,&quot;filename&quot;:&quot;gamification-3.jpg&quot;,&quot;filesize&quot;:252781,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-how-brands-can-use-retro-games-for-digital-marketing-campaigns\/gamification-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1709,&quot;date&quot;:&quot;2021-06-10 18:28:54&quot;,&quot;modified&quot;:&quot;2021-06-10 18:28:54&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1427,&quot;height&quot;:884,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3-300x186.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:186,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3-768x476.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:476,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3-1024x634.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:634,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3.jpg&quot;,&quot;1536x1536-width&quot;:1427,&quot;1536x1536-height&quot;:884,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/gamification-3.jpg&quot;,&quot;2048x2048-width&quot;:1427,&quot;2048x2048-height&quot;:884}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This retro game is simple yet incredibly engaging with replay value. Itâ€™s design is actually not too dissimilar to &lt;a href=\&quot;https:\/\/d8ckcsiu7u8v5.cloudfront.net\/\&quot;&gt;&lt;em&gt;Meter Maze&lt;\/em&gt;&lt;\/a&gt;, a retro game SMACK built for energy supplier, British Gas.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now back to how KARL LAGERFELD has used retro gaming for its gamified digital campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="campaign-karl-lagerfeld-summer-collection" class="jump-link" data-title="Campaign: KARL LAGERFELD Summer collection"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;&lt;strong&gt;Campaign: KARL LAGERFELD Summer collection&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Objective: Engage audience, raise awareness of new collection, showcase digital innovation&lt;\/strong&gt;&lt;br \/&gt;\n&lt;strong&gt;Gamification: KARL LAGERFELD &amp;#8211; &lt;em&gt;BREAKOUT WITH KARL&lt;\/em&gt; retro game&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having worked with our creative digital agency on the above gamification project and one other &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;fruitful gamification marketing campaign&lt;\/a&gt;, the KARL LAGERFELD team &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;partnered with us&lt;\/a&gt; for a third time to work on a fresh campaign for the release of the brandâ€™s new 2021 Summer collection.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Inspired by Biarritz, a favourite holiday destination of Karl himself, the collection consists of bright, exciting pops of colour and nautical stripe prints. The team wanted a digital solution that was not only in line with this fun, bright feel, but that was also engaging and further extended the brand&amp;#8217;s reputation as a &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;digital innovator&lt;\/a&gt; in the luxury goods industry.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Again, aware of the rise in the popularity of gaming but wanting to tap into the current desire for nostalgia, SMACK sought to find a sweet spot with a solution that would bring both factors together. This solution ended up being a gamified digital experience called &lt;a href=\&quot;http:\/\/breakoutwithkarl.com\&quot;&gt;&lt;em&gt;BREAKOUT WITH KARL&lt;\/em&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1700,&quot;id&quot;:1700,&quot;title&quot;:&quot;breakout-with-karl-1-min&quot;,&quot;filename&quot;:&quot;breakout-with-karl-1-min-scaled.jpg&quot;,&quot;filesize&quot;:338724,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-breakout-with-karl\/breakout-with-karl-1-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;breakout-with-karl-1-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1699,&quot;date&quot;:&quot;2021-06-10 18:12:55&quot;,&quot;modified&quot;:&quot;2021-06-10 18:12:55&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1275,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-300x149.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:149,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-768x382.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:382,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-1024x510.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:510,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-1536x765.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:765,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/breakout-with-karl-1-min-2048x1020.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1020}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <quote quote="â€œThe result of this marriage of gamification and nostalgia marketing was over 21,000 visits of the game in the first week of release and 18,000 emails captured.â€" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#5ba3b5&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;http:\/\/breakoutwithkarl.com\&quot;&gt;Available to play on the brandâ€™s website&lt;\/a&gt; and in select KARL LAGERFELD stores, this retro game requires the player to slide a paddle to hit a ball to break patterned blocks. Underneath the blocks is an item from the new Summer collection. The participant is given three attempts at smashing all the bricks to reveal this item, which can then be won as a prize if the player registers their details.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To encourage players to return and to make the experience dynamic, this retro, old school call back to an arcade classic is updated with new imagery, patterns, and a new prize on a weekly basis.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
