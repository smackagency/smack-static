            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If youâ€™re looking for gamification examples, youâ€™ve come to the right place. Before we get stuck in, itâ€™s worth providing some context to the rise of brands using gamification as part of their digital marketing efforts first.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So, spotted any fully grown adults almost walking into lamp posts while waving their smartphones around in recent years? Itâ€™s likely they were trying to find a Pokemon creature, not a better network signal. Just like comic books and the recent rise of nerd culture, long gone are the days where gaming was seen as something for kids or only limited to games consoles. The normalisation of gaming on various platforms has increased so much that it was only a matter of time before innovative brands started incorporating game-design into their marketing strategies. Enter gamification.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is Gamification?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification is the process of incorporating game-design elements and game mechanics into existing experiences and platforms to drive user engagement, participation, interaction, and productivity, to name but a few of its uses. These existing, non-gaming platforms can include websites, apps, &lt;a href=\&quot;https:\/\/smack.agency\/what-is-a-microsite\/\&quot;&gt;microsites&lt;\/a&gt;, online communities, digital adverts, company intranets and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification uses techniques and elements &amp;#8211; such as competition, actions, rewards, points, personalisation &amp;#8211; that game designers use in traditional games to encourage actions in non-game context in order to help brands achieve specific marketing objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now, without further ado, here are some great gamification examples that highlight how this technique is being used in marketing and customer retention by brands of all kinds.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Nike+ Run Club&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If thereâ€™s one thing this big sports brand is good at, itâ€™s extending their customerâ€™s experience beyond products. Nike are great at creating an ecosystem that incorporates product, customer personas, and lifestyle. The &lt;a href=\&quot;https:\/\/www.nike.com\/gb\/en_gb\/c\/running\/nike-run-club\&quot; rel=\&quot;noopener\&quot; target=\&quot;_blank\&quot;&gt;Nike+ Run Club app&lt;\/a&gt; is a perfect example of how to use gamification to increase engagement and interactivity while maintaining top-of-mind awareness. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1158,&quot;id&quot;:1158,&quot;title&quot;:&quot;gamification-examples-nike&quot;,&quot;filename&quot;:&quot;gamification-examples-nike.jpg&quot;,&quot;filesize&quot;:103029,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/gamification-examples-nike\/&quot;,&quot;alt&quot;:&quot;The Nike+ Run Club app uses gamification to increase engagement and interactivity&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-examples-nike&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1153,&quot;date&quot;:&quot;2020-02-12 14:24:15&quot;,&quot;modified&quot;:&quot;2020-03-28 11:34:15&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-nike.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The app allows the user to set training objectives, measure activity that has been personalised to them, and connect with a community of like-minded people. Statistics like run time and distance covered can be shared on social networks. One of the main gamification features in the app is the ability to win trophies and badges by taking part in challenges. All of this contributes towards a more realised customer experience. Thereâ€™s plenty to be learned from Nikeâ€™s gamification example.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Karl Lagerfeld&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Look, we are a humble bunch here at SMACK. We love what we do, we work hard, and praise from our clients does a lot of our talking for us in terms of the quality of our work.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now, with all that been said; bring in the whole brass section because we are about to toot lots of horns with this game creation example (come on, its Karl Lagerfeld: if he says you&amp;#8217;re the agency, then you are the agency).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Product launches are tricky things. No matter how strong your brand is, there is always the possibility that your marketing campaign can go over the consumerâ€™s head or be met with that gesture or word that is the nightmare of all marketers: a shrug or a â€Mehâ€ (or, gasp!, even both).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Karl Lagerfeld tasked SMACK digital agency with creating both a digital and in-store campaign to support the fashion brandâ€™s exciting launch of the SS20 Pixel Capsule Collection. It was important that the campaign was engaging to the audience while also being a tool for data acquisition. SMACKâ€™s solution was to create a game that would be on the brandâ€™s website and on screens in-store.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We are going through a period of 80s and 90s nostalgia at the moment. Shows like Stranger Things and upcoming movies like Wonder Woman 1984 and Ghostbusters 3 are evidence of what the zeitgeist is right now. Take these elements and add this with the fact that gaming itself has been part of the cultural landscape for over three decades now; the â€œpixelâ€ in the name of the collection; a cat called Choupette, and what you get is a &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-maison-karl-lagerfeld\/\&quot;&gt;Karl Lagerfeld Pac Man-type game&lt;\/a&gt; executed by yours truly.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The game involves helping Choupette &amp;#8211; Maison Karl Lagerfeldâ€™s very own real life pet &amp;#8211; collect points by clearing levels. This is achieved by catching as many bonus items as possible and defeating the catâ€™s enemies. The game is concluded when you get all the bonuses, or when baddies get you.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A function whereby users are eligible for a prize draw if they enter their details was included to capture emails as was part of the brief.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This gamification example shows how gaming can be incorporated into the marketing strategy of any kind of brand. It provides a platform for brands to showcase other elements that make them who they are in their given sector. For Karl Lagerfeld, the Pac Man-style game displayed the brands playfulness, creative essence, an elevated &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;brand experience&lt;\/a&gt;, and the fact it is in touch with the modern consumer through digital innovation. In addition, the game was available at the most important touchpoints and encouraged interaction with the brand on its website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We had a great time building the game.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;eBay&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Oh, you thought you were just â€œbidding for an itemâ€, just â€œrequesting star ratings from your buyersâ€, simply â€œimproving the percentage you get as a sellerâ€, huh? Nope. What youâ€™ve actually been doing is taking part in one of the early game mechanics integrations in the eCommerce sector. With its bidding, feedback scores, and badges system, &lt;a href=\&quot;https:\/\/www.ebay.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;eBay&lt;\/a&gt; is one of the earliest adopters of gamification as a way of providing an experience that goes beyond the core of what a brand does. Afterall, any old eCommerce website can offer user buying and selling functionality, but itâ€™s how this is executed that makes this a gamification example worth a mention.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Think about the aforementioned activities: winning bids for products as a buyer, and getting ratings, stars, a â€œtrusted sellerâ€ badge, and better percentages as an eBay seller. These are the elements at the core of gaming. Itâ€™s about risk, engagement, and rewards. Whether youâ€™re a buyer wondering whether to bid very high for an item now therefore possibly overpaying for it but at least blowing all other bidders away, or youâ€™re a seller whoâ€™s decided to undercut competitors and provide in-depth product descriptions to boost sales and gain trustworthiness badges respectively, you are engaged while activating and using parts of your brain used for traditional gaming.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s these engaging, interactive gamification elements that have people still going on eBay when they could simply buy or sell the same items on Amazon. eBay &amp;#8211; you slick little devil, you.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The US Army&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1160,&quot;id&quot;:1160,&quot;title&quot;:&quot;gamification-examples-us-army&quot;,&quot;filename&quot;:&quot;gamification-examples-us-army.jpg&quot;,&quot;filesize&quot;:136268,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/gamification-examples-us-army\/&quot;,&quot;alt&quot;:&quot;The US Army in particular has gone all in on gamification with Proving Grounds, a first-person RPG&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-examples-us-army&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1153,&quot;date&quot;:&quot;2020-02-12 14:24:19&quot;,&quot;modified&quot;:&quot;2020-03-28 11:37:41&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-us-army.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With army-centred games Call of Duty and Medal of Honour being two of the most popular computer games in the RPG (Role-playing games) genre, it only makes sense for the armed forces to integrate gamification into their websites as a way of increasing traffic and gaining more recruits. The US Army in particular has gone all in on gamification. Visit &lt;a href=\&quot;https:\/\/www.goarmy.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;the main website&lt;\/a&gt; and you will be greeted with a video that looks straight out of a cutscene from a video game. However, Its main gamification incorporation takes place on its sister site, &lt;a href=\&quot;https:\/\/www.americasarmy.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;AmericasArmy.com&lt;\/a&gt; where Proving Grounds &amp;#8211; a game it calls â€œThe official game of the U.S. Armyâ€ &amp;#8211; sits.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Proving Grounds is a first-person RPG that allows you to walk in the shoes of a US army personnel, shooting enemies, throwing grenades, saving the day, you know, the usual stuff of soldiers. The use of gamification in the website as a whole is extremely effective in engaging the user who can edit his or her own missions, view a breakdown of weapons used in the game, join forums, gain access to the US armyâ€™s official comic book (no stone is left unturned without the US armyâ€™s boot print), navigate possible army career paths, and more. This is a gamification example that really shows the huge potential adding game mechanics to a website has.&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Molton Brown&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Speaking of which, here at &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK creative digital agency&lt;\/a&gt;, we would never dream of humble-bragging too much&amp;#8230;but we can at least have a reverie or two. Indeed it was a dream come true to do some gamification work for one of our favourite luxury British fragrance and personal care brands, &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown\/\&quot;&gt;Molton Brown&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1157,&quot;id&quot;:1157,&quot;title&quot;:&quot;gamification-examples-molton-brown&quot;,&quot;filename&quot;:&quot;gamification-examples-molton-brown.jpg&quot;,&quot;filesize&quot;:192919,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/gamification-examples-molton-brown\/&quot;,&quot;alt&quot;:&quot;Molton Brown is a great example of gamification marketing&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-examples-molton-brown&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1153,&quot;date&quot;:&quot;2020-02-12 14:24:12&quot;,&quot;modified&quot;:&quot;2020-03-28 11:40:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-molton-brown.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having worked with the brand in successfully digitising their Christmas film Finding Poppy in the past, SMACK was tasked with developing creative links between their heir TV films and their digital campaigns. What SMACK did was to expand on the story of one of these films by gamifying the content on an online platform. The game involved the user having to help the titular Poppy, a dog, reunite with her owner in time for Christmas.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK agency also created another gamification-inspired platform for Molton Brown in the form of Albinâ€™s Adventure, a simple yet addictive game that involved throwing snowballs at gifts hanging from Christmas trees and catching them in a sleigh led by Albin the goat.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Both of these games included rewards in the form of possibly winning actual prizes. Users had to enter their email addresses in order to claim their prizes or be entered into a prize draw.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Finding Poppy gained 47,685 entries, 32,367 users, 21,967 referrals through social media, and most importantly, 18,983 email captures that the brand could add to its mailing list.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As for Albinâ€™s Adventure, the game led to 134,000 site visits, 75,500 unique players, 46,222 total emails, and 14,675 unique email captures.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These two are all-round great examples of gamification that incorporates branding alignment, seasonal marketing, multimedia marketing, email list building, user engagement, and interactivity that led to higher website traffic and increased brick and mortar footfall. We had as much fun building these games as customers had playing them!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Seeds of dreams &amp;#8211; Lâ€™Occitane en Provence&lt;br \/&gt;\n&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s be honest: being environmentally friendly is big business and is a marketing tool incorporated into modern day branding. Sustainability, going green, recyclable, are all buzzwords slapped on marketing paraphernalia.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Again, it is easy to be skeptical or cynical about what brands are trying to achieve with environmental â€œwokenessâ€, but there are companies out there really doing great work and who have sustainability at the very core of their values and products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One such company doing stella work is Lâ€™Occitane en Provence, a natural beauty brand. To take things beyond simply writing blurbs on its website and shooting the breeze about sustainability, the brand built a truly beautiful game website to further drive home its principles while also engagingly educating the user on environmental friendliness.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1155,&quot;id&quot;:1155,&quot;title&quot;:&quot;gamification-examples-loccitane&quot;,&quot;filename&quot;:&quot;gamification-examples-loccitane.jpg&quot;,&quot;filesize&quot;:103026,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/gamification-examples-loccitane\/&quot;,&quot;alt&quot;:&quot;Lâ€™Occitane en Provence built a truly beautiful game website to further drive home its environmental principles&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-examples-loccitane&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1153,&quot;date&quot;:&quot;2020-02-12 14:24:09&quot;,&quot;modified&quot;:&quot;2020-03-28 11:42:27&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-loccitane.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The game involves picking a seed out of three choices (Iâ€™m a nut nut, so I went for an almond seed), planting it, and taking care of it. You do this by pressing down on water and sun buttons at the bottom of the screen. As you do so rain will fall and the sun will shine on your seed respectively. You have a limited amount of each to use, however. This is where a further gaming element comes in. between the water and sun buttons is a control pad button. Click on this and you are giving the opportunity to gain some more water and sun for your little baby (thatâ€™s not me being cute either, you literally have to show the seed some love by clicking on its face now and again). &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As you nurture your seed, it begins to grow (and it will start to tell you when it needs water, love, or sunlight). Facts such as the amount of trees from your chosen seed Lâ€™Occitane has helped to plant and fun facts about your seed pop up after each round of games you play too.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The more you engage with the game, the more rewards you get, like more seeds to plant and new games unlocked. The game also encourages the user to register via email to get the most out of the experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a truly wonderful example of gamification because, aside from being gorgeous to look at and fun to play, it taps into the maternal and paternal nature of humans, therefore leading to a high amount of engagement. I guarantee that you will walk away from playing this game with the simple things we can all do to help the environment be more sustainable in your mind, and Lâ€™Occitane as a brand you will remember whenever you want to purchase natural beauty products. Everybody wins, yay!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Todoist&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Weâ€™ve become a more demanding society when it comes to tech. Itâ€™s not enough that our fridges store food; they have to be able to play music too. A watch that only tells the time? What the hell is that? I need my heartrate info right now!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The apps we use for our everyday lives are not exempt. A productivity app that simply allows you to list and tick off tasks will not suffice. You see, we need to feel rewarded for doing our own dishes. Cynicism and jokes aside, gaming mechanics has allowed app developers to add gamification elements to what can be mundane applications, making them fun while motivating us to get stuff done. &lt;a href=\&quot;https:\/\/todoist.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;Todoist&lt;\/a&gt; is a productivity app that has incorporated gamification to meet the demands of the modern day consumer.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What the app does very well is keep the user engaged by including a levels element: the more points you collect, the more levels (â€˜Beginnerâ€™ to â€˜Enlightenedâ€™) you unlock. Points &amp;#8211; referred to as karma &amp;#8211; are rewarded by completing tasks youâ€™ve set. Negative karma is given when a deadline is not met and a task is not complete. You can also let the world know how much good karma youâ€™ve stacked up by sharing on Twitter, Facebook, and Instagram. This is all delivered in an intuitive, beautifully designed way thatâ€™s reminiscent of the design of most email platforms.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a gamification example that highlights how adding just a bit of gaming mechanics can transform the ordinary into the awesome.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Memrise&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Iâ€™ve been toying around with the idea of picking up a new language for some time now, but with Memriseâ€™s gamified language learning app providing a playful way to learn, I might just make the leap. What &lt;a href=\&quot;https:\/\/www.memrise.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;Memrise&lt;\/a&gt; has done exceptionally well is make learning fun via gamification techniques that tap into the reward, practical, and experience elements of learning.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1156,&quot;id&quot;:1156,&quot;title&quot;:&quot;gamification-examples-memrise&quot;,&quot;filename&quot;:&quot;gamification-examples-memrise.jpg&quot;,&quot;filesize&quot;:69427,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/gamification-examples-memrise\/&quot;,&quot;alt&quot;:&quot;Memrise has made learning fun via gamification techniques&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;gamification-examples-memrise&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1153,&quot;date&quot;:&quot;2020-02-12 14:24:10&quot;,&quot;modified&quot;:&quot;2020-03-28 11:44:20&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/gamification-examples-memrise.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The app takes you on your chosen journey (language) as an astronaut, gaining new levels and evolving as you make progress. You earn points for completing each lesson and can increase the level of and evolve a pet alien you are given at the start of your journey. Add the interactive feature that allows you to use your phone camera to take pictures of objects that are then translated in real-time, plus thousands of videos of country natives speaking your chosen language and you have gamification that is creative, engaging, and covers another great use of the technique: learning and education.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thatâ€™s my search for the right platform to learn a new language sorted then. (No, I was not sponsored by Memrise, but I am happy to try the service for free if they want more feedback. Just putting it out there).&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;M&amp;amp;Mâ€™s&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As part of a major campaign, M&amp;amp;Mâ€™s launched a game that became a certified hit for the candy brand. The game tapped into the familiar eye-spy game concept. Users had to find a small pretzel hidden in a large graphic design of a single M&amp;amp;Mâ€™s piece.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As simple as this implementation of gaming mechanics was, the game proved very popular and led to incredible engagement and interaction from users with the brand. This included over 25,000 new user likes for the brandâ€™s Facebook page, shares of up to 6,000, and up to 10,000 comments.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What makes this a great gamification example is how gaming can be used as a small part of a larger marketing campaign, yet still deliver fantastic results. The cost of creating the game was likely small in comparison to the other components of the campaign because of its simplicity; a simplicity that was still fun and engaging enough to capture the attention of the audience. A brand planning a huge campaign could do much worse than including the building of a game as part of its marketing budget.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a creative digital agency based in London that offers &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;gamification agency&lt;\/a&gt; services. SMACK has worked with clients across multiple sectors to gamify existing platforms or create new games as part of successful marketing campaigns. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us&lt;\/a&gt; today to find out how we can do the same for your brand.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
