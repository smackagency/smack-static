  <div class="grid-x relative">

            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The expectations of the average consumer from companies concerning marketing and communication have grown rapidly over the last two decades and a lot of this has to do with the growth in digital technology. We live in times where many retailers only exist in the digital sphere and even those who still have brick and mortar outlets put a huge amount of energy into their digital presence. With that being said, how do businesses big and small create digital interactions that satisfy customers and speak to the quality and innovation of their brands? Why, by creating fantastic digital experiences via the leveraging of digital technology, of course.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1335,&quot;id&quot;:1335,&quot;title&quot;:&quot;what-is-a-digital-experience&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience.jpg&quot;,&quot;filesize&quot;:48625,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:32:29&quot;,&quot;modified&quot;:&quot;2020-11-17 19:32:29&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1344,&quot;height&quot;:1344,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-300x300.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:300,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-768x768.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:768,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1024x1024.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:1024,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience.jpg&quot;,&quot;1536x1536-width&quot;:1344,&quot;1536x1536-height&quot;:1344,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience.jpg&quot;,&quot;2048x2048-width&quot;:1344,&quot;2048x2048-height&quot;:1344}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a Digital Experience?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A Digital experience can be defined as an interaction between a user and an organisation only made possible through digital technology such as the internet and smart devices. The user can be a customer or an employee and the organisation is usually a company, business, or brand.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What a digital experience does is allow organisations to utilise specific features and components of digital platforms to deliver interactions that go beyond basic digital communication. A basic digital piece of communication could be a document on a static webpage that has no interactive elements, for example. This webpage can be turned into a digital experience by making it a pdf that includes links to other relevant documents, right-click functionality, social media buttons, auto-translations and so on. This is not to be confused with digital customer experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1327,&quot;id&quot;:1327,&quot;title&quot;:&quot;what-is-a-digital-experience-1&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience-1-scaled.jpg&quot;,&quot;filesize&quot;:253545,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:31:33&quot;,&quot;modified&quot;:&quot;2020-11-17 19:31:33&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1700,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-768x510.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:510,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-1024x680.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:680,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-1536x1020.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1020,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-1-2048x1360.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1360}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is the difference between digital experience and digital customer experience?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While digital experience focuses on singular digital interactions between a user and a business, digital customer experience encompasses all of the digital interactions a user has with a business. Adding an item to your favourites list on your smartphone is a singular digital experience. When &amp;#8211; later that day &amp;#8211; you add that item to your basket and then go to a page where you make payment on your laptop, this and your previous action is a digital customer experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1328,&quot;id&quot;:1328,&quot;title&quot;:&quot;what-is-a-digital-experience-2&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience-2-scaled.jpg&quot;,&quot;filesize&quot;:160230,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:31:43&quot;,&quot;modified&quot;:&quot;2020-11-17 19:31:43&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1438,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-300x169.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:169,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-1536x863.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:863,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-2-2048x1151.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1151}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With digital customer experience, a company leverages the functionalities and features of multiple digital platforms in order to provide an all-round beneficial experience to a customer. Digital technology has seen an exponential growth in the amount of touchpoints a user can go through along his or her customer journey. What innovative brands are doing is making sure each and every digital touchpoint is optimised with the customer in mind in order to provide a streamlined experience for the user.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What makes a great digital experience?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Something thatâ€™s important for companies to understand is that simply having presence on or utilising a digital platform doesnâ€™t automatically mean theyâ€™re providing a digital experience. Itâ€™s like building a car without an engine for a customer and saying to them â€œ&lt;i&gt;I built you a car, what more do you want from me?&lt;\/i&gt;â€ (for some reason Iâ€™m imagining this being said by Tony Soprano, gestures and all). Itâ€™s not enough to just &lt;i&gt;exist&lt;\/i&gt; on these platforms; companies have to be strategic about how each one serves a purpose that benefits the customer. A great digital experience strategy takes into consideration aspects such as consumer digital behaviour, customer journey, purchase funnel, customer profile, user intent, customisation, and the unique elements\/mechanisms of each platform so that the final execution leads to experiences that satisfy users while helping your company set clear KPIs, know which metrics to focus on, and measure ROI.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1329,&quot;id&quot;:1329,&quot;title&quot;:&quot;what-is-a-digital-experience-3&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience-3-scaled.jpg&quot;,&quot;filesize&quot;:355052,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:31:52&quot;,&quot;modified&quot;:&quot;2020-11-17 19:31:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1564,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-300x183.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:183,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-768x469.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:469,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-1024x626.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:626,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-1536x939.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:939,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-3-2048x1252.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1252}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A great digital experience is:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;b&gt;Innovative:&lt;\/b&gt; uses an existing platform to do something new.&lt;\/li&gt;\n&lt;li&gt;&lt;b&gt;Dynamic:&lt;\/b&gt; uses digital media (videos, images, &lt;span class=\&quot;s1\&quot;&gt;gamification&lt;\/span&gt;, graphics, animation, illustration, etc) or specific digital mechanisms to heighten its message.&lt;\/li&gt;\n&lt;li&gt;&lt;b&gt;Adaptable:&lt;\/b&gt; doesnâ€™t rest on its laurels, anticipates where digital is going, and has a solution.&lt;\/li&gt;\n&lt;li&gt;&lt;b&gt;Scalable:&lt;\/b&gt; changes to match device or platform without losing its core essence&lt;\/li&gt;\n&lt;li&gt;&lt;b&gt;Intuitive&lt;\/b&gt;: feels natural to the user, feels like a logical next step towards reaching a goal.&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s use these features as the foundation to look at some digital experience examples.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Five great examples of digital experience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;b&gt;Digital experience:&lt;\/b&gt; &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;Gucci social media augmented reality filter&lt;\/a&gt;&lt;br \/&gt;\n&lt;b&gt;Digital platform:&lt;\/b&gt; Social media&lt;br \/&gt;\n&lt;b&gt;Digital experience feature:&lt;\/b&gt; Innovation&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Being at the cutting edge of digital technology and finding ways to elevate existing experiences are foundational to creating digital experiences that make an impact. When Gucciâ€™s Gucci Bloom fragrance was chosen as one of the brands to launch on Camera Effects &amp;#8211; Facebookâ€™s augmented reality development studio &amp;#8211; global media agency network Mediacom tasked SMACK with &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=pUYg0LkDELg\&quot;&gt;&lt;span class=\&quot;s2\&quot;&gt;creating an interactive flower crown&lt;\/span&gt;&lt;\/a&gt; for social media users to â€œwear.â€&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our approach was to use cutting edge digital technology (augmented reality, creative animation) and the leveraging of existing platforms (social media, digital devices) to create a digital experience that was an industry first. Specifically, we built a hyper-real design filter using a 3D modelled crown made of genuine flowers that was brought to life by utilising an animated stop-motion frame to give a dreamy effect as the flowers bloomed and butterflies fluttered around them. Rather than limit this digital experience only to the â€œselfie viewâ€ which bloomed a crown of flowers to wear, the toolâ€™s design incorporated functionality that allowed users to use the filter for their outward-facing camera and experience lovely flowers blooming and butterflies flying around whatever environment they were in.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1332,&quot;id&quot;:1332,&quot;title&quot;:&quot;what-is-a-digital-experience-gucci&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience-gucci-scaled.jpg&quot;,&quot;filesize&quot;:264047,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience-gucci\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience-gucci&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:32:13&quot;,&quot;modified&quot;:&quot;2020-11-17 19:32:13&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1280,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-300x150.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:150,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-768x384.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:384,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-1024x512.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:512,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-1536x768.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:768,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-gucci-2048x1024.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1024}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result was an outstanding (if we do say so ourselves) AR digital experience that was shared over 500,000 times on social media. &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=XAHGr357Pk4\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;Watch the filter in use &lt;span class=\&quot;s1\&quot;&gt;here&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As is evident, an innovative digital experience can garner excellent results.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;b&gt;Digital experience:&lt;\/b&gt; &lt;a href=\&quot;https:\/\/www.asos.com\/boss-athleisure\/boss-athleisure-tee-7-coloured-panel-t-shirt-in-navy\/prd\/21098167?colourwayid=60140179&amp;amp;SearchQuery=men%25E2%2580%2599s%2520t%2520shirts\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;Viewing a product on ASOS&lt;\/a&gt;&lt;br \/&gt;\n&lt;b&gt;Digital platform:&lt;\/b&gt; Product page &amp;#8211; website&lt;br \/&gt;\n&lt;b&gt;Digital experience feature:&lt;\/b&gt; Intuitive&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If youâ€™re anything like me when it comes to shopping for clothes online, youâ€™re probably never completely sure what size to go for, especially when it comes to tops. ASOS has made solving this problem easier by including a feature on its apparel product pages that allows you to enter your height, weight, tummy shape, chest shape, and age so that your â€œFit Assistantâ€ as it calls it, can recommend a size for you.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1330,&quot;id&quot;:1330,&quot;title&quot;:&quot;what-is-a-digital-experience-4&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience-4-scaled.jpg&quot;,&quot;filesize&quot;:108717,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:32:01&quot;,&quot;modified&quot;:&quot;2020-11-17 19:32:01&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1341,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-1024x537.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:537,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-1536x805.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:805,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-4-2048x1073.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1073}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By adding an interactive feature that enhances and, in a way, provides a personalised experience on a platform (product page) that can often be bland and simple, ASOS has made this single digital interaction intuitive as it helps towards a logical next step in the userâ€™s process of purchasing. A limitation that is often a barrier for customers buying apparel online is not being able to physically try on an item to be sure its size is right. Using a virtual fit assistant as a digital technology tool has led to a digital experience that helps to break that barrier down to a good extent so that the customer can move on to the next digital experience in the purchase sequence.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;b&gt;Digital experience:&lt;\/b&gt; &lt;a href=\&quot;https:\/\/www.karl.com\/gb\/subhome\/katchkarl_section\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;Interactive digital game&lt;\/a&gt; (Gamification)&lt;br \/&gt;\n&lt;b&gt;Digital platform:&lt;\/b&gt; Website&lt;br \/&gt;\n&lt;b&gt;Digital experience feature:&lt;\/b&gt; Dynamic&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having already worked with SMACK in &lt;span class=\&quot;s1\&quot;&gt;creating a game&lt;\/span&gt; to raise awareness of the launch of a luxury fashion collection online and instore, Karl Lagerfeld once again sought our &lt;span class=\&quot;s1\&quot;&gt;digital services&lt;\/span&gt;, this time for the launch of the creative and colourful KARL X YOU holiday collection that would be available to purchase as the festive period began. As well as raising awareness and getting eyes on the collection, the client set data acquisition as one of the objectives of the digital marketing campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because the solution was so successful for the first campaign, SMACK and the Karl Lagerfeld team agreed that &lt;span class=\&quot;s1\&quot;&gt;gamification&lt;\/span&gt; was again the best option for this second digital campaign. Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital experience agency&lt;\/span&gt;&lt;\/a&gt; built a new game called &lt;i&gt;Katch Karl&lt;\/i&gt; that sat on the brandâ€™s website. The game featured many of the items that were a part of the new collection. In order for users to be eligible to win a prize (the product they had to â€œKatchâ€ in the game), they would have to enter their name, email address, and store preference.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651590393/karl-lagerfeld-katch-karl-intro.mp4?_i=AA" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is an example of a digital experience that really leverages the versatility and dynamism of digital technology by using a tool such as gamification to boost the interactivity and engagement of a singular digital interaction. Also, with customers becoming wearier of online privacy, cookies, and how their data is used, a digital experience has to be captivating and worthy for people to divulge their details to companies. A dynamic piece of digital experience that offers possible rewards is a great way to convince users your brand is worthy of their data.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;b&gt;Digital experience:&lt;\/b&gt; &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/\&quot;&gt;Book a bridal consultation appointment&lt;\/a&gt;&lt;br \/&gt;\n&lt;b&gt;Digital platform:&lt;\/b&gt; Website, app, in-store iPad&lt;br \/&gt;\n&lt;b&gt;Digital experience feature:&lt;\/b&gt; Scalable&amp;lt;\/span&amp;lt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;i&gt;Tie The Knot&lt;\/i&gt; was a digital experience SMACK helped British luxury clothing retail company Ted Baker create that allowed brides and grooms to book consultation appointments that took place in a selection of the brandâ€™s stores. It was important to the team at Ted Baker that this digital experience be not only engaging but able to function across all digital platforms and devices. It was crucial that be it booking a bride appointment on a smartphone or booking a groom appointment on an in-store iPad, the digital experience adapted to the functionalities of each device without losing the quality of overall user experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:317,&quot;id&quot;:317,&quot;title&quot;:&quot;ted-baker-tie-the-knot-desktop&quot;,&quot;filename&quot;:&quot;ted-baker-tie-the-knot-desktop.jpg&quot;,&quot;filesize&quot;:243566,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/ted-baker-tie-the-knot-desktop\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;ted-baker-tie-the-knot-desktop&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:315,&quot;date&quot;:&quot;2019-03-19 13:27:49&quot;,&quot;modified&quot;:&quot;2019-03-19 13:27:49&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-desktop.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK was able to create a digital experience that was interactive and seamlessly adjusted to the unique interactive mechanisms of each device. As an agency, when we work on &lt;span class=\&quot;s1\&quot;&gt;digital marketing campaigns&lt;\/span&gt;, we always bear in mind that where a user starts a digital interaction is not necessarily where they will complete it. Itâ€™s therefore vital that, were a user to start an interaction on one device but go on to later finish it on another, this change of devices does not jar the experience of completing the digital interaction. A good digital experience is scalable, able to take place smoothly across the multiple devices the modern consumer interacts with.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;b&gt;Digital experience:&lt;\/b&gt; Using a Clubcard&lt;br \/&gt;\n&lt;b&gt;Digital platform:&lt;\/b&gt; Application&lt;br \/&gt;\n&lt;b&gt;Digital experience feature:&lt;\/b&gt; Adaptable&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When I signed up for Tescoâ€™s reward scheme (Clubcard) on the retailerâ€™s website some years ago, I received a letter that contained a couple of cards and plastic keyrings with barcodes on them that I had to scan whenever I made purchases in-store in order to collect points I could use to get discounts off items or services. Although I scanned them often, I rarely knew how many points I had built up and what I could specifically use them for. Why? Well because, to be honest, I couldnâ€™t be bothered to or forgot to log back into my online account to check. After a while, the Clubcard keyholder I was using got damaged and I didnâ€™t bother to replace it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;On a recent trip to my local Tesco however, for the first time, there were a bunch of products with signs saying customers could save money on them right there and then if they had a Clubcard to scan&amp;#8230;including their virtual Clubcards on the dedicated app. I quickly downloaded the app and logged in using the credentials of the original online account I had used to sign up for the physical clubcards way back when. And voila! There on my smartphone was the barcode for my Clubcard ready to be scanned and below it how many points I had accumulated, how many more Iâ€™d need to get my next voucher, details on saving even more money by signing up to a service called Clubcard Plus, and more.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1331,&quot;id&quot;:1331,&quot;title&quot;:&quot;what-is-a-digital-experience-5&quot;,&quot;filename&quot;:&quot;what-is-a-digital-experience-5-scaled.jpg&quot;,&quot;filesize&quot;:280563,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/what-is-a-digital-experience-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-a-digital-experience-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1326,&quot;date&quot;:&quot;2020-11-17 19:32:06&quot;,&quot;modified&quot;:&quot;2020-11-17 19:32:06&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1324,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-300x155.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:155,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-768x397.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:397,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-1024x530.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:530,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-1536x795.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:795,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/what-is-a-digital-experience-5-2048x1060.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1060}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This example highlights how digital adaptability can have an impact on a user. Tesco went from making it possible for customers to access their Clubcard information by login into the main website only, to developing a dedicated app that provides an even better digital experience than that of its main site. Because of this positive digital experience, Iâ€™m back to using my Clubcard every time I go to the store again.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In conclusion, digital experience as a concept goes beyond simply existing on a digital platform: itâ€™s about using digital technology to enhance the singular digital interactions a customer has with a company. The goal is to address customer needs while fulfilling digital marketing objectives for the company. A great group of singular digital experiences by a user leads to a great overall digital customer experience. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Contact SMACK&lt;\/span&gt;&lt;\/a&gt;, one of Londonâ€™s best digital experience agencies today to discover how we can assist your company with its digital marketing campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
