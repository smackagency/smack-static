            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As digital marketing continues to be an integral part of the purchase funnel and customer journey, providing digital experiences that are innovative, engaging, memorable, intuitive, and interactive to users is crucial if companies want to influence consumer behaviour. Before we get into digital experience examples that contain one or all of these elements, letâ€™s first define what a digital experience is.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a digital experience?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A digital experience is a singular interaction a user has with an organisation (a business, company, brand etc.) made possible by digital technology (smart devices, the internet). A &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; provides an opportunity for businesses to meet the ever-increasing demands of the modern consumer in a way that adds value to the overall experience they have in their interactions with a business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s proceed to look at ten examples of digital experiences from 2020 that highlight the benefits of this vital digital marketing tool.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;1. NatWest Mobile Banking â€“ Face ID Login&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1351,&quot;id&quot;:1351,&quot;title&quot;:&quot;10-digital-experience-examples-natwest&quot;,&quot;filename&quot;:&quot;10-digital-experience-examples-natwest-scaled.jpg&quot;,&quot;filesize&quot;:160621,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-experience-examples\/10-digital-experience-examples-natwest\/&quot;,&quot;alt&quot;:&quot;Smartphone with fingerprint security feature&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Smartphone with fingerprint security feature&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;10-digital-experience-examples-natwest&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1346,&quot;date&quot;:&quot;2020-12-02 18:12:14&quot;,&quot;modified&quot;:&quot;2022-05-03 15:25:50&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1708,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-1536x1025.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1025,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-natwest-2048x1367.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1367}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An important objective in marketing in general, talk less of digital marketing, is surpassing competitors. Being innovative should be a top priority in the digital space. As technology improves, so should the experience a brand provides the user on digital platforms.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I bank with a certain company that shall remain nameless. For a few years now the brand has had a fingerprint login feature enabled on its mobile banking app, which is pretty good. But unless your finger is unblemished by wetness, dirt, dust, sand etc. this digital experience will not work&amp;#8230;and it is quite annoying having to take off my gloves in the freezing cold in order to be able to use this function.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Picture my envy then, when a work colleague told me she could use face ID to log in to her NatWest mobile app. Aside from my eyes going green, my next reaction was to wonder how my bank hasnâ€™t got this feature on its mobile app yet. This bit of innovation has now sown a seed in my mind that perhaps Iâ€™m missing a trick by not banking with natty NatWest. Were I to decide to open a new bank account or apply for a credit card, NatWest has jumped right ahead of its competitors because of this piece of digital experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Iâ€™d wager that banks whose mobile apps allow logging in with facial ID have higher user session rates and engagement levels than those who donâ€™t have this option available. As a brand, imagine how much more you could make your products or\/and services visible to consumers by incorporating new technology into a digital experience that allows swift access and interaction with you. Think about how you could win over your competitorsâ€™ customers by providing digital features that make their experiences easier than theirs.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s over to you, Bank That shall Remain Nameless. As the old adage goes: adapt or die.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;2. Just Eat &amp;#8211; Quality Free Delivery Button&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If there was ever a year for food delivery companies to dominate revenue charts, 2020 is it. With the option to dine-in being restricted across the UK due to COVID-19, more than ever, people are ordering food from their favourite restaurants to be delivered home instead. Just Eat &amp;#8211; aware that the app offers a large smorgasbord of restaurants and that people are trying to watch how much they spend &amp;#8211; provides an option on its mobile appâ€™s landing page that allows you to see restaurants that are offering free delivery.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

t;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-just-eat-1536x1025.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1025,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-just-eat-2048x1367.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1367}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a great piece of digital experience optimisation because it eases what can be an overwhelming experience and shows that the company is in touch with its customersâ€™ needs while streamlining the process of finding and ordering food.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What this &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; also does is motivate a browsing user or an unsure user to consider a purchase or go forward with a purchase respectively. What I mean by this is that, often, people either find themselves randomly browsing an app on their devices to pass the time with no real intent of using whatever service it offers or they go on an app while still in the consideration stage of the purchase funnel. What Just Eat does in this digital experience example is add a digital function to its app that motivates the former group (the browsers) to move to the consideration stage, and â€œpushesâ€ the latter group (the considerers) farther towards a purchase.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;3. Amazon &amp;#8211; Assistant Browser Extension&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;How can a retail business make product price comparison easier? It can do what Amazon did in 2020 which is to launch a browser extension\/add-on that allows users to compare product prices as they browse all around the internet. Furthermore, this digital experience allows users to find personalised product recommendations and discover Amazon products while browsing across the internet. Product reviews, offers, and ratings are also displayed.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1347,&quot;id&quot;:1347,&quot;title&quot;:&quot;10-digital-experience-examples-amazon-assistant&quot;,&quot;filename&quot;:&quot;10-digital-experience-examples-amazon-assistant-scaled.jpg&quot;,&quot;filesize&quot;:188796,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-experience-examples\/10-digital-experience-examples-amazon-assistant\/&quot;,&quot;alt&quot;:&quot;Amazon assistant browser extension&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Amazon assistant browser extension&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;10-digital-experience-examples-amazon-assistant&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1346,&quot;date&quot;:&quot;2020-12-02 18:11:44&quot;,&quot;modified&quot;:&quot;2022-05-03 15:53:14&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1468,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-300x172.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:172,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-768x441.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:441,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-1024x587.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:587,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-1536x881.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:881,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/10-digital-experience-examples-amazon-assistant-2048x1175.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1175}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What makes this a great example of a digital experience is how Amazon has taken an existing platform &amp;#8211; the internet browser &amp;#8211; and leveraged its digital capability and functionality to provide solutions for users. While providing this solution, the company is able to keep its brand at the top of the userâ€™s awareness as they move across the internet. Itâ€™s worth mentioning the purchase funnel and customer journey again here because this digital experience covers several stages of both sales processes including research, awareness, comparison, opinion, and interest. Itâ€™s fair to say many proverbial birds are being killed by this one digital experience stone.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;4. Black Tower â€“ &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/\&quot;&gt;Wine Portfolio Showcase&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651586196/SMACK_BlackTower_ScreenRecord_ScrollThrough.mp4?_i=AA" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When Black Tower, Germanyâ€™s number one wine brand, wanted to showcase their wine portfolio and bring the brand to life through content and an experience that captured the attention of their newly acquired younger audience (after a rebrand) without neglecting the companyâ€™s usual older demographic, they &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;reached out to SMACK&lt;\/a&gt; to create a memorable digital experience. It was important to the brand that the experience helped customers reappraise their wines.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When it comes to creating a great digital experience, it is essential that the platform itâ€™s presented on function properly and provides good user experience as a default. Not doing so would be like building a house on water-logged land. This outlook is what made SMACK and Black Tower agree that it was vital to first and foremost fix the brandâ€™s broken website since that was the platform the digital experience would take place on.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What followed was the launch of &lt;a href=\&quot;https:\/\/black-tower.co.uk\/\&quot;&gt;a brand new dynamic website&lt;\/a&gt; that incorporated Black Towerâ€™s new brand look and feel as well as features like micro-animation and sharp imagery. On this foundation was built the digital experience itself which allowed users to: see the latest updates and virtual events in a news section; click on individual bottles or boxes of wine to discover more about them through video guides from experts and animated information bars; follow the brandâ€™s Instagram posts; browse through Black Towerâ€™s range of wines; discover tasting notes and cocktail recipes.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1308,&quot;id&quot;:1308,&quot;title&quot;:&quot;black-tower-responsive-design&quot;,&quot;filename&quot;:&quot;black-tower-responsive-design-scaled.jpg&quot;,&quot;filesize&quot;:280024,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/black-tower-responsive-design\/&quot;,&quot;alt&quot;:&quot;Black Tower website design graphic&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Black Tower website design for desktop and mobile&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;black-tower-responsive-design&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1303,&quot;date&quot;:&quot;2020-11-11 10:17:53&quot;,&quot;modified&quot;:&quot;2022-05-03 15:55:45&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1436,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-1536x862.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/black-tower-responsive-design-2048x1149.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;5. Gmail &amp;#8211; Predictive Text&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Predictive text is nothing new in the space of email writing. Google has incorporated the feature into its email service for some years now. But thereâ€™s predictive text and there is &lt;strong&gt;predictive text&lt;\/strong&gt;. Itâ€™s one thing for email AI to predict two or three vague words after a user begins typing general email speak, itâ€™s another thing for it to be able to suggest four, five-worded sentences that pretty much capture and complete what a user is trying to convey. In 2020, the latter is what Google has been able to achieve with its Gmail AI. Itâ€™s quite uncanny how good it is at capturing human speak and speech patterns.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A little scary the AI may be, but it provides &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;an excellent digital experience&lt;\/a&gt; nonetheless. In the fast-paced world of 2020 where emails are sent back and forth multiple times per day, anything that makes the process quicker and allows communication to be more succinct is a huge help.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="false" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s also a wonderful digital experience for those of us who are a little dyslexic (thank you auto correct) when it comes to spelling and who sometimes type faster than we think: many a jumbled sentence has been saved from the jaws of a shark called &lt;em&gt;Confusing Communication&lt;\/em&gt; by Gmailâ€™s predictive text AI. Having said that, Google has a way to go yet with its grammar correction AI on Google docs. Good to know the prom king has bad breath.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;&lt;a href=\&quot;https:\/\/www.smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;6. Amazon Smile &amp;#8211; Christmas Media Showcase for 2020&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1321,&quot;id&quot;:1321,&quot;title&quot;:&quot;amazon-christmas-delivered&quot;,&quot;filename&quot;:&quot;amazon-christmas-delivered-scaled.jpg&quot;,&quot;filesize&quot;:315162,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/amazon-christmas-delivered-2\/&quot;,&quot;alt&quot;:&quot;Amazon virtual event Christmas story illustration&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Amazon virtual event Christmas story illustration depicting Alison, an Amazon delivery driver&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;amazon-christmas-delivered-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1316,&quot;date&quot;:&quot;2020-11-17 12:11:13&quot;,&quot;modified&quot;:&quot;2022-05-03 16:00:10&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1436,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-1536x862.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-2048x1149.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thereâ€™s a few reasons Amazon is &lt;a href=\&quot;https:\/\/en.wikipedia.org\/wiki\/List_of_largest_Internet_companies\&quot;&gt;the biggest online company in the world&lt;\/a&gt;, and one of those reasons is why the multinational brand appears twice on this list. Amazonâ€™s digital marketing campaigns lean heavily towards providing digital experiences that have a long-lasting impact on customers. For a company whose motto is â€œ&lt;i&gt;Earthâ€™s most customer-centric company&lt;\/i&gt;,â€ this makes perfect sense.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When Amazonâ€™s yearly live in-person event for journalists had to be cancelled because of COVID-19, SMACK helped the brand create a digital experience that captured the essence of the physical event and sought to bring the festive spirit to the media.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK was able to create an innovative Christmas story digital experience that involved following Alison, an Amazon delivery driver. As we follow her on her journey and discover top gifts for Christmas across a range of product categories, digital elements such as videos, animation (it&amp;#8217;s truly stunning), interactive buttons, scroll navigation, images, live links, and pop-up information boxes are incorporated to create an incredibly immersive, engaging experience. All this is presented with beautiful illustrations done by Venus in Fur and curated by Jubba.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/_vEMiIDNAL4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I have to tip my hat to &lt;a href=\&quot;https:\/\/smack.agency\/about\/\&quot;&gt;SMACKâ€™s creative team&lt;\/a&gt; for coming up with the traditional childrenâ€™s Christmas book concept. This particular element made the digital experience feel personal and warm and all Christmassy and were my favourite aspects of going on the journey with Alison.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Amazon didnâ€™t shake its customer-focused outlook just because it was targeting journalists. It incorporated this into a social-distancing solution for its usual in-person event to create a memorable digital experience. Amazon (with the help of SMACK &amp;#8211; weâ€™re just so proud of this project) has definitely given the press something to write about with this one! Experience a piece of this digital experience yourself &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=_vEMiIDNAL4\&quot;&gt;here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;7. Twinings &amp;#8211; Environmental Impact&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For any brand to be viewed as ethical by consumers in todayâ€™s world, it has to showcase how it&amp;#8217;s doing its part in reducing the environmental impact the manufacturing of its products or creation of its services have on the planet, especially regarding pollution. What better way to do this then by creating a digital experience that is easily accessible and contains information that is easily digestible? That is exactly what &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK&lt;\/a&gt; assisted beverage brand Twinings achieve in this 2020 example of a digital experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Specifically, Twinings wanted to showcase how considerate towards the environment it was being and planned to be going forward in the packaging of its tea products. SMACK built a web page that contained statistics and packaging information presented in a clear, concise, digestible format that highlighted the brands efforts to make product packaging environmentally friendly. To make this digital experience interactive and engaging, features such as animation and scroll functionality was incorporated.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651586193/Twinings_ScrollThroughPost_01.mp4?_i=AA" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Being a bit of an amateur psychologist myself, what I love about this digital experience example is the utilisation of earthly hues as a colour palette to present this environmental information. Do not &amp;#8211; I repeat &amp;#8211; do not underestimate the impact colour has on a userâ€™s digital experience and the message it communicates, especially on a subconscious level. Itâ€™s marketing 101, yet it is often overlooked in the digital space. Shout out to Twinings who gave our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt; freedom to break away from the mold of the brandâ€™s usual imagery, providing SMACK the opportunity to illustrate the products so the team could further incorporate a sustainable feel to the design of this digital experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;8. Poundland &amp;#8211; &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/poundland-basket-chase\/\&quot;&gt;Basket Chase&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although this was launched in December 2019, this particular digital experience example is interesting as it highlights how itâ€™s possible to create a digital experience that is reusable for future campaigns, something Poundland could possibly do as part of its 2020 Christmas campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Poundland was interested in finding a way to engage its audience and create an interactive experience with the brand that would allow for the collection of data over the Christmas period. The retailer also wanted this to be tied to a digital activation that would raise awareness of its Christmas range.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What this brief birthed was &lt;i&gt;Basket Chase&lt;\/i&gt;, a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamified digital experience&lt;\/a&gt; SMACK was able to create for Poundland. The game involved catching as many Christmas items in a basket as possible. Bonus points were given for items over Â£1 (a clever way to raise awareness of the brands over Â£1 range, an objective that was a part of the brief), points were deducted for the collection of non-Christmas items, and game play sped up if you happened to collect a snowflake. Check out how it played &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=G_JfNZY4TDk&amp;amp;feature=emb_title\&quot;&gt;here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/G_JfNZY4TDk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This digital experience example taps into our seemingly natural interest in game play by incorporating several elements of digital technology for a singular experience that helped a company achieve its marketing objectives. And as mentioned earlier, &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK&lt;\/a&gt; built this experience in a way that makes it reusable in the future. Iâ€™m eagerly awaiting the 2020 version!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;9. Barclays &amp;#8211; Coronavirus Help Page&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An image banking institutions want to get away from is that of being these big monolithic entities that are all about the â€œ&lt;i&gt;dollar dollar bill yâ€™all&lt;\/i&gt;â€ come rain, sleet, hail or snow. This objective of humanising their brands has led to some huge digital marketing campaigns from banking organisations. But sometimes a human touch is a simple touch.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With COVID-19 affecting most people financially, Barclays created a dedicated coronavirus page on its main website to help its customers with managing money, accounts, and Barclays products. What makes this digital experience worth mentioning is that the page is not static and is updated regularly with new information. The page itself is structured in a way that makes navigating to other parts of the website very simple and smooth, providing an excellent user experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the standout options accessible through this page is information on payment holidays for loans, mortgages, and credit cards. The content of this &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;simple digital experience&lt;\/a&gt; could go some way in showing a more human side of a banking organisation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;10. The Ben Kinsella Trust &amp;#8211; &lt;a href=\&quot;https:\/\/benkinsella.org.uk\/knifewise\/\&quot;&gt;Knife-Wise&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From Scotland to England, knife crime has had a devastating impact on families and young peopleâ€™s lives across the UK. Weâ€™re a socially conscious bunch here at SMACK and believe that more needs to be done to raise awareness of knife crime amongst young people.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So when The Ben Kinsella Trust &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-brief-your-digital-agency-six-essentials\/\&quot;&gt;approached our digital agency&lt;\/a&gt; a few years ago with the objective of engaging their young audience on the dangers of knife crime, we were very enthusiastic to be involved in helping them create digital experiences. Since it was aimed at a young audience, it was important to the organisation that new interactive elements be incorporated so that the digital experiences are accessible as well as educational. SMACK was able to build three touchscreen apps for the charity that were immersive, interactive, engaging and are being used across the country to educate youngsters.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of those three applications we built was &lt;i&gt;Knife-Wise&lt;\/i&gt;, a knife crime quiz app. In 2020, the charity tasked us with updating it so it could be used as an app that not only supported their exhibitions and workshops but was also available for users to engage with anywhere, not just where the charity organization displayed it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The appâ€™s design and quiz questions were updated as well as being improved to fit mobile and iPad formats in order to provide a greater digital experience for young people. The updated quiz app includes multiple choice and true or false questions with the user able to see their final score and share it with others and play again.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
