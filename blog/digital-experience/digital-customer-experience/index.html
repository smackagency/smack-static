            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital customer experience to modern business is what a racket is to tennis: essential. But before we get all super metaphorical, a little introductionâ€¦&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Just as television (and radio before it) did, the digitisation of commerce via &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;digital technology&lt;\/a&gt; has created new processes and aspects in how brands approach customer satisfaction. With digital technology opening up so many platforms for businesses to target their audiences on and interact with customers with, the scale and touchpoints involved in &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/st-tropez-advent-calendar\/\&quot;&gt;winning the custom&lt;\/a&gt;, repeat business, and &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dominos\/\&quot;&gt;loyalty of consumers&lt;\/a&gt; has exploded.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Quick side note: I will be using the terms customer, consumer, and user more or less interchangeably in this article because digital marketing has, blurred the lines between them somewhat.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1368,&quot;id&quot;:1368,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-2&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-2-scaled.jpg&quot;,&quot;filesize&quot;:432543,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:09:52&quot;,&quot;modified&quot;:&quot;2020-12-08 14:09:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-2-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because of the aforementioned influence of digital, brands have to make it a priority to provide experiences that satisfy customers no matter the digital space or digital device consumers interact with them on. But the emergence of digital is not the final nail that closes the coffin on nondigital experiences.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A person doesn&amp;#8217;t buy an art piece because they like a square quarter of it: they purchase it because they enjoy the experience of the whole artwork. The modern, demanding consumer wholly considers every aspect of their experiences, both &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-thrive-on-the-high-street-with-a-seamless-online-and-in-store-experience\/\&quot;&gt;digital and nondigital&lt;\/a&gt; (more on this in a bit) interactions with a company before they purchase or take whatever paramount action signifies success for a company. This is the essence of what digital customer experience is, but for the sake of conciseness, letâ€™s define it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is digital customer experience?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital customer experience can be defined as a total of all the digital interactions a customer has with a company, made possible by digital technology. It is the sum of digital interchanges between a user and a company that take place on digital interfaces like tablets, mobile phones, and desktops via the internet, but also platforms like digital billboards.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This differs from &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt;, which is a singular digital interaction between a user and a company. To refer back to the art piece analogy, think of a digital experience as a quarter square of the artwork whereas digital customer experience is what you get when all quarter pieces come together to form the whole piece.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1369,&quot;id&quot;:1369,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-3&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-3-scaled.jpg&quot;,&quot;filesize&quot;:214826,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:02&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:02&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1708,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-1536x1025.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1025,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-3-2048x1367.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1367}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Why is digital customer experience important?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As alluded to in the introduction, the emergence of digital technology has really changed the game in terms of how commerce works and how marketing is done in the 21st century. Any brand worth its salt has some sort of digital marketing strategy in place. Itâ€™s no exaggeration to say it would be business suicide for a company not to.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital as a concept does not exist in a vacuum: it was brought into existence by certain technological breakthroughs (the internet, desktop computers, smartphones, tablets) and their advancements. With these new &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\&quot;&gt;marketing tools&lt;\/a&gt; come the evolution and increase of consumer expectation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When television went colour, black and white adverts didnâ€™t cut it any more: consumers expected brands to shoot their commercials in colour. â€œ&lt;em&gt;Go on, impress me,&lt;\/em&gt;â€ they said. Now times that by a hundred for the average 21st century, digitally savvy, low-attention having, branded communication-flooded user and you have a situation where providing great digital customer experience &amp;#8211; which can almost be used interchangeably with customer experience in general, so impactful has been digital to customer interactions &amp;#8211; simply has to be a top priority for companies.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1370,&quot;id&quot;:1370,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-4&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-4-scaled.jpg&quot;,&quot;filesize&quot;:345537,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:10&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:10&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-4-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital customer experience can be viewed as customer service&amp;#8230;but on steroids. Think about a digital experience such as using a chatbot, for example. Say user Lisa has had great individual interactions (&lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experiences&lt;\/a&gt;) with your brand thus far. She digs (might be showing my age here) your brand but has other options too. Lisa is well along the way on her customer journey and just needs one more interaction to push her over the purchase line. She needs a question answered quickly so she decides to use &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/irobot-chatbot\/\&quot;&gt;your websiteâ€™s chatbot&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now, although Lisa is aware itâ€™s artificial intelligence she will be interacting with, she still has the expectation that this â€œcustomer service representativeâ€ will do its job properly. Given how digital technology has reduced the average consumerâ€™s attention span, decreased room for error, and increased exposure to alternative brands, the chatbot answering Lisaâ€™s question straight away or taking a few seconds too long to respond can be the difference between Lisa going ahead with a purchase or Lisa deciding to look elsewhere because of what she perceives as a bad digital experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thatâ€™s how finicky (sorry Lisa&amp;#8230;it applies to most of us too anyway) digital technology has made consumers. Thatâ€™s why itâ€™s a must that companies provide an overall digital customer experience that is exceptional. One bad quarter square can ruin the masterpiece and put off potential purchasers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What makes a great digital experience?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;It solves the userâ€™s problems &amp;#8211; Customer satisfaction over channels &lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1371,&quot;id&quot;:1371,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-5&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-5-scaled.jpg&quot;,&quot;filesize&quot;:571322,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:19&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:19&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-5-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As much as they are aware of the devices and platforms they have digital interactions on, the concept of digital experience is abstract to the average customer. What this means is that customers donâ€™t consciously think of their interactions on digital devices as a â€œdigital experience.â€ They simply want to interact or have access to a company, and the channels that happen to be the most convenient to use (because of modern day technological advancements) are digital devices.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Phrases and concepts like â€œdigital customer experienceâ€ are marketing speak and back-end stuff for companies and their marketing teams to worry over. The user, to be blunt, doesnâ€™t care about that; they just want to interact.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;People donâ€™t view or think about using a tap to access water as a â€œcitizen experienceâ€&amp;#8230;but they still want a satisfactory experience accessing that water.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This final part is the point being made here (these paragraphs above will be important for contextualising a point further down this section). At its core, great digital customer experience focuses on interactions that satisfy user intent, solve a userâ€™s problem, or &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/\&quot;&gt;helps the user to progress along their customer journey&lt;\/a&gt;. This should be prioritised over worrying about the labels given to such a process or focusing too much on the differences between digital and nondigital from a customerâ€™s point of view.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A companyâ€™s website may look fantastic on a surface level, but when the â€œAdd to basketâ€ button doesnâ€™t work like it should or a page loads too slowly, beauty starts to look a lot like the beast to the user.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;It focuses on the user &amp;#8211; Customer before technology &lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A level of reverse engineering has to be done to create great customer experience. The device a digital experience takes place on should not be what companies put all of their energy into. The specific problem the customer needs solving should be the priority. Once that is analysed in depth and a solution discovered, then the technology that best allows the application of the solution should be brought into the process.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1372,&quot;id&quot;:1372,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-6&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-6-scaled.jpg&quot;,&quot;filesize&quot;:336549,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-6\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-6&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:30&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:30&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1920,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-300x225.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:225,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-768x576.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:576,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-1024x768.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-1536x1152.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1152,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-6-2048x1536.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1536}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;That is to say, great digital customer experiences are driven by a customer-centric outlook, not necessarily a device-driven outlook. Itâ€™s pointless adding a customer experience feature that no one will likely use or isnâ€™t really fit for purpose just because the technology of a digital device allows it, or a digital platform accommodates it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;It prioritises the user &amp;#8211; Customer ahead of sales&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This next bit might come across as the antithesis of what companies exist to do, but a great digital customer experience is not sales driven.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I know, I know&amp;#8230;but hear me out.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s almost unfathomable now to think that both Facebook and Google were not monotised platforms from the get-go. Itâ€™s not far-fetched to say that had they been, they might not be as huge as they are today.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Instead of focusing on raking prophets in right away, both companies put all of their efforts into providing the best &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experiences&lt;\/a&gt; possible to users.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For Facebook, it was ensuring the process of building a social network and interacting with other members was unparalleled.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For Google, it was making sure it blew the competition out of the water by providing search results that meet usersâ€™ intent while ranking websites that adhered to its best practice directives higher than those that didnâ€™t, which in turn provided access to the best sites to users. In those early years of establishment, Google constantly (and still does) used emerging AI technology to improve the overall digital experience for customers before making a single penny.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This user-first viewpoint is what led to financial success when both platforms were eventually monotised. Both Google and Facebook are still so customer-centric, the user barely notices the sales aspect of their interactions with them. Great customer experience places customers above all else because doing so leads to &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;sales&lt;\/a&gt; as well as &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dominos\/\&quot;&gt;customer retention&lt;\/a&gt;, loyalty, and brand advocacy.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1373,&quot;id&quot;:1373,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-7&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-7-scaled.jpg&quot;,&quot;filesize&quot;:485968,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-7\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-7&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:39&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:39&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-7-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I canâ€™t recall the entrepreneur who said something like the following, but the statement always stood out to me because itâ€™s applicable to many aspects of life: â€œIf you focus on being the best at what you do, be it a sport, a field of study, or providing solutions to customers, the money will eventually come. People know greatness when they see it (or experience it) and they will reward you for it.â€ It was with this outlook SMACK worked on improving one of our &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/robinson-pelham\/\&quot;&gt;clientâ€™s websites&lt;\/a&gt;. Although increasing sales was the eventual goal, we made sure we created a digital experience that still put the customerâ€™s needs first.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;It integrates digital and nondigital &amp;#8211; Customer service over everything&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As crucial as &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;digital&lt;\/a&gt; has become to customer experience, non-digital customer experience or traditional customer service are not to be overlooked. What great digital customer experience does is complement these traditional interactions that are still a part of the wider customer journey, especially for brick-and-mortar businesses.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Remember when I said the first couple of paragraphs in this section will help contextualise a point to come further down? Well, here is that point: Because customers themselves donâ€™t view their digital interactions with companies as â€œdigital experiences,â€ they donâ€™t really consciously separate interactions into digital and non-digital.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1374,&quot;id&quot;:1374,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-8&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-8-scaled.jpg&quot;,&quot;filesize&quot;:430270,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:49&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:49&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-8-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;That is to say, both digital and non-digital are viewed as one and the same in the overall experience a customer\/user\/consumer has with a company. Therefore, a holistic approach must be taken in order to provide great digital customer experience. Isolating digital customer experience strategy from traditional customer experience will do nothing but lead to unsatisfactory digital interactions. In fact, what has made some companies thrive online is their ability to recapture or replicate familiar non-digital experiences on digital platforms.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At SMACK, when we develop a &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;digital customer solution&lt;\/a&gt; for a client &amp;#8211; no matter how specific or small the solution might be in the larger campaign they may have going on &amp;#8211; our approach is to look at all aspects, both online and offline, of how customers interact with the client. It allows us to have a greater understanding of what the customer expects and the overall relationship they have with the company. This then allows us to create digital solutions that are streamlined and come across as intuitive, new yet familiar to the customer. Integrating digital and nondigital experiences leads to great digital customer experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now letâ€™s take a look at two detailed examples of great digital customer experiences.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Examples of great customer digital experience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;McDonaldâ€™s&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1375,&quot;id&quot;:1375,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-9&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-9-scaled.jpg&quot;,&quot;filesize&quot;:400196,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-9\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-9&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:10:57&quot;,&quot;modified&quot;:&quot;2020-12-08 14:10:57&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-9-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It goes without saying that COVID-19 has had a major impact on how brands approach customer experience. We are living in a time where it feels like weâ€™ve constantly got one foot in the door and the other outside and we arenâ€™t sure which one to lift to cross which line because not even the government knows the best way to protect people from the virus without citizens feeling completely isolated and the economy hitting rock bottom.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For businesses operating in the food services industry, itâ€™s crucial they help consumers navigate through this confusion, since travel and staff contact with products customers will ingest is a part of their operation. Restaurants and take-away businesses must provide digital customer experiences that make it easier for customers to get information on how they can still have access to their services safely and streamline the process that is required to do so.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thatâ€™s exactly what McDonaldâ€™s has done.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Combining digital and nondigital &lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It starts with television, radio, and billboard adverts (and signs posted around its branches) informing customers they can still get McDonaldâ€™s foods by going to the companyâ€™s website. Aside from being simple but beautifully designed, the site has excellent navigation and presentation. Right from the top of the homepage, it offers COVID-19 information as it relates to the company (branches still open, opening hours, precautions taken to ensure products are not contaminated with the virus etc.).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1376,&quot;id&quot;:1376,&quot;title&quot;:&quot;digital-customer-experience-and-its-importance-10&quot;,&quot;filename&quot;:&quot;digital-customer-experience-and-its-importance-10-scaled.jpg&quot;,&quot;filesize&quot;:175205,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/digital-customer-experience-and-its-importance-10\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-customer-experience-and-its-importance-10&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1366,&quot;date&quot;:&quot;2020-12-08 14:11:03&quot;,&quot;modified&quot;:&quot;2020-12-08 14:11:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1483,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-300x174.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:174,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-768x445.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:445,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-1024x593.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:593,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-1536x890.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:890,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/digital-customer-experience-and-its-importance-10-2048x1186.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1186}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A little further down thereâ€™s a link to the brandâ€™s app where users can place orders (a digital experience similar to the big &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/\&quot;&gt;touchscreen pads they have in-branch&lt;\/a&gt;, including the option of removing unwanted ingredients), choose how theyâ€™d like to collect (Drive Thru or in-restaurant), and the option to save their favourite meals for future orders.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;McDelivery&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thereâ€™s also information on McDelivery, a partnership with Just Eat and Uber Eats that allows users to order via those digital platforms. Clicking on the McDelivery link takes you to a page with simple, clear instructions on how to use this option for delivery.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you choose to go in-person to order food in a branch thatâ€™s open, thereâ€™s a friendly staff member at the entrance who: limits the number of customers in the restaurant at the same
