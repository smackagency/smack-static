            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;There was a time when apps on digital devices were limited to built-in apps and native apps developed by tech companies. These apps would exist exclusively on these companiesâ€™ products to serve a given purpose within said products. But with the capabilities of smartphones increasing exponentially over the last two decades and the market opening up to third party app developers, businesses of all kinds now have some sort of mobile app that serves as an extension to the core platforms and outlets they use to interact with customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This article takes a look at the types of inventive mobile apps businesses across various industries are using to engage, interact and communicate with\/to their customers. Whether youâ€™re a small food business just getting started or youâ€™re an established company not sure what a mobile app (or a tablet app) for your brand could look like, thereâ€™s an example below that will give you an idea of the benefits of building a mobile app for your business. Youâ€™ll also get a good idea of how the &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;best mobile app development companies&lt;\/a&gt; approach building apps for smartphones and tablets.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before we get started, letâ€™s take a brief look at the history of mobile apps:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;1983 â€“â€“&lt;\/strong&gt; Steve jobs (him, of course) predicts a distribution centre &amp;#8211; like a record store &amp;#8211; where systems can be bought over phone lines. He also mentioned that in not too long, people would be spending more time interacting with personal computers than with cars&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;1987 â€“â€“&lt;\/strong&gt; The first handheld computer with basic applications, such as a diary, is released&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;1993 â€“â€“&lt;\/strong&gt; Apple (them, of course) build the Newton Message Pad which contains built-in apps like address book, e-mail, and calendar&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2005,&quot;id&quot;:2005,&quot;title&quot;:&quot;mobile-app-development-examples-1-min&quot;,&quot;filename&quot;:&quot;mobile-app-development-examples-1-min.jpg&quot;,&quot;filesize&quot;:42947,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/mobile-apps\/mobile-app-development-examples-why-your-brand-needs-an-app\/mobile-app-development-examples-1-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;mobile-app-development-examples-1-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2003,&quot;date&quot;:&quot;2021-12-23 10:40:26&quot;,&quot;modified&quot;:&quot;2021-12-23 10:40:26&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:1085,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min-300x226.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:226,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min-768x579.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:579,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min-1024x772.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:772,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1085,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-1-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1085}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;1996 â€“â€“&lt;\/strong&gt; The Palm OS is released, a â€˜computer in your palmâ€™ that serves as a precursor to todayâ€™s smartphones&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;1997 â€“â€“&lt;\/strong&gt; Nokia builds &lt;em&gt;â€˜Snakeâ€™&lt;\/em&gt; &amp;#8211; yes that Snake, the one that turned us all to low level gamers &amp;#8211; into the Nokia 6110. Who would have thought a Snake could be a father to Angry Birds&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2001 â€“â€“&lt;\/strong&gt; Apple takes built-in apps to a new level with the first generation iPod which includes Solitaire, Brick, and of course, iTunes a couple years later&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2007 â€“â€“&lt;\/strong&gt; The revolutionary iPhone is released, laying the foundation for mobile apps as we know them today, starting with&amp;#8230;&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2007 â€“â€“&lt;\/strong&gt; Although at first resistant to the idea, Apple allows third party developers to build mobile apps that function like the apps on the iPhone. These mobile apps can also access the smartphoneâ€™s services such as contact list, emails and locations via Google Maps seamlessly. Yup, those â€œSo and so app would like to access your photos, locations etc.,â€ messages started here.&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2008 â€“â€“&lt;\/strong&gt; The iPhone App Store is launched. This was the beginning of third-party programs being referred to as â€œappsâ€, becoming a part of the general smartphone lexicon. With over 3,000 apps available for customers, three months after launch, the store accomplishes over 100million app downloads&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2008 â€“â€“&lt;\/strong&gt; not to be beaten, a little company called Google launches its own app store, the Android Market, and becomes App Storeâ€™s closest rival&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2009 â€“â€“&lt;\/strong&gt; as well as Whatâ€™s App, Angry Birds is launched and becomes the number 1 paid app ever, making it the ABOAT (see what I &lt;em&gt;tried&lt;\/em&gt; to do there?) of mobile apps&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2010 â€“â€“&lt;\/strong&gt; Microsoft launches Windows Phone Store&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;2011 â€“â€“&lt;\/strong&gt; â€œAppâ€ is voted word of the year. Enough said..&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I will, however, mention other notable landmark moments such as Android Market being renamed Google Play (and gaining over 50 billion downloads), the release of Candy Crush on IOS devices, 2014â€™s prediction of 1.75 billion world-wide smartphone users, and gaming apps being the most downloaded in all categories.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the history out of the way, letâ€™s look at some examples of branded mobile apps that have been built for businesses, the functions and purposes they serve, how theyâ€™ve helped businesses achieve specific marketing objectives, and how the best mobile app developers approach building apps.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="ncri" class="jump-link" data-title="NCRI"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;NCRI&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Industry:&lt;\/strong&gt; Charity &amp;#8211; Cancer Research&lt;br \/&gt;\n  &lt;strong&gt;Mobile App:&lt;\/strong&gt; Cancer Conference App&lt;br \/&gt;\n  &lt;strong&gt;Mobile App Purpose:&lt;\/strong&gt; Improve event admin, planning, and organisation&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2006,&quot;id&quot;:2006,&quot;title&quot;:&quot;mobile-app-development-examples-2-min&quot;,&quot;filename&quot;:&quot;mobile-app-development-examples-2-min.jpg&quot;,&quot;filesize&quot;:188103,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/mobile-apps\/mobile-app-development-examples-why-your-brand-needs-an-app\/mobile-app-development-examples-2-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;mobile-app-development-examples-2-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2003,&quot;date&quot;:&quot;2021-12-23 10:40:28&quot;,&quot;modified&quot;:&quot;2021-12-23 10:40:28&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:959,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min-768x511.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:511,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min-1024x682.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:682,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:959,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-2-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:959}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At SMACK digital, we love working with clients who are trying to make the world a better place. So it was an honour for us to assist &lt;a href=\&quot;https:\/\/conference.ncri.org.uk\/\&quot;&gt;NCRI&lt;\/a&gt; (National Cancer Research Institute) in building its very own mobile app.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The administration and organisation of events can be complex. Things can get unnecessarily complex if the system being used isnâ€™t fit for purpose. NCRI was using a cheap, generic application template that wasnâ€™t robust enough for the many facets of events planning, while lacking the sophistication required to work seamlessly with the organisationâ€™s other event management platform, Eventsforce. These problems were leading to precious time being wasted on dealing with multiple issues and unnecessary admin work.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/charity-and-third-sector\/ncri-cancer-conference-app\/\&quot;&gt;NCRI tasked our mobile app development team&lt;\/a&gt; with coming up with a solution that would improve efficiency, therefore boosting the image of their events brand.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The role of a good mobile app developer is to elevate a clientâ€™s use of technology and help their customers cure a pain point (a problem a customer in your marketplace is experiencing). In essence, a great mobile app should have an impact that echoes throughout the organisation technologically and &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;provide a positive digital experience&lt;\/a&gt; to the end user.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our approach in achieving this was to:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;Build a mobile app for the NCRI team that was modern and robust yet simple to use, with an intuitive CMS that was seamlessly integrated with Eventforce (their event management platform)&lt;\/li&gt;\n&lt;li&gt;Build a mobile app for NCRIâ€™s conference attendees that was also intuitive for them to use in the front end and took full advantage of mobile app technology to improve their experience in interacting with the app, be it accessing event information or contacting the NCRI team&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:708,&quot;id&quot;:708,&quot;title&quot;:&quot;ncri-app&quot;,&quot;filename&quot;:&quot;ncri-app.jpg&quot;,&quot;filesize&quot;:263017,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/charity-and-third-sector\/ncri-cancer-conference-app\/ncri-app\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;ncri-app&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:706,&quot;date&quot;:&quot;2019-07-12 12:33:30&quot;,&quot;modified&quot;:&quot;2019-07-12 12:33:30&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1620,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app-300x169.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:169,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app-768x432.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:432,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app-1024x576.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:576,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:864,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/ncri-app.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1152}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To return to point (1), our mobile app development agency also created a bespoke admin portal to synchronise data (event time, location, guest speakers etc.,) that had been pre-entered in Eventforce with the mobile app so there wouldnâ€™t be issues of data duplication. This shows how fluidly a mobile app can be integrated with whatever system your business may already be using.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You donâ€™t have to run an events organisation to see how building a bespoke mobile app for your business can help solve issues for your team as well as your customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Remember in the intro when I said a mobile app can serve as an extension of a brandâ€™s core platform? The next bespoke mobile app example is, well, a great example of that.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="the-body-shop" class="jump-link" data-title="The Body Shop"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The Body Shop&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Industry:&lt;\/strong&gt; Beauty&lt;br \/&gt;\n  &lt;strong&gt;Mobile App:&lt;\/strong&gt; Skincare Diagnostic Tool&lt;br \/&gt;\n  &lt;strong&gt;Mobile App Purpose:&lt;\/strong&gt; Make finding and buying skincare products easier, encourage sales&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Apps, be they mobile apps or tablet apps, are a retailer&amp;#8217;s dream tool; they can cure pain points specific to their customers in a profitable way. Take The Body Shop.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The famous beauty brand was aware of the difficulty customers have in finding skincare products that cater to their individual skin types and needs. The company sought a way to help customers with this issue while driving sales. Specifically, they wanted an app that functioned primarily on tablets. They approached our &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;mobile and tablet app developer agency&lt;\/a&gt; with the task of building a premium diagnostic tool that served as a kind of personalised virtual consultant to customers, be they existing or potential.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although the first mobile app example alluded to these concepts, this is a good time to emphasise &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;the importance of UX design&lt;\/a&gt; (User Experience design), UI (User Interface), and usability to both mobile and tablet apps. An app whose main function is to help the end user cure a pain point shouldnâ€™t create more pain while trying to solve it. Therefore itâ€™s crucial that the app has excellent all around design, has an interface that is intuitive, engaging and fit for purpose, and functions in a way that allows the user to get what they need done accomplished.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With this in mind, our app development team went to work on &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;building a tablet app&lt;\/a&gt; that was dynamic in its design, personalised in the feel of its UI, and fluid in its usability. By answering a series of simple questions, the user is presented with a recommended skincare regime using suggested The Body Shop products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The user could also download or get the results emailed to them, a feature that was an industry first. This creates another touchpoint, further extending brand interaction to another platform.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/bHrh44QwC4Y" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Any good tablet and mobile app development agency working on this sort of personalised, customer-focused app has to immerse itself in all aspects of customer behaviour and how they choose products. This was our team&amp;#8217;s approach. In addition, we understand how apps help businesses showcase how innovative they are within their industry so we made it a priority to build an app that was best-in-class.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To further showcase the platform extension possibilities of apps, with some adaptation work from our development team, The Body Shop was able to make this skincare diagnostic tool available on touchscreen pads inside stores.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you want to cure the pain points of consumers in the market you operate in; help customers move further along on their customer journey path; move potential customers to the next stage of the purchase funnel, a tablet and mobile app is something your brand simply must consider.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="amazon" class="jump-link" data-title="Amazon"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Amazon&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Industry:&lt;\/strong&gt; E-commerce&lt;br \/&gt;\n  &lt;strong&gt;Mobile App:&lt;\/strong&gt; Amazon Shopping&lt;br \/&gt;\n  &lt;strong&gt;Mobile App Purpose: &lt;\/strong&gt;Provide a more compact, mobile-focused version of main website&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Amazonâ€™s main website has come a long way from a decade or so ago when it was understandably more focused on desktop usage. Over time, the website has become much more mobile friendly and structured in a way that is reminiscent of using an app.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With that being said, the company understood the importance of having a dedicated mobile platform that could take advantage of the intuitiveness of using mobile apps and the familiarity consumers have with using them to find, save, and buy products. Letâ€™s use these three functionalities to explore how Amazon uses its mobile app to keep customers engaged and drive sales.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2007,&quot;id&quot;:2007,&quot;title&quot;:&quot;mobile-app-development-examples-3-min&quot;,&quot;filename&quot;:&quot;mobile-app-development-examples-3-min.jpg&quot;,&quot;filesize&quot;:109729,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/mobile-apps\/mobile-app-development-examples-why-your-brand-needs-an-app\/mobile-app-development-examples-3-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;mobile-app-development-examples-3-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2003,&quot;date&quot;:&quot;2021-12-23 10:40:29&quot;,&quot;modified&quot;:&quot;2021-12-23 10:40:29&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:969,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min-300x202.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:202,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min-768x517.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:517,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min-1024x689.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:689,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:969,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-3-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:969}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Finding products:&lt;\/strong&gt; Our smartphones have become what I like to call â€œthird palmsâ€ &amp;#8211; a digital layer of hand on top of our biological hand layers. We are constantly using them to browse and mobile apps have become the go-to platform for doing so. A huge percentage of this browsing involves product search and discovery.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;People do virtual window shopping of products (be it for escapism, out of boredom, or because their favourite character in a show is using or wearing them), search for products they may not buy for another three months, or read about what a product does as part of the early stages of the customer journey.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Amazon has built a mobile app that is perfect for this. The UX design and UI makes searching, finding, and learning about products on the platform easy, intuitive, and engaging.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Saving Products:&lt;\/strong&gt; Product wishlists and favourites were made for mobile apps. A well-built mobile app can facilitate this function in a way that makes it intuitive (this word again, but itâ€™s such a crucial element in good mobile app development), as natural as writing a shopping list, or as sensible as planning ahead.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because the mobile app is a little less clustered and less busy than the main website, creating and accessing your wish list is very easy. Which takes us to the next functionality of the Amazon Shopping app.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Buying Products:&lt;\/strong&gt; Because of the compact nature of the mobile app, the call to action button to add an item to your basket is unmissable, magnetic, tempting; your thumb itches to tap on that glorious star-yellow rectangle.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once you click on the button, the text immediately switches from â€œAdd to Basketâ€ to â€œProceed to checkoutâ€, prompting you to move to the next stage of purchase. From this point, with your details already pre-populated, youâ€™re only two clicks away from finalising the purchase.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Amazonâ€™s mobile app is a no-fuss, fluid, instinctual platform that makes shopping on mobile devices a breeze.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2008,&quot;id&quot;:2008,&quot;title&quot;:&quot;mobile-app-development-examples-4-min&quot;,&quot;filename&quot;:&quot;mobile-app-development-examples-4-min.jpg&quot;,&quot;filesize&quot;:60783,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/mobile-apps\/mobile-app-development-examples-why-your-brand-needs-an-app\/mobile-app-development-examples-4-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;mobile-app-development-examples-4-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2003,&quot;date&quot;:&quot;2021-12-23 10:40:31&quot;,&quot;modified&quot;:&quot;2021-12-23 10:40:31&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:932,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min-300x194.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:194,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min-768x497.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:497,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min-1024x663.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:663,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:932,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-4-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:932}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What makes this mobile app example relevant to any e-commerce business of any size is that, although Amazon sells a countless number of products and users of their shopping app know this, the condensed nature of e-commerce mobile apps makes customers feel as if they are shopping in a small boutique store.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a positive for a huge e-commerce retailer because it makes the shopping experience of customers more succinct, simple and fluid. Itâ€™s a positive for small e-commerce businesses because having a limited amount of products only focuses this boutique-esque mobile shopping experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="workability" class="jump-link" data-title="Workability"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Workability&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Industry:&lt;\/strong&gt; Workspace&lt;br \/&gt;\n  &lt;strong&gt;Mobile App:&lt;\/strong&gt; Workability Booking App&lt;br \/&gt;\n  &lt;strong&gt;Mobile App Purpose: &lt;\/strong&gt;Help launch new workspace locations; Allow customers to easily find and book co-working spaces&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When your business operates in an industry where many of your customers literally work on the go, providing them with a platform that allows them to easily access your products and services on their mobile devices is crucial.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Workability is a company that provides workspaces and office-sharing for entrepreneurs, start-ups, small businesses, and anyone else who is in the market for a temporary office. The company was opening three new co-working locations in Devon that needed new branding. This included building a branded mobile app that would help its customers easily find these new spaces while making the brand stand out in the workspace mobile application market. Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;mobile application design and development agency&lt;\/a&gt; was approached with this task.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I especially wanted to include this mobile app example in this article because it highlights how &amp;#8211; especially for brick and mortar businesses &amp;#8211; a mobile app can function as a sort of sophisticated brochure, capturing and alluding to what itâ€™s like to experience the physical spaces a company provides, be it a store, a spa, or in this case, workspaces.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With this in mind, our agency created a colour palette that would work well with the interior of these new workspaces and would be in line with Workabilityâ€™s Soho-esque image. Along with beautiful images, this was then applied to the design and branding of the website (we also helped them build this and the streamlined booking system on the site) as well as the mobile app.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2011,&quot;id&quot;:2011,&quot;title&quot;:&quot;mobile-app-development-examples-workability-min&quot;,&quot;filename&quot;:&quot;mobile-app-development-examples-workability-min.jpg&quot;,&quot;filesize&quot;:91440,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/mobile-apps\/mobile-app-development-examples-why-your-brand-needs-an-app\/mobile-app-development-examples-workability-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;mobile-app-development-examples-workability-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2003,&quot;date&quot;:&quot;2021-12-23 10:40:36&quot;,&quot;modified&quot;:&quot;2021-12-23 10:40:36&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1445,&quot;height&quot;:780,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min-300x162.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:162,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min-768x415.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:415,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min-1024x553.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:553,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min.jpg&quot;,&quot;1536x1536-width&quot;:1445,&quot;1536x1536-height&quot;:780,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/mobile-app-development-examples-workability-min.jpg&quot;,&quot;2048x2048-width&quot;:1445,&quot;2048x2048-height&quot;:780}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Allowing mobile application developers to incorporate high quality images, videos, graphics, audio and more, mobile apps are a great way to not only help customers cure the immediate pain point they have, but also give them a taste, a glimpse of what that cure will be like to experience in the physical.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="the-ben-kinsella-trust" class="jump-link" data-title="The Ben Kinsella Trust"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The Ben Kinsella Trust&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Industry:&lt;\/strong&gt; Charity&lt;br \/&gt;\n  &lt;strong&gt;Mobile App:&lt;\/strong&gt; Knife-Wise&lt;br \/&gt;\n  &lt;strong&gt;Mobile App Purpose: &lt;\/strong&gt;Educate young people on the dangers of knife crime&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This was yet another organisation that exists to make the world a better place. A forward thinking charity, &lt;a href=\&quot;https:\/\/benkinsella.org.uk\/\&quot;&gt;The Ben Kinsella Trust&lt;\/a&gt; knew digital experiences would be a great way to teach young people across the UK about the dangers of knife crime. They also wanted to elevate their workshops with a digital innovation youngsters would find engaging.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our mobile app development company was thrilled when tasked by the charity with building digital solutions that would achieve these objectives. We were able to build three touchscreen apps including &lt;a href=\&quot;https:\/\/benkinsella.org.uk\/knifewise\/\&quot;&gt;Knife-Wise&lt;\/a&gt;, a quiz mobile application available on both iOS and Android operating systems that was designed to raise young peopleâ€™s awareness concerning issues of knife crime and the devastating effect it can have on their lives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If youâ€™re thinking about building an app &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/3-digital-ways-to-market-to-a-younger-audience\/\&quot;&gt;targeting a younger audience&lt;\/a&gt; be it for charity purposes or profit, itâ€™s essential the target market is kept in mind throughout the development process. In this case, our team made sure the experience of using the apps was immersive (so kids werenâ€™t easily distracted when using it), interactive (as they expect most digital platforms to be), engaging (to defeat a certain monster called Short Attention Span) and shareable (because it never happened if your friends donâ€™t know about it online).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A few years after the launch of Knife-Wise, The Ben Kinsella Trust asked our mobile app specialists to update the app. This included improving the design, quiz questions, and UI so it formats better on the new smartphones and iPads that had come out since the original launch.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
