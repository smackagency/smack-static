            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the great things about the internet from the point of view of brands is the opportunities it provides to reach audiences with creative, innovative marketing strategies. Out of the ether of digital marketing emerged the &lt;a href=\&quot;https:\/\/en.wikipedia.org\/wiki\/Microsite\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;microsite&lt;\/a&gt;, a perfect medium for meeting the expectations of a consumer now demanding more from brands if they are to gain and hold their attention.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Taking into consideration factors such as shorter attention span, the rise of mobile browsing, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt;, and increase in app usage, the way consumers react to digital marketing has become more sophisticated. This is why a microsite is so effective in today’s online marketing landscape.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;&lt;a href=\&quot;https:\/\/smack.agency\/what-is-a-microsite\/\&quot;&gt;What is a microsite?&lt;\/a&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A microsite is a much smaller version of a website that usually exists separate from a brand’s main website. A microsite has its own domain name and URL and is often used for specific marketing goals which can range from email capture to new product launches to raising brand awareness. The great thing is all the aforementioned factors such as gamification can be incorporated into &lt;a href=\&quot;https:\/\/smack.agency\/how-to-build-a-microsite\/\&quot;&gt;how a microsite is built&lt;\/a&gt;, therefore providing a more interactive, engaging, and satisfying experience for the user.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With that being said, let’s take a look at some great microsite examples.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;1. What is Your Food Personality? &amp;#8211; Weight Watchers&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1031,&quot;id&quot;:1031,&quot;title&quot;:&quot;what-is-your-food-personality-weight-watchers-1&quot;,&quot;filename&quot;:&quot;what-is-your-food-personality-weight-watchers-1.jpg&quot;,&quot;filesize&quot;:83395,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/what-is-your-food-personality-weight-watchers-1\/&quot;,&quot;alt&quot;:&quot;Weight Watchers - What is your food personality? microsite example&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Weight Watchers - What is your food personality? microsite example&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-your-food-personality-weight-watchers-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:30&quot;,&quot;modified&quot;:&quot;2022-05-03 16:05:08&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:952,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1-300x159.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:159,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1-768x406.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:406,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1-1024x542.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:542,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:812,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-1.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:952}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;They say it begins at home and right there is where we start our examples off.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Often, people overlook some simple factors that affect their approach to food. The objective of Weight Watchers with this microsite was to help people better understand their eating habits. With this in mind, SMACK was able to create a microsite that was fun, engaging, and offered great tips. This sort of microsite is especially good for targeting users in the research stage of the customer journey.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Losing weight can be a daunting task. In order to make researching it less intimidating, SMACK went with the choice of quirky text fonts and bright, attention grabbing colours to give off an informal vibe that says, “This is going to be fun.”&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A clear call to action is important for an effective microsite. The idea is to make navigation as easy as possible. SMACK achieved this by giving prominence to the call to action and by using a colour palette that has been proven by research to be effective in catching the eye of the user.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;h6&gt;&lt;\/h6&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

t;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-3-1024x530.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:530,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-3.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:795,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/what-is-your-food-personality-weight-watchers-3.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:932}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The beautifully presented questions and answers and how easy it is to navigate through them is perhaps the best thing about this microsite.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If providing information to the user beyond what is on your main website while also raising brand awareness is an aim of yours (and it really should be for any brand), then this is a great example of a microsite to consider using as a blueprint.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/creativepool.com\/smackagency\/projects\/what-is-your-food-personality-quiz-for-weight-watchers\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;https:\/\/creativepool.com\/smackagency\/projects\/what-is-your-food-personality-quiz-for-weight-watchers&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;2. My Creative Type &amp;#8211; Adobe&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If I could go on a date with a microsite, I’d take Adobe’s Creative Types microsite. It knows me so well! This beautifully designed microsite is a great example of the world microsites can open up.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1018,&quot;id&quot;:1018,&quot;title&quot;:&quot;my-creative-type-adobe-1&quot;,&quot;filename&quot;:&quot;my-creative-type-adobe-1.jpg&quot;,&quot;filesize&quot;:61198,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/my-creative-type-adobe-1\/&quot;,&quot;alt&quot;:&quot;Microsite Example - First page from Adobe&#039;s My Creative Type microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Microsite Example - First page from Adobe&#039;s My Creative Type microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;my-creative-type-adobe-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:30:58&quot;,&quot;modified&quot;:&quot;2022-05-03 16:12:11&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:1062,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1-300x177.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:177,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1-768x453.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:453,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1-1024x604.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:604,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:906,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-1.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1062}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By asking some simple but interesting\/abstract questions and matching your answers to creative traits, it offers the user a breakdown of the type of creative they are and advice on what they can do to further flourish.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Clearly, the objective here is to showcase Adobe’s own creativity (which is done well via animation between each question and answer page) while raising brand awareness. It’s also a way for Adobe to connect with audiences while showing how much they know them, which in turn expresses why they are the brand that can best cater to their creative needs.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Yours truly tried the microsite out and was genuinely surprised at how accurate it was about my creative as well as personality type. It even pointed out some areas I could improve in creativity-wise, areas I myself have recognised need to be worked on (the “Your greatest challenge is learning to balance dreaming with disciplined action” part hit home especially).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="false" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <v-image :image="{&quot;ID&quot;:1020,&quot;id&quot;:1020,&quot;title&quot;:&quot;my-creative-type-adobe-3&quot;,&quot;filename&quot;:&quot;my-creative-type-adobe-3.jpg&quot;,&quot;filesize&quot;:224119,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/my-creative-type-adobe-3\/&quot;,&quot;alt&quot;:&quot;A page from Adobe&#039;s My Creative Type brand positioning microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;A page from Adobe&#039;s My Creative Type microsite that shows the user their creative type. &quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;my-creative-type-adobe-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:03&quot;,&quot;modified&quot;:&quot;2022-05-03 16:15:35&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:896,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3-300x149.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:149,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3-768x382.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:382,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3-1024x510.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:510,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:765,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/my-creative-type-adobe-3.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:896}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a testament to the amount of work Adobe put into the microsite. Want to confirm your brand as an authority in its sector therefore raising and maintaining top-of-mind brand awareness all while blowing the user’s mind? You can’t go wrong with a brand positioning microsite like this one.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/mycreativetype.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;https:\/\/mycreativetype.com\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;3. RS Components &amp;#8211; 33 Ways 3d Printing is Changing the World&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Humble-bragging can come across as a disingenuous way of not tooting one&amp;#8217;s own horn, but sometimes it’s all you can do when you’ve created a piece of work that you are proud of, that is truly informative to a target audience, and helped a client achieve its digital marketing objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;RS Components wanted to highlight the successes of 3D printing, specifically in relation to medical, science, and transport, the three areas the brand’s main target audiences were interested in (a conclusion SMACK came to after thorough research). SMACK agency worked on an infographic microsite that showcased 33 ways 3D printing is affecting us, from the human body all the way to space.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1026,&quot;id&quot;:1026,&quot;title&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-1&quot;,&quot;filename&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;filesize&quot;:83227,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/rs-components-33-ways-3d-printing-is-changing-the-world-1\/&quot;,&quot;alt&quot;:&quot;Graphic of an Infographic Microsite Example&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Infographic microsite example displaying the success of 3D printing&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:18&quot;,&quot;modified&quot;:&quot;2022-05-03 16:21:11&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:889,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-300x148.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:148,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-768x379.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:379,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-1024x506.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:506,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:759,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:889}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As you scroll, the infographic comes to life. You can scroll or simply click on the white circles on the far right to go through each area of focus (medical, science, transport) and its levels. You then click on the white dots around the graphic to be presented with bits of information on what is to come in the world of 3D printing in relation to that area. The scroll function is intuitive and works smoothly as you glide the cursor.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1027,&quot;id&quot;:1027,&quot;title&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-2&quot;,&quot;filename&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-2.jpg&quot;,&quot;filesize&quot;:109680,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/rs-components-33-ways-3d-printing-is-changing-the-world-2\/&quot;,&quot;alt&quot;:&quot;Screenshot of a great example of an engaging animated microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Screenshot of a great example of an engaging animated microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:20&quot;,&quot;modified&quot;:&quot;2022-05-03 16:24:43&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Transition from each area of focus to the next is fluid, the graphics moving, changing sizes, fading, popping up. This gives it an animation quality that is engaging.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At the core of this microsite is the objective of providing information on an area yet to be fully understood by the masses. By having a link to well established brands with authority under the bit of information in every box, RS Components is communicating (1) It is a brand that has more than its own self-interest at heart (2) it has used information from trusted sources for its research. This provides a platform for the user to delve deeper into the world of 3D printing without having to do lots of searching. This is infographic design at its best (if we do say so ourselves).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;4. Questions in the Sky &amp;#8211; Air France&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Wow, where to start. Air France really brought their A game to the table with this microsite. It’s beautifully (get used to seeing this word in this article) designed, has multimedia elements, and is just great all-around fun.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Specifically targeted at children, the microsite aims to answer the questions they often ask pertaining to air travel. The rise of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;online gamification&lt;\/a&gt; &amp;#8211; the integration of gaming mechanics to non-traditional gaming platforms &amp;#8211; was a factor mentioned at the start of this article and that feature is the main one Air France has capitalised on here. Using the direction keys, the user navigates a plane towards clouds with graphics relating to a specific area of interest.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1022,&quot;id&quot;:1022,&quot;title&quot;:&quot;questions-in-the-sky-air-france-2&quot;,&quot;filename&quot;:&quot;questions-in-the-sky-air-france-2.jpg&quot;,&quot;filesize&quot;:54856,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/questions-in-the-sky-air-france-2\/&quot;,&quot;alt&quot;:&quot;Screen capture of an example of online gamification of a microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Screen capture of an example of online gamification of a microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;questions-in-the-sky-air-france-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:07&quot;,&quot;modified&quot;:&quot;2022-05-03 16:25:55&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:947,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2-300x158.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:158,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2-768x404.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:404,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2-1024x539.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:539,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:808,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:947}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once the plane goes into the cloud, a child’s voice asks a question and a video opens up with a professional answering it. An example of a question is “Can I become a pilot if I wear glasses?”, for which you will get a video with an answer from this interestingly-mustached pilot.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1023,&quot;id&quot;:1023,&quot;title&quot;:&quot;questions-in-the-sky-air-france-3&quot;,&quot;filename&quot;:&quot;questions-in-the-sky-air-france-3.jpg&quot;,&quot;filesize&quot;:90525,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/questions-in-the-sky-air-france-3\/&quot;,&quot;alt&quot;:&quot;A shot of a flight pilot captain from a video that was part of the gamification of a microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;A shot of a flight pilot captain from a video that was part of the gamification of a microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;questions-in-the-sky-air-france-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:09&quot;,&quot;modified&quot;:&quot;2022-05-03 16:30:12&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1000,&quot;height&quot;:807,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3-300x242.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:242,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3-768x620.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:620,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3.jpg&quot;,&quot;large-width&quot;:1000,&quot;large-height&quot;:807,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3.jpg&quot;,&quot;1536x1536-width&quot;:1000,&quot;1536x1536-height&quot;:807,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/questions-in-the-sky-air-france-3.jpg&quot;,&quot;2048x2048-width&quot;:1000,&quot;2048x2048-height&quot;:807}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Each video lasts about 20 seconds, enough to answer the question clearly, not so long that the children will lose interest (if the attention span of adults has dipped, think of the children!).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With a microsite loaded with different media formats &amp;#8211; audio, animation, gameplay, video &amp;#8211; the fact all of this works seamlessly without a glitch is worthy of praise. Because of who the microsite is aimed at, engagement and interactivity is crucial. The microsite really delivers on this front.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Viewed cynically, one could say brand positioning in the minds of the young target audience and potential future customers was the obvious objective for creating this microsite. But that would be harsh, especially on any brand that prides itself on great customer service.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The microsite also works as an experience extension for adult customers who have children, a way of expanding what Air France is about beyond simply offering aeroplane rides. As an adult, I found navigating the virtual aeroplane a delight. This microsite is an activity that can bring family together, just like what air travel is often used for.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The microsite is perfect for use as part of CRM outreach to current customers via email marketing and social media, or for getting new eyes on the brand.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/questionsinthesky.airfrance.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;https:\/\/questionsinthesky.airfrance.com\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;5. Crabtree &amp;amp; Evelyn &amp;#8211; No Tricks, Just Treats&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the great benefits of using a microsite is how a brand can use it as a platform for a specific campaign to achieve a specific goal. By placing content on a separate site away from its main website, a brand can give it concentrated visibility that making it engaging instead of it competing with everything else on the main site or being restricted by the main website’s functionality.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When beauty brand Crabtree &amp;amp; Evelyn approached SMACK with the marketing objective of using Halloween as an opportunity to increase engagement and build its mailing list to boost footfall into physical stores, our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt; took advantage of the aforementioned benefits to create a very effective, targeted microsite.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

arge-width&quot;:768,&quot;medium_large-height&quot;:344,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-1-1024x459.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:459,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-1.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:689,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-1.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:807}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a great example of a microsite that has employed an aesthetic that differs from that of the brand’s main website. Going this route has an immediate impact on customers who have become familiar (and you know what they say about familiarity) with a brand’s usual, well, branding. By incorporating a slogan and colour scheme that hint at Halloween, SMACK was able to differentiate the microsite while taking advantage of seasonal recognition.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For comparison, here’s Crabtree &amp;amp; Evelyn’s main website’s homepage:&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

:338,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-2-1024x451.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:451,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:677,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:793}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By interacting with the microsite, customers were able to claim a free gift with a purchase at a physical store. It was vital to make the microsite engaging but very simple to navigate so that users could get to their free gift code easily, something they could achieve in three basic steps, each including bold, unmissable call to action.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1013,&quot;id&quot;:1013,&quot;title&quot;:&quot;crabtree-and-evelyn-no-tricks-just-treats-3&quot;,&quot;filename&quot;:&quot;crabtree-and-evelyn-no-tricks-just-treats-3.jpg&quot;,&quot;filesize&quot;:155768,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/crabtree-and-evelyn-no-tricks-just-treats-3\/&quot;,&quot;alt&quot;:&quot;Mobile design of Crabtree &amp; Evelyn&#039;s microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Mobile design of Crabtree &amp; Evelyn&#039;s microsite, showing how engaging it is and how simple it is to navigate&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;crabtree-and-evelyn-no-tricks-just-treats-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:30:45&quot;,&quot;modified&quot;:&quot;2022-05-03 16:36:05&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:971,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3-300x162.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:162,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3-768x414.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:414,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3-1024x552.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:552,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:829,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/crabtree-and-evelyn-no-tricks-just-treats-3.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:971}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If there was ever a microsite example that proved how effective and versatile a marketing tool it is, this would be it. Online retail has gone through the roof in the last decade, with people preferring to do their shopping online.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Anything that can bring customers to a brand’s physical store where there’s a higher likelihood of impulse purchases and cross-selling is a golden goose to retail brands. This is what made this microsite so effective. Giving customers an easy way to get a free gift offered an incentive for them to visit the store, therefore increasing footfall notably.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the process of claiming their free gift, another of the brand’s objectives &amp;#8211; building its mailing list &amp;#8211; was achieved via the email capture stage. With this information, Crabtree &amp;amp; Evelyn can build customer profiles and create targeted CRM campaigns. These two vital elements were achieved via a simple but effective microsite.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/crabtree-evelyn-halloween\/\&quot;&gt;https:\/\/smack.agency\/work\/beauty\/crabtree-evelyn-halloween\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;6. Red Bull &amp;#8211; Karl Meltzer&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Red Bull is a prime example of a brand that understands its position in the mind of the audience. The company’s market positioning efforts has even taken it to &lt;a target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;outer space&lt;\/a&gt;. RedBull is very much self-aware of the sector it operates in and how it is not only in the business of selling an energy beverage, it is also in the business of sports, adventure, and human activity experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The brand has created quite a few microsites, but the microsite they built for ultrarunner Karl Meltzer really showcases this understanding. This interactive microsite allows the user to recount the runner and his crew’s experience as they set a new speed record for an Appalachian Trail thru-hike.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1024,&quot;id&quot;:1024,&quot;title&quot;:&quot;red-bull-karl-meltzer-1&quot;,&quot;filename&quot;:&quot;red-bull-karl-meltzer-1.jpg&quot;,&quot;filesize&quot;:235563,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/red-bull-karl-meltzer-1\/&quot;,&quot;alt&quot;:&quot;Diary page from Red Bull&#039;s Karl Meltzer microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Diary page from Red Bull&#039;s Karl Meltzer microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;red-bull-karl-meltzer-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:11&quot;,&quot;modified&quot;:&quot;2022-05-03 16:37:11&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:936,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1-300x156.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:156,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1-768x399.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:399,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1-1024x532.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:532,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:799,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-1.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:936}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The microsite presents this achievement as a story. At the top, the user can go through notes made by those actually involved from day 1 to the last day, 46. This is accompanied by some lovely images of Karl doing his thing through beautiful settings, as well as pictures that paint a picture of the camaraderie of the crew and a sort of behind the scenes look at what was involved with this achievement.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Lower down the microsite, the user can really get to know who Karl Meltzer is and get more information about the trial by clicking the little white arrows. The information is delivered in digestible chunks, a microcosm of the microsite as a whole. This microsite example shows you don’t have to have the biggest budget in the world to deliver great, targeted content. Even big-name brands with deep pockets go the simple route sometimes because they understand the message is the most important thing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the benefits of a microsites is that you can target a specific keyword that you want to rank for in search engines. A microsite is a great avenue to use for this because the search engine robots can view it as a one-stop-shop for all the information concerning the keyword searched by the user.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because the microsite has its own domain and is not competing with other pages as it might do were the content on a larger, main website, it has a better chance of performing well for a given keyword. With this microsite, Red Bull has been able to achieve page 1 rankings on Google for users searching for Karl Meltzer. This is thanks to the amalgamation of great SEO and a focused microsite.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your aim is to create content that showcases how your brand is more than just a corporation that only cares about selling its products or you want to rank better in search engines for one of your keywords, a microsite like that of Karl Meltzer is a great example of how it’s done.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/atrun.redbull.com\/karl-meltzer-appalachian-trail\/p\/1\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;https:\/\/atrun.redbull.com\/karl-meltzer-appalachian-trail\/p\/1&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;7. Dishoom &amp;#8211; Attracting the Perfect Employee&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So far, all the microsite examples we’ve covered focus on targeting customers\/consumers in one shape or form. But microsites are not limited to this purpose, there are other creative ways to use the platform to achieve a given objective.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When award-winning Indian restaurant chain Dishoom was inundated with job applications and was struggling to find the right candidates for specific roles, they approached SMACK digital agency to find a solution for their recruitment problem. We were able to come up with the innovative idea of using a microsite to weed out unsuitable candidates and move the qualified ones to the next stage.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="false" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <v-image :image="{&quot;ID&quot;:1014,&quot;id&quot;:1014,&quot;title&quot;:&quot;dishoom-attracting-the-perfect-employee-1&quot;,&quot;filename&quot;:&quot;dishoom-attracting-the-perfect-employee-1.jpg&quot;,&quot;filesize&quot;:113871,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/dishoom-attracting-the-perfect-employee-1\/&quot;,&quot;alt&quot;:&quot;Mobile design of Dishoom&#039;s recruitment microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Mobile design of Dishoom&#039;s recruitment microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-attracting-the-perfect-employee-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:30:48&quot;,&quot;modified&quot;:&quot;2022-05-03 16:38:08&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1000,&quot;height&quot;:773,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1-300x232.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:232,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1-768x594.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:594,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1.jpg&quot;,&quot;large-width&quot;:1000,&quot;large-height&quot;:773,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1.jpg&quot;,&quot;1536x1536-width&quot;:1000,&quot;1536x1536-height&quot;:773,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-1.jpg&quot;,&quot;2048x2048-width&quot;:1000,&quot;2048x2048-height&quot;:773}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the main issues when it comes to recruitment is applicants not having a full understanding of what the role entails and what a business is all about. The first stage of the microsite addresses this by featuring a portal that gives them a clear understanding of what Dishoom is about as a business. For this microsite, SMACK decided to go with only minor variations to the client’s main website branding in order to have a seamless transition from potential candidates visiting the main website, then going on to the microsite to apply for roles. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1015,&quot;id&quot;:1015,&quot;title&quot;:&quot;dishoom-attracting-the-perfect-employee-2&quot;,&quot;filename&quot;:&quot;dishoom-attracting-the-perfect-employee-2.jpg&quot;,&quot;filesize&quot;:123933,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/dishoom-attracting-the-perfect-employee-2\/&quot;,&quot;alt&quot;:&quot;Graphic showing seamless branding between a main website and a microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Graphic showing seamless branding between a main website and a microsite&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-attracting-the-perfect-employee-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:30:50&quot;,&quot;modified&quot;:&quot;2022-05-03 16:39:01&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:862,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2-300x144.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:144,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2-768x368.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:368,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2-1024x490.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:490,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:736,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:862}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The next section of the recruitment microsite allows the user to view job listings by location. Then, by clicking the call to action button, the listing expands to give details of the specific role.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From here, it is a simple case of clicking ‘Apply’ to go on to the next page. These microsite pages are presented without clutter and with easy navigation via unmissable call to action buttons.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="false" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <v-image :image="{&quot;ID&quot;:1017,&quot;id&quot;:1017,&quot;title&quot;:&quot;dishoom-attracting-the-perfect-employee-4&quot;,&quot;filename&quot;:&quot;dishoom-attracting-the-perfect-employee-4.jpg&quot;,&quot;filesize&quot;:135511,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/dishoom-attracting-the-perfect-employee-4\/&quot;,&quot;alt&quot;:&quot;Dishooms microsite is aimed at attracting the perfect employee&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-attracting-the-perfect-employee-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:30:55&quot;,&quot;modified&quot;:&quot;2019-12-06 14:12:26&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:1098,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4-300x183.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:183,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4-768x468.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:468,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4-1024x625.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:625,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:937,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/dishoom-attracting-the-perfect-employee-4.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1098}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;creating a microsite&lt;\/a&gt;, it is important to understand the core value of your brand so that when it is visited by a user, there’s no confusion with messaging. What made this microsite so successful was that SMACK took into consideration Dishoom’s want for candidates who really get the business’s values and have a passion for what it does. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This led to us delving deep into what makes Dishoom tick as a brand including its history, food, and culture so that when it came to developing the microsite and how it should function and what content to give priority, it aligned with Dishoom’s values while also presenting the ‘soul’ of the business to potential candidates. The latter made it simple for candidates to decide whether this was the right employer for them or not, therefore weeding out those who may just apply on a whim or casually.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/dishoom-recruitment-microsite\/\&quot;&gt;https:\/\/smack.agency\/work\/dishoom-recruitment-microsite\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;8. Chanel &amp;#8211; Inside Chanel&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;How does a world-renowned brand communicate to a new generation of its importance to the industry while also detailing its history in an engaging, modern way? It should do what fashion house Chanel did: put the message on a hub in the form of a microsite using a dynamic format such as video. This is an example of a microsite that requires heavy investment but will lead to both tangible and intangible gains in the long run.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The microsite is home to short videos that relay the history and impact of the fashion brand using very interesting and memorable visuals. The videos are narrated crisply and offer genuinely fascinating facts, information, and stories. Old footage is overlaid with modern graphics, animation is employed, still images are brought to life by swirls of water colour paint, subtitles highlight points being made by the narrator, riveting music serves as scores to offer visual storytelling that gives a dynamic experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="false" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <v-image :image="{&quot;ID&quot;:1034,&quot;id&quot;:1034,&quot;title&quot;:&quot;chanel-inside-chanel-2&quot;,&quot;filename&quot;:&quot;chanel-inside-chanel-2.jpg&quot;,&quot;filesize&quot;:225378,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/chanel-inside-chanel-2\/&quot;,&quot;alt&quot;:&quot;Image of women from a microsite depicting the history of the Chanel brand&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Image of women from a microsite depicting the history of the Chanel brand&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;chanel-inside-chanel-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:55:22&quot;,&quot;modified&quot;:&quot;2022-05-03 16:40:07&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:462,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2-300x77.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:77,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2-768x197.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:197,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2-1024x263.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:263,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:394,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:462}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The videos on the microsite celebrate the history of the brand, never hesitating to name drop cultural icons such as Brad Pitt, Nicole Kidman, and Marilyn Monroe. The latter has a whole video dedicated to her and the relationship she had with the brand’s perfume, Chanel No5. In it are exclusive pictures and never before heard audio of the actress speaking on the brand.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1010,&quot;id&quot;:1010,&quot;title&quot;:&quot;chanel-inside-chanel-4&quot;,&quot;filename&quot;:&quot;chanel-inside-chanel-4.jpg&quot;,&quot;filesize&quot;:241220,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/chanel-inside-chanel-4\/&quot;,&quot;alt&quot;:&quot;Marilyn Monroe posing with a Chanel product&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;black and white picture of Marilyn Monroe posing with a Chanel product&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;chanel-inside-chanel-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:30:37&quot;,&quot;modified&quot;:&quot;2022-05-03 16:41:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:959,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4-300x160.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:160,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4-768x409.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:409,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4-1024x546.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:546,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:818,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/chanel-inside-chanel-4.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:959}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Chanel’s objective with this microsite campaign is brand positioning through the means of accessibility to the audience, using its history and success stories to give a real personality to the fashion house. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you decide to build a microsite that mainly contains one type of medium (video, text, audio, etc.), it is vital that you make the best use of that medium, so the user is engaged. Chanel does this excellently through the editing and visual style of the videos. I found myself admiring the effort it must have taken to put all of it together. This in turn made me want to watch each video more than once, gave me a newfound respect for the brand to the point where I am now considering Chanel No5 as my go-to gift for all the wonderful women in my life this Christmas. Never underestimate the power of leaving your audience in awe. A microsite executed well can do exactly that.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;https:\/\/inside.chanel.com\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;https:\/\/inside.chanel.com\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;9. Waterwise &amp;#8211; Every Last Drop&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Water shortage and environmental awareness such as climate change have been big news in recent times. People are actively seeking information on what they can do to make a difference in their own lives. What better way to provide this information than a beautifully put together microsite? Every Last Drop is an example of a well-executed microsite that uses what I call a ‘One page, One message’ delivery.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The microsite is delivered in an interactive infographic style. It starts your avatar off in bed. As you scroll down, the avatar and setting shifts and fade from one scene to another, the first being bedroom to bathroom. This scroll and move function gives it an animated element that is engaging. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="false" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <v-image :image="{&quot;ID&quot;:1029,&quot;id&quot;:1029,&quot;title&quot;:&quot;waterwise-every-last-drop-2&quot;,&quot;filename&quot;:&quot;waterwise-every-last-drop-2.jpg&quot;,&quot;filesize&quot;:116996,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/waterwise-every-last-drop-2\/&quot;,&quot;alt&quot;:&quot;Image of a microsite that has an interactive infographic style&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Image of a microsite that has an interactive infographic style&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;waterwise-every-last-drop-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:25&quot;,&quot;modified&quot;:&quot;2022-05-03 17:01:41&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:821,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2-300x137.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:137,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2-768x350.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:350,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2-1024x467.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:467,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:701,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:821}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Each setting has a water consumption statistic, delivered in a clear, concise way. This water usage information is not limited to the obvious. It also covers water usage\/wastage in the making of clothes, food, and its delivery to our homes via pipes.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Via an embedded video, a clear call to action on the last part of the microsite gives the option to learn more about water consumption and what the user can do reduce waste. There are also links to other websites where more information is available.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

1024x469.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:469,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-3.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:703,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/waterwise-every-last-drop-3.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:824}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This microsite works in a similar way to the one SMACK built for RS Components in example 3. And similar to that microsite, the objective of delivering information in an engaging, unique way is its standout feature. With such a well put together microsite delivering non-sales driven information, Waterwise is staking its claim as a brand that cares about the environment and society at large. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Another feature worth mentioning is the gamification element of the microsite. There’s one particular section where the user is ‘driving’ the avatar down a road. Little elements like this can be the difference between a memorable experience of a microsite and one that is out of the mind once the user exits.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Check it out here:&lt;br \/&gt;\n&lt;a href=\&quot;http:\/\/everylastdrop.co.uk\/\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;http:\/\/everylastdrop.co.uk\/&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If any of these microsite examples has you considering the idea of building one as part of your digital marketing strategy, don’t hesitate to &lt;a href=\&quot;https:\/\/
