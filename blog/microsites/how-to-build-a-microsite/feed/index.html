            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Well done! Youâ€™re one of the savvy, visionary people who recognises the potential a microsite has in helping your brand achieve specific digital marketing goals. While the popularity of microsites has increased over the years, it is still one of the more under-utilised or poorly executed marketing tools. This comprehensive guide on how to build a microsite takes you from setting the objectives of your &lt;a href=\&quot;https:\/\/en.wikipedia.org\/wiki\/Microsite\&quot;&gt;microsite&lt;\/a&gt;, all the way to launching it. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s worth defining exactly what a microsite is in order to make sure the process of building a microsite is as vivid as possible. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/what-is-a-microsite\/\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a microsite?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/a&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A microsite is a single webpage or a small cluster of web pages that exist separate from a brandâ€™s main website and is used for specific marketing campaigns. A microsite will have its own domain or unique URL and the branding of it may differ from the brandâ€™s usual one. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1026,&quot;id&quot;:1026,&quot;title&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-1&quot;,&quot;filename&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;filesize&quot;:83227,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/rs-components-33-ways-3d-printing-is-changing-the-world-1\/&quot;,&quot;alt&quot;:&quot;Graphic of an Infographic Microsite Example&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Infographic microsite example displaying the success of 3D printing&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;rs-components-33-ways-3d-printing-is-changing-the-world-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:18&quot;,&quot;modified&quot;:&quot;2022-05-03 16:21:11&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:889,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-300x148.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:148,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-768x379.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:379,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1-1024x506.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:506,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:759,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/rs-components-33-ways-3d-printing-is-changing-the-world-1.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:889}}" :stretch="false" :caption="&quot;This baby was built by SMACK for RS Components&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In rare cases, a microsite may be incorporated into a brands main website using a subdomain website address. For the purpose of this piece, focus will be on a microsite built to exist on its own domain. Whether youâ€™re a big, worldwide-known brand or a sole trader, this microsite guide will help you build the right microsite for your business. But before we get into the actual building, itâ€™s worth asking yourself&amp;hellip;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Why are we building a microsite?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a vital question to ask when deciding to build a microsite. Whether youâ€™re aiming for improved brand positioning or launching a new product, the only way clear marketing objectives can be set is if you know why a microsite is the best option as a marketing strategy. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Perhaps the greatest benefit of microsites is that brands can be very specific with what they are trying to achieve with them. Unlike larger websites whose purpose is to service every type of customer and can have dozens of metrics for measuring success, microsites are more targeted, filtered, and refined so that messaging is more precise and clearer objectives can be set. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 1. Set the objectives of your microsite&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;There must be a reason why you feel your main website is not the platform for whatever marketing campaign youâ€™re building a microsite for. That reason should be what informs the objectives of the microsite. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Say you have just created an in depth piece of content that incorporates an interactive\/engagement element. Being the visionary you are, you decide placing it on a microsite is the best way to get as many eyes on the content as possible, circumventing the possibility that it might get lost amongst the hundreds of pages on your main website. From this reasoning of why you need a microsite, the objectives of your microsite begin to emerge. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1078,&quot;id&quot;:1078,&quot;title&quot;:&quot;set-the-objectives-of-your-microsite&quot;,&quot;filename&quot;:&quot;set-the-objectives-of-your-microsite.jpg&quot;,&quot;filesize&quot;:163992,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/how-to-build-a-microsite\/set-the-objectives-of-your-microsite\/&quot;,&quot;alt&quot;:&quot;Setting the objectives of your microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;set-the-objectives-of-your-microsite&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1064,&quot;date&quot;:&quot;2019-12-01 17:52:45&quot;,&quot;modified&quot;:&quot;2020-01-16 10:45:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/set-the-objectives-of-your-microsite.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But before making the objectives concrete, first analyse which section of your audience you wish to target. Using customer persona profiles &amp;#8211; their interests, demographics, desires, pain points, behaviour, stage of customer journey &amp;#8211; and other data sources such as your CRM software, you can get an idea as to who this piece of content would be of the most interest to. This can be an objective in itself e.g. We want to reach women between the ages of 21 to 31 who own their homes and have shown prior interest in the contentâ€™s topic.  &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once youâ€™ve decided on your target audience, you can begin to set objectives. Iâ€™m a huge fan of using the SMART (Specific, Measurable, Achievable, Realistic, Timebound) process in deciding goals and objectives.  &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Specific&lt;\/strong&gt; &amp;#8211; The whole point of placing content on a microsite is the specificity factor. In the example above, your overall objective could be to raise\/maintain brand awareness. However, itâ€™s not enough to simply say you want eyes on the piece of content. Set out an exact number of unique visitors you want. You could say you want at least 20% of the women in your target group to visit the microsite. Going wider than the example, other specific objectives for placing content on a microsite can include:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Increase user engagement by 40%&lt;\/li&gt;\n&lt;li&gt;Capture 1000 email addresses&lt;\/li&gt;\n&lt;li&gt;Achieve 500 downloads of a white paper&lt;\/li&gt;\n&lt;li&gt;Increase traffic to main website by 20% via the microsite&lt;\/li&gt;\n&lt;li&gt;Increase lead generation for a product by 30%&lt;\/li&gt;\n&lt;li&gt;Gain 50 organic links from reputable websites to improve link profile &lt;\/li&gt;\n&lt;li&gt;Increase quarterly revenue by 7.5% through leads\/sales from microsite &lt;\/li&gt;\n&lt;li&gt;Double the number of listeners to your podcast &lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Setting these specific objectives will help you with all the other processes involved in building a microsite including design and how to measure ROI. Speaking of whichâ€¦&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Measurable&lt;\/strong&gt; &amp;#8211; Your objectives have to be quantifiable in order to gauge how successful your microsite will be. Being specific with objectives makes this easier, as can be seen in the bullet points above. Setting objectives with predetermined metrics in mind will make not only measuring success easier, it will help when deciding the elements that need to be built into the microsite. For example, a form may need to be included on the microsite to measure how successful it is in capturing email addresses.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Achievable&lt;\/strong&gt; &amp;#8211; Setting a high benchmark for what you want to achieve is not so much a terrible thing as it is a factor that could lead to a negative trickle down effect on other factors. Objectives too high to achieve could lead to budgeting issues or resource allocation problems, for example. Make sure the objectives of building a microsite are achievable.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Realistic&lt;\/strong&gt; &amp;#8211; &lt;em&gt;â€œThe sky&amp;#8217;s the limit.â€&lt;\/em&gt; &lt;em&gt;â€œReach for the starsâ€&lt;\/em&gt;. &lt;em&gt;â€œIf the mind can perceive it, the person can achieve it.â€&lt;\/em&gt; But they also say &lt;em&gt;â€œItâ€™s a marathon, not a sprint.â€&lt;\/em&gt; This is still business so setting realistic goals and achieving them is a step towards winning the race. Setting unrealistic objectives for your microsite will affect factors like ROI measurement and outreach strategy to name but a few.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Timebound&lt;\/strong&gt; &amp;#8211; One of the things that differentiates standard websites from microsites is the fact that the latter are usually temporary. Microsites are built to serve a purpose and once that is done, they are taken offline. So by its nature, a microsite requires a time limit to achieve its objectives. This makes perfect sense when you think about it. Most marketing campaigns last for a given period and a microsite is a marketing tool that works best as part of a campaign. Setting a time limit will also allow you to set specific, measurable, achievable, and realistic goals and objectives.&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 2. Decide on a domain name and purchase it&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At its core, marketing of any kind is communication. Because your microsite exists away from your main site, therefore reducing automatic brand recognition in the form of your domain name when a user sees it on Google or elsewhere, itâ€™s vital that your choice of domain name for the microsite truly represents what youâ€™re trying to say or achieve with it. Some of the best examples of microsites have catchy, memorable, or idea driven non-brand domain names or URLs that emphasise what the content is trying to communicate. Do not overlook the importance of this.&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1073,&quot;id&quot;:1073,&quot;title&quot;:&quot;decide-on-a-domain-name-and-purchase-it&quot;,&quot;filename&quot;:&quot;decide-on-a-domain-name-and-purchase-it.jpg&quot;,&quot;filesize&quot;:384097,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/how-to-build-a-microsite\/decide-on-a-domain-name-and-purchase-it\/&quot;,&quot;alt&quot;:&quot;Making decisions&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;decide-on-a-domain-name-and-purchase-it&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1064,&quot;date&quot;:&quot;2019-12-01 17:52:29&quot;,&quot;modified&quot;:&quot;2020-01-16 10:47:06&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:1200,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/decide-on-a-domain-name-and-purchase-it.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1200}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Others may beg to differ, but itâ€™s the authorâ€™s belief that registering a domain for a microsite should be sorted out as soon as possible for the obvious reason that all around the world people are registering thousands of domain names everyday. Thereâ€™s nothing more disappointing than building a campaign around a slogan, theme, idea, or motto only to find out its domain name has been taken by some cyber squatter who canâ€™t be contacted or wants you to pay through the nose to purchase it off them. You wouldnâ€™t put the cart before the horse so why build a house (microsite) without a foundation (domain name)?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 3. Have an SEO strategy&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Any sort of content that exists online should have a search engine optimisation plan. A microsite is no different, as it is a mini website. If you want your microsite listed in Googleâ€™s and indeed any search engine results pages, there is a minimum level of SEO work that has to be done for it to be picked up by search engine crawlers or robots. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In order to make sure the microsite doesnâ€™t end up in the abyss that is page number 3 and onwards on the results page however, you have to do more than the minimum. Having your objectives and your domain name sorted are important clogs in creating an SEO strategy for your microsite. In fact, you might even have to start thinking about SEO before registering a domain name as keywords in a URL is a major factor in rankings on search engine result pages. Speaking of whichâ€¦&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Keywords&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Keyword research is, well, key. It can not only help in optimising content, but also be the reason you decide to build a microsite in the first place. For example, you might have a certain keyword that you want to rank better for or gain more brand recognition\/association for and decide building a microsite is the best way to achieve this because itâ€™s great for specific targeting.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Knowing what your target audience is searching for and how they are doing so will help you build a microsite that the crawlers pick up as relevant to a search phrase and that satisfies the userâ€™s intent. Google is very stringent when it comes to SEO best practice. You donâ€™t want your microsite to fall foul.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other SEO-related factors to consider are meta tags, inbound and outbound links, domain name, URL structure, choice of CMS (Content Management System), mobile friendliness, responsiveness, design elements such as images and videos which can affect load speed.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 4. Look at microsites competitors have built&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Like any sort of marketing process, building a microsite requires a bit of competitor analysis. This should apply to setting objectives but also the actual delivery of the final product. If youâ€™re new to microsites, this is an especially useful step. Looking at what others have done and how theyâ€™ve done it will paint a much clearer picture of the online marketing possibilities of a microsite.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1025,&quot;id&quot;:1025,&quot;title&quot;:&quot;red-bull-karl-meltzer-2&quot;,&quot;filename&quot;:&quot;red-bull-karl-meltzer-2.jpg&quot;,&quot;filesize&quot;:230208,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/microsite-examples-and-why-they-work\/red-bull-karl-meltzer-2\/&quot;,&quot;alt&quot;:&quot;A focused microsite will perform well on search engine results with some good seo&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;red-bull-karl-meltzer-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:995,&quot;date&quot;:&quot;2019-11-03 16:31:15&quot;,&quot;modified&quot;:&quot;2019-12-06 14:08:54&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:976,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2-300x163.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:163,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2-768x416.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:416,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2-1024x555.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:555,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:833,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/red-bull-karl-meltzer-2.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:976}}" :stretch="false" :caption="&quot;Built by Red Bull for ultrarunner Karl Meltzer&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From information driven microsites, to ones that are more focused on interactivity and engagement, to sales driven ones, no matter your marketing objectives, there is an example of a microsite out there that has been built to achieve the same. Use these &lt;a href=\&quot;https:\/\/smack.agency\/microsite-examples-and-why-they-work\/\&quot;&gt;microsite examples&lt;\/a&gt; as a template or canvass to start brainstorming microsite design ideas.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 5. Make a decision on your micrositeâ€™s design&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Youâ€™re now at the stage where you have a clear picture of the purpose of your microsite and the foundation it should be built on based on objectives, SEO, and examples of other microsites. It is now time to come up with an actual, concrete design. Aside from the aesthetics of the microsite, some important elements to consider during the design development stage include:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Number of pages&lt;\/strong&gt; &amp;#8211; Is the objective better served by having just one page or several?&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;Navigation&lt;\/strong&gt; &amp;#8211; Will the microsite have the traditional navigational functionality using clicks or is it more scroll-driven or will it be a combination of both?&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;&lt;strong&gt;Gamification&lt;\/strong&gt;&lt;\/a&gt; &amp;#8211; is there a gameplay element to the microsite? Some of the best interactive and engaging microsites have this functionality but they require a very precise design.&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;CTA (Call to Action)&lt;\/strong&gt; &amp;#8211; Where on the page(s) will your call to action or instructions go? What colours will make them stand out and be attention-grabbing?&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;Media&lt;\/strong&gt; &amp;#8211; Will the microsite contain &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/smacks-guide-to-video-marketing-in-2021\/\&quot;&gt;videos&lt;\/a&gt;, images, audio, animation? Answering this question will have a noticeable impact on your design plans.&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;Social media&lt;\/strong&gt; &amp;#8211; How and where does this fit into the microsite?&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is the best time to bring in an agency such as &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK&lt;\/a&gt; (hey, one plug isnâ€™t so bad) that specialises in website development and design with particular &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;experience in the building of microsites&lt;\/a&gt;. The agencyâ€™s knowledge will help you in understanding what is possible, what works best for the elements listed above, as well as bringing in additional ideas.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

t;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/make-a-decision-for-your-microsites-design-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/make-a-decision-for-your-microsites-design.jpg&quot;,&quot;2048x2048-width&quot;:1999,&quot;2048x2048-height&quot;:1333}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s worth mentioning again here that a microsite is not bound by a businessâ€™s usual branding elements. Depending on objectives, you may consider doing something completely different to make the content stand out or you may decide to only make minor changes in order to keep some sort of continuity and brand recognition. It really depends on what youâ€™re aiming for. It makes sense to keep most of your branding elements if the microsite is part of the marketing campaign for a new product launch, for example. For a microsite built to show another side to your business, going for a radical change of branding to further emphasise this point could be a better option. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 6. Create the content&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;â€œContent is Kingâ€ is a slogan that might be overused but itâ€™s used often for a reason. Content is the bottomline of any marketing campaign no matter what guise it takes.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Work can start on this step as early as after step one i.e. after youâ€™ve decided on the objectives of the microsite. The analogy of putting the cart before the horse also applies here; you donâ€™t want a beautiful machine without an engine. You should at least start creating some sort of draft  early on. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1072,&quot;id&quot;:1072,&quot;title&quot;:&quot;create-the-content&quot;,&quot;filename&quot;:&quot;create-the-content.jpg&quot;,&quot;filesize&quot;:153680,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/how-to-build-a-microsite\/create-the-content\/&quot;,&quot;alt&quot;:&quot;Create the content for your microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;create-the-content&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1064,&quot;date&quot;:&quot;2019-12-01 17:52:26&quot;,&quot;modified&quot;:&quot;2020-01-16 10:51:41&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/create-the-content.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As you go through each stage, tweeks can be made to content in order to facilitate SEO strategy, competitor analysis, and design. With all those elements fully realised, you can now create the final content the microsite will host.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It is key here to have a perfect idea of:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Tone of voice&lt;\/li&gt;\n&lt;li&gt;The user intent or pain point you want the microsite to satisfy or cure&lt;\/li&gt;\n&lt;li&gt;What youâ€™re trying to communicate&lt;\/li&gt;\n&lt;li&gt;The actions you want the user to take&lt;\/li&gt;\n&lt;li&gt;What you want them to take away from their visit&lt;\/li&gt;\n&lt;li&gt;The interaction between the text content and any other elements such as video, audio, images, animation&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 7. Connect the microsite to analytics and marketing tools &lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The easiest way to measure the success of the microsite is by connecting it to the analytics tools your main website is connected to. Google analytics and other such platforms will allow you to track the performance of the microsite so you can monitor the objectives you set based on specific metrics. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If the microsite has an email marketing element, you can connect it to your marketing automation platform or customer relationship management system.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/connect-the-microsite-to-analytics-and-marketing-tools-1024x680.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:680,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/connect-the-microsite-to-analytics-and-marketing-tools-1536x1021.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1021,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/connect-the-microsite-to-analytics-and-marketing-tools.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1196}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These tools can also help you when it comes to testing the microsite. They are particularly helpful for A\/B split tests whereby you publish two different versions of the microsite randomly (preferably to a test group) to see which performs better. Based on these results, a decision can be made as to what the final version you publish to the general public should look or function like.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 8. Launch the microsite&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

36,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/11\/launch-the-microsite.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that all your hard work as culminated in the building of a fantastic microsite, itâ€™s time to unleash it to the world (or your target audience). But the work doesnâ€™t stop there. A separate step that covers outreach and promotion could be added to this guide, but suffice to say the same sort of effort you put into promoting your main website should also be put into the microsite, albeit with variations that suit the target audience and what it is youâ€™re communicating. Internet marketing platforms such as social media, blogs, content distribution platforms, PPC advertising, display advertising are ways you can get eyes on your microsite.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The process of building a microsite might seem daunting but it can prove to be very educational in further understanding your customers and digital marketing as a whole. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact SMACK creative digital agency&lt;\/a&gt; (okay, I lied, two plugs isnâ€™t so bad) if youâ€™re interested in creating a microsite and need assistance. We can support you from any of the stages in this guide.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
