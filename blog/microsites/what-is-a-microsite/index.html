            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s be frank about it: the internet has levelled the playing field to a huge extent when it comes to brand building and other marketing processes such as lead generation and targeting. Itâ€™s not enough to have a standard website or depend on brand equity to achieve digital marketing success. The internet offers a variety of marketing tools but one that is often misunderstood or under appreciated is a microsite.&lt;\/span&gt;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a microsite?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A &lt;a href=\&quot;https:\/\/en.wikipedia.org\/wiki\/Microsite\&quot; target=\&quot;_blank\&quot; rel=\&quot;noopener\&quot;&gt;microsite&lt;\/a&gt; is a branded webpage or a group of webpages, that exist separate from your main website. The idea behind a microsite is to offer yet another platform for potential customers to discover your brand with the objective that the unique content it holds will drive them to perform an action. This action can range anywhere from simply reading the content to signing up for email newsletters. While a microsite will often contain your brand components (logo, colour schemes, fonts etc.), you have the option of varying these to make the microsite standout from your normal website or to drive home a specific message (more on this later).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A microsite should not be confused with a landing page which is a single page used for lead generation.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:933,&quot;id&quot;:933,&quot;title&quot;:&quot;Amazon Prime Day Microsite&quot;,&quot;filename&quot;:&quot;amazon-prime-day-microsite.png&quot;,&quot;filesize&quot;:138782,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite.png&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/amazon-prime-day-microsite\/&quot;,&quot;alt&quot;:&quot;Amazon Prime Day Microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;amazon-prime-day-microsite&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:924,&quot;date&quot;:&quot;2019-10-17 19:01:54&quot;,&quot;modified&quot;:&quot;2019-10-21 13:58:33&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/png&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;png&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite-150x150.png&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite-300x157.png&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite-768x402.png&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite-1024x536.png&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite.png&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/amazon-prime-day-microsite.png&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;Amazon use microsites to run campaigns that can&#039;t be run on Amazon.com&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is the difference between a microsite and a website?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Different domain name&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;One of the main differences between a microsite and a normal website is that a microsite lives on its own independent domain i.e. its own web address or URL that doesnâ€™t necessarily need to contain your brand name. If your website is www.example.com, your microsite domain could be, say, www.bestmarketingcampaignever.com.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Microsites are not subdomains&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Itâ€™s important not to confuse microsites with subdomains, which are, as the name suggests, sites that exist under your main domain. You might have noticed the blog section of some of your favourite websites having the word â€˜blogâ€™ in front of their normal URLs. What you have there is a blogsite that exists under the main websiteâ€™s domain. Using the example above, your blogsite subdomain would be www.blog.example.com.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Microsites are temporary&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Diamonds might be forever but microsites are not. In most cases, microsites tend to be temporary sites. Brands use them as part of specific marketing campaigns or strategies (more on what microsites are used for below). Once the campaign comes to an end, so does the microsite. This is not always the case however, some microsites are continuously updated, repurposed by brands, or end up being incorporated into the main website. A &lt;a href=\&quot;https:\/\/smack.agency\/microsite-examples-and-why-they-work\/\&quot;&gt;microsite example&lt;\/a&gt; of the latter is Red Bullâ€™s â€˜Red Bulletinâ€™ microsite that was later amalgamated with the brandâ€™s main website and now sits under the redbull.com domain.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Microsites hold different content&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;A microsite is for all intents and purposes its own entity. It often contains media elements such as audio, image, or video that arenâ€™t on the main website. Creative engagement functions are often exclusively built into microsites.&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:926,&quot;id&quot;:926,&quot;title&quot;:&quot;Molton Brown website and microsite&quot;,&quot;filename&quot;:&quot;molton-brown-website-and-microsite.png&quot;,&quot;filesize&quot;:399470,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite.png&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/molton-brown-website-and-microsite\/&quot;,&quot;alt&quot;:&quot;Molton Brown website side by side with their microsite&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;molton-brown-website-and-microsite&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:924,&quot;date&quot;:&quot;2019-10-17 19:01:34&quot;,&quot;modified&quot;:&quot;2019-10-21 14:14:49&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/png&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;png&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite-150x150.png&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite-300x157.png&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite-768x402.png&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite-1024x536.png&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite.png&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/molton-brown-website-and-microsite.png&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;Christmas microsites launched to hold \&quot;gamified\&quot; content for Molton Brown&quot;" :link="&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown\/&quot;"></v-image>            <content-section :content="&quot;&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Size doesnâ€™t always matter&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Compared to a regular website, a microsite often has a small amount of pages. What brands want to do with microsites is to minimise clutter and distraction so content is much more focused.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Microsites require their own strategy&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;A digital marketing campaign is not a real one if it doesnâ€™t factor in keyword targeting, user intent, customer targeting, call-to-action, social media strategy, link building (referral links from high quality third party websites to your microsite), and email marketing amongst others. How a brand approaches these factors for a microsite will differ from how it handles them for its main website. The idea is to streamline these factors for a specific, targeted campaign. These factors can then be used as metrics to measure performance and set benchmarks.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you have a clearer idea of what a microsite is and how it differs from a normal website, letâ€™s move on to exactly what purpose microsites serve.&lt;\/span&gt;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a microsite used for?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You might be wondering why brands, especially those with brand recognition and good market share, would decide to set up a mini site that exists outside of their main website. Itâ€™s almost counterintuitive to the principles of marketing where brand equity is vital. But a good way to look at this is how world renowned authors like Stephen King and J.K. Rowling choose to write some of their work under pseudonyms because it allows them to experiment, branch out beyond what they are typically known to write about, and to be seen in a different light.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Brands use microsites for very similar reasons. A microsite allows a brand to use alternative content strategies to reach a particular audience. In many cases, companies have websites that are quite rigid in their structure, design, and messaging. This is not to say that is a bad thing: sometimes it makes sense for brands in certain verticals to have such websites. What a microsite would allow such brands (and indeed any brand) to do is:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Get really creative&lt;\/li&gt;\n&lt;li&gt;Target specific audiences that require messaging different from the brandâ€™s standard type&lt;\/li&gt;\n&lt;li&gt;Experiment with different media formats (blogs, video, audio etc.)&lt;\/li&gt;\n&lt;li&gt;Create another platform to gain online visibility&lt;\/li&gt;\n&lt;li&gt;Get eyes and attention on a new product or service they are launching&lt;\/li&gt;\n&lt;li&gt;Create an alternative way to capture emails or build social media followers&lt;\/li&gt;\n&lt;li&gt;Show another side to the brand (this can include a change in tone of voice)&lt;\/li&gt;\n&lt;li&gt;Provide a platform that functions as one part of a whole service they provide (e.g. mobile banking sites)&lt;\/li&gt;\n&lt;li&gt;Provide a platform that eases specific organisational processes (e.g. &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;Smack creative digital agency&lt;\/a&gt; built a microsite that made it easier for a client to recruit the right candidates)&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your website has hundreds or thousands of pages, a microsite is a great way to summarise or filter down to the essence of what you are about.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Microsites are a great way for brands to take advantage of what digital marketing has to offer, especially if they operate in competitive sectors.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:927,&quot;id&quot;:927,&quot;title&quot;:&quot;Dishoom Microsite&quot;,&quot;filename&quot;:&quot;dishoom-microsite.png&quot;,&quot;filesize&quot;:284891,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite.png&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/dishoom-microsite\/&quot;,&quot;alt&quot;:&quot;A microsite for Dishoom restaurant&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-microsite&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:924,&quot;date&quot;:&quot;2019-10-17 19:01:38&quot;,&quot;modified&quot;:&quot;2019-10-21 14:10:37&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/png&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;png&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite-150x150.png&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite-300x157.png&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite-768x402.png&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite-1024x536.png&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite.png&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/dishoom-microsite.png&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;Dishoom used a microsite to launch a theatrical dining experience&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What makes a good microsite?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Targeting is a word thatâ€™s come up a few times thus far in this article and thatâ€™s because it is foundational to microsites. It goes without saying then, that a good microsite has to be precise with its messaging and satisfy both the marketing intent of the brand and satisfy the user intent of the visitor. A good way to do this is to make your microsite simple while still packing a punch. Here are a few more things that make for a good microsite: &lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Content&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;The microsite should have content thatâ€™s as unique as possible and can stand alone and stand out from what is on a brandâ€™s regular website.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Navigation&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;If a microsite has more than one page, it should be easy and intuitive to navigate.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;An interactive element that engages the user&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;Gamification&lt;\/a&gt; (the integration of gaming mechanics) is a great way to get the user to participate in a campaign and make them stay on the site longer. The longer they stay, the longer the memory of their visit lasts.&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/Ct1mCtWV6hg" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Shareable&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;A microsite should have buttons that make it easy to share on social media, mobile apps, email, etc.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;CTA&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;A good microsite has to have a call to action that is clear and actionable.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Analytical&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Great microsites are connected to performance analysis tools that allow you to measure your KPIs (who says it has to be all about the user).&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Optimised URL\/Domain name&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;When possible, a good microsite should have a URL that includes any of the slogan, campaign name, target keyword, product name, etc., the microsite was built for. This gives the microsite the chance to rank well on search engines while being specific as to what the microsite is about. A user is more likely to visit a microsite that has a web address that contains the keywords they searched for.&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What are the benefits of a microsite?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By now youâ€™re probably starting to have an idea of how beneficial a microsite can be as part of your digital marketing campaign. Time to dive into the specific benefits of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/how-to-build-a-microsite\/\&quot;&gt;building a microsite&lt;\/a&gt;&amp;#8230;&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Increase brand visibility &lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Microsites offer another way for brands to boost their brand awareness online. Because they are used for content that is engaging, fun, informative, creative, from left field, innovative, they can help gain or maintain top of mind awareness. The internet is a competitive field. Anything that can give you the edge over competitors is worth investing in.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;New Lead Generation&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;The headline sounds like the name of a modern-day punk rock band, but this microsite benefit is an important one. Gaining new leads is at the heart of every businessâ€™s marketing objectives. Done well, a microsite can pull a potential customer in, rather than push them towards an action that will turn them into a lead. Customers have never been more conscious or wary of targeted advertising online. The way successful brands are circumventing this is by creating experiences that come across as informative and engaging rather than the usual hard sell or push marketing tactics. The right microsite provides an effortless, seamless process from curiosity to genuine interest. Prospects move on to the next step in the sales funnel because a microsite has offered them an experience.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Affordable&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Microsite can be as cheap as you can afford or as expensive as your budget allows. Because lots of money spent doesnâ€™t always equal great results (youâ€™ll be amazed how rubbish some expensively built websites are), the affordability of microsites can even out the playing field. This means smaller brands can compete with the big boys by being creative and providing great content.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Part of a customerâ€™s purchase journey&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;The internet has added layers to the way consumers go through the sales process. Touchpoints and the purchase funnel are elements that have been forever changed by the web. The Google coined â€œMicro-momentsâ€ (consumers reflexively going on devices &amp;#8211; often smartphones &amp;#8211; for information gathering purposes that can lead to purchase) is becoming a huge part of customer behaviour. Having a microsite that can deliver the information sort out by a consumer is a fantastic way to be right there wherever they are in their purchase journey. You can create a microsite for every one of the steps in the purchase funnel.&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:929,&quot;id&quot;:929,&quot;title&quot;:&quot;Modern Customer Journey&quot;,&quot;filename&quot;:&quot;modern-customer-journey.png&quot;,&quot;filesize&quot;:37983,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey.png&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/modern-customer-journey\/&quot;,&quot;alt&quot;:&quot;A microsite is part of a customerâ€™s purchase journey&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;modern-customer-journey&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:924,&quot;date&quot;:&quot;2019-10-17 19:01:44&quot;,&quot;modified&quot;:&quot;2019-10-21 14:39:43&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/png&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;png&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey-150x150.png&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey-300x157.png&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey-768x402.png&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey-1024x536.png&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey.png&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/modern-customer-journey.png&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;ol start=\&quot;5\&quot; class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Boost customer engagement&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;We are in an age where mega star celebrities reply to the tweets of their fans. Likewise, consumers demand more from brands these days. A television advert, radio commercial, or a â€œPlease buy from us now!!!â€ banner on a website just wonâ€™t do anymore. Customers want interaction, they crave engagement. A microsite is an easier way to do this. If you offer this to them, they will thank you for your efforts by sharing your content, growing your brand popularity through word-of-mouth marketing therefore becoming brand advocates, coming back for return visits, and more.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Can improve SEO performance&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;If thereâ€™s a particular area of your business youâ€™d like to see perform better in search engines, a microsite can help achieve this. By targeting a specific keyword, topic, or area of expertise and placing it on a site dedicated to that alone, you have a chance of ranking well for it. While on a surface level this might seem only beneficial to brands that choose to host their microsites on their main website domain (this is sometimes referred to as a â€œbranded verticalâ€), brands that host SEO-rich content on a separate microsite domain can still benefit immensely by:&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Having links going to their main website&lt;\/li&gt;\n&lt;li&gt;Contacting third party websites that have linked to the microsite and asking them to also link to the main website&lt;\/li&gt;\n&lt;li&gt;Having the microsite URL redirect to a relevant page on the main website once the campaign is over &lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Microsites are also perfect for SEO elements such as structured data (schema) and AMP (accelerated mobile pages), two search engine results features that boost clicks.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Great for CRM&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Any brand worth its salt knows the importance of customer retention marketing. While email newsletters are still a great way to keep your existing\/previous customers informed and (hopefully) coming back for more business, they can end up being repetitive and boring. With a microsite, your marketing communication can be more diverse, dynamic, inventive, engaging, and memorable. Depending on your business type, you can personalise a microsite by including features that make it unique to the user. It could, for example, use their previous purchase history to show their personality type. Cross-selling additional products and services to existing customers via this channel can be more effective than a simple â€œYou might also like thisâ€ email. Want to keep them coming back for more? Give them more!&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:928,&quot;id&quot;:928,&quot;title&quot;:&quot;A Microsite Is Great for CRM&quot;,&quot;filename&quot;:&quot;a-microsite-is-great-for-crm.png&quot;,&quot;filesize&quot;:44139,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm.png&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/microsite-great-for-crm\/&quot;,&quot;alt&quot;:&quot;A microsite is great for your marketing communications&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;microsite-great-for-crm&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:924,&quot;date&quot;:&quot;2019-10-17 19:01:42&quot;,&quot;modified&quot;:&quot;2019-10-21 14:37:50&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/png&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;png&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm-150x150.png&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm-300x157.png&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm-768x402.png&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm-1024x536.png&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm.png&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/a-microsite-is-great-for-crm.png&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;ol start=\&quot;8\&quot; class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Measuring success&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Search engine marketing can be a very complex thing which leads to complex data and analysis. Compared to a regular website however, a microsite is focused on one campaign and a set of goals and\/or objectives (sometimes as few as one). This means setting KPIs and determining what metrics should be used to gauge success is much easier. With fantastic tools like Google Analytics, figuring out the ROI of your microsite is a breeze. In fact, working on a microsite can possibly help you streamline how you approach measuring success on your main website.&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Honorable â€˜Benefits of a micrositeâ€™ mentions&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Now that we are officially in the â€œmobile firstâ€ age where Google is prioritising content that is mobile friendly on its search results pages, a microsite is more likely to show up on Google results they are quick to load, self-contained, highly SEO optimised and tend to offer great UX.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Using microsites to do split tests offer another way to analyse customer behaviour and what they respond to and engage with, information which you can then apply to your main website&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;p class=\&quot;p1\&quot;&gt;You can use a microsite to show another side to your business. This can be anything from your charity work to interviews with employees to the history of your company. &lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;p class=\&quot;p1\&quot;&gt;TL;DR &amp;#8211; with people increasingly preferring to consume information in small chunks, what better way to relay information to them than a site built specifically for that purpose?&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What are the cons of a microsite?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The cons of building a microsite are far less than the pros, but they are worth mentioning. But since we are definitely a glass half full bunch here at Smack, there is a solution for each disadvantage.&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Brand confusion&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;In cases where the branding and content on a microsite is very different from what visitors to the normal website are used to, there can be some confusion. This can especially be the case when the content is more text driven rather than product or service driven. Us humans love being in our comfort zone and any change that disrupts that can put us off (remember New Coke? That didnâ€™t go down well. Ba dum tish!). &lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;Luckily, this can be avoided by finding that sweet spot between what the customer recognises and something new that will pique their interest.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Brand leveraging&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;For companies with huge brand recognition who are used to drawing a large number of visitors to their website based on this alone, the idea of not leveraging this built up equity on a microsite could seem counterproductive. &lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;To overcome this fear, big brands can leverage their financial might and access to resources to build microsites that are truly magnificent. This will lead to engaging content that speaks for itself and gets attention regardless, which will end up giving them even more brand recognition and boosts the brand leverage they feared not using in the first place.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;strong&gt;Small businesses&lt;\/strong&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;A new business still in the early stages of building the reputation and visit numbers of its main website might view a microsite as a platform that takes attention and sessions away from it. This is a valid con to consider.&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;However, a great microsite can get a lot of buzz and increase brand visibility. A microsite can be the entry point for new customers who will end up on the main site if navigation and engagement on the microsite is executed smartly. A well put together, unique microsite can go viral and lead to, well, lots of leads.&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:930,&quot;id&quot;:930,&quot;title&quot;:&quot;Small businesses&quot;,&quot;filename&quot;:&quot;small-businesses.png&quot;,&quot;filesize&quot;:89472,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses.png&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/small-businesses\/&quot;,&quot;alt&quot;:&quot;A microsite can be great for small businesses&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;small-businesses&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:924,&quot;date&quot;:&quot;2019-10-17 19:01:47&quot;,&quot;modified&quot;:&quot;2019-10-21 14:42:11&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/png&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;png&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses-150x150.png&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses-300x157.png&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses-768x402.png&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses-1024x536.png&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses.png&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/10\/small-businesses.png&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;In conclusion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A microsite is a webpage or a cluster of webpages that are usually temporary and exist to serve a specific purpose ranging anything from a new product launch to demonstration of expertise in a given field. While microsites differ from normal websites in URL and branding, the ultimate goal is to get visitors to eventually browse the main website and increase overall brand awareness. While there are a few cons of investing in one, the benefits of a microsite are far greater. Smack is fast becoming one of the best digital agencies in London having created microsites that have helped brands boost online visibility, generate new leads, and gain worthwhile ROI.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us today&lt;\/a&gt; to discuss how we can assist you in achieving your digital marketing objectives on &lt;a href=\&quot;mailto:hello@smack.agency\&quot;&gt;hello@smack.agency&lt;\/a&gt; or &lt;a href=\&quot;tel:02078364064\&quot;&gt;020 7836 4064&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
