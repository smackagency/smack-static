            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Not sure if partnering with a digital agency is a good idea or not? Weâ€™ve got you. This article takes a look at digital partnerships between agencies using SMACK, our very own digital agency, as an example to illustrate how two entities (even if both are digital) can collaborate successfully. Emphasis will be placed on the approach, collaboration process, solution development and execution of the digital agency that is brought onboard for a digital marketing campaign or project.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1622,&quot;id&quot;:1622,&quot;title&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-1&quot;,&quot;filename&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-1.jpg&quot;,&quot;filesize&quot;:164473,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/why-and-how-agencies-collaborate-with-digital-agencies-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1621,&quot;date&quot;:&quot;2021-05-03 22:22:18&quot;,&quot;modified&quot;:&quot;2021-05-03 22:22:18&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-1.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As the third decade of the 2000s (i.e., the digital age) kicks off, the level of digital marketing and communication consumers demand from brands only continues to rise. This has been &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;brought into sharp focus by the coronavirus&lt;\/a&gt;, which caused a global pandemic that has forced businesses across most industries to rely on some form of online marketing activity.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To satisfy this consumer demand, brands are in turn pushed to demand more from the digital marketing agencies they work with.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To satisfy both their clients (the brands) and the consumer, an integrated approach needs to be taken by these agencies. Whether itâ€™s a content creation agency &lt;a href=\&quot;https:\/\/smack.agency\/partners\/\&quot;&gt;partnering up with a digital agency&lt;\/a&gt; in order to have a digital arm for a clientâ€™s campaign, or a PR agency bringing a creative digital agency on board to build digital collateral for the online aspect of a client&amp;#8217;s campaign, partnerships have become integral to online marketing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before we get into digital partnership examples and scenarios, letâ€™s look at some exact reasons why agencies build digital partnerships.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Why do agencies collaborate with digital agencies?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An agency can go into a partnership with a third-party digital agency for various reasons including:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;The digital agencyâ€™s expertise and experience in building specific digital products and solutions&lt;\/li&gt;\n&lt;li&gt;To be the digital arm of an agency in order to provide an integrated service to clients&lt;\/li&gt;\n&lt;li&gt;Time restrictions on a project or an overload of projects&lt;\/li&gt;\n&lt;li&gt;For ideation and to help &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/\&quot;&gt;develop marketing strategy&lt;\/a&gt; that targets an audience segment the digital agency has prior experience in targeting&lt;\/li&gt;\n&lt;li&gt;To leverage the brand recognition of a digital agency&lt;\/li&gt;\n&lt;li&gt;The digital agencyâ€™s experience in developing digital solutions for a specific industry or sector&lt;\/li&gt;\n&lt;li&gt;To cater to clients with multiple and complex marketing needs&lt;\/li&gt;\n&lt;li&gt;To take advantage of emerging technology a &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;digital agency&lt;\/a&gt; has built or has experience with&lt;\/li&gt;\n&lt;li&gt;The extra manpower a digital agency can add to an in-house digital department for a given project or marketing campaign&lt;\/li&gt;\n&lt;li&gt;To expand the services provided to clients&lt;\/li&gt;\n&lt;li&gt;To upsell and cross-sell more services to clients&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now, letâ€™s use a few of these reasons, with SMACK as the digital agency, to analyse partnerships between agencies of all kinds (media, social events, PR etc.) and digital agencies.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="To satisfy consumer demand, brands in turn are pushed to demand more from the digital marketing agencies they work with." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#775fb0&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before we start, itâ€™s worth mentioning SMACKâ€™s collaboration process as this will aid further understanding of a digital agencyâ€™s approach to working with other agencies.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACKâ€™s collaboration process is:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;Receive Brief&lt;\/li&gt;\n&lt;li&gt;Brainstorm&lt;\/li&gt;\n&lt;li&gt;Choose Strongest Ideas&lt;\/li&gt;\n&lt;li&gt;Create a Joint Presentation (with the partner agency to present to the client)&lt;\/li&gt;\n&lt;li&gt;Win the Client Over&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Partnerships based on a digital agencyâ€™s expertise in building certain digital products&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1623,&quot;id&quot;:1623,&quot;title&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-2&quot;,&quot;filename&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-2.jpg&quot;,&quot;filesize&quot;:187506,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/why-and-how-agencies-collaborate-with-digital-agencies-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1621,&quot;date&quot;:&quot;2021-05-03 22:22:20&quot;,&quot;modified&quot;:&quot;2021-05-03 22:22:20&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-2.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK has been fortunate enough to work with some world class brands such as Gucci, Amazon, The Body Shop, &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown\/\&quot;&gt;Molton Brown&lt;\/a&gt;, Dominos, &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-hook-your-solemate\/\&quot;&gt;Ted Baker&lt;\/a&gt;, Karl Lagerfeld and more, helping them build various digital assets to help them achieve their marketing goals and objectives. The agency has worked on websites, microsites, gamification, booking systems, virtual events, gift finders, chatbots, augmented reality, digital campaigns and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The aim here is not to toot our own horn, but to highlight the fact that the opportunities the agency has had to build some of these digital solutions multiple times (especially microsites, gamification, websites and digital campaign assets) has allowed us to become experts in the development and creation of these marketing tools.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So when a brand like &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/poundland-basket-chase\/\&quot;&gt;Poundland&lt;\/a&gt; wanted a digital activation for its Christmas campaign, its social media agency, Why Social, was confident that SMACK would build something (which ended up being â€˜&lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=G_JfNZY4TDk\&quot;&gt;Basket Chase&lt;\/a&gt;â€™, a gamified digital activation) that would be successful based on our previous work.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1171,&quot;id&quot;:1171,&quot;title&quot;:&quot;poundland-basket-chase&quot;,&quot;filename&quot;:&quot;poundland-basket-chase-scaled.jpg&quot;,&quot;filesize&quot;:225539,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/uncategorised\/poundland-basket-chase\/poundland-basket-chase\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;poundland-basket-chase&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1167,&quot;date&quot;:&quot;2020-02-18 12:52:33&quot;,&quot;modified&quot;:&quot;2020-02-18 12:52:33&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1437,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-1536x862.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/02\/poundland-basket-chase-2048x1150.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1150}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Why Social also partnered with SMACK because our agency had created digital solutions for other agencies and clients that could easily be adapted for future usage either for other campaigns or other regions, something Poundland wanted for their solution too.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But previous experience wasnâ€™t the only thing that won us this opportunity. SMACK carries out thorough research and analysis of the partner agencyâ€™s client (brand, organisation, business, company etc.) so itâ€™s easier to sync &amp;#8211; in this example &amp;#8211; Poundlandâ€™s brand objectives with SMACKS product development and implementation ethos. For us, successful digital partnerships are all about synergy, integration and building a relationship with our partners that leads to positive results.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Partnering with a digital agency in order to cater to a clientâ€™s complex (or unexpected) digital demand&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The coronavirus has thrown more than a few curve balls at the marketing industry. You could, for example, be an event agency who handles a huge brandâ€™s yearly in-person Christmas live PR event that canâ€™t take place that year due to the lockdown caused by the pandemic. Because of the lockdown, this huge brand might task you with creating a virtual event instead. In that case, a strategy your agency should consider is bringing a creative digital agency on board to help develop and execute this online event.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This was exactly the case with events agency Jubba and their client Amazon in 2020. The team at Jubba are excellent at what they do, but in order to meet Amazonâ€™s unique, heavily digital demand and execute the campaign to as high a standard as possible, they reached out to SMACK to partner with them on this idiosyncratic endeavour.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It was a wonderful collaborative effort that involved Jubbaâ€™s vision for Amazonâ€™s virtual event and SMACKâ€™s digital development and execution &amp;#8211; Jubbaâ€™s events experience interlocked with SMACKâ€™s digital knowhow. The fruit of this agency-to-agency digital partnership was &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;Amazon Smile&lt;\/a&gt;, a memorable, innovative digital Christmas story experience that captured both the spirit of Christmas and the spirit of the usual in-person, live event it was replacing.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/_vEMiIDNAL4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To further highlight the power of partnerships, it would be unfair not to mention Venus in Fur who assisted with concept, illustration, and animation in the creation of this digital experience, which you can have a sample of &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=_vEMiIDNAL4\&quot;&gt;here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="For us, successful digital partnerships are all about synergy, integration and building a relationship with our partners that leads to positive results.
" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#775fb0&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Partnering with a digital agency in order to take advantage of emerging technology&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Global media agencies often deal with big name clients who demand solutions for complex digital campaigns. These big brands want to stay one step ahead of the competition and understand the importance of embracing new technology to stand out from the crowd. At times &amp;#8211; even for large media agencies &amp;#8211; it makes more business sense to create a partnership with an outside agency to meet the demands of a client.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1624,&quot;id&quot;:1624,&quot;title&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-4&quot;,&quot;filename&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-4.jpg&quot;,&quot;filesize&quot;:89590,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/why-and-how-agencies-collaborate-with-digital-agencies-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1621,&quot;date&quot;:&quot;2021-05-03 22:22:26&quot;,&quot;modified&quot;:&quot;2021-05-03 22:22:26&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:723,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4-300x151.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:151,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4-768x386.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:386,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4-1024x514.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:514,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:723,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-4.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:723}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This could be for several reasons such as the complexity of the demand, a lack of in-house specialty, lack of knowledge on a specific emerging tech, the location of the media agency itself or that of the digital agency it partners with, and so on.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A great example of this sort of &lt;a href=\&quot;https:\/\/smack.agency\/partners\/\&quot;&gt;agency partnership&lt;\/a&gt; is when Gucciâ€™s Bloom fragrance was chosen as one of the initial brands to launch on Facebookâ€™s augmented reality development studio, Camera Effects. As its media agency, Gucci tasked Mediacom (a global media agency network) with creating a sophisticated digital experience for the launch.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;There are a few reasons Mediacom is one of the worldâ€™s best, and one of these is its willingness to work with not only the agency partners of its clients, but also other third-party digital agencies to provide the best service possible for its clients. Recognising that a collaborative effort is important for success, Mediacom have no problem stating on its website that they: â€œHarness our deep relationships with technology partners to create campaigns that deliver unrivalled results.â€&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although Mediacom has an in-house team, this collaborative and agency partnership mindset (especially in the digital sphere) is why the media agency brought an outside agency on board. Recognising the uniqueness and sophistication of AR technology and how it would require technical expertise, Mediacom sort out a creative, innovative, technically astute digital agency to assist in creating a digital activation worthy of its clientâ€™s name, the development studio, and of course, the end user.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="At times - even for large media agencies - it makes more business sense to create a partnership with an outside agency to meet the demands of a client." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#775fb0&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK won the honour of being that agency.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;Mediacom tasked our agency with creating an interactive flower crown&lt;\/a&gt; for social media users to wear in order to create awareness for Facebookâ€™s Camera Effects launch on social channels. What resulted was a sophisticated augmented reality tool that led the way in functionality and design. Inspired by Gucciâ€™s TV adverts, the AR experience involved a very realistic filter built using a 3D modeled crown made of real flowers and an animated stop-motion frame to create a dreamy effect.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because of its openness to partnering with another agency, Mediacom met the challenge set by its client (the &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=XAHGr357Pk4\&quot;&gt;Gucci flower crown&lt;\/a&gt; was a big hit, gaining more than 500k shares on social media) by collaborating with a digital agency.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1625,&quot;id&quot;:1625,&quot;title&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-5&quot;,&quot;filename&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-5.jpg&quot;,&quot;filesize&quot;:156223,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/why-and-how-agencies-collaborate-with-digital-agencies-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1621,&quot;date&quot;:&quot;2021-05-03 22:22:30&quot;,&quot;modified&quot;:&quot;2021-05-03 22:22:30&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:808,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:808,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-5.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:808}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Partnering with a digital agency to be the digital arm of a clientâ€™s campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;PR agency The Academy are brilliant at what they do. Youâ€™d have to be brilliant to name huge food and drink brands Dominos and Italian restaurant chain Zizzi as clients. Like Mediacom above, a big part of this is the PR agencyâ€™s willingness to have digital partners so it can provide an integrated service to clients.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK &amp;#8211; serving as the digital arm &amp;#8211; just so happens to be one of the digital agencies The Academy has a partnership with so it can deliver digital solutions to its clients. Our creative digital agency has worked with the PR agency on campaigns for both of the food chains mentioned.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dominos\/\&quot;&gt;Dominos&lt;\/a&gt;, weâ€™ve collaborated with the PR agency on a few digital marketing campaigns including a Cheesy Chat Up Line generator and the new â€˜Meatfielderâ€™ pizza that was launched in time for the Football World Cup.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:865,&quot;id&quot;:865,&quot;title&quot;:&quot;dominos-campaign-work&quot;,&quot;filename&quot;:&quot;dominos-campaign-work.jpg&quot;,&quot;filesize&quot;:512254,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dominos\/dominos-campaign-work\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dominos-campaign-work&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:901,&quot;date&quot;:&quot;2019-09-03 07:34:53&quot;,&quot;modified&quot;:&quot;2019-09-03 08:44:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dominos-campaign-work.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/zizzi\/\&quot;&gt;Zizzi&lt;\/a&gt;, we helped the brand engage its online audience and increase product awareness during the Christmas period by building a digital advent calendar. SMACK also used gamification &amp;#8211; in the form of an interactive game that required users to correctly identify one of an A to Z of ingredients &amp;#8211; to boost awareness for its Mediterranean spring menu.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This collaborative effort between two agencies has not only led to successful campaigns, but client retention for both parties.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Using digital partnerships for ideation (and to help develop marketing strategy for a specific audience)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If two heads are better than one, imagine having four or moreâ€¦&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This reason for partnering up with a digital agency is foundational to the other reasons given thus far.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With digital marketing, when it comes to idea generation, strategy development, campaign execution, and success-benchmarking, it is vital that an agency use all the in-house expertise at its disposal to meet its clients demands.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;However, sometimes itâ€™s necessary for an agency to stretch beyond the four walls of its office and reach out to third party digital agencies. Sometimes thinking out of the box requires a head that is out of the box, so to speak. Sometimes the arm being stretched needs a digital one attached to it to generate ideas to reach goals set by a client (dodgy metaphors, but you get the point). The fresh takes and perspectives a creative digital marketing agency partner can provide to an agency can lead to unforgettable marketing campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From PR agencies to global media agencies to events agencies to marketing agencies: SMACK is grateful to have had all these partners be open to our collaboration process and therefore our ideas and suggestions.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1633,&quot;id&quot;:1633,&quot;title&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-8&quot;,&quot;filename&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-8.jpg&quot;,&quot;filesize&quot;:181083,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/why-and-how-agencies-collaborate-with-digital-agencies-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1621,&quot;date&quot;:&quot;2021-05-03 22:23:04&quot;,&quot;modified&quot;:&quot;2021-05-03 22:23:04&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:1080,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8-300x225.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:225,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8-768x576.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:576,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8-1024x768.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1080,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-8.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1080}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Luckily, even when not every single one of our ideas (our creative team are, well, &lt;em&gt;creative&lt;\/em&gt;) make the cut, elements of the ideas have been taken on board by both partner and client (as was the case with Weave &amp;#8211; a marketing agency &amp;#8211; and &lt;a href=\&quot;https:\/\/smack.agency\/work\/charity\/the-royal-british-legion-the-codebreaker-challenge\/\&quot;&gt;Royal British Legion&lt;\/a&gt; and how the latterâ€™s gamified quiz would pan out) and has influenced the final product.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Also, say youâ€™re an agency whose client is looking to penetrate a new market outside of its usual regions or whose client has just developed a product that is different from its usual product line; wouldnâ€™t it make sense to pick the brains of a digital agency that has experience in targeting that market or potential buyers of the new product respectively? In these sorts of situations, partnerships are a no-brainer.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Using digital Partnerships to provide integrated services and to upsell and cross-sell more services to clients&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If youâ€™ve made it this far, you deserve to leave this article with a finance-focused (not that the other reasons donâ€™t bring money in, they all do) reason for partnering up with a digital agency. Here at SMACK, we truly enjoy seeing our agency partners earning profit from our collaborations as much as we enjoy doing the same.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Providing integrated services was mentioned earlier in this article. Over the last two decades there has been a rise in the demand (from brands, businesses, organisations etc.) for agencies that are multi-faceted in the services they provide. This makes sense because it allows companies to have a more concentrated and streamlined way of achieving marketing goals. There is less delegation, less complexity, less strings to tie into a campaignâ€™s web.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1628,&quot;id&quot;:1628,&quot;title&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-10&quot;,&quot;filename&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-10.jpg&quot;,&quot;filesize&quot;:197563,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/why-and-how-agencies-collaborate-with-digital-agencies-10\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;why-and-how-agencies-collaborate-with-digital-agencies-10&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1621,&quot;date&quot;:&quot;2021-05-03 22:22:43&quot;,&quot;modified&quot;:&quot;2021-05-03 22:22:43&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/05\/why-and-how-agencies-collaborate-with-digital-agencies-10.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;No matter the agency-type: PR; marketing; events; social media; media etc.,- although they all do digital in their own ways &amp;#8211; these businesses have been able to increase their revenue by offering an integrated service with a specialist digital arm to clients. The great thing about this is that clients are more than happy to have the primary agency they work with collaborate with third party digital agencies to deliver on a project. The final result is what is paramount.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
