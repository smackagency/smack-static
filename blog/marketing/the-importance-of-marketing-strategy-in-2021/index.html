            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Behind every recognisable and profitable brand is a marketing strategy that has played a major role in helping it achieve those statuses, proof positive of how crucial marketing strategy is to a businessâ€™s success. In this article we define exactly what a marketing strategy is, how important it is to your business, and what it should contain.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a Marketing Strategy?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A marketing strategy is defined as a businessâ€™s overall plan of action for reaching prospective customers in order to turn them into purchasers of the products or services the business has to offer. Here, &lt;em&gt;reaching&lt;\/em&gt; means outreach i.e., promotion and other marketing and sales-related activities.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1451,&quot;id&quot;:1451,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-2&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-2-scaled.jpg&quot;,&quot;filesize&quot;:364505,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:23:47&quot;,&quot;modified&quot;:&quot;2021-01-19 08:23:47&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A marketing strategy consists of the companyâ€™s value proposition (a unique selling point, innovation, or feature that makes a product, service or the company itself (think Apple) attractive to customers) key brand messaging, data on the demographics of the target audience, and other key components.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before we go any further, letâ€™s answer a question often asked in relation to marketing strategy.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Are Marketing Strategy and Marketing Campaign the Same Thing?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In short: no. A marketing strategy is a high-level strategic plan that connects to the entire brand and its organisational objectives. You can think of a marketing strategy as a web connected to many facets of a business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;On the other hand, a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business-in-2021\/\&quot;&gt;marketing campaign&lt;\/a&gt; is a more short term, focused game plan developed and executed to achieve specific goals and objectives. Think of it as a single strand in the aforementioned web.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1452,&quot;id&quot;:1452,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-3&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-3-scaled.jpg&quot;,&quot;filesize&quot;:409961,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:23:51&quot;,&quot;modified&quot;:&quot;2021-01-19 08:23:51&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-3-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Using technology company Apple as an example; its marketing strategy might involve being the most innovative tech company in the world. This overall strategy of being innovative will connect to and influence the brands overarching organisational objectives, how it handles research and development, deals with customer service, &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/dishoom-recruitment-microsite\/\&quot;&gt;recruits staff&lt;\/a&gt;, handles branding, &lt;em&gt;how it &lt;\/em&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business-in-2021\/\&quot;&gt;&lt;em&gt;creates and executes marketing campaigns&lt;\/em&gt;&lt;\/a&gt; and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Therefore, Apple will have its overall marketing strategy in mind when creating a marketing campaign for specific products or services. The strategy of being the worldâ€™s most innovative tech company will inform not only the product or service being promoted, but &lt;em&gt;how&lt;\/em&gt; itâ€™s promoted (marketed).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Why is Marketing Strategy Important?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Not having a marketing strategy for your business is like trying to build a house without a blueprint or without framing. For all intents and purposes, a marketing strategy forms the pillars, framework, and foundation that provides a template for how your business operates and the direction it is heading in. This involves everything from branding, to R&amp;amp;D, to logistics, to &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/estella-bartlett\/\&quot;&gt;advertising campaigns&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although it may be necessary to tweak and adjust marketing strategy from time to time to adapt to factors such as consumer behaviour and for PEST (political, economic, social, technological) reasons, having a core strategy allows your company to have a general through line across business processes, operations, and departments.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1453,&quot;id&quot;:1453,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-4&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-4-scaled.jpg&quot;,&quot;filesize&quot;:344023,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:23:54&quot;,&quot;modified&quot;:&quot;2021-01-19 08:23:54&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1730,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-300x203.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:203,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-768x519.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:519,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-1024x692.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:692,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-1536x1038.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1038,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-4-2048x1384.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1384}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Another way to look at a marketing strategy is to see it as a theme or an idea that is ever present &amp;#8211; sometimes blatantly, other times subtly &amp;#8211; in the story that is &lt;strong&gt;&lt;em&gt;your&lt;\/em&gt;&lt;\/strong&gt; brand. You may have many different chapters or books (&lt;a href=\&quot;https:\/\/smack.agency\/work\/\&quot;&gt;marketing campaigns&lt;\/a&gt;, recruitment drives, product development, customer service etc.) but at the heart of them all is a key message you&amp;#8217;re trying to communicate&amp;#8230;values you choose to portray and live by.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Marketing does not exist in a silo or a vacuum. Marketing is usually the end stage of a process that starts with abstract elements. Wanting to be the fastest at delivering goods to customers (Amazon) or making your brand synonymous with luxury (Mercedes-Benz) are intangible ideas that lead to business decisions like pricing, what demographic to target, what channels to target them on, and how your value proposition is delivered.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1454,&quot;id&quot;:1454,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-5&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-5-scaled.jpg&quot;,&quot;filesize&quot;:229293,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:23:58&quot;,&quot;modified&quot;:&quot;2021-01-19 08:23:58&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1717,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-300x201.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:201,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-768x515.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:515,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-1024x687.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:687,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-1536x1030.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1030,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-5-2048x1373.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1373}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Basically, you canâ€™t have marketing without a strategy&amp;#8230;like you canâ€™t campaign to be the president without political agendas that will convince people to vote for you. Or worse, campaign without knowing what country you want to become leader of!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having a marketing strategy also allows your company to operate within a given range that prevents business operation from straying too far away from the core goals and plan of action.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s get into some specific pros of having a marketing strategy.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Benefits of Having a Marketing Strategy in 2021&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;It Creates Synergy Throughout the Organisation&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1455,&quot;id&quot;:1455,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-6&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-6-scaled.jpg&quot;,&quot;filesize&quot;:289668,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-6\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-6&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:24:01&quot;,&quot;modified&quot;:&quot;2021-01-19 08:24:01&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1708,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-1536x1025.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1025,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-6-2048x1367.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1367}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having a marketing strategy in place creates a sort of ecosystem that allows all the departments in your organisation to work in synergy with each other. For example, an overarching marketing strategy will make it easier for the marketing department to know &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/global-marketing-dont-let-your-campaign-get-lost-in-translation\/\&quot;&gt;&lt;strong&gt;&lt;em&gt;what&lt;\/em&gt;&lt;\/strong&gt;&lt;\/a&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/global-marketing-dont-let-your-campaign-get-lost-in-translation\/\&quot;&gt; is to be communicated&lt;\/a&gt; to the audience regarding a product and will allow the distribution department to know &lt;strong&gt;&lt;em&gt;where&lt;\/em&gt;&lt;\/strong&gt; and &lt;strong&gt;&lt;em&gt;how&lt;\/em&gt;&lt;\/strong&gt; to deliver the product to consumers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot; start=\&quot;2\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;It Allows You to Maximise and Implement the 4 Ps Model&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Referred to as the four pillars of the marketing mix, the 4 Ps (product, price, place, &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;promotion&lt;\/a&gt;) as a concept has been around for a very long time. Although eventually updated to include three more Ps (people, process, and physical evidence) some believe that itâ€™s a dated model. While not without imperfection, it is a tried and tested concept that still applies to modern day marketing and business processes.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1456,&quot;id&quot;:1456,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-7&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-7-scaled.jpg&quot;,&quot;filesize&quot;:313415,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-7\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-7&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:24:04&quot;,&quot;modified&quot;:&quot;2021-01-19 08:24:04&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1836,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-300x215.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:215,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-768x551.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:551,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-1024x735.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:735,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-1536x1102.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1102,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-7-2048x1469.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1469}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The theory behind the marketing mix concept is that the correct implementation of the 4 Ps model can lead to the achievement of certain objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With that being the case, having a clear overall marketing strategy will make it easier for your company as a whole to understand the four pillars as they relate to your business specifically. This understanding will in turn lead to easier and precise implementation of the model.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To return to the Apple example, if every department of the company fully grasps the companyâ€™s marketing strategy, then each one involved in areas that fall under the 4 Ps (product, price, place, promotion) can better do its job in maximising and implementing the model.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So if Appleâ€™s marketing strategy is to be the worldâ€™s most innovative tech company, all departments involved in the product pillar will execute its processes with this in mind: R&amp;amp;D will work on mind-blowing product concepts, the user experience team will seek to &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;make these ideas practical yet unique&lt;\/a&gt;, the packaging department will work on making the product stand out from the rest on shelves.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Departments involved in the promotion pillar will seek to advertise, gain publicity, and reach out to the audience in ways that reflect just how innovative Apple is and so on&amp;#8230;You get the idea.&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot; start=\&quot;3\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;It Gives Your Brand a True Identity&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1457,&quot;id&quot;:1457,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-8&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-8-scaled.jpg&quot;,&quot;filesize&quot;:137525,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:24:08&quot;,&quot;modified&quot;:&quot;2021-01-19 08:24:08&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1493,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-300x175.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:175,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-768x448.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:448,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-1024x597.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:597,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-1536x896.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:896,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-8-2048x1195.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1195}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We are at a point in business history where a company has to be more than a commerce organisation if it wants to convince consumers to part with their money. The potential customer has to buy &lt;strong&gt;&lt;em&gt;into&lt;\/em&gt;&lt;\/strong&gt; a business in order to buy &lt;strong&gt;&lt;em&gt;from&lt;\/em&gt;&lt;\/strong&gt; a business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What this means is that &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/\&quot;&gt;branding is still as important as ever&lt;\/a&gt;, but now it goes beyond elements like colour schemes, logos and, ironically, the products themselves.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Consider how some consumers will no longer buy a product from a company who is not seen to be &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-the-commitment\/\&quot;&gt;environmentally friendly&lt;\/a&gt; in the manufacturing or distribution of the product. Thatâ€™s because &lt;a href=\&quot;https:\/\/invis.io\/XAXX180P9FS\&quot;&gt;sustainability&lt;\/a&gt; is now a brand identity characteristic that consumers consider before &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;interacting with a business&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Setting a marketing strategy (and possibly tweaking it to adjust to the behaviour or mindset of the modern consumer) creates the opportunity to manifest a brand identity (and the characteristics it comes) with in your target audienceâ€™s minds. It makes them see what it is your brand is about (value proposition), just as they would see what a friend or a partner is about (personality, morals, ethics etc.). A marketing strategy can be the platform that humanises your company.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Appleâ€™s marketing strategy is a huge reason why it has so many customers who are brand advocates.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you have an idea of why a marketing strategy is important to have, letâ€™s look at what a marketing strategy should include.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What Should a Marketing Strategy Include in 2021?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;ol class=\&quot;list\&quot; start=\&quot;4\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Â Business Goals&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1458,&quot;id&quot;:1458,&quot;title&quot;:&quot;the-importance-of-marketing-strategy-9&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-9-scaled.jpg&quot;,&quot;filesize&quot;:835491,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy-9\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy-9&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:24:12&quot;,&quot;modified&quot;:&quot;2021-01-19 08:24:12&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-9-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It is vital that your marketing strategy include specific goals so that you can set objectives that can be used to plot out what is needed to achieve them. Goals and objectives will in turn influence components such as what the 4 Ps should look like and &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business-in-2021\/\&quot;&gt;how marketing campaigns should be developed and executed&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having goals in your marketing strategy provides a broad idea as to where your company is going as a whole which can then be crystalised or broken down to a focused plan of action involving each department.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s say a football club owner sets a goal of finishing in the top four in the league for the following season. This goal can lead to objectives (specific actions and measurable steps) like:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Recruit players with experience in playing for a top four team&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown\/\&quot;&gt;Increase brand profile and exposure&lt;\/a&gt; (to make the above more likely)&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/robinson-pelham\/\&quot;&gt;Increase revenue&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Improve quality of youth squad&lt;\/li&gt;\n&lt;li&gt;Scout, prepare and promote star youth players to senior team&lt;\/li&gt;\n&lt;li&gt;Sell out season tickets&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In turn, these objectives then allow:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;the finance team to set a budget for player recruitment&lt;\/li&gt;\n&lt;li&gt;the marketing team to generate ideas for that seasonâ€™s marketing campaign(s)&lt;\/li&gt;\n&lt;li&gt;the sales team to come up with a plan that will &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/estella-bartlett\/\&quot;&gt;generate more capital&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;the manager to develop game tactics with the coaching staff who can create ways to implement them with the players&lt;\/li&gt;\n&lt;li&gt;the youth team coaches to set metrics that determine the â€œstar qualityâ€ of a youth player&lt;\/li&gt;\n&lt;li&gt;the sales, marketing, and logistics departments to work together to push for ticket sales and distribution&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot; start=\&quot;5\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Market Research&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1467,&quot;id&quot;:1467,&quot;title&quot;:&quot;the-importance-of-marketing-strategy&quot;,&quot;filename&quot;:&quot;the-importance-of-marketing-strategy-scaled.jpg&quot;,&quot;filesize&quot;:463944,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/the-importance-of-marketing-strategy-in-2021\/the-importance-of-marketing-strategy\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-importance-of-marketing-strategy&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1449,&quot;date&quot;:&quot;2021-01-19 08:44:12&quot;,&quot;modified&quot;:&quot;2021-01-19 08:44:12&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1708,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-1536x1025.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1025,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-2048x1367.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1367}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before you can completely form a marketing strategy, you have to do some market research. You might have a concept or an idea of where youâ€™d like to position your business in the minds of consumers and what you want to achieve, but without data to back up your vision and confirm the achievability of your goal, you canâ€™t truly develop and implement a marketing strategy.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Knowing thereâ€™s a specific demographic that will respond to your strategy; having full knowledge of competitors and rival products; being able to chart sales growth; being able to make informed predictions concerning the market&amp;#8230;all of these are market research benefits that help to confirm the viability of a marketing strategy and assists in making informed business decisions going forward.&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot; start=\&quot;6\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Budget&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

4,&quot;large-height&quot;:604,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-11-1536x907.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:907,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-11-2048x1209.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1209}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Every business would love to be able to throw money at ideas without any negative consequences. While Iâ€™d encourage any business of any size to &lt;em&gt;dream&lt;\/em&gt; big, Iâ€™d also caveat that by advising them to &lt;em&gt;think&lt;\/em&gt; practical.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Keeping a budget in mind is an important part of any marketing strategy because, like market research, it informs how viable and achievable a marketing strategy is.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Knowing your spending power can determine the objectives you can set in order to achieve your goal. Budgeting creates a parameter for your marketing to operate within so that you can always be in control of complex processes that can have many moving parts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot; start=\&quot;7\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Brand Messaging&lt;\/strong&gt;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

4,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-12-1536x1152.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1152,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/01\/the-importance-of-marketing-strategy-12-2048x1536.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1536}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Brand messaging is only last because this list is in no particular order. Itâ€™s actually very possible to start your marketing strategy development with what you intend your brand messaging (mission statement, brand promise, value proposition, identity, tone of voice etc.) to be.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Brand messaging trickles down to all the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\&quot;&gt;components of marketing&lt;\/a&gt;; from the choice of font used in advertising, to who you choose to endorse your product, all the way to which outlets your products are available for purchase in.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Honourable mentions go to SWOT (strengths, weaknesses, opportunities, threats) and PESTLE (political, economic, social, technological, legal, environmental) analysis, both of which are influential in strategic business planning.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;And thatâ€™s your 2021 marketing strategy lesson nicely wrapped up with a bow on top and a card with â€œ&lt;em&gt;Happy Market Stratagising&lt;\/em&gt;â€ scribbled on it and a P.S. that reads:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A marketing strategy is a businessâ€™s overall game plan for reaching prospective customers and should be heavily invested in so that your business can be an organisation that works as one towards a common goal.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital has become a huge part of both marketing strategy and marketing campaigns. If your business needs assistance developing and executing the digital component of either of these, &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;contact SMACK&lt;\/a&gt; today; our experienced digital agency is here to help.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
