            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s that time of the year again when companies really kick their &lt;a href=\&quot;https:\/\/smack.agency\/christmas-experts\/\&quot;&gt;Christmas campaigns&lt;\/a&gt; into gear and target audiences with festive messaging to boost the sales of products and services, raise brand awareness, build their customer database, get eyes on festive products, and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The fast progression of the internet and online browsing has made digital marketing absolutely critical to Christmas marketing. The current global coronavirus pandemic and the lockdowns it has caused has made this even more the case.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This article looks at innovative digital solutions businesses across a range of industries and sectors are using to accomplish Christmas marketing objectives, be it driving sales, gaining leads, launching new products, or being an innovative force amongst the competition.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Letâ€™s get things Christmas cracker-ling! (sorry, but it had to be done).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

nt\/uploads\/2021\/12\/christmas-campaigns-4-digital-examples-that-work-1-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/christmas-campaigns-4-digital-examples-that-work-1-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/christmas-campaigns-4-digital-examples-that-work-1-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <a id="st-tropez" class="jump-link" data-title="St. Tropez"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;St. Tropez&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Objectives:&lt;\/strong&gt; Increase customer acquisition; Give existing customers a festive treat (CRM); Remain relevant during Christmas.&lt;br \/&gt;\n  &lt;strong&gt;Christmas campaign digital solution:&lt;\/strong&gt; Digital advent calendar&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In case youâ€™re not aware of this company, St. Tropez is a self-tanning brand. Our creative digital agency was lucky enough to be the one chosen by the good folks at this fantastic beauty brand to help achieve the objectives of boosting customer acquisition, keeping top-of-mind awareness during the festive period and treating existing customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/st-tropez-advent-calendar\/\&quot;&gt;A 12-day digital advent calendar&lt;\/a&gt; was the perfect digital solution for this client. Our creative team went to work on designing a digital product that not only had great UX design and an intuitive UI, but one that would engage existing and potential customers throughout the festive period.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:472,&quot;id&quot;:472,&quot;title&quot;:&quot;st-tropez-advent-calendar&quot;,&quot;filename&quot;:&quot;st-tropez-advent-calendar.jpg&quot;,&quot;filesize&quot;:232267,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop\/st-tropez-advent-calendar\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;st-tropez-advent-calendar&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:466,&quot;date&quot;:&quot;2019-03-27 15:10:34&quot;,&quot;modified&quot;:&quot;2019-03-27 15:10:34&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1506,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar-1024x535.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:535,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:803,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/st-tropez-advent-calendar.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1071}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This was achieved by incorporating rewarding incentives that encouraged participation and social media sharing. As part of this Christmas Campaign, St. Tropez also teamed up with other beauty brands as well as big-fashion labels to provide prizes that could be won every day by interacting with the digital advent calendar. This was key to encouraging repeat usage of the Christmas advent calendar.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/st-tropez-advent-calendar\/\&quot;&gt;The results of this digital innovation&lt;\/a&gt; was a target number-surpassing 31,202 clicks to St. Tropezâ€™s website via the digital advent calendar and 23,000 active users.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The core messaging for this seasonal campaign was that St. Tropezâ€™s products can provide a sun-kissed glow even when itâ€™s cold and the sun only pops its head over the horizon for a few hours a day. This is what makes this particular online Christmas campaign notable. It shows how digital marketing can be used to target customers even when the core USP of a product seems out of season or not in demand during a given period.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Innovative digital marketing solutions allow brands to sell winter coats in the height of summer, and in this case, sell tanning products during winter when customers are mostly covered up. The right digital campaign convinces customers that products or services can be useful all year round, including Christmas.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="the-body-shop" class="jump-link" data-title="The Body Shop"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The Body Shop&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Objectives:&lt;\/strong&gt; Help customers find gifts for Christmas; Increase sales&lt;br \/&gt;\n  &lt;strong&gt;Christmas campaign digital solution:&lt;\/strong&gt; Bespoke gift-finder tool&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The Body Shop is a brand that needs little introduction, such is its impact on the global beauty market. As part of one of its seasonal campaigns, the company wanted a digital solution that would assist audiences in finding Christmas gifts during a period when they are bombarded with options. By helping customers solve this problem, the business would then see a boost in sales.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK&lt;\/a&gt;, we treat clients as unique entities who have their own USP and factors that make them who they are. It is this approach that made our creative digital team thoroughly analyse The Body Shopâ€™s data on its audience and the products they provide them.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having done this, we developed, designed, and built a &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/\&quot;&gt;bespoke gift finder tool&lt;\/a&gt;. Along with a clear understanding of what makes The Body Shopâ€™s products unique and what makes its customers tick, we used our years of experience in building digital products to create a tool with fantastic &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX design&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/yrTWwOHMtBk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By selecting information options in the tool &amp;#8211; such as who they want to find a gift for, the type of product, and how much they want to spend &amp;#8211; customers are provided with suitable gift suggestions. This process was delivered in a streamlined way, which meant the user interface design had to be flawless, a design factor we achieved.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To further streamline the process of using the tool, SMACKâ€™s design team spent a lot of effort on getting perhaps the gift finderâ€™s best feature &amp;#8211; the wishlist functionality &amp;#8211; right.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It made sense to execute this feature without a glitch because, by allowing customers to curate potential products, it helped to achieve the core objective of making it easier for customers to choose gifts.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="The right digital campaign convinces customers that products or services can be useful all year round, including Christmas." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#7fbfd1&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;They could create their own lists by, say, product-type or gift recipient, and return to them later knowing theyâ€™ve narrowed down their search. Customers could also share their list with the person they are shopping for, with the additional option of the recipient being able to add The Body Shop products they like to the list.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The Body Shop was so impressed with the gift finder tool we built, it was rolled out across all 63 of the territories in which the brand operates, including the United Kingdom, Japan, Saudi Arabia, and South Africa.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/\&quot;&gt;bespoke gift finder tool&lt;\/a&gt; garnered 290,000 sessions with 87% of those being from unique visitors. This led to a significant boost in sales. The tool was so successful, the client asked our creative digital agency to adapt it for various other large holidays and festive periods such as Motherâ€™s Day.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:352,&quot;id&quot;:352,&quot;title&quot;:&quot;the-body-shop-gift-finders-wishlist&quot;,&quot;filename&quot;:&quot;the-body-shop-gift-finders-wishlist.jpg&quot;,&quot;filesize&quot;:232716,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/the-body-shop-gift-finders-wishlist\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-body-shop-gift-finders-wishlist&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:348,&quot;date&quot;:&quot;2019-03-25 10:31:41&quot;,&quot;modified&quot;:&quot;2019-03-25 10:31:41&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:1440,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist-300x300.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:300,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist-768x768.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:768,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist-1024x1024.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:1024,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1440,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/the-body-shop-gift-finders-wishlist.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1440}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the main things to take away from this seasonal digital marketing campaign example is that itâ€™s worth investing in helping your customers achieve their goals beyond the actual purchasing of goods and services. There is great ROI to be gained by helping your audience in the earlier stages of their customer journey, especially in a festive period such as Christmas when they potentially have so much product discovery, awareness, research, and purchase decisions to make.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For an example of a digital innovation that can be adapted for a Christmas campaign, itâ€™s worth checking out the work we did on &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;building a skincare diagnostic tool&lt;\/a&gt; for The Body Shop.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="amazon" class="jump-link" data-title="Amazon"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Amazon&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Objectives:&lt;\/strong&gt; Help customers find gifts for Christmas; Increase sales&lt;br \/&gt;\n  &lt;strong&gt;Christmas campaign digital solution:&lt;\/strong&gt; Bespoke gift-finder tool&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It would be negligent not to use this as an example of how digital marketing solutions are perfect for Christmas campaigns and &lt;a href=\&quot;https:\/\/smack.agency\/christmas-experts\/\&quot;&gt;Christmas marketing&lt;\/a&gt;. Itâ€™s a seasonal campaign that is very unique and specific to the times businesses and the audiences they market to are currently in.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The year is 2019 and global online retail brand Amazon is already making plans for the 2020 addition of its yearly live Christmas PR event. The in-person event showcases the brandâ€™s products and gifts for the festive period to the media. Then the coronavirus pandemic happened and Amazon had no choice but to seek an alternative solution: a virtual event.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our digital marketing agency was brought onboard to work on this project by Jubba, Amazonâ€™s events team. Amazon and Jubba envisioned a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; like no other, an online innovation that would capture the imagination of participants through storytelling. It had to be a virtual experience that captured the spirit of the festive period, recreated the atmosphere of the in-person event, and displayed Amazonâ€™s products in an engaging way.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1321,&quot;id&quot;:1321,&quot;title&quot;:&quot;amazon-christmas-delivered&quot;,&quot;filename&quot;:&quot;amazon-christmas-delivered-scaled.jpg&quot;,&quot;filesize&quot;:315162,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/amazon-christmas-delivered-2\/&quot;,&quot;alt&quot;:&quot;Amazon virtual event Christmas story illustration&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;Amazon virtual event Christmas story illustration depicting Alison, an Amazon delivery driver&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;amazon-christmas-delivered-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1316,&quot;date&quot;:&quot;2020-11-17 12:11:13&quot;,&quot;modified&quot;:&quot;2022-05-03 16:00:10&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1436,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-1536x862.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/11\/amazon-christmas-delivered-2048x1149.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;Partnering with another agency&lt;\/a&gt;, Venus in Fur, we worked on bringing this Christmas campaign idea to life. Incorporating fluid UX design, friendly and intuitive UI, beautiful web animation and illustration, video and sound, and an HTML5 build, we were able to develop and build a &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;memorable virtual showcase&lt;\/a&gt; as part of Amazonâ€™s 2020 Christmas campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Part of this virtual showcase experience was &lt;em&gt;Christmas Smiles Delivered&lt;\/em&gt;, a gorgeously presented story that followed Alison, an Amazon delivery driver, on a journey. As she went about her work day in this magical world, users got to discover the top gifts &amp;#8211; from new tech devices to toys &amp;#8211; Amazon had to offer that Christmas.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To really capture the festive feel and tap into emotional marketing, we went for an illustration and presentation style that was reminiscent of timeless, traditional children&amp;#8217;s Christmas books many participants were likely raised on. This storytelling angle allowed users to be guided through the event, discovering products and other features of the virtual showcase along the way, making it an immersive and interactive experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/_vEMiIDNAL4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Not to sound like an amateur car dealer, but here we have an example of not just how immersive and expansive using &lt;a href=\&quot;https:\/\/smack.agency\/christmas-experts\/\&quot;&gt;digital marketing solutions for Christmas campaigns&lt;\/a&gt; can be, but also how digital solutions can present online alternatives to physical experiences while keeping the magic of being physically present.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="There is great ROI to be gained by helping your audience in the earlier stages of their customer journey, especially in a festive period such as Christmas." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#7fbfd1&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is by no means limited to PR events either. Digital solutions can be used to capture the feeling of being at a live grand opening of a store; being present at a motivational speaker event; live music shows; being at conferences of all kinds&amp;#8230;basically the live events COVID-19 is disrupting. Businesses could do much worse than turn to digital as a solution for their live event needs.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="molton-brown" class="jump-link" data-title="Molton Brown"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Molton Brown&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n  &lt;strong&gt;Objectives:&lt;\/strong&gt; Get customers involved in celebrating 50 years of brandâ€™s heritage; Engage customers during Christmas in a unique way; expose customers to new collection&lt;br \/&gt;\n  &lt;strong&gt;Christmas campaign digital solution:&lt;\/strong&gt; Gamification&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:471,&quot;id&quot;:471,&quot;title&quot;:&quot;molton-brown-projects&quot;,&quot;filename&quot;:&quot;molton-brown-projects.jpg&quot;,&quot;filesize&quot;:318446,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop\/molton-brown-projects\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;molton-brown-projects&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:466,&quot;date&quot;:&quot;2019-03-27 15:10:26&quot;,&quot;modified&quot;:&quot;2019-03-27 15:10:26&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/molton-brown-projects.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Molton Brown is one of Britain&amp;#8217;s best known luxury fragrance brands and our digital agency has had the good fortune of working with them on several projects. As part of celebrations for their 50th anniversary, the brand approached us to build a unique branded game that captures the essence of both the brand and the festive period while showcasing a new fragrance line.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having already worked on two other gamification projects (&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-find-poppy\/\&quot;&gt;Find Poppy&lt;\/a&gt; and &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-albins-adventure\/\&quot;&gt;Albinâ€™s Adventure&lt;\/a&gt;) for the client, our creative team was excited about the challenge of creating a game that was different from these two, but still met the primary objectives of the client while incorporating the beautiful cityscapes that had been created by Hattie Steward as part of the 50th anniversary celebration.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having brainstormed a good number of gamification ideas, the final product SMACK built for Molton Brown was a game called &lt;a href=\&quot;https:\/\/moltonbrown.game\/\&quot;&gt;&lt;em&gt;Christmas Catch&lt;\/em&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651585272/1.-MoltonBrown-ChristmasCatch-Intro.mp4?_i=AA" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This simple but highly engaging, exciting game involves users catching products in their gift box. To make things more rewarding and as an incentive to keep playing, if the user catches a surprise delivery truck or a lucky sparrow, they win one of the daily prizes. But even if the user doesnâ€™t get these bonus items, participation alone is enough for them to get entered into a grand prize draw.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our gamification team takes time to incorporate &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX design and UI&lt;\/a&gt; that is a reflection of what makes a brand unique while tapping into the core of what makes games so effective. To that end, Christmas Catch features Hattie Stewardâ€™s lovely cityscapes, exhibits Molton Brownâ€™s new fragrances, and captures the festive spirit of Christmas; all delivered with usability and functionality that is intuitive.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As well as the primary objectives clients desire for gamification projects, the way SMACK builds games means they can serve as fantastic platforms for capturing priceless customer data in a non-intrusive, organic way.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Games such as Christmas Catch allows businesses to showcase a more personal side to their brand, engaging fans in a fun, rewarding way. &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;Gamification&lt;\/a&gt; is great at pulling customers in and gaining their attention as it taps into the openness customers tend to have towards game play during the festive period, be it Secret Santa or the plethora of board games we play with family at Christmas like at no other time of the year.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="conclusion" class="jump-link" data-title="Conclusion"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Conclusion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Christmas is a vital period for most businesses and the right Christmas campaign can lead to incredible ROI. Digital marketing offers online solutions that can capture the imagination of the audience and tap into festive spirit. From virtual events to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;microsites&lt;\/a&gt; to games, businesses of all sizes in various industries are taking advantage of digital solutions to engage customers in innovative ways. In these times when the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/impact-of-covid-19-on-business-how-to-answer-two-crucial-questions\/\&quot;&gt;coronavirus pandemic is having such an impact on business&lt;\/a&gt; and when online interactions have been vital to keeping businesses going, it would be negligent of a brand not to have innovative digital marketing be a major part of its Christmas campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a creative digital agency that has provided the aforementioned digital solutions and many other creative innovations for our clients, helping them create memorable Christmas digital experiences. Whether your brand needs a last minute Christmas campaign development and delivery or wants to plan months ahead, weâ€™re here to help. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
