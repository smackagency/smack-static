            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Due to the impact of the coronavirus pandemic on business and commerce, companies across the world are asking themselves the same kinds of questions: What does the future hold for our industry? How do we remain the first choice of our customers? Since the pandemic has caused a surge in online demand, how can we adapt and innovate in the digital space?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Anyone who claims to have a foolproof answer to such questions in these volatile times better have an entry reading “&lt;em&gt;Won the national lottery a few times&lt;\/em&gt;” in their This is Your Life book. No matter how much a brand thinks it knows its industry and customers, acts of God like a global pandemic can turn present knowledge into past ignorance, making answering such questions difficult.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having said that, there are things your brand can do to gain a very educated prediction for what the answers are likely to be and what actions to take.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thus, for this article, we’ll look at two of the questions raised by &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;the impact of COVID-19&lt;\/a&gt; and ways businesses can find answers to them.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1969,&quot;id&quot;:1969,&quot;title&quot;:&quot;impact-of-covid-19-on-business-1&quot;,&quot;filename&quot;:&quot;impact-of-covid-19-on-business-1-scaled.webp&quot;,&quot;filesize&quot;:414092,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-scaled.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/impact-of-covid-19-on-business-how-to-answer-two-crucial-questions\/impact-of-covid-19-on-business-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;impact-of-covid-19-on-business-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1968,&quot;date&quot;:&quot;2021-10-06 08:04:41&quot;,&quot;modified&quot;:&quot;2021-10-06 08:04:41&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-150x150.webp&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-300x200.webp&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-768x512.webp&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-1024x683.webp&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-1536x1024.webp&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-1-2048x1365.webp&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;How can we adapt and innovate online during the coronavirus pandemic?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the main things we do as a &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital marketing agency&lt;\/a&gt; is help brands across various industries not only adapt to the current state of the market, but also adopt and implement new ideas that will make them innovators and industry leaders.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The COVID-19 pandemic is proving to be quite a tester of how well companies, especially when it comes to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;online or digital marketing&lt;\/a&gt;, can morph and raise the bar to meet the challenges it has presented. To answer the question that forms the headline of this section, a brand must know where it currently is, where it needs to go, and how it can continue to progress ahead of the competition.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the digital marketing services we offer clients is a website audit. These audits can involve analysing technical, website design, SEO, social media, and Google Analytics aspects of a company’s online presence. The aim of these audits is to analyse the current performance level of a company’s website and discover ways a company&amp;#8217;s &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-the-importance-of-choosing-the-right-digital-tools\/\&quot;&gt;online marketing&lt;\/a&gt; can be improved.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the coronavirus affecting business operation so dramatically, this is the perfect time to assess where your brand currently is in the context of the pandemic. Doing this will then highlight the opportunities &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;digital solutions&lt;\/a&gt; present for adapting to these unique times.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;The right digital agency&lt;\/a&gt; can then present you with digital innovations that not only help consumers achieve their goals, but helps your business maintain and gain the top of mind awareness that comes with being at the cutting edge of new online marketing technology.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An example of this is a Christmas virtual event we contributed to the building and execution of for a little known online retail company called Amazon.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1970,&quot;id&quot;:1970,&quot;title&quot;:&quot;impact-of-covid-19-on-business-2&quot;,&quot;filename&quot;:&quot;impact-of-covid-19-on-business-2-scaled.webp&quot;,&quot;filesize&quot;:108024,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-scaled.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/impact-of-covid-19-on-business-how-to-answer-two-crucial-questions\/impact-of-covid-19-on-business-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;impact-of-covid-19-on-business-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1968,&quot;date&quot;:&quot;2021-10-06 08:04:45&quot;,&quot;modified&quot;:&quot;2021-10-06 08:04:45&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-150x150.webp&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-300x200.webp&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-768x512.webp&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-1024x683.webp&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-1536x1024.webp&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-2-2048x1365.webp&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unable to host its yearly Christmas in-person PR event showcasing its products and gifts to the media due to COVID-19 lockdown, Amazon sought a solution that would capture the energy and festive joy of the event virtually.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Jubba, Amazon’s events team approached our &lt;a href=\&quot;https:\/\/smack.agency\/about\/\&quot;&gt;creative digital team&lt;\/a&gt; to create an online experience that not only recaptured the feel of the physical event, but also told an immersive story that presented products, items, and festive gifts creatively.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;Partnering with another agency&lt;\/a&gt; called Venus in Fur to develop concepts, animation and illustration, the outcome was &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;Amazon Smile&lt;\/a&gt;, a virtual experience that included innovative web animation, video, sound, and a friendly UI (User Interface) and &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX design&lt;\/a&gt;. All of this was delivered with a traditional children’s Christmas book concept.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When it comes to adapting to circumstances and delivering a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; that is forward-thinking, this is a great example to learn from.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/_vEMiIDNAL4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Considering the Impact of the Coronavirus, what does the future hold for my industry?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Of all the questions a business might ask, this is possibly the trickiest to answer (hence why it comes second in this article, guilty as charged). Even when there isn’t a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;global pandemic impacting business&lt;\/a&gt;, trying to gain a precise prediction for what the future has in store for any industry is difficult at the best of times.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Did the first telecommunication companies know consumers would eventually be able to make phone calls over the internet? Did Henry Ford envision a time when the fumes produced by cars would contribute towards global warming and electric vehicles would be pushed to become the standard? Did any of the businesses from the early 1900s know for sure that a thing called &lt;a href=\&quot;https:\/\/smack.agency\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/\&quot;&gt;CSR&lt;\/a&gt; would become important to business practice? The answer for all three is probably no.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;However, what the Ford Motor Company could have done is a thorough micro and macro environment analysis of the motor industry &amp;#8211; a sort of internal and external audit, if you will.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="With the coronavirus affecting business so dramatically, this is the perfect time to assess where your brand currently is in the context of the pandemic." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#b8d0fd&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For the micro-environment, the analysis could cover technology currently in development within its core industries (e.g., mechanical engineering, transportation) as well as broader industries (e.g., logistics, road construction, safety).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For the macro-environment, analysis can be done on national politics and how it may affect the industry in the near future &amp;#8211; could the election of that forward-thinking presidential candidate mean the industry will receive government backing and funding, thus boosting mass production, affordability, and the scope of what a motor vehicle could be used for?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To bring this question to the present day, say your company is an e-commerce business that operates in the online fashion industry, specifically in the business\/formal clothing sector. Doing a micro-environment analysis could reveal that sales are down due to the coronavirus pandemic forcing a large number of the country’s workforce to work from home (a phenomenon that’s likely to continue going forward), while a macro-environment analysis could show that COVID-19 as well as Brexit are impacting logistics and distribution due to a lack of drivers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What more people working from home could mean for the e-commerce business clothing sector in the future could be that brands have to shift towards stocking business clothing with a bit more flair to their designs so they can double up as fine evening wear too. Look, I’m by no means a fashion expert but I &lt;em&gt;have&lt;\/em&gt; worn my sharper business suits to weddings, nights out, as well as business meetings.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1971,&quot;id&quot;:1971,&quot;title&quot;:&quot;impact-of-covid-19-on-business-3&quot;,&quot;filename&quot;:&quot;impact-of-covid-19-on-business-3-scaled.webp&quot;,&quot;filesize&quot;:77312,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-scaled.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/impact-of-covid-19-on-business-how-to-answer-two-crucial-questions\/impact-of-covid-19-on-business-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;impact-of-covid-19-on-business-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1968,&quot;date&quot;:&quot;2021-10-06 08:04:49&quot;,&quot;modified&quot;:&quot;2021-10-06 08:04:49&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1710,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-150x150.webp&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-300x200.webp&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-768x513.webp&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-1024x684.webp&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-1536x1026.webp&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1026,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/10\/impact-of-covid-19-on-business-3-2048x1368.webp&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1368}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Another thing it could mean is that companies have to change how they market what they sell, from changing the perception the consumer has of what business clothing is meant to be, to highlighting that &lt;a href=\&quot;https:\/\/smack.agency\/blog\/virtual-events\/how-brands-are-using-virtual-events-during-covid-19\/\&quot;&gt;virtual meetings&lt;\/a&gt; still require suitable apparel, and a Sex Pistols shirt may not always be the best idea when the company CEO decides to jump in on a meeting last minute. It’s not just about selling suits, but smart shirts, blouses, and blazers. A business in this sector may also have to diversify their products to cater to other markets within the industry.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As for COVID-19 and Brexit’s impact on logistics, what this could mean for the future of this particular industry is that its distribution model might have to change. Perhaps companies who use HGV or LGV to carry cargo have to start making training drivers in-house part of their company structure. Maybe going forward, helping foreign drivers apply for work visas to work in the UK might be a part of their business model going forward.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It could also mean the future of this industry will heavily involve sourcing items as locally as possible and distributing them through direct or remote channels, like Amazon using local lockers as spots for customers to pick up their items.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So while the current coronavirus pandemic is raising business questions that are difficult to have guaranteed answers for, there are ways companies can make educated predictions, anticipate what’s to come, and come up with solutions that counter the effect COVID-19 is having on industries.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Whether you’re a company dipping its toes in a sector &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/marketing-to-a-younger-audience-how-great-ux-design-ui-helps\/\&quot;&gt;targeting a younger audience&lt;\/a&gt; for the first time, or you’re a &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dishoom\/\&quot;&gt;restaurant&lt;\/a&gt; brand looking to put together an event in the era of social distancing, SMACK is a creative digital agency in London that helps clients navigate the obstacles raised by the pandemic. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Get in touch&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
