            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The internet is a fast moving space that is ever evolving. As a result of this constant change, web development, website building, website maintenance, website optimisation, and digital marketing as a whole have also had to evolve. This article looks at how digital agencies are helping businesses adapt to change by carrying out website audits that highlight areas that are in need of improvement as well as providing implementation solutions that lead to better website performance.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="what-is-a-website-audit" class="jump-link" data-title="What is a website audit?"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a website audit?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A website audit is a thorough examination and assessment of a website in order to gain an understanding of its overall current health and performance.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Much like how an account audit is a deep dive into your books to unearth areas that need attention and where improvements can be made, a website audit aims to highlight any weaknesses a site might have. From this analysis, conclusions and decisions can be made on how to fix any issues.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2018,&quot;id&quot;:2018,&quot;title&quot;:&quot;website-audits-examples-1-min&quot;,&quot;filename&quot;:&quot;website-audits-examples-1-min.jpg&quot;,&quot;filesize&quot;:136998,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/website-audits-examples-types-and-their-importance\/website-audits-examples-1-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;website-audits-examples-1-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2017,&quot;date&quot;:&quot;2021-12-23 11:12:55&quot;,&quot;modified&quot;:&quot;2021-12-23 11:12:55&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:883,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min-300x184.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:184,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min-768x471.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:471,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min-1024x628.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:628,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:883,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-1-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:883}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While a full website audit covers every aspect of a website&amp;#8217;s performance status from search engine optimisation (SEO) to load speed, it is possible to do website audits that cover only certain elements of a website’s health. Audits that focus on external factors that can impact a site&amp;#8217;s performance can also be carried out, as is the case with social media audits and Google Analytics (GA) audits.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With that being said, let’s look at a few different types of website audits and how digital agencies help their clients with each, including the kind of issues audits can bring attention to.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="types-of-website-audits" class="jump-link" data-title="Types of website audits"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Types of website audits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Technical website audits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This type of audit pays attention to the factors that impact the indexing, visibility, accessibility, and the crawlability of a website by search engine robots. Elements that affect fundamental search engine ranking factors are covered by such an audit.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="A website audit is a thorough examination and assessment of a website in order to gain an understanding of its overall current health and performance.
" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#9e83dc&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Technical audits tend to focus on things not always obvious to a user but can have a huge effect on a website’s performance. For example, an image on your webpage could look absolutely fine to a user, but its file size might be too large and be the reason why the page took that much longer to load. This delay in loading might literally be just two seconds, but it can be the difference between the page ranking first or third on Google’s SERPs (Search Engine Results Pages).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Whether your website is an &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/8-types-of-websites-and-website-designs\/\&quot;&gt;e-commerce site or a recruitment platform&lt;\/a&gt;, a digital agency can perform a technical audit that analyses:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Loading Speed&lt;\/li&gt;\n&lt;li&gt;Page errors (the “Oops, page not found” 404 error messages you’ve probably come across at least once after clicking a link)&lt;\/li&gt;\n&lt;li&gt;Broken links&lt;\/li&gt;\n&lt;li&gt;Indexation issues (such as robots.txt files blocking a given search engine from being able to list a page)&lt;\/li&gt;\n&lt;li&gt;Image size and analysis of other media&lt;\/li&gt;\n&lt;li&gt;Site accessibility&lt;\/li&gt;\n&lt;li&gt;URL structure&lt;\/li&gt;\n&lt;li&gt;Website safety&lt;\/li&gt;\n&lt;li&gt;Google Analytics goals and Campaign tracking (UTM links)&lt;\/li&gt;\n&lt;li&gt;Canonical errors&lt;\/li&gt;\n&lt;li&gt;Sitemap issues&lt;\/li&gt;\n&lt;li&gt;Backlink profiles&lt;\/li&gt;\n&lt;li&gt;JavaScript and CSS&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2019,&quot;id&quot;:2019,&quot;title&quot;:&quot;website-audits-examples-2-min&quot;,&quot;filename&quot;:&quot;website-audits-examples-2-min.jpg&quot;,&quot;filesize&quot;:123641,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/website-audits-examples-types-and-their-importance\/website-audits-examples-2-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;website-audits-examples-2-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2017,&quot;date&quot;:&quot;2021-12-23 11:12:57&quot;,&quot;modified&quot;:&quot;2021-12-23 11:12:57&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1438,&quot;height&quot;:958,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min-1024x682.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:682,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min.jpg&quot;,&quot;1536x1536-width&quot;:1438,&quot;1536x1536-height&quot;:958,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-2-min.jpg&quot;,&quot;2048x2048-width&quot;:1438,&quot;2048x2048-height&quot;:958}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital agencies do the majority of technical audits by running a website through a website audit tool. These tools have different degrees of power but for a thorough technical audit, an agency will use a tool that is able to go through every single page of a website (including subdomains and PDF pages), unearthing any of the above listed issues in some detail.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having said that, each &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;digital agency&lt;\/a&gt; will have variables that make how they do audits different from others. Some agencies might have their own in-house tools they use in addition to third-party tools. Others may &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;partner up with another specialist agency&lt;\/a&gt; to get the job done.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Website design audits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When it comes to analysing the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX (User Experience)&lt;\/a&gt; of a website, a design audit is best. This audit focuses on how the end-user interacts and engages with the website and whether it is up to current standards and innovative enough to stand out from the crowd.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Site design audits tend to analyse:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Usability and UI (User Interface)&lt;\/li&gt;\n&lt;li&gt;Navigation and user journey&lt;\/li&gt;\n&lt;li&gt;Page structure and scalability (does it adapt to fit all kinds of devices?)&lt;\/li&gt;\n&lt;li&gt;Mobile-first (making sure a site is designed with mobile device usage as a priority since mobile browsing has overtaken desktop)&lt;\/li&gt;\n&lt;li&gt;AMP (Accelerated Mobile Pages &amp;#8211; those fast loading, mobile-friendly pages that sometimes appear when you click a Google result on your smartphone)&lt;\/li&gt;\n&lt;li&gt;Call to action placement&lt;\/li&gt;\n&lt;li&gt;User journey&lt;\/li&gt;\n&lt;li&gt;Media usage &amp;#8211; images, video, audio&lt;\/li&gt;\n&lt;li&gt;Functionality&lt;\/li&gt;\n&lt;li&gt;Typography&lt;\/li&gt;\n&lt;li&gt;Interactive elements (such as click-to-call, chatbots, gamification, QR codes)&lt;\/li&gt;\n&lt;li&gt;How well the site adjusts to fit the geographical location it’s been viewed at (language, products and services, colour schemes etc.)&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2020,&quot;id&quot;:2020,&quot;title&quot;:&quot;website-audits-examples-3-min&quot;,&quot;filename&quot;:&quot;website-audits-examples-3-min.jpg&quot;,&quot;filesize&quot;:197374,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/website-audits-examples-types-and-their-importance\/website-audits-examples-3-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;website-audits-examples-3-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2017,&quot;date&quot;:&quot;2021-12-23 11:12:58&quot;,&quot;modified&quot;:&quot;2021-12-23 11:12:58&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1438,&quot;height&quot;:961,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min-1024x684.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min.jpg&quot;,&quot;1536x1536-width&quot;:1438,&quot;1536x1536-height&quot;:961,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-3-min.jpg&quot;,&quot;2048x2048-width&quot;:1438,&quot;2048x2048-height&quot;:961}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UX  is a vital component of how well a website performs overall. Since it’s the foundation &amp;#8211; the zeros and ones of the coding, so to speak &amp;#8211; of a website, it encompasses both technical and SEO aspects (more to come on this in a bit) of a website. The only way a site can adhere to an SEO factor such as mobile-friendliness, for example, is if it&amp;#8217;s actively considered when developing the design of a site.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="Each digital agency will have variables that make how they do audits different from others.
" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#9e83dc&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let’s look at some website design audit examples that SMACK has done for clients.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="vida-wines" class="jump-link" data-title="Vida Wines & Spirits"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Vida Wines &amp;amp; Spirits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Vida Wines &amp;amp; Spirits is a European brand. As part of its soft launch in the UK, it tasked our digital agency with making sure their user journeys worked. The team also asked for our advice on how to update their website design to suit the UK aesthetic. It was important to the client that the site convert users. In order to achieve this, we did a website design and UX audit.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our team started by looking at the state of the alcohol industry, e-commerce, and how the coronavirus has impacted consumer behaviour. Why? you might ask. Because COVID-19 has had a direct effect on global alcohol sales and the UX people consider a priority for choosing which wines and spirits website to purchase from.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With research revealing 76% of people see convenience as their main priority when choosing a retailer, and nine in ten said they will prioritise using a retail site that offers a seamless experience, it was key to highlight to the client that the user journey on the site should reflect this. Everything from finding products to checking out had to be reevaluated.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2025,&quot;id&quot;:2025,&quot;title&quot;:&quot;website-audits-examples-vida-min&quot;,&quot;filename&quot;:&quot;website-audits-examples-vida-min.jpg&quot;,&quot;filesize&quot;:214823,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/website-audits-examples-types-and-their-importance\/website-audits-examples-vida-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;website-audits-examples-vida-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2017,&quot;date&quot;:&quot;2021-12-23 11:13:08&quot;,&quot;modified&quot;:&quot;2021-12-23 11:13:08&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:961,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:961,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-vida-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:961}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This industry and e-commerce research also revealed that 81% of shoppers are looking for a frictionless, cross-device &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;e-commerce experience&lt;\/a&gt;. We used this data to inform the auditing of Vida Wines &amp;amp; Spirits’ site itself, highlighting issues and making suggestions.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other areas our audit highlighted to Vida Wines &amp;amp; Spirits were homepage missed opportunities, product and product category page usability, navigational improvements, typography, tone-setting, imagery and the addition of other media, mobile UX, and more. We also encouraged the client to improve its customer delivery experience and email newsletter delivery.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When carrying out these observations, we keep in mind the specificity of the client’s brand, the objectives they wish to achieve, the expectations they have of their site, and the industry in which they operate.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="robinson-pelham" class="jump-link" data-title="Robinson Pelham"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Robinson Pelham&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A fine jeweller known to the royals and celebrities alike, Robinson Pelham was happy with the revenue being generated from footfall in stores but wasn’t seeing online sales revenue via its e-commerce website to match. &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/robinson-pelham\/\&quot;&gt;They approached our digital agency&lt;\/a&gt; and tasked us with improving conversion, UX, and develop tools to drive traffic.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:553,&quot;id&quot;:553,&quot;title&quot;:&quot;robinson-pelham-ecommerce&quot;,&quot;filename&quot;:&quot;robinson-pelham-ecommerce.jpg&quot;,&quot;filesize&quot;:371447,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/robinson-pelham\/robinson-pelham-ecommerce\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;robinson-pelham-ecommerce&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:572,&quot;date&quot;:&quot;2019-04-02 08:18:19&quot;,&quot;modified&quot;:&quot;2019-04-03 08:37:59&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1506,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce-1024x535.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:535,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:803,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/robinson-pelham-ecommerce.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1071}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The first thing we did was perform a detailed UX audit of the website. This allowed us to outline all the elements that required tweaking and changes in order to create an optimised buying journey for visitors. Each of these elements were then updated on a weekly basis, which led to the e-commerce funnel beginning to convert website visits to online sales.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The audit also allowed us to discover a gap in the website UX: the lack of a personalised experience or service for visitors, a factor that motivates conversion and drives online sales. Our creative digital team built a build-your-own system that allowed users to customise their own jewellery by size, design, metal types, and gems on the website. This &amp;#8211; along with the other digital solutions we developed for the client &amp;#8211; &lt;a href=\&quot;https:\/\/www.robinsonpelham.com\/\&quot;&gt;led to a great e-commerce&lt;\/a&gt; website which helped to push a seven fold increase in sales from previous months.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="the-weekender" class="jump-link" data-title="The Weekender"></a>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The Weekender&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This client’s site is a magazine website. The Weekender wanted to improve their site as a whole, increase the time users spend on their pages and make it more attractive to advertisers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Understanding that for the latter objective to be met, the user has to be put first as it is their visit stats that attract advertisers, we carried out a website design audit that had the end-user’s UX in mind at its core.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We used colour coding to group issues and fixes into three levels of priority so the client could easily make decisions on areas to sort out without delay.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A few factors the audit highlighted were:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Website purpose &amp;#8211; is it targeted at the average reader or the brand’s business network?&lt;\/li&gt;\n&lt;li&gt;Brand identity &amp;#8211; if the site doesn’t express what the brand is about, how will visitors know?&lt;\/li&gt;\n&lt;li&gt;Top navigation issues&lt;\/li&gt;\n&lt;li&gt;Search functionality problems within the site&lt;\/li&gt;\n&lt;li&gt;Promotion &amp;#8211; what is being done to draw in the audience that will lead to advertisers coming on board?&lt;\/li&gt;\n&lt;li&gt;Newsletter sign-up issues&lt;\/li&gt;\n&lt;li&gt;Advertising space that puts the user second&lt;\/li&gt;\n&lt;li&gt;User flow &amp;#8211; how do users who fall under different personas journey through the website?&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="When carrying out these observations, we keep in mind the specificity of the client’s brand, the objectives they wish to achieve, and the industry in which they operate." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#9e83dc&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Taking purpose and brand identity into consideration, this example shows that a website design and UX audit also involves analysing intangible factors such as emotion and brand identity beyond a logo or a colour scheme. The above is by no way an exhaustive list and only scratches the surface of the effort put into this audit for our client. A technical element was included in the audit that covered coding, JavaScript, and CSS as well.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We executed an audit that was not too dissimilar to this when working on &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/utopian-hotel-collection\/\&quot;&gt;rebuilding a website for a hotel brand&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="seo-website-audits" class="jump-link" data-title="SEO website audits"></a>
            <v-image :image="{&quot;ID&quot;:2021,&quot;id&quot;:2021,&quot;title&quot;:&quot;website-audits-examples-4-min&quot;,&quot;filename&quot;:&quot;website-audits-examples-4-min.jpg&quot;,&quot;filesize&quot;:34504,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/website-audits-examples-types-and-their-importance\/website-audits-examples-4-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;website-audits-examples-4-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2017,&quot;date&quot;:&quot;2021-12-23 11:13:00&quot;,&quot;modified&quot;:&quot;2021-12-23 11:13:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1438,&quot;height&quot;:961,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min-1024x684.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min.jpg&quot;,&quot;1536x1536-width&quot;:1438,&quot;1536x1536-height&quot;:961,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-4-min.jpg&quot;,&quot;2048x2048-width&quot;:1438,&quot;2048x2048-height&quot;:961}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;SEO website audits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Search engine optimization audits measure the factors that influence your website&amp;#8217;s performance on SERPs. This includes factors like how much your site adheres to white hat SEO practices, content, link profile, structured data (this is what’s behind those enlarged or highlighted results you sometimes see right at the top of Google when you do a search), accelerated mobile pages (AMP &amp;#8211; this allows faster loading of web pages from SERPs), and security (HTTPS vs HTTP).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With &lt;a href=\&quot;https:\/\/gs.statcounter.com\/search-engine-market-share\&quot;&gt;Google owning just over 90% of search engine market share world-wide&lt;\/a&gt;, it’s periodic algorithmic changes (factors it uses to determine the websites it shows when a person does a search) have a huge impact on SEO performance. A website can go from ranking number 1 for a search phrase or keyword one day, to not even being on the first page of results the next. Therefore, carrying out SEO audits &amp;#8211; especially when one of the larger algorithm changes is implemented &amp;#8211; is crucial.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SEO audits tend to include the analysis of:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Keywords&lt;\/li&gt;\n&lt;li&gt;Content&lt;\/li&gt;\n&lt;li&gt;Metadata&lt;\/li&gt;\n&lt;li&gt;Image and video optimisation&lt;\/li&gt;\n&lt;li&gt;Redirections&lt;\/li&gt;\n&lt;li&gt;Outbound and inbound links&lt;\/li&gt;\n&lt;li&gt;Internal linking&lt;\/li&gt;\n&lt;li&gt;User journey&lt;\/li&gt;\n&lt;li&gt;Goal conversion&lt;\/li&gt;\n&lt;li&gt;Structured data&lt;\/li&gt;\n&lt;li&gt;Speed&lt;\/li&gt;\n&lt;li&gt;Page and domain authority&lt;\/li&gt;\n&lt;li&gt;JavaScript and CSS&lt;\/li&gt;\n&lt;li&gt;Indexation&lt;\/li&gt;\n&lt;li&gt;pagination&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In addition to using SEO audit tools to carry out an audit, a digital agency will likely request access to their client’s Google Analytics and Search Console account where they can extrapolate website performance data for analysis and use that in tandem with the results from the audit tools. As well as allowing for a more detailed analysis, adding these two platforms to the audit fleshes out and contextualises the results from the SEO tools.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Speaking of Google Analytics…&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="google-analytics-audits" class="jump-link" data-title="Google Analytics audits"></a>
            <v-image :image="{&quot;ID&quot;:2022,&quot;id&quot;:2022,&quot;title&quot;:&quot;website-audits-examples-5-min&quot;,&quot;filename&quot;:&quot;website-audits-examples-5-min.jpg&quot;,&quot;filesize&quot;:190103,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/website-audits-examples-types-and-their-importance\/website-audits-examples-5-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;website-audits-examples-5-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2017,&quot;date&quot;:&quot;2021-12-23 11:13:02&quot;,&quot;modified&quot;:&quot;2021-12-23 11:13:02&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:954,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min-768x509.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:509,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min-1024x678.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:678,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:954,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/website-audits-examples-5-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:954}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Google Analytics audits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While a review of Google Analytics can be done as part of an SEO audit, digital agencies can also do audits that focus just on GA. This is often the case when a business wants to gain a better, deeper understanding of how visitors are interacting with its website, who those visitors are, what is driving traffic and from where, and what can be done to boost performance. It also reveals the GA features a website isn’t taking full advantage of.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A Google Analytics audit was part of the work we did to help British jewellery brand Estella Bartlett &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/estella-bartlett\/\&quot;&gt;improve its e-commerce website performance&lt;\/a&gt;. The audit revealed plenty of traffic, demographic, product, customer journey, and conversion data.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our digital agency was able to use this to bring attention to where improvements could be made. We pointed out issues with goal-setting as it relates to measuring conversion, the lack of the utilisation of event and social activity tracking that GA makes possible, and spam traffic problems to name but a few.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;GA features like enhanced e-commerce and automated reports that the client wasn’t making use of was also brought to their attention.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="social-media-audits" class="jump-link" data-title="Social Media audits"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Social Media audits&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s very easy to get social media campaigns wrong or to not be fully utilising social platforms to benefit online performance. If a business finds itself not getting ROI on the time and money spent on social media efforts, getting &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;a digital agency who has social media experience&lt;\/a&gt; to carry out an audit and suggest a different approach could be the difference.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let&amp;#8217;s stay with Estella Bartlett for this audit type. As well as a GA audit, the brand also asked our digital agency to carry out a social media audit to inform strategy for that year. We first took a holistic look at the jewellery marketplace as a whole, then examined how the client was performing inside it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Doing this first step as part of the social media audit confirmed what the client had told us: that while lots of revenue was being generated via physical stores, its e-commerce website wasn’t bringing in what it should. It was from this perspective we took a look at the social media aspect and how it could improve e-commerce performance.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Some of the factors the audit brought to focus were:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Issues with how audiences are being targeted&lt;\/li&gt;\n&lt;li&gt;The lack of consistent posting&lt;\/li&gt;\n&lt;li&gt;The lack of festive-driven campaigns&lt;\/li&gt;\n&lt;li&gt;How jewellery industry leaders on social media are getting it right&lt;\/li&gt;\n&lt;li&gt;How the brand wants to be perceived by its audience&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From these and other observations, our creative social media marketing team was able to develop an effective social media strategy for Estella Bartlett which included the development of both animated and static social media content aimed at helping to build the brand’s online community, and a well thought out PPC campaign. The result was a 50% increase in likes on Facebook and the generation of £2.54 on every £1 spent on advertising.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/bwNAkF10UnY" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With changes brought to light by the Google Analytics audit implemented too, the client saw a 70% year-on-year growth in e-commerce revenue in November and December and £20k+  worth of sales on that year’s Black Friday – the highest level of online sales achieved in one day on the website&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your website is underperforming or your social media efforts just aren’t hitting the mark, bringing an experienced digital agency such as SMACK on board to perform an audit is an investment worth making. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us today&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
