            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Email marketing has been an integral component of digital marketing for over two decades now, and this is unlikely to change in the foreseeable future. What &lt;em&gt;has&lt;\/em&gt; changed and what has had to evolve is how businesses build email lists and collect customer emails. With consumers being more wary about how their data is collected and used, itâ€™s important for brandâ€™s to come up with digital innovations that motivate consumers to willingly provide their email details.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2121,&quot;id&quot;:2121,&quot;title&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-1&quot;,&quot;filename&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-1.jpg&quot;,&quot;filesize&quot;:219117,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-build-your-brands-email-list-ethically-in-2022\/how-to-build-your-email-list-ethically-in-2022-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2120,&quot;date&quot;:&quot;2022-02-28 11:19:24&quot;,&quot;modified&quot;:&quot;2022-02-28 11:19:24&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:1080,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1-300x225.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:225,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1-768x576.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:576,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1-1024x768.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1080,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-1.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1080}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This article looks at examples of digital innovations and the incentives they provide that can motivate customers and prospective customers to gladly offer their email details. If you want to build email lists ethically for your brand, read on.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital innovation: Gamification&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Incentive to provide email details: Engagement and rewardÂ  &lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If youâ€™re not sure what &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt; is, itâ€™s defined as the process of applying gaming mechanics and functionality to traditionally non-gaming activities and platforms. Gamification allows businesses from any industry to create a branded game to achieve specific marketing objectives, including email capture.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification is such an effective way to motivate consumers to offer their email details because it is a digital product that engages participants and tends to include a reward for participation. A very good example of using gamification to build an email list is the &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;branded game called â€˜Katch &lt;\/a&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;Karlâ€™ that our&lt;\/a&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt; creative digital agency built for KARL LAGERFELD&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651590393/karl-lagerfeld-katch-karl-intro.mp4?_i=AA" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As well as showing off products from its new line and elevating the brand, the luxury fashion brand wanted the bespoke game to boost customer data acquisition.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This objective was achieved by making the fashion items players caught in the game winnable in real life on a weekly basis. To be entered into the draw to win, all they had to do was supply their email details.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The end result was more than 30,000 game plays and over 20,000 emails captured.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital innovation: Online Booking Systems&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Incentive to provide email details: Personalised experience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A digital innovation that tends to have email capture integrated into its functionality is online booking systems. Whether the primary objective is to boost email collection or not, booking tools usually require customers to provide their email address in order to confirm their appointment details.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Personalised experience is an incentive for customers to provide their email details to companies because thatâ€™s what most booking systems are designed to provide. Booking tools require customers or prospective customers to enter details that businesses can use to provide consultations tailored to their individual needs. Take the &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/\&quot;&gt;online booking system&lt;\/a&gt; our web development team built for luxury clothing retail brand Ted Baker, for example.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Ahead of its â€˜Tie the Knotâ€™ bridal collection, SMACK helped Ted Baker build a booking tool that â€“ as part of the booking process â€“ required brides and grooms to select options including dress size, shirt size, shoe size, dress preferences, as well as the size of the bridal party or number of ushers. The stylist providing the consultation would then use this information to provide a personalised experience on the day of the appointment. The anticipation of this personalised experience provided an incentive for the customer to supply their email details to the tool.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/3WfJiyf-jqc" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The online booking system saw 25,000 visits in just two months. Thatâ€™s 25,000 emails captured.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Also worth mentioning is the work our digital agency did in helping fashion brand River Island &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/river-island-style-studio\/\&quot;&gt;build an online booking tool&lt;\/a&gt; to replace an old one that was part of &lt;em&gt;Style Studio&lt;\/em&gt;, the brandâ€™s complimentary personal stylist service.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To match the personalised experience customers were promised in-store, the bespoke user-friendly booking tool we ended up building provided a personalised experience within it thanks to the â€˜personal stylistâ€™ bot interface our web development team incorporated into the system. This incentivised customers and prospective customers to provide their email details. This meant that as well as increasing online bookings and footfall, the primary objectives of the digital innovation, it also allowed River Island to grow its email list.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital innovation: QR Codes&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Incentive to provide email details: Reduced touchpoints and barriers&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/why-qr-codes-are-popular-again-and-why-theyre-here-to-stay\/\&quot;&gt;QR codes&lt;\/a&gt; (quick response code) are those black and white, pixelated, barcode-looking squares youâ€™ve probably seen in front of bars and restaurants as part of NHS COVID-19 track and trace, or on your TV screens during certain programmes. When scanned, QR codes usually take the user to a webpage.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;QR codes are very effective digital innovations as they can reduce the number of touchpoints or hurdles a consumer needs to navigate in order to get to the information they need.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2122,&quot;id&quot;:2122,&quot;title&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-2&quot;,&quot;filename&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-2.jpg&quot;,&quot;filesize&quot;:134795,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-build-your-brands-email-list-ethically-in-2022\/how-to-build-your-email-list-ethically-in-2022-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2120,&quot;date&quot;:&quot;2022-02-28 11:19:26&quot;,&quot;modified&quot;:&quot;2022-02-28 11:19:26&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-2.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This information could be, for example, the CSR (corporate social responsibility) and sustainability efforts a company is making regarding a specific product. By placing a QR code at the back of the product that goes to a web page containing this information, the company is saving the customer from having to google it. This was the case with a QR code project we did for Knorr which took customers to a &lt;a href=\&quot;https:\/\/knorrorganic.com\/stock-pots\/organic-vegetable-stock-pot\/\&quot;&gt;beautifully designed page&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It could also be information about sales items a brand has in stock gleaned from scanning a QR code on a bus stop poster.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Using these two examples, itâ€™s possible for brands to use these opportunities to capture emails.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the first scenario, the web page consumers are sent to can prompt them to provide their email addresses in order to receive more information on the companyâ€™s sustainability efforts for other products as well as their company-wide &lt;a href=\&quot;https:\/\/smack.agency\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/\&quot;&gt;CSR&lt;\/a&gt; efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the second scenario, customers can be prompted to sign up to receive email alerts when sales items become available or alerts for when future sales are happening.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These are just two tactics. The way QR codes can be used as part of email list building campaigns are various, with many yet to be tapped into.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital innovation: Online Gift Finders&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Incentive to provide email details: Curing customer pain points &lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2123,&quot;id&quot;:2123,&quot;title&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-3&quot;,&quot;filename&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-3.jpg&quot;,&quot;filesize&quot;:202011,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-build-your-brands-email-list-ethically-in-2022\/how-to-build-your-email-list-ethically-in-2022-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-build-your-email-list-ethically-in-2022-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2120,&quot;date&quot;:&quot;2022-02-28 11:19:28&quot;,&quot;modified&quot;:&quot;2022-02-28 11:19:28&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/02\/how-to-build-your-email-list-ethically-in-2022-3.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Consumers tend to be much more receptive to offering their email addresses if a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; has helped them cure a customer pain point. In simple terms, a pain point is a problem a customer or prospective customer is experiencing in the marketplace. Solving such problems with a digital innovation is an angle businesses can use to boost their email lists and improve data acquisition. One such innovation is an online gift finder.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As the name suggests, online gift finders help customers solve the problem of finding gifts and products in the marketplace. Gift finders are especially great for festive periods like Christmas, and holidays such as &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/olivia-burton-a-gift-from-the-heart\/\&quot;&gt;Valentineâ€™s Day&lt;\/a&gt; and Motherâ€™s Day when customers are bombarded with gift options.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Online gift finders are digital innovations that motivate customers to intuitively provide their email details because the customer is more open to providing their details after being helped by a brand. Also, the customer can have their gift ideas sent to them if they enter their email addresses.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;web development agency&lt;\/a&gt; has had the pleasure to have worked with global beauty brand The Body Shop on several digital products including &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/\&quot;&gt;building a successful online gift finder tool&lt;\/a&gt; for Christmas.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/yrTWwOHMtBk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While data acquisition wasnâ€™t a key objective, the company was able to grow its email list substantially because customers had to provide their email details as part of the process of using the tool. With 290,000 sessions â€“ 87% of which were from unique visitors â€“ The Body Shop was able to capture lots of emails using this digital innovation. With the tool being expanded to more regions beyond the initial 63 and eventually being &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/reusing-adapting-how-to-get-more-from-digital-marketing-assets\/\&quot;&gt;adapted&lt;\/a&gt; for other holidays successfully, a gift finder tool is the gift that keeps giving.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital innovation: Chatbots&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Incentive to provide email details: Customer journey progression&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Chatbots have grown in popularity in recent years thanks to improvements in AI technology. This digital innovation is especially useful in helping consumers move stage to stage in their customer journey. Rather than waiting for ages to speak to staff, customers can communicate with an AI assistant on a companyâ€™s website or via texts on their smartphones.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To get an idea of how a chatbot helps in customer journey progression, itâ€™s worth checking out &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/irobot-chatbot\/\&quot;&gt;how we built a bilingual chatbot for iRobot&lt;\/a&gt;, a tech company that designs and builds consumer robots.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/nXmBij7pB4I" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A functionality that can be integrated into chatbots is the ability to request the email of the user in order to send them information as part of the process of solving their problem, or in order to send them follow-up information. For example, a chatbot assisting a customer in narrowing down product options can ask if the customer wants more details about the products emailed to them or if they would like an email containing recommendations of adjacent products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;CONCLUSION&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The main thing to take away from all of these digital innovations is that they are ethical mailing list-building tools that provide an incentive for customers and prospective customers to offer their email addresses willingly. Helping your target audience solve problems; providing them with personalised experiences; giving them memorable and engaging &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experiences&lt;\/a&gt; helps to build trust in your brand and openness to receiving further communication from your company.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you want to build your email list in 2022, these are the ethical, incentivised tactics your brand must incorporate into its data acquisition campaigns. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact&lt;\/a&gt; our digital agency to discover how we can help your brand build digital innovations that will grow your email list.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:
