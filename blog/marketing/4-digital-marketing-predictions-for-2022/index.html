            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With COVID-19 having such a huge impact on how businesses reach audiences, the last two years have been very interesting for digital marketing. Here are four digital marketing predictions for 2022 that showcase how brands can continue to achieve their online marketing objectives through digital solutions.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;1. Brands will start investing\/preparing for digital marketing in the metaverse&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/www.bbc.com\/news\/technology-59083601\&quot;&gt;When the owner of one of the biggest digital advertising platforms in the world changes the name of its parent company to &lt;\/a&gt;&lt;a href=\&quot;https:\/\/www.bbc.com\/news\/technology-59083601\&quot;&gt;&lt;em&gt;Meta&lt;\/em&gt;&lt;\/a&gt; to emphasise its dedication to investing in the development of the metaverse, brands and digital marketers have no choice but to start developing digital marketing strategy that has the metaverse in mind.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;What is the metaverse?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Simply defined, the metaverse is a digital\/virtual environment or space occupied by digital representations of people (avatars), objects, places, animals, buildings and so on. Anything that can exist in the real world (and indeed, the imagination) can exist in a metaverse.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2044,&quot;id&quot;:2044,&quot;title&quot;:&quot;4-digital-marketing-predictions-for-2022-1-min&quot;,&quot;filename&quot;:&quot;4-digital-marketing-predictions-for-2022-1-min.jpg&quot;,&quot;filesize&quot;:216710,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/4-digital-marketing-predictions-for-2022\/4-digital-marketing-predictions-for-2022-1-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;4-digital-marketing-predictions-for-2022-1-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2042,&quot;date&quot;:&quot;2021-12-23 21:50:58&quot;,&quot;modified&quot;:&quot;2021-12-23 21:50:58&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-1-min.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The foundation for the metaverse has been laid by computer games such as &lt;em&gt;The Sims &lt;\/em&gt;and&lt;em&gt; Fortnite&lt;\/em&gt;, as well as digital platforms like Roblox. These platforms allow users to create their own virtual constructs: anything from building places to use for hanging out with friends, to constructing their own in-game games.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Important to this prediction is this: the spaces of the metaverse are due to become virtual real estate for digital advertising, digital communication, and digital interactions between brands and consumers. Many aspects of the metaverse will function like the real world as it relates to purchasing land, prime real estate and advertising space.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Just like thereâ€™s a Knightsbridge in West London with its rows of store spaces occupied by high-end luxury brands paying top dollar to rent and lease them, there will be virtual Knightsbridges in the metaverse that will cost businesses a considerable investment to own stores in.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;And just like we have the iconic digital billboards in the heart of Piccadilly Circus that cost companies two arms, one leg, and a billion parsnips in pear trees to advertise on in the real world, so will we have such expensive advertisement spaces in the metaverse world.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;And itâ€™s not just about businesses marketing digitally in the metaverse to sell products in the real world: brands can also sell digital products that can only be consumed in the virtual world.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2045,&quot;id&quot;:2045,&quot;title&quot;:&quot;4-digital-marketing-predictions-for-2022-2-min&quot;,&quot;filename&quot;:&quot;4-digital-marketing-predictions-for-2022-2-min.jpg&quot;,&quot;filesize&quot;:101245,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/4-digital-marketing-predictions-for-2022\/4-digital-marketing-predictions-for-2022-2-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;4-digital-marketing-predictions-for-2022-2-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2042,&quot;date&quot;:&quot;2021-12-23 21:51:00&quot;,&quot;modified&quot;:&quot;2021-12-23 21:51:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:810,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min-300x169.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:169,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min-768x432.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:432,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min-1024x576.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:576,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:810,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-2-min.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:810}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Remember those digital people aka avatars mentioned earlier? Well, most of them won&amp;#8217;t be nudists like myself (only jokingâ€¦or am I?). Theyâ€™ll likely be wearing some sort of attire. This means fashion brands can sell exclusive digital items in the metaverse. This is not limited to clothing brands though: it can apply to car manufacturers, jewellers, sports brandsâ€¦anything that allows people to express the characteristics and lifestyles of their virtual selves can be sold.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="The spaces of the metaverse are due to become virtual real estate for digital advertising, digital communication, and digital interactions between brands and consumers.
" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#fc73a9&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To go back to fashion for a moment though,Â  Gucci, who has communicated its plan for a digital-first approach, is already investing in the metaverse, as was showcased with the 2020 launch of Gucci Garden, an immersive experience that took place in a virtual space.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now, this might all sound like child&amp;#8217;s play and something out of &lt;em&gt;Ready Player One&lt;\/em&gt;, but this is already happening and big brands are already tapping into it. &lt;a href=\&quot;https:\/\/scandinavianmind.com\/news\/6-brands-that-are-leading-the-way-for-virtual-fashion\&quot;&gt;Virtual fashion&lt;\/a&gt; is a thing. Brands are starting to incorporate digital realism into some of their marketing campaigns like what &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;our creative digital marketing agency helped Gucci do via an augmented reality tool&lt;\/a&gt;, a strategy that is normalising virtual interactions between businesses and consumers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The time, technology, and backing is right for the metaverse to go from being a mere term that was coined by a forward-thinking science fiction author in 1992 and a concept video game developers and social media websites have experimented with for decades, to an actual experience that will soon become a part of our everyday lives. The technology behind auxiliary products &amp;#8211; especially VR glasses &amp;#8211; necessary for making the metaverse more accessible is constantly improving, with some of the biggest names in tech investing heavily in improving them.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;2022 will be the year when businesses will start to seriously consider the metaverse as part of their digital marketing strategy development.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;2. The use of QR codes as part of digital marketing campaigns will continue to increase&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2046,&quot;id&quot;:2046,&quot;title&quot;:&quot;4-digital-marketing-predictions-for-2022-3-min&quot;,&quot;filename&quot;:&quot;4-digital-marketing-predictions-for-2022-3-min.jpg&quot;,&quot;filesize&quot;:213433,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/4-digital-marketing-predictions-for-2022\/4-digital-marketing-predictions-for-2022-3-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;4-digital-marketing-predictions-for-2022-3-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2042,&quot;date&quot;:&quot;2021-12-23 21:51:02&quot;,&quot;modified&quot;:&quot;2021-12-23 21:51:02&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:959,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min-1024x682.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:682,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:959,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-3-min.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:959}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Scanned a square grid posted at the entrance of a pub as part of the NHSâ€™ COVID-19 track and trace recently? Bought a cinema ticket online and been sent an image of what looks like a pixelated square? Then youâ€™ve experienced a QR code.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;What are QR codes?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A QR code (Quick Response code) is a matrix code containing data. The data exists as a series of pixels and black squares within a grid. When a digital device such as a smartphone is used to scan one, the data within the grid work as identifiers, locators, or trackers that take the user to an app or a website. They can also function as digital tickets, tokens, and vouchers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;After a notable initial adoption by marketers and consumers alike, QR codes became less popular in the West, while only growing in popularity in Eastern markets.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But the coronavirus pandemic has provided the opportunity for QR codes to not only gain popularity once again in Western markets, but to remain an important part of digital interactions between organisations and the public.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the aforementioned track and trace having QR codes at the heart of its system, the usage of these square bits of data is becoming normalised. Businesses from retail brands to sports networks are providing impactful &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experiences&lt;\/a&gt; by facilitating digital communication with customers in an interactive way using QR codes. Examples are digital loyalty cards that are formed of QR codes, and live broadcast sports events that display codes that viewers can scan, allowing them to take part in real-time competitions, activities, purchasing, discussions etc.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other companies are using QR codes as a way to showcase specific areas of their business, such as their &lt;a href=\&quot;https:\/\/smack.agency\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/\&quot;&gt;corporate social responsibility&lt;\/a&gt; efforts. One such company is food and beverage brand Knorr, a client our digital agency (in &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;partnership&lt;\/a&gt; with Scan Trust) helped build QR codes for. By scanning quick response codes on product labels, customers are taken to a &lt;a href=\&quot;https:\/\/knorrorganic.com\/stock-pots\/organic-vegetable-stock-pot\/\&quot;&gt;lovely webpage&lt;\/a&gt; that houses information on Knorrâ€™s sustainability efforts as it pertains to the given product.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1689,&quot;id&quot;:1689,&quot;title&quot;:&quot;knorr-1&quot;,&quot;filename&quot;:&quot;knorr-1-scaled.jpg&quot;,&quot;filesize&quot;:298762,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/knorr\/knorr-1-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;knorr-1-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1686,&quot;date&quot;:&quot;2021-06-10 08:53:45&quot;,&quot;modified&quot;:&quot;2021-06-10 08:53:45&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1134,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-300x133.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:133,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-768x340.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:340,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-1024x454.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:454,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-1536x681.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:681,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-1-2048x907.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:907}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;QR codes also allow businesses to circumvent certain issues or obstacles the coronavirus pandemic has created, such as the need for contactless interactions and reduced access to physical outlets.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the capabilities of digital devices constantly improving and QR codes proving to be a useful tool for solving some of the problems raised by &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/impact-of-covid-19-on-business-how-to-answer-two-crucial-questions\/\&quot;&gt;the impact of COVID-19 on business&lt;\/a&gt;, companies will continue to use, and increasingly use, quick response codes as part of their digital marketing campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="The coronavirus pandemic has provided the opportunity for QR codes to remain an important part of digital interactions between organisations and the public.
" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#fc73a9&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Also, anything that makes it easier for the modern consumer to get access to the things they need online without needing to do such â€œexhaustiveâ€ work as typing in a search on Google or a web address is something any brand should incorporate into its &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/\&quot;&gt;online marketing strategy&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;3. Gamification will be taken to the next level&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If thereâ€™s a conduit for businesses investing and preparing for the metaverse as it relates to their digital marketing efforts, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt; would be it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;What is gamification?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification is the process of applying gaming mechanics and functionality to traditionally non-gaming platforms. Gamification marketing involves â€œgamifyingâ€ a digital marketing solution.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Businesses from a variety of industries have been using the interactivity and engagement benefits of a gamified experience to market to audiences &amp;#8211; both &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/marketing-to-a-younger-audience-how-great-ux-design-ui-helps\/\&quot;&gt;young&lt;\/a&gt; and old &amp;#8211; for some time now. Gamification is a fantastic way to achieve marketing objectives by tapping into the natural human interest in game play. A gamified digital marketing campaign can be anything from a simple &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-find-poppy\/\&quot;&gt;hide-and-seek game&lt;\/a&gt; designed to build a brandâ€™s mailing list as part of a Christmas campaign, to a &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-maison-karl-lagerfeld\/\&quot;&gt;Pac-Man-style retro game&lt;\/a&gt; built for bringing attention to a new fashion collection (our agency is proud to have helped these two clients bring these games to their audiences) .&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/40kDeWtpkOs" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With game-building software and equipment improving and developing at such a fast rate and with so many game developers, thereâ€™s going to be an external economies of scale whereby digital agencies (who themselves, like &lt;a href=\&quot;https:\/\/smack.agency\/about\/\&quot;&gt;our digital agency&lt;\/a&gt;, are becoming more agile) will be able to build branded games for their clients that are sophisticated, look great, and are up to standard when placed side by side with full-on games.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As the functionality and capabilities of digital devices continue to improve, digital agencies will be able to build branded games for clients that are even more intuitive to play, responsive to interact with and beautiful to experience on the screens of digital devices. For businesses, the outcome will be gamification marketing that leads to impressive ROI, customer loyalty, digital innovation leadership, consumer engagement, and more.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="Gamification is a fantastic way to achieve marketing objectives by tapping into the natural human interest in game play.
" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#fc73a9&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;4. Virtual events will continue to be an unavoidable alternative to live, in-person events&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s really difficult to predict where things will be in terms of social gatherings in 2022. While many countries started allowing large-scale gatherings as 2021 went on, the constant emergence of new variants of COVID-19 means that could all change again in 2022. For businesses who use live events as part of their marketing strategy, virtual events will continue to be a way to get around the lockdowns the pandemic has caused, as was the case with Amazon, a brand &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;our experienced digital agency assisted in creating a virtual event&lt;\/a&gt; that replaced its in-person Christmas PR event.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/_vEMiIDNAL4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But even without lockdowns, I predict that many companies will choose to carry on using virtual events in 2022 and perhaps for a few more years after. The last thing any brand wants to do is to appear to be insensitive to just how quickly new coronavirus variants can emerge. An event put on just before a variant takes off can easily be labelled as a super-spreader event in hindsight.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Also for businesses to consider is the cost effectiveness, logistical simplification, and world-wide attendance virtual events can offer vs in-person events. DC and Warner Bros.â€™ &lt;em&gt;DC FanDome &lt;\/em&gt;virtual events have been able to bring global attention to not only their biggest IP such as Batman, but lesser known properties too. Thereâ€™s also the small matter of the money to be saved by going virtual with large marketing events.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In 2022, in order to provide an alternative to coming into stores, companies will continue to bring virtual renderings of their physical outlets into peopleâ€™s homes like John Lewis did for its Oxford Street branch to showcase its 2020 Christmas products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s worth mentioning the metaverse here again as it will offer an even more immersive virtual event experience. VR headsets are becoming much more affordable just as the general public is becoming more familiar with them and more open to using them.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

24x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-4-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/12\/4-digital-marketing-predictions-for-2022-4-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Conclusion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From ever-improving smartphone capabilities to widely available internet access, constant technological development over the last two decades has led to the point where thereâ€™s an expansion of how digital marketing can be presented through a platform like the metaverse. It only makes sense for companies to prepare for marketing in the virtual world. Two branches of this are gamification, a marketing tool brands will continue to use to engage audiences in 2022, and virtual events, a digital solution businesses will have to consider in 2022 given the pandemic has no end in sight for now.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The pandemic is also a core reason QR codes will continue to be used by public organisations and businesses alike. Digital marketers will continue to take advantage of the interactivity, engagement, and faster delivery of messaging that QR codes offer.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So there you have it: four digital marketing predictions for 2022.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a London-based digital marketing agency experienced in helping brands stay ahead of the curve in how to reach audiences successfully. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact&lt;\/a&gt; our creative agency today. We can help your brand achieve its 2022 marketing objectives with forward-thinking digital solutions.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
