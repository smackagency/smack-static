            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Social media marketing is like the Swiss Army knife of digital marketing: it can help businesses achieve multiple objectives at once. In order to really put this versatility to work however, brands have to create memorable social media campaigns. Two ways to achieve this is by incorporating digital innovations into campaigns and by creating engaging social media content.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the context of social media marketing, digital innovations can include &lt;a href=\&quot;https:\/\/smack.agency\/products\/\&quot;&gt;digital products&lt;\/a&gt; built from scratch, the improvement of existing digital assets, and social media innovations. And for engaging content, this can include videos, images, animation, graphics, etc.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2149,&quot;id&quot;:2149,&quot;title&quot;:&quot;2-social-media-marketing-campaign-examples-that-worked-1&quot;,&quot;filename&quot;:&quot;2-social-media-marketing-campaign-examples-that-worked-1.jpg&quot;,&quot;filesize&quot;:88336,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/2-social-media-marketing-campaign-examples-that-worked\/2-social-media-marketing-campaign-examples-that-worked-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;2-social-media-marketing-campaign-examples-that-worked-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2147,&quot;date&quot;:&quot;2022-03-22 12:00:59&quot;,&quot;modified&quot;:&quot;2022-03-22 12:00:59&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/03\/2-social-media-marketing-campaign-examples-that-worked-1.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Using inhouse projects as examples, here are two successful social media campaigns that have used digital innovations and engaging content to not only achieve multiple objectives, but also leave a mark on the consumer.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Brand: &lt;\/strong&gt;Estella Bartlett&lt;br \/&gt;&lt;strong&gt;Objectives: &lt;\/strong&gt;Drive traffic, boost e-commerce arm of business&lt;br \/&gt;&lt;strong&gt;Solution: &lt;\/strong&gt;Engaging content, User experience (UX) improvement&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This quintessentially British fine jewellery brand had already been trying but failing to use social media to achieve the above objectives when it brought our &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;creative digital marketing agency&lt;\/a&gt; on board to assist in turning things around.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;After thorough analysis, it became obvious to our specialist social media development team that Estella Bartlett needed to build its brand’s online community and the best way to do this was through social media marketing. The team went on to develop both dynamic, animated, &lt;em&gt;and&lt;\/em&gt; static content in order to achieve this. Video marketing was incorporated to take advantage of its effectiveness on social platforms.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/sG0cwtFZsAo" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Understanding the importance of having an altogether seamless, consistent &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;digital customer experience&lt;\/a&gt;, SMACK also implemented a few key &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX&lt;\/a&gt; changes on Estella Bartlett’s e-commerce website that made buying products easy and pleasurable. The idea was to make the experience and journey of going from interacting with the social media posts to visiting the website and making a purchase smooth and intuitive.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To get as much of the target audience’s eyes on this campaign as possible, our digital agency also helped Estella Bartlett develop and execute effective social media advertising.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result of this work was a 50% increase in likes on Facebook, 70% growth in e-commerce revenue compared to November and December of the previous year, and 20,000+ sales on Black Friday – the highest online sales level for a single day, thus achieving multiple objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;More on this project &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/estella-bartlett\/\&quot;&gt;here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Brand: &lt;\/strong&gt;Olivia Burton&lt;br \/&gt;&lt;strong&gt;Objectives:&lt;\/strong&gt; Promote collaboration with Cadbury’s Roses, encourage the nation to take time to give thanks to loved ones, increase social follows, drive website traffic&lt;br \/&gt;&lt;strong&gt;Solution: &lt;\/strong&gt;Social media innovation, engaging content&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To celebrate a wonderful partnership between British accessories brand Olivia Burton and British confectionery company Cadbury that involved a stylish makeover and a limited-edition timepiece, our digital marketing agency was tasked with raising awareness of the partnership and the products it produced, as well as motivating the public to be thankful to a loved one.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our creative digital team saw right away that this project had all the ingredients to flourish were social media marketing used as its main foundation. With this conclusion, SMACK’s social media team created a strategy that would not only achieve the stated objectives, but would include two more the campaign would achieve: increase social follows and drive website traffic.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The strategy involved – during the five-and-a-half-week campaign – social media users having to nominate loved ones and friends, submitting pictures and stories of appreciation using the hashtag #TakeTimeToGiveThanks.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The incentive for users to take part in the hashtag was the possibility of winning the limited-edition Olivia Burton-designed Cadbury’s Roses tin of chocolates and the beautifully crafted watch. Leveraging the reach of social media influencers, a select few were incorporated into the social media marketing plan.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Discover more details about this social media project and what Oliva Burton’s Marketing Manager had to say about it &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/olivia-burton-cadburys-roses\/\&quot;&gt;here&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Developing social media strategies and the digital innovations and assets to make them successful is a specialty of our London-based creative digital agency. We have worked with clients across various industries to help make their social media marketing activities achieve multiple objectives. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us today&lt;\/a&gt; to discuss how we can help your business do the same.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
