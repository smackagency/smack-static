            <content-section :content="&quot;&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your business has a presence on the high street, you’re no doubt aware of the impact of online shopping: a net &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.pwc.co.uk\/press-room\/press-releases\/British-high-streets-weather-the-most-testing-retail-and-leisure-climate-in-five-years.html\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;1,123 stores disappeared from Britain&amp;#8217;s top 500 high streets&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt; in the first six months of last year. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But all is not lost. Savvy fashion and retail brands are reinventing the high street through their use of technology online and in-store to create an engaging and desirable customer experience. Chatbots, AR (augmented reality) fitting rooms and personalised recommendations powered by AI (artificial intelligence), are just some examples of tech developed in the online space being successfully deployed in the ‘real’ world.  &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2&gt;&lt;strong&gt;Retailers opt for omnichannel approach to customer experience&lt;\/strong&gt;&lt;\/h2&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Your customers have high expectations of shopping in-store; an Accenture study found that in terms of the overall shopping experience, customers cited the &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/oldweb.whisbi.com\/info\/omnichannel\/solution\/retail\/in-store\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;physical shop as the top area that needs an upgrade&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;.&lt;\/span&gt;&lt;span class=\&quot;s1 body\&quot;&gt; Technology could be the answer, as according to ITProPortal, &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.itproportal.com\/features\/the-death-of-the-high-street-could-this-years-peak-season-be-the-last-chance-for-uk-retailers\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;67% of shoppers are more likely to shop at stores that integrate technology&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;, and over two-thirds believe that retailers who use tech have facilitated a faster shopping experience. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is all part and parcel of the omnichannel approach, presenting a personable and consistent brand identity across your website, social media, email, advertising online and offline, as well as your brick and mortar store so your brand reaches and is accessible to consumers wherever and whenever they want to engage with you.  This is especially important when you consider that &lt;\/span&gt;&lt;span class=\&quot;s1 body\&quot;&gt;‘&amp;#8230;&lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;http:\/\/www.whisbi.com\/info\/omnichannel\/solution\/retail\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;digital interactions influence 36 cents of each dollar spent in the retail stores, with an estimated value of over one trillion USD&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;’&lt;\/span&gt;&lt;span class=\&quot;s1 body\&quot;&gt;. The same article claims that consumers who are most engaged in the omnichannel experience tend to shop more frequently and &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;http:\/\/www.whisbi.com\/info\/omnichannel\/solution\/retail\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;spend around three times more than regular shoppers&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Zara is a good example of a fashion brand that has taken an omnichannel approach to customer engagement and benefited from it. Its parent company, &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.businessinsider.com\/zara-is-beating-hm-in-fast-fashion-2018-6?r=US&amp;amp;IR=T\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Inditex, reported a 7% increase in profits in 2017&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt; and has seen continued sales growth. Zara uses social media and the blogosphere not just to put out its own messages, which it does with a consistent style and tone of voice, but to engage with potential customers and influencers, taking on board their opinions to inform new designs and products that ultimately end up in the physical stores. On the shop floor, the minimalist, high-fashion vibe matches the look and feel of the website, and customers can have fun with the interactive mirrors that offer personalised clothing recommendations. They also have the option to pay in the way that suits them best, with self-scanning cash registers, an innovation that has been slow to catch on among fashion retailers. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;And of course Zara, along with many other retailers across sectors, offers Click &amp;amp; Collect. The growing popularity of this service is perhaps where the online\/offline connection is most obvious and should be the most seamless. It offers a direct opportunity to tempt customers offline and into your store and, once there, entice them to spend more time, and cash, with you. To give one example, if you buy via Click &amp;amp; Collect at The Works, you currently receive a 10% discount card to use in-store the day you pick up your purchase. Click &amp;amp; Collect continues to rise rapidly in the UK, outpacing growth in the online retail channel, with sales forecast to account for &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.globaldata.com\/store\/report\/vr0104ch--click-collect-in-the-uk-2017-2022\/?utm_source=mediacenter&amp;amp;utm_medium=pr&amp;amp;utm_campaign=180124a_gd_ph_rt_click_collect&amp;amp;utm_nooveride=1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;13.9% of total online spend in 2022, 1.9 percentage points higher than in 2017&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;, according to GlobalData.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But you do have to get it right. According to JDA, a retail consultancy company, &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/econsultancy.com\/how-has-click-collect-evolved-and-is-it-still-in-high-demand\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;36% of shoppers encountered issues with collection last Christmas&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;, with long waiting times and a lack of physical employees the main reasons for complaints.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2&gt;&lt;strong&gt;Using data to enhance customer experiences&lt;\/strong&gt;&lt;\/h2&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Amazon, one of the first major ecommerce brands, offers an unexpected example of success on the physical high street by demonstrating how retailers can use customer data to bring the online in-store. By displaying its wares in accordance with known online customer behaviour (shelves labelled ‘best-rated’, ‘4.5 stars and above’, ‘most wished for’) it provides a more intuitive journey around the shop floor.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The latest NYC ‘4.5 stars and above’ Amazon store takes this a step further, stocking only products that have been highly rated online. Amazon Prime members get a better deal when they visit the physical store as they only have to pay the online Amazon price while non-members have to pay the full list price. This strategy of integrating the online with the offline works, not only does it encourage Prime members to visit real life shops, but it also provides an incentive for other customers to become members in-store. Retailers with loyalty schemes &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Despite the benefits of this data-led, high-tech approach, fashion and beauty retailers have typically been late adopters. This may be because their product relies so heavily on the physical and sensory experience of matching fabric and fit, colour and complexion. Whatever the case, there are now notable examples of apparel brands that have broken this pattern and are making the most of data to inform the experience they offer their customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK’s partnership with The Body Shop is one example of how fashion and beauty brands can use data to enhance customer journeys. Visitors to The Body Shop online can use SMACK’s skincare diagnostic tool (answering questions about their skin type, concerns and so on) to receive personalised recommendations on the best products for them. When customers arrived at &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/smack.agency\/work\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The Body Shop website via this tool, it doubled the size of the average basket&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;. The tool was so successful it was rolled out across 149 of The Body Shop’s physical stores, where shoppers can complete it on an in-store tablet  – from Switzerland to Saudi Arabia – and it has resulted in a significant uplift in sales. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2&gt;&lt;strong&gt;Benefits of using AI and AR in-store&lt;\/strong&gt;&lt;\/h2&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;AI allows companies to predict trends (for example, by &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.bbc.co.uk\/news\/av\/technology-46104433\/can-artificial-intelligence-predict-the-future-of-fashion\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;spotting the ‘&amp;#8230;colour, pattern, size and combination of clothes in social media images&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;…’), tailor offers, and generally monitor customer behaviour to inform their decisions. The growth and popularity of AI in the fashion and beauty industry is reflected in a study by IMRG &amp;amp; Hive, which reports that &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/exponea.com\/blog\/impact-artificial-intelligence-online-fashion-retail\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;three quarters of fashion retailers will invest in AI in 2019\/2020&lt;\/span&gt;&lt;span class=\&quot;s1 body\&quot;&gt;.&lt;\/span&gt;&lt;\/a&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK has created &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/youtu.be\/nXmBij7pB4I\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;an in-store chatbot for iRobot&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt; that offers recommendations based on customers’ requests and questions when a member of staff is unavailable. Rather than overwhelming them with information, as a traditional search engine might do, the chatbot guides them through the maze to find the best solution. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Adopting AI in-store could help save your business between &lt;\/span&gt;&lt;span class=\&quot;s1 body\&quot;&gt;‘&lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.telegraph.co.uk\/business\/ready-and-enabled\/retail-technology\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;£2 and £3 trillion a year by making shops more efficient&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;’&lt;\/span&gt;&lt;span class=\&quot;s1 body\&quot;&gt;, says Roland van Breukelen. Used well, it can free up your sales staff to have more meaningful discussions with customers who need advice, while chatbots and self-service checkouts can satisfy customers who want a quick response or purchase. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;AR is another tech miracle that is being hailed as the saviour of fashion and beauty stores on the high street. The success of virtual makeovers and &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.youtube.com\/watch?v=zBKtZvy5r1A\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;AR fitting rooms&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;, which let customers try on and ‘flick’ through clothes in a smart mirror, have proved that when brands embrace technology, they benefit. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For example, the ‘Gucci Bloom’ fragrance was chosen by Facebook to be one of the first brands to make use of Facebook’s augmented reality dev studio, Camera Effects. &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/smack.agency\/work\/gucci-bloom\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK created an interactive 3D flower crown&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt;, that went on to win The Fragrance Foundation Award for 360- Degree Marketing Campaign of The Year. It achieved 5.5 million impressions and 500,000 shares on social media; these statistics highlight how powerful online activity can be in boosting customer engagement. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;AI and AR work well in the retail environment because they enhance rather than distract from the personal experience of being in a physical store, offering welcome support to the staff on the shop floor.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2&gt;&lt;strong&gt;From serendipity to sales&lt;\/strong&gt;&lt;\/h2&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Shoppers will always want physical stores: the serendipity of finding something they love but would never have searched for (and hence was ignored by the algorithms), the sensory experience of holding a garment against their skin. But this desire is not enough to make your stores survive, let alone thrive. More &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.retaildive.com\/news\/why-many-shoppers-go-to-stores-before-buying-online\/441112\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;than 55% of consumers visit stores &lt;\/span&gt;&lt;\/a&gt;&lt;strong&gt;before buying online&lt;\/strong&gt;&lt;span class=\&quot;s1 body\&quot;&gt; and &lt;\/span&gt;&lt;a target=\&quot;_blank\&quot; href=\&quot;https:\/\/www.retaildive.com\/news\/why-many-shoppers-go-to-stores-before-buying-online\/441112\/\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;one in 10 shoppers say they always visit a store&lt;\/span&gt;&lt;\/a&gt;&lt;span class=\&quot;s1 body\&quot;&gt; to see items they &lt;\/span&gt;&lt;strong&gt;then buy online&lt;\/strong&gt;&lt;span class=\&quot;s1 body\&quot;&gt;. Ultimately, it is the delicate interweaving of the online and the offline, of high-tech and human interaction that you need to master in order to see your sales soar in the 21st century.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you want help developing a technical solution that will harmonise your online and in-store experiences while boosting sales and engagement, get in touch via &lt;a href=\&quot;mailto:hello@smack.agency\&quot;&gt;hello@smack.agency&lt;\/a&gt; or call us on &lt;a href=\&quot;tel:02078364064\&quot;&gt;020 7836 4064&lt;\/a&gt;. We’d love to hear from you.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

/blog\/marketing\/global-marketing-dont-let-your-campaign-get-lost-in-translation\/global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1,&quot;date&quot;:&quot;2019-03-28 14:51:16&quot;,&quot;modified&quot;:&quot;2019-03-28 14:51:16&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1340,&quot;height&quot;:1340,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/02\/global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/02\/global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min-300x300.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:300,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/02\/global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min-768x768.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:768,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/02\/global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min-1024x1024.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:1024,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/02\/global-marketing-dont-let-your-campaign-get-lost-in-translation-square-min.jpg&quot;,&quot
