:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-1024x729.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:729,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-1536x1094.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1094,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-2048x1458.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1458}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Refer back to the benchmarks you set to see how the campaign is progressing. If progress is slow, do you need to add more platforms or assets to the campaign? Or is all that is required an additional CTA here, a bigger font there?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Don’t panic and start making wholesale changes just because things aren’t going perfectly: this could throw customers off and send out a message of how unsure your brand is of itself. Instead, think strategically and only make tweaks (I have faith that this is all you’ll need to do because you’ve put so much effort into the other stages &amp;#8211; go you!) when necessary.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To once again reference storytelling: this is also the stage where &amp;#8211; like a movie studio &amp;#8211; you need to keep an eye on your budget. You don’t want to end up like 2013’s &lt;em&gt;The Lone Ranger&lt;\/em&gt; that went from an initial $70 million budget that rose up to $225 million during filming and ended up making zero difference to the quality and performance of it.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1404,&quot;id&quot;:1404,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-16&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-16-scaled.jpg&quot;,&quot;filesize&quot;:961310,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-16\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-16&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:16:28&quot;,&quot;modified&quot;:&quot;2020-12-09 19:16:28&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1575,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-300x185.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:185,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-768x473.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:473,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-1024x630.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:630,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-1536x945.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:945,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-16-2048x1260.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1260}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Consider this step &lt;em&gt;your&lt;\/em&gt; version of “during filming.” Don’t allow the panic of benchmarks yet to be met or slow progress push you to make rash decisions.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I will always advise clients to anticipate and be &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;innovative in their adoption of new marketing technology&lt;\/a&gt;, but like a film director getting too giddy over a new piece of technology that causes him to go over budget, I would also say be weary of the temptations of “The new &lt;em&gt;it&lt;\/em&gt; thing!” in digital once a campaign has launched. It’s important that the emergence of a new channel doesn’t derail your initial plans. Plus, you’ll be surprised how quick these new platforms rise then fall.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;7. Measure and Analyse Your Campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1411,&quot;id&quot;:1411,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-17-min&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-17-min-scaled.jpg&quot;,&quot;filesize&quot;:353393,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-17-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-17-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:28:27&quot;,&quot;modified&quot;:&quot;2020-12-09 19:28:27&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1696,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-768x509.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:509,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-1024x678.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:678,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-1536x1018.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1018,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-17-min-2048x1357.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1357}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Aaaaand breath. Because I have faith in you, I’d like to believe your campaign will meet its time-bound deadline. So, what have you learned? &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/utopian-hotel-collection\/\&quot;&gt;Did you achieve your objective?&lt;\/a&gt; Did your audience respond how you anticipated they would? Was the campaign delivered within budget? Did you choose the right metrics and KPIs from the start with which to measure success? What was the return in investment?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These are all questions that can be answered using all the data your marketing campaign will provide. This data has to be analysed alongside goals, channels, and content as thoroughly as possible in order to have an in-depth understanding of how the marketing campaign performed.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You are now the author and his publisher examining how many books his story sold, what regions they sold the most in and amongst which age group and sex&amp;#8230;Inspecting the platforms on which the book sold the most, the genres these buyers usually go for and what reviewers both professional and amateur are saying about the story. Our author’s publisher will tell him how this data should inform not only the next story he is to work on (a sequel perhaps&amp;#8230;or in an entirely new genre), but how it should be marketed.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is exactly what you need to do. More than just using it to measure success, analyse your data and let it inform your decisions for any future &lt;a href=\&quot;https:\/\/smack.agency\/work\/\&quot;&gt;marketing campaigns&lt;\/a&gt;. Your next one might be for a totally different product or have different objectives, but the lessons you’ve learned will be invaluable to how you will approach it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Knowledge from a well planned and executed campaign can also be used as assets across other departments of your business.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-18-1024x682.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:682,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-18-1536x1023.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1023,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-18-2048x1364.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1364}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To summarise, the following are 7 steps for creating and delivering a marketing campaign:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;Pinpoint the purpose of your marketing campaign&lt;\/li&gt;\n&lt;li&gt;Decide exactly how you will measure your marketing campaign&lt;\/li&gt;\n&lt;li&gt;Know your target audience&lt;\/li&gt;\n&lt;li&gt;Create the content and assets for your marketing campaign&lt;\/li&gt;\n&lt;li&gt;Launch your marketing campaign&lt;\/li&gt;\n&lt;li&gt;Tweak, track, and improve your marketing campaign&lt;\/li&gt;\n&lt;li&gt;Measure and analyse your marketing campaign&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Here’s to you creating a successful marketing campaign with this blueprint. SMACK is a creative digital agency that can help you develop great marketing campaigns and produce memorable creative assets across multiple channels. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us today&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
