            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Marketing has come a long way since print technology enabled businesses to advertise their products and services in newspapers to the masses. Constantly evolving technology along with cultural shifts in how consumers view brands has impacted how marketing campaigns are developed and executed. In this article, we explore how to create a marketing campaign in 2021.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

ck.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-1-1024x768.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-1-1536x1152.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1152,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-1-2048x1536.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1536}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But before we dive into the deep end of how to create a marketing campaign, I think it’s important we cover some general marketing campaign knowledge first so by the time we get to the development section, you’re already armed with information that will make the process easier to take in.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let’s start off by defining what a marketing campaign is.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is a Marketing Campaign?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A marketing campaign can be defined as a specific strategic course of promotional action developed and executed to achieve clearly defined aims, goals, and objectives. The term “specific” is used here because an organisation can have multiple marketing campaigns going on simultaneously to cover different objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Marketing campaigns leverage and use available communicative platforms and channels (print, television, radio, in-store, digital, online etc.) to expose consumers to messages they are trying to get across and to drive them towards a desired action.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1390,&quot;id&quot;:1390,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-2&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-2-scaled.jpg&quot;,&quot;filesize&quot;:570472,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:14:53&quot;,&quot;modified&quot;:&quot;2020-12-09 19:14:53&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1291,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-300x151.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:151,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-768x387.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:387,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-1024x516.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:516,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-1536x774.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:774,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-2-2048x1033.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1033}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s important to note that, although it can be a major component of it, a marketing campaign is not limited to just advertising. A marketing campaign can also be in the form of product demonstrations, &lt;a href=\&quot;https:\/\/smack.agency\/work\/charity\/ncri-cancer-conference-app\/\&quot;&gt;conferences&lt;\/a&gt;, trade shows, &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;PR events&lt;\/a&gt;, showrooms, tasters and testers, and other such activities.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To put it simply, advertising is a component of marketing; marketing is a company’s efforts to promote and sell its products and services; and a campaign is an organised strategy developed to achieve specific objectives and can be applied to both advertising &lt;em&gt;and&lt;\/em&gt; marketing. Advertising campaigns and marketing campaigns are not mutually exclusive: they can exist together or &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-hook-your-solemate\/\&quot;&gt;separately&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The components you put together for your marketing campaign will depend on your objectives which are basically the goals you wish to achieve with it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Examples of Marketing Campaign Objectives &lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The objective(s) of a marketing campaign can include (but is not limited to):&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Raising brand awareness and recognition&lt;\/li&gt;\n&lt;li&gt;Promoting a specific product or service&lt;\/li&gt;\n&lt;li&gt;Increasing sales&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/crabtree-evelyn-halloween\/\&quot;&gt;Increasing footfall&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Encouraging customer loyalty&lt;\/li&gt;\n&lt;li&gt;Changing the perspective consumers have of a business (brand reputation management, rebranding, competitor comparison etc.)&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/invis.io\/XAXX180P9FS\&quot;&gt;Promoting a brands ethical practices&lt;\/a&gt; (sustainability efforts (environmental), equal opportunity policies, fair trading practices, anti-animal cruelty, charitable efforts etc.)&lt;\/li&gt;\n&lt;li&gt;Encouraging brand advocacy&lt;\/li&gt;\n&lt;li&gt;Building customer database (e.g., emails, contact numbers, home addresses for direct mail)&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/st-tropez-advent-calendar\/\&quot;&gt;Promote seasonal activities&lt;\/a&gt; (holiday sales, festive products and campaigns, etc.)&lt;\/li&gt;\n&lt;li&gt;Highlighting specific brand qualities\/USP (great customer service, fast delivery, low prices, long warranties, specific dietary friendliness, material quality, and so on)&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dishoom-recruitment-microsite\/\&quot;&gt;Attract the best candidates for vacancies&lt;\/a&gt;&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Impact of Digital Marketing on Marketing Campaigns    &lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The accelerated growth of digital technology and the devices and platforms that have come with it have had a significant impact on marketing over the last two decades. Because digital itself has multiple channels within it (email, pay-per-click, social media, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;gamification&lt;\/a&gt;, retargeting, affiliate marketing, display advertising, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;microsites&lt;\/a&gt;, websites etc.), digital marketing has become a huge component of developing marketing campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1391,&quot;id&quot;:1391,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-3&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-3-scaled.jpg&quot;,&quot;filesize&quot;:523169,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:14:59&quot;,&quot;modified&quot;:&quot;2020-12-09 19:14:59&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-3-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Single and Multi-Channel Marketing Campaigns&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A marketing campaign can be single channel-focused or &amp;#8211; as is common in today’s business world &amp;#8211; delivered across &lt;a href=\&quot;https:\/\/smack.agency\/how-to-thrive-on-the-high-street-with-a-seamless-online-and-in-store-experience\/\&quot;&gt;multiple channels&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As the name suggests, a single channel marketing campaign is one that relies on a single platform to deliver a marketing message. A company may decide to go this route for various reasons including but not limited to:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Budget&lt;\/li&gt;\n&lt;li&gt;Target audience demographics (there’s a reason promotion for that new toy line is slotted between TV episodes of Peppa Pig and PJ Masks)&lt;\/li&gt;\n&lt;li&gt;Product\/service connection or relation (think “How to improve your video editing” ads on YouTube)&lt;\/li&gt;\n&lt;li&gt;Reach (think Super Bowl and World Cup finals halftime breaks)&lt;\/li&gt;\n&lt;li&gt;A feature of the channel that suits the specific message being communicated (e.g., promotion on digital devices for &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamified campaigns&lt;\/a&gt;)&lt;\/li&gt;\n&lt;li&gt;Cross-selling (e.g., a bank raising awareness of gadget insurance services by executing a campaign only on its mobile banking app)&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Taking the toy line example from above, a multichannel version of that marketing campaign could &amp;#8211; in addition to the TV ad component &amp;#8211; include YouTube adverts that are triggered when “Peppa Pig” is used as a search term on that channel.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Be it single or multi-channeled, good marketing campaigns have a consistent theme and communicate a focused idea. What this means is that elements such as images, slogans, colour schemes, texts and their fonts, music etc. are more or less uniform no matter the channel(s) being used to deliver the campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For instance, when JD Sports has a major &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker\/\&quot;&gt;multichannel marketing campaign&lt;\/a&gt; to promote a new line of sports shoes, the brand will often have a television advert. Elements from this ad are then replicated to suit other channels.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1392,&quot;id&quot;:1392,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-4&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-4-scaled.jpg&quot;,&quot;filesize&quot;:474990,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:07&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:07&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-4-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The colour scheme, slogan, product images, text font, fashion models used for the TV ad are used for display adverts (which can include GIF-like versions of the ad), website banners, newspaper ads, magazine ads, and traditional billboards (a shortened version of the ad might appear on digital billboards).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The music or score for the TV ad is used as the background sound for radio ads (if a celebrity appears in the TV ad, they might do the voice acting for the radio version).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Product images are also used for Google product listing ads and such.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This uniformity allows for a consistency of messaging and brings about a familiarity that can &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-find-poppy\/\&quot;&gt;motivate a consumer to take action&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Marketing Campaigns as Stories&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The thought of creating a whole marketing campaign can seem daunting. While developing an entire campaign can be complex, there are steps you can take to simplify the process. We will get there (I pinky swear), but first, I’d like you to think of your marketing campaign as the telling of a story to your target audience. It should have a beginning, middle, and ending&amp;#8230;even if it&amp;#8217;s a single channel campaign.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1393,&quot;id&quot;:1393,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-5&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-5-scaled.jpg&quot;,&quot;filesize&quot;:377953,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:15&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:15&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-5-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In this instance, think of the beginning of the story as your planning and development stage before executing the campaign (as an author might do research and create a story outline or plot before beginning to write); the middle as the delivery of the marketing campaign (the author’s work is now published); and the ending being the results of the campaign and how you measure success (the author sells one or one million books&amp;#8230;and what that statistic means for his next book).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Side note:&lt;\/strong&gt; this analogy should also be applied to the actual creative assets used for your campaign. Meaning let your posters, TV ads, website banners, &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/1145\/\&quot;&gt;social media content&lt;\/a&gt;, display ads, &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown\/\&quot;&gt;gamified content&lt;\/a&gt;, demonstrations, showreels, &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;PR events&lt;\/a&gt; etc. tell stories too.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you should have a general idea of what a marketing campaign is and isn’t, let&amp;#8217;s delve into how to develop a successful marketing campaign for your business in 2021 in seven steps.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;How to Create a Marketing Campaign in 7 Steps&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Side Note&lt;\/strong&gt;: These steps will not only cover how to create a marketing campaign; they will also cover how to deliver a marketing campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of my favourite lyrics by an artist (Nas) ever is “&lt;em&gt;He never planned to fail, he just failed to plan.&lt;\/em&gt;”&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This sentiment is as relevant to creating a successful marketing campaign as it is to anything we humans pursue in life. It’s why the first few steps mostly cover the planning of a marketing campaign. If effort is not put into these crucial first steps, the whole thing will fall apart.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;1. Pinpoint the purpose of your campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s important you decide what exactly it is you are trying to achieve with this campaign. What message are you trying to get across? What customer pain point are you trying to cure? Your purpose could be any of the objectives previously mentioned.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Perhaps you’re a new business wanting to raise brand awareness. Maybe your aim is to promote a &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;specific product or service&lt;\/a&gt;. Or your goal could be to build your customer database. Whatever your objective is, know it completely and let it be foundational and inform the decisions you make going forward. For example, your objective can inform whether you decide to take the single channel or multichannel route and precisely which channels those are going to be.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1394,&quot;id&quot;:1394,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-6&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-6-scaled.jpg&quot;,&quot;filesize&quot;:386356,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-6\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-6&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:22&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:22&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1732,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-300x203.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:203,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-768x519.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:519,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-1024x693.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:693,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-1536x1039.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1039,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-6-2048x1385.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1385}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once you’ve decided on your marketing campaign objective, a great way to make sure it is the right one is to “SMART” it. SMART is a mnemonic that stands for Specific, Measurable, Achievable, Relevant, and Time-bound or Timely.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let’s use one of the aforementioned objectives &amp;#8211; &lt;em&gt;Raising brand awareness&lt;\/em&gt; &amp;#8211; to display how SMART helps to test how viable and clear an objective is.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Specific&lt;\/strong&gt; &amp;#8211; is the objective clear and detailed in stating what is desired?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Measurable&lt;\/strong&gt; &amp;#8211; will the objective provide qualitative and quantitative data that will help measure the success of the campaign?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Achievable&lt;\/strong&gt; &amp;#8211; considering resources and other internal as well as external factors, can the objective be attained?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Realistic&lt;\/strong&gt; &amp;#8211; considering business climate, state of the market, current technology, competitors, budget (this doesn’t have its own step but don’t let that make you overlook its importance to a marketing campaign) and both macro and microenvironment factors, can the objective actually be achieved?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Time-bound &lt;\/strong&gt;&amp;#8211; is there a timescale within which the objective must be achieved? Is there a &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/olivia-burton-a-gift-from-the-heart\/\&quot;&gt;set deadline for attaining the objective&lt;\/a&gt;?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having applied SMART to our marketing campaign objective, this is what I came up with:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;“With a (insert value here) budget, the goal of our marketing campaign is to raise the awareness of our brand amongst 25- to 34-year-olds via digital platforms with the aim of increasing website visits and sales by 15% by the end of the first quarter of the financial year.”&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As you can see, this version of the objective:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Is detailed in the goals to be achieved and who it’s targeting (site visits; sales; 25-34-year olds)&lt;\/li&gt;\n&lt;li&gt;Includes metrics that make it easy to measure success (website visits; sales up by 15%)&lt;\/li&gt;\n&lt;li&gt;Is achievable and realistic because of the chosen channels and budget (digital; budget amount) and desired percentage increase (15%)&lt;\/li&gt;\n&lt;li&gt;Has a deadline (first quarter)&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p&gt;Applying SMART helps put flesh on the bare bones of a broad objective. Getting this part right makes the rest of your marketing campaign plan easier and less complex.&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;2. Decide exactly how you will measure your campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1395,&quot;id&quot;:1395,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-7&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-7-scaled.jpg&quot;,&quot;filesize&quot;:401757,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-7\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-7&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:29&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:29&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1701,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-768x510.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:510,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-1024x681.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:681,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-1536x1021.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1021,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-7-2048x1361.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1361}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;How you measure the success of your campaign depends on the objective(s) you’ve set for your marketing campaign. Let’s return to our objective once again.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before applying SMART to it, measuring an increase in customer awareness would have been tricky because reading the audience’s mind is impossible; knowledge is intangible after all.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But with SMART applied to it, decisions can be made on both the quantitative and qualitative metrics that will be set to measure the campaign’s performance. Because digital is the primary platform for our campaign, these metrics can include:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/\&quot;&gt;Website visits&lt;\/a&gt; (and other web analytics that can track the demographics of visitors)&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/estella-bartlett\/\&quot;&gt;Online Sales&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Social media shares&lt;\/li&gt;\n&lt;li&gt;Email open rate&lt;\/li&gt;\n&lt;li&gt;Online brand mentions&lt;\/li&gt;\n&lt;li&gt;Media coverage&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/poundland-basket-chase\/\&quot;&gt;Gamification participation&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Website backlinks (other websites with authority sending links to your site)&lt;\/li&gt;\n&lt;li&gt;Surveys&lt;\/li&gt;\n&lt;li&gt;Leads generated&lt;\/li&gt;\n&lt;li&gt;Contact (click-to-call calls (more on this later), forms, social media direct messages from customers)&lt;\/li&gt;\n&lt;li&gt;App downloads&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-find-poppy\/\&quot;&gt;New email captures&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Non-digital metrics can include: &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/river-island-style-studio\/\&quot;&gt;footfall&lt;\/a&gt;, in-store sales of products or services promoted in the campaign, phone enquiries, in-store customer feedback, in-store loyalty card signups and more&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s a good idea to allocate the appropriate metric(s) for each channel being used and     define how measurement is done on each channel. You can also set benchmarks for each metric.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Say your campaign is for a footwear business. If the industry standard is that 10% of emails opened by customers lead to website visits, you can set this as the minimum benchmark you want to achieve with your campaign. You can also use this benchmark to measure exactly how the email component of our digital marketing has impacted our website visits.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1396,&quot;id&quot;:1396,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-8&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-8-scaled.jpg&quot;,&quot;filesize&quot;:236136,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:37&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:37&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-8-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Speaking of email open rates, defining key performance indicators (KPIs) for each metric is also a necessity at this stage of creating your marketing campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For website visits it can be:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;The number of pages visited per user&lt;\/li&gt;\n&lt;li&gt;Time spent per page&lt;\/li&gt;\n&lt;li&gt;Sessions per user&lt;\/li&gt;\n&lt;li&gt;Repeat visits&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For leads generated, it can be the number of:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Enquiries made via the contact form&lt;\/li&gt;\n&lt;li&gt;Direct messages from customers via social&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/irobot-chatbot\/\&quot;&gt;Enquiries made via a chatbot&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Enquiries made via phone calls (the “Call us” CTA (call to action) on the website can be enabled for click-to-call &amp;#8211; a function that allows customers to call you directly from your website on their smartphones &amp;#8211; so you can easily attribute a phone enquiry to a website visit)&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before moving on to the next step, it’s worth considering what success means to you if &amp;#8211; for whatever reason &amp;#8211; your objectives are not achieved. Using our example, is reaching that 15% increase in sales the be-all and end-all of the campaign? Does an increase of, say, 12% have enough impact on the company to call the campaign successful? I mentioned benchmarking a couple of paragraphs ago. Perhaps this could be a way to determine the pivot of success.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Alternatively, you can set up benchmark points that will help you keep track of performance, monitor progression, and help determine any actions that might need to be taken during the campaign. Reaching and moving pass checkpoints can boost the morale of yourself and your team as they witness their efforts bearing fruit.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Side note:&lt;\/strong&gt; use this step to begin to figure out what the ROI of your marketing campaign will look like.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;3. Know your target audience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1397,&quot;id&quot;:1397,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-9&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-9-scaled.jpg&quot;,&quot;filesize&quot;:388487,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-9\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-9&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:43&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:43&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1920,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-300x225.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:225,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-768x576.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:576,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-1024x768.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-1536x1152.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1152,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-9-2048x1536.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1536}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While the 50s and 60s were revolutionary in marketing progression and ushered in more ways to reach a target audience, the last two decades have taken it to levels previously unimagined. &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;A modern-day marketing campaign&lt;\/a&gt; &amp;#8211; backed with technology that is at the consumer’s fingertips constantly &amp;#8211; can be created with a very specific or niche customer demographic in mind.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At the heart of your campaign should be the people you’re trying to reach with your message. This goes beyond simple groupings such as by age, sex, or location. Audience segmentation can include more specific factors such as device usage, lifestyle, income, hobbies, purchase habits, job title, education, ethnicity, preferred web browser, preferred social media platform, religious belief and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Technology and years of &lt;a href=\&quot;https:\/\/smack.agency\/products\/\&quot;&gt;analysing customer behaviour&lt;\/a&gt; have made it so that you can really drill down to who exactly it is your marketing campaign exists to reach. Take advantage of this data when developing your marketing campaign.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1398,&quot;id&quot;:1398,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-10&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-10-scaled.jpg&quot;,&quot;filesize&quot;:213127,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-10\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-10&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:51&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:51&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1696,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-768x509.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:509,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-1024x678.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:678,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-1536x1018.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1018,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-10-2048x1357.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1357}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The stage of the customer journey (Awareness, Consideration, Purchase, Retention Advocacy) your target audience is at is also important as it will influence the marketing message itself. Taking a look at our objective example (raise brand awareness; increase sales), the marketing campaign will have to cover the first three stages. With this in mind, further finetuning of messaging can be done.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once you’ve zoned in on your target audience, use its demographic make-up to re-evaluate the platforms you’ve been considering for the campaign and &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;how you can take advantage of the specific features these platforms offer&lt;\/a&gt;. Many digital platforms offer excellent user segmentation features. Take time to explore each one; you might come across features that not only allow you to be even more specific with your targeting, but also sparks ideas for the following step.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;4. Create the content and assets&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you know what you want to achieve with your campaign, understand who your target audience are, and have a good idea of the best platforms to use to deliver your message, it’s (robs hands together) time to start getting creative. Yay!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At the beginning of this article, I mentioned how good marketing campaigns tell a story. To return to our author analogy, the writer now knows who his characters are, has done enough research to build a world around them, and has created a story outline (plot) that includes an end point. The time to start writing the story itself has arrived.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1399,&quot;id&quot;:1399,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-11&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-11-scaled.jpg&quot;,&quot;filesize&quot;:507135,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-11\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-11&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:15:58&quot;,&quot;modified&quot;:&quot;2020-12-09 19:15:58&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1920,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-300x225.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:225,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-768x576.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:576,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-1024x768.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:768,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-1536x1152.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1152,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-11-2048x1536.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1536}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A great place to start with &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;creating content&lt;\/a&gt; and assets for your marketing campaign is to think about your existing branding and how you’ve presented it to the world. To a certain degree, raising &amp;#8211; or at least maintaining &amp;#8211; brand awareness is at the heart of every marketing campaign whether stated in the objective(s) or not: the simple act of placing a logo in an advert or marketing materials makes this so.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Therefore, although it’s important for the campaign to have its own visual identity, &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;presentation&lt;\/a&gt;, mission, and story it is telling, keeping brand recognition in mind when deciding on elements like colour schemes, tone of voice, logo, images, font etc. allows what makes &lt;em&gt;your&lt;\/em&gt; brand unique to come through in the final message. Some of these elements should be lines that run through every campaign. There’s a reason why we as consumers automatically associate certain colours with certain brands (yellow: McDonald’s. Blue: Facebook).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because you’ve decided on the platforms that will present the marketing campaign, you can create content that best tells your marketing story through those channels. You might create assets with elements of animation and interactivity for display ads on websites, for example. Or you might use &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt; to make an asset more engaging and to create &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;a great digital experience&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you have in-house teams that work on the platforms your campaign will be presented on, bring them in as part of the concept and content creation process. They can offer invaluable insight on &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-find-poppy\/\&quot;&gt;how marketing stories are told&lt;\/a&gt; on individual platforms.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1400,&quot;id&quot;:1400,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-12&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-12-scaled.jpg&quot;,&quot;filesize&quot;:266444,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-12\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-12&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:16:03&quot;,&quot;modified&quot;:&quot;2020-12-09 19:16:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-12-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Take time to work on content that makes sense for the stage of the customer journey the target audience is at. Some stages require big, bold (but not salesy) messaging that grabs a customer&amp;#8217;s attention and &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;&lt;em&gt;pulls&lt;\/em&gt;&lt;\/a&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt; them in&lt;\/a&gt; (Awareness stage); others require more sales-driven language and images that &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;&lt;em&gt;pushes&lt;\/em&gt;&lt;\/a&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt; customers towards buying a product or service&lt;\/a&gt; (Consideration stage).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Make sure you refer back to your measurement and metrics as these may play a part in how some of the assets function in the back end and the elements they contain on the front-end (think back to the click-to-call example I mentioned earlier: it will need tracking and phone access capabilities added in the back end and a “Call Us” CTA added to the front-end design that the customer sees).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This stage of creating your marketing campaign can contain a lot of moving parts and be lengthy but it’s something you should throw yourself completely into and try to have fun with: the more you enjoy this creative process, the more likely it is that your &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;target audience will enjoy experiencing what you’ve delivered&lt;\/a&gt;. Think of some of the greatest movies (or books or music) of all time and the ones you personally adore&amp;#8230; then consider how much time, dedication and love was poured into creating them.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;5. Launch your marketing campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1401,&quot;id&quot;:1401,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-13&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-13-scaled.jpg&quot;,&quot;filesize&quot;:156341,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-13\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-13&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:16:09&quot;,&quot;modified&quot;:&quot;2020-12-09 19:16:09&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-13-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The story has now been written and it’s time to publish and distribute your work to the world. How and where this is done are very much determined by all the decisions you’ve made in the previous stages (audience demographics, measuring success, types of creative assets, story being told etc.).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What you can also do is look at past &lt;a href=\&quot;https:\/\/smack.agency\/work\/\&quot;&gt;campaigns&lt;\/a&gt; you might have been involved with, current and past channels your brand has used for promotion and how that went, and any emerging platforms you feel is worth experimenting with. Also consider the strengths and weaknesses of each channel and exactly how it will help you achieve your marketing campaign objectives.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s worth repeating that it&amp;#8217;s vital you really, and I mean &lt;em&gt;really&lt;\/em&gt;, know your target audience. This will make it so much easier to know where and how they are best reached.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The objective example we’ve been using in this article is targeted at customers in the 24-35 age group. This group is made up of Millennials, so they are likely very &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;tech-savvy&lt;\/a&gt; and constantly on some sort of digital device or another. It makes perfect sense then, that they are targeted on digital platforms. It’s possible to narrow down further to which digital platforms they use exactly by referring back to all that lovely audience research that was done earlier (opens the oven and brings out a cake).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1402,&quot;id&quot;:1402,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-14&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-14-scaled.jpg&quot;,&quot;filesize&quot;:699971,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-14\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-14&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:16:14&quot;,&quot;modified&quot;:&quot;2020-12-09 19:16:14&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1690,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-300x198.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:198,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-768x507.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:507,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-1024x676.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:676,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-1536x1014.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1014,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-14-2048x1352.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1352}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Finally, just because you’ve decided a certain channel doesn’t fit into your campaign doesn’t mean you should completely ignore it. If one of these platforms allows you to leverage the marketing assets you’ve already created, go ahead and use it; it’s at no extra cost after all.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Also, with online, you can often use the same digital marketing collateral to promote on platforms for free. To return to the footwear company example, images of shoes created for the marketing campaign can be published on sites like Pinterest and Instagram. Video ads can be uploaded to the brand’s YouTube channel or turned into GIFs for Snapchat and Twitter. If the campaign includes a write up, this could be published on a platform like Medium.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;And of course, your digital assets can live on your website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;6. Tweak, Track and Improve Your Marketing Campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unlike our author, once your story is out there, you can continue to make changes and improve on what isn’t working by measuring the response of the audience to the campaign. While this is also possible for traditional channels (at a much higher cost and time frame), it is especially so with the digital marketing component of campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Monitor your campaign on each platform to make sure the technical difficulties and bugs that are bound to come with digital assets and platforms are fixed immediately and don’t end up providing a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;bad digital experience&lt;\/a&gt; to the audience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1403,&quot;id&quot;:1403,&quot;title&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-15&quot;,&quot;filename&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-15-scaled.jpg&quot;,&quot;filesize&quot;:300834,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/how-to-create-a-marketing-campaign-for-your-business-15\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-a-marketing-campaign-for-your-business-15&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1388,&quot;date&quot;:&quot;2020-12-09 19:16:21&quot;,&quot;modified&quot;:&quot;2020-12-09 19:16:21&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1823,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-300x214.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:214,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/12\/how-to-create-a-marketing-campaign-for-your-business-15-768x547.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:547,&quot;large&quot;:&quot;https
