            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unlike the early days of website design where web developers were hugely limited in the types of websites they could build for companies, these days, the sky&amp;#8217;s the limit.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While the first website designers had to work with the scraps given to them by early internet functionality, the modern web designer is spoilt for choice, so much so that you can have twenty different types of websites, each with its own twist on functionality, UI (user interface), usability, and purpose.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With that being said, letâ€™s look at different types of websites and highlight how (with some in-house examples) the website designers of today have incorporated certain functionalities to provide &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX&lt;\/a&gt; that satisfies the end-userâ€™s needs.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="ecommerce-websites" class="jump-link" data-title="eCommerce Websites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;eCommerce Websites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;eCommerce websites (Electronic Commerce websites) are online platforms companies use to sell their products and services via the internet. eCommerce websites are one of the first types of websites to truly take advantage of the digital capabilities of the internet and the world wide web to generate huge amounts of profit while raising brand recognition and showcasing how innovative a company can be.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1792,&quot;id&quot;:1792,&quot;title&quot;:&quot;8-types-of-websites-and-website-designs-1-min&quot;,&quot;filename&quot;:&quot;8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;filesize&quot;:87542,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/8-types-of-websites-and-website-designs\/8-types-of-websites-and-website-designs-1-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;8-types-of-websites-and-website-designs-1-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1783,&quot;date&quot;:&quot;2021-07-25 10:30:30&quot;,&quot;modified&quot;:&quot;2021-07-25 10:30:30&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:0,&quot;height&quot;:0,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;thumbnail-width&quot;:1,&quot;thumbnail-height&quot;:1,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;medium-width&quot;:1,&quot;medium-height&quot;:1,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;medium_large-width&quot;:1,&quot;medium_large-height&quot;:1,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;large-width&quot;:1,&quot;large-height&quot;:1,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;1536x1536-width&quot;:1,&quot;1536x1536-height&quot;:1,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-1-min.webp&quot;,&quot;2048x2048-width&quot;:1,&quot;2048x2048-height&quot;:1}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;eCommerce sites are one of the great equalizers of 21st century business, allowing any business of any size to present their products and services to the masses. By simply having a shopping cart\/basket function and payment gateway on their websites, any business can sell to consumers world-wide.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having said that, itâ€™s important for eCommerce websites that want to generate sales world-wide to give careful consideration to each market it plans to sell to via its website. Just because an eCommerce site is doing very well in one region doesnâ€™t mean it will do well when trying to break into another market. This was the dilemma facing New Zealand-based beauty brand bee yÃ¼ when it wanted to break into the UK market online.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="eCommerce websites are one of the first types of websites to truly take advantage of the digital capabilities of the internet and the world wide web to generate huge amounts of profit" author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#9341a2&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/bee-yu-skincare\/\&quot;&gt;eCommerce website agency was excited to help this unique brand&lt;\/a&gt; gain a position at the top of the luxury cosmetics sector. &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;Partnering&lt;\/a&gt; with Capsule Comms PR agency, we developed and executed a plan that included thorough market research, the bringing on board of an expert beauty journalist, the development of a launch strategy involving the development and curation of a new Shopify website (more on Shopify websites in a bit), social media content, and a targeted influencer campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;What makes a good eCommerce website anyway?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At the core of a good eCommerce website is the leveraging of the right web functionalities to provide a digital experience that recaptures the act of going into a physical store (minus the negatives (queuing up, of course); plus all the positives digital can provide (remote shopping, wider range of products, open 24\/7, coupons and other rewards)).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It is from this focal point that everything else involved in the design of a great eCommerce website expands. This includes simple yet intuitive navigation (product filtering, categories, basket editing, etc.), clear product images, thorough product description (size, dimension, instructions, age suitability etc.), a streamlined payment process, and how incentives such as loyalty points are given and used.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With technological advancements and the advancement of what consumers demand from brands, eCommerce websites have evolved and are now more than just view-items-then-make-a-purchase platforms. Good eCommerce sites now tend to (not an exhaustive list, of course):&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Incorporate a blog, news section or a digital magazine (sometimes two of these or even all three)&lt;\/li&gt;\n&lt;li&gt;Showcase the CSR (Corporate Social Responsibility) efforts of a company&lt;\/li&gt;\n&lt;li&gt;Double-up as loyalty schemes and rewards platforms&lt;\/li&gt;\n&lt;li&gt;Include features that cover several aspects of the customer journey&lt;\/li&gt;\n&lt;li&gt;Have a personality that reflects the outlook and attitude of the brand while communicating its message in interesting ways&lt;\/li&gt;\n&lt;li&gt;Have a chatbot or other instant messaging functions&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/www.tesco.com\/\&quot;&gt;Tescoâ€™s site&lt;\/a&gt; is an example of a great eCommerce website that incorporates a few of these features and has a UI that provides excellent UX.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1793,&quot;id&quot;:1793,&quot;title&quot;:&quot;8-types-of-websites-and-website-designs-2-min&quot;,&quot;filename&quot;:&quot;8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;filesize&quot;:117270,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/8-types-of-websites-and-website-designs\/8-types-of-websites-and-website-designs-2-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;8-types-of-websites-and-website-designs-2-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1783,&quot;date&quot;:&quot;2021-07-25 10:30:31&quot;,&quot;modified&quot;:&quot;2021-07-25 10:30:31&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:0,&quot;height&quot;:0,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;thumbnail-width&quot;:1,&quot;thumbnail-height&quot;:1,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;medium-width&quot;:1,&quot;medium-height&quot;:1,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;medium_large-width&quot;:1,&quot;medium_large-height&quot;:1,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;large-width&quot;:1,&quot;large-height&quot;:1,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;1536x1536-width&quot;:1,&quot;1536x1536-height&quot;:1,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-2-min.webp&quot;,&quot;2048x2048-width&quot;:1,&quot;2048x2048-height&quot;:1}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While there are some good website building sites out there that allow you to create your own eCommerce website, bringing on an agency that is experienced in developing and designing eCommerce websites can lead to higher sales and footfall that make the ROI worth it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Even if you had your eCommerce site built by an agency, if youâ€™re not seeing satisfactory ROI, itâ€™s worth reaching out to a specialist eCommerce website agency to get the best out of your website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For example, Robinson Pelham (a fine jeweller known to the royals and celebrities alike), &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/robinson-pelham\/\&quot;&gt;approached our eCommerce website design agency&lt;\/a&gt; to help it improve sales revenue from its website. Since offering quality products on its website was not enough to drive online sales, the brand reached out to SMACK to use our digital expertise to get site visitors converting through better UX.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;After a detailed UX audit outlining all the elements that needed to be improved to provide the best buying journey for visitors, our eCommerce website team improved each of these elements until the clientâ€™s objective was met.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Itâ€™s worth mentioning how eCommerce platforms like Shopify have further made it easier for anyone around the world to sell their products. Shopify allows you to open a digital storefront, display your products, interact with customers, and take payments. While businesses can set up these virtual stores themselves, many choose a &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;Shopify agency&lt;\/a&gt; (such as SMACK) to help them design and build effective Shopify eCommerce websites that are engaging and offer great ROI.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1794,&quot;id&quot;:1794,&quot;title&quot;:&quot;8-types-of-websites-and-website-designs-3-min&quot;,&quot;filename&quot;:&quot;8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;filesize&quot;:74242,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/8-types-of-websites-and-website-designs\/8-types-of-websites-and-website-designs-3-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;8-types-of-websites-and-website-designs-3-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1783,&quot;date&quot;:&quot;2021-07-25 10:30:31&quot;,&quot;modified&quot;:&quot;2021-07-25 10:30:31&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:0,&quot;height&quot;:0,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;thumbnail-width&quot;:1,&quot;thumbnail-height&quot;:1,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;medium-width&quot;:1,&quot;medium-height&quot;:1,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;medium_large-width&quot;:1,&quot;medium_large-height&quot;:1,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;large-width&quot;:1,&quot;large-height&quot;:1,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;1536x1536-width&quot;:1,&quot;1536x1536-height&quot;:1,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-3-min.webp&quot;,&quot;2048x2048-width&quot;:1,&quot;2048x2048-height&quot;:1}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <a id="microsites" class="jump-link" data-title="Microsites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Microsites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Microsites tend to be smaller websites built for achieving specific objectives or goals away from a companyâ€™s main website. Microsites usually have only a few pages (sometimes just one page) and are often only available to the public for a given time.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Microsites are a versatile sort of website that can:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Be used to amplify a specific message&lt;\/li&gt;\n&lt;li&gt;Be a part of a wider marketing campaign&lt;\/li&gt;\n&lt;li&gt;Be a platform for cross-selling and up-selling&lt;\/li&gt;\n&lt;li&gt;Showcase a companyâ€™s ancillary products and services&lt;\/li&gt;\n&lt;li&gt;Incorporate gamification functionality and other functionalities not appropriate or suitable for a companyâ€™s main website&lt;\/li&gt;\n&lt;li&gt;Showcase a companyâ€™s CSR efforts&lt;\/li&gt;\n&lt;li&gt;Target a specific audience&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK has been fortunate enough to build microsites for businesses in various sectors in order to achieve different types of goals. One of these was the &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/bt\/\&quot;&gt;campaign microsite we built for BT&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With people confined to their homes and dealing with all the ramifications of the coronavirus pandemic, BT (in partnership with The Academy), wanted to find and highlight the everyday â€˜Unbreakable Heroesâ€™ of the past year while bringing attention to BTâ€™s Unbreakable 5G internet service via a digital platform.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What we created was a dedicated microsite that showcased inspirational stories of connection and selflessness nominated by the British public. BT also teamed up with Sophie Ellis-Bextor, incorporating her pandemic-influenced Kitchen Discos to find members of the public who have been selfless in helping their communities during the COVID-19 pandemic. All of this lived in one media coverage-attracting space &amp;#8211; the microsite &amp;#8211;Â  separate from the communication brandâ€™s main website.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1796,&quot;id&quot;:1796,&quot;title&quot;:&quot;8-types-of-websites-and-website-designs-bt-min&quot;,&quot;filename&quot;:&quot;8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;filesize&quot;:387520,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/8-types-of-websites-and-website-designs\/8-types-of-websites-and-website-designs-bt-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;8-types-of-websites-and-website-designs-bt-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1783,&quot;date&quot;:&quot;2021-07-25 10:30:39&quot;,&quot;modified&quot;:&quot;2021-07-25 10:30:39&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:0,&quot;height&quot;:0,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;thumbnail-width&quot;:1,&quot;thumbnail-height&quot;:1,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;medium-width&quot;:1,&quot;medium-height&quot;:1,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;medium_large-width&quot;:1,&quot;medium_large-height&quot;:1,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;large-width&quot;:1,&quot;large-height&quot;:1,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;1536x1536-width&quot;:1,&quot;1536x1536-height&quot;:1,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-bt-min.webp&quot;,&quot;2048x2048-width&quot;:1,&quot;2048x2048-height&quot;:1}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <v-image :image="false" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To highlight the point about microsites having functionalities or features that work best on smaller, more targeted websites, another quick example worth mentioning is the microsite (one of a number of collaborations weâ€™ve done with the brand) &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dominos\/\&quot;&gt;SMACK helped American pizza restaurant chain Dominoâ€™s build&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With online dating apps increasing in popularity, Dominoâ€™s wanted to tap into the zeitgeist by helping customers think of cheesy chat-up lines. Our digital agency built The Cheesy Chat Up Lines Generator, a microsite whose aim was to spark conversation by providing users with a smorgasbord of original ice- breakers. Users could choose from over a hundred cheesy lines they could access each time they tapped a button.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Microsites are powerful digital marketing tools worth considering for any business of any size.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="recruitment-websites" class="jump-link" data-title="Recruitment websites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Recruitment websites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As the name suggests, these are websites designed to showcase employment opportunities to job searchers and serve as a platform for businesses to advertise job vacancies.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Recruitment websites are a great example of how each kind of website requires its own UI, usability, and functionality. The ability to upload and search for CVs; filter searches by job-type, qualification, hours, experience, demographics, location, salary; advertise jobs; use widgets like salary checkers; communicate with candidates or recruiters, are features that make recruitment websites different from other types of websites.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But recruitment websites are not limited to brands (such as Reed, Monster, Total Jobs) whose main business is to provide recruitment services. Innovative businesses are themselves partnering with creative digital agencies to create their own recruitment websites that are dedicated to filling job vacancies for their own companies. SMACK worked with Dishoom, an award-winning Indian restaurant chain, to help in building such a recruitment website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When Dishoom wanted jobs filled by candidates who would love working with and who understood what it meant to work for the brand, it reached out to our creative digital agency. &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dishoom-recruitment-microsite\/\&quot;&gt;SMACK was able to build a recruitment website&lt;\/a&gt; that not only made finding the right candidates easier for the Dishoom team, but also made the process of searching for the right role easy and engaging for potential candidates. The result was over 100,000 visits to Dishoomâ€™s recruitment website. 20% of these visitors applied for a job, fully informed on what was required to work in the company.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/HMwbI16sOsI" ratio="rectangle" :columns="null"></video-embed>
            <a id="events-websites" class="jump-link" data-title="Events websites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Events websites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The main objectives of these websites is to raise general awareness of events, provide information specific to a given event, and provide a payment gateway (for purchasing tickets, booking seats, booking tables etc.) when suitable.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Some event sites are a page or two deep and simple, while others have many pages and include elements such as virtual tours, animation, and videos. If your businessâ€™s core products or services (or marketing) isnâ€™t event-based, it might make sense to build an event website separate from your main site so that you have a platform whose sole purpose is to market your event digitally.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1795,&quot;id&quot;:1795,&quot;title&quot;:&quot;8-types-of-websites-and-website-designs-4-min&quot;,&quot;filename&quot;:&quot;8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;filesize&quot;:279390,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/8-types-of-websites-and-website-designs\/8-types-of-websites-and-website-designs-4-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;8-types-of-websites-and-website-designs-4-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1783,&quot;date&quot;:&quot;2021-07-25 10:30:32&quot;,&quot;modified&quot;:&quot;2021-07-25 10:30:32&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:0,&quot;height&quot;:0,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;thumbnail-width&quot;:1,&quot;thumbnail-height&quot;:1,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;medium-width&quot;:1,&quot;medium-height&quot;:1,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;medium_large-width&quot;:1,&quot;medium_large-height&quot;:1,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;large-width&quot;:1,&quot;large-height&quot;:1,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;1536x1536-width&quot;:1,&quot;1536x1536-height&quot;:1,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/07\/8-types-of-websites-and-website-designs-4-min.webp&quot;,&quot;2048x2048-width&quot;:1,&quot;2048x2048-height&quot;:1}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Doing this can allow for easy measurement of performance (e.g. ensuring your event page view figures arenâ€™t diluted by visitors accidently clicking on an events page that lives on your main website). Having dedicated events websites also allows you to bring attention to an existing product or service as well as the launch of a new product or service.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The latter was the reason Dishoom (we really do love working with them) commissioned SMACK to &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dishoom\/\&quot;&gt;build an event website for Night at the Bombay Roxy&lt;\/a&gt;, the launch of Dishoom Kensington and the brandâ€™s first step into immersive dining.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The final digital solution incorporated animation, reservation functionality, and a newsletter template to provide a digital experience that would motivate visitors to take part in Dishoomâ€™s exciting new in-person\/physical experience. The result was a sellout event for Night at the Bombay Roxy.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1192,&quot;id&quot;:1192,&quot;title&quot;:&quot;dishoom-portfolio&quot;,&quot;filename&quot;:&quot;dishoom-portfolio-scaled.jpg&quot;,&quot;filesize&quot;:332168,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dishoom\/dishoom-portfolio\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-portfolio&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1190,&quot;date&quot;:&quot;2020-03-09 17:03:23&quot;,&quot;modified&quot;:&quot;2020-03-09 17:03:23&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1436,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-1536x862.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2020\/03\/dishoom-portfolio-2048x1149.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Event websites are not limited to simply informing visitors about an event and selling tickets; they can also host events. While virtual events were already a thing before COVID-19, the coronavirus pandemic has further pushed brands to embrace them.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When the pandemic made it impossible for online retail brand Amazon to host its yearly Christmas PR event that showcases its products and gifting items to the media, the company decided to replace it with a virtual event. Amazon tasked Jubba (its event team) with making this a possibility. In turn, Jubba brought our digital agency on board.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This partnership led to a digital solution in the form of an immersive experience called &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;Amazon Smile&lt;\/a&gt;, which lived on an event website that recaptured the feeling of the in-person event. The website incorporated illustration, animation, videos, audio, and images to take attendees on a beautifully choreographed journey following the enchanting story of Alison, an Amazon delivery driver, to discover the best gifts for Christmas 2020.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/_vEMiIDNAL4" ratio="rectangle" :columns="null"></video-embed>
            <a id="business-websites" class="jump-link" data-title="Business websites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Business websites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unlike eCommerce websites, business websites donâ€™t have to have purchase functionality: they can simply exist to sell the &lt;em&gt;idea&lt;\/em&gt; of the business or company.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What I mean is that a business websiteâ€™s main purpose can be to raise awareness of a brandâ€™s products and services, showcase a companyâ€™s personality, showcase a companyâ€™s history and partnerships, and act as a gateway to the suppliers who do the actual B2C and B2B selling of a companyâ€™s products. Portfolio websites can also be filed under business websites.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/black-tower.co.uk\/\&quot;&gt;Black Towerâ€™s website&lt;\/a&gt; (built by yours truly; &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/\&quot;&gt;hereâ€™s&lt;\/a&gt; how we did it) is an example of a business website that displays all these elements, but with a strong emphasis on showcasing the companyâ€™s personality in order to target a younger audience without completely alienating its traditional customer base.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651586196/SMACK_BlackTower_ScreenRecord_ScrollThrough.mp4?_i=AA" ratio="rectangle" :loop="false" :autoplay="false" button-colour="" :columns="null"></v-video>
            <quote quote="[Business websites] can simply exist to sell the idea of the business or company." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#9341a2&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You might have come across the term â€˜brochure websitesâ€™. These are basically simplified versions of business websites. They tend to contain less pages and are mostly built so that a company has some sort of online presence without needing to invest all the money in the world. Think of a brochure website as an expanded â€˜About Usâ€™ page.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="nonprofit-websites" class="jump-link" data-title="Nonprofit websites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Nonprofit websites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Nonprofit websites aim to showcase an organisationâ€™s work, history, partnerships, overall message and how and where to donate. Having said that, nonprofit websites can come in various forms such as petition websites and church websites.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Because such organisations rely on gifts from supporters, when Royal Star and Garter (a charity organisation that provides state-of-the-art Homes and award-winning care for veterans and their partners who live with dementia or disabilities) &lt;a href=\&quot;https:\/\/smack.agency\/work\/charity\/the-royal-star-and-garter-homes\/\&quot;&gt;commissioned SMACK to do a design refresh of its nonprofit website&lt;\/a&gt;, an emphasis was placed on motivating visitors to donate and making the process easier.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the understanding that nonprofit websites have replaced the brochures we used to get through our letter flaps, SMACK leveraged specific functionalities and capabilities that make websites interactive and more engaging (in the way they tell the story of nonprofit organisations and those they help) than leaflets.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:694,&quot;id&quot;:694,&quot;title&quot;:&quot;the-royal-star-and-garter-homes-responsive&quot;,&quot;filename&quot;:&quot;the-royal-star-and-garter-homes-responsive.jpg&quot;,&quot;filesize&quot;:436849,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/charity-and-third-sector\/the-royal-star-and-garter-homes\/the-royal-star-and-garter-homes-responsive\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;the-royal-star-and-garter-homes-responsive&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:690,&quot;date&quot;:&quot;2019-07-12 10:28:21&quot;,&quot;modified&quot;:&quot;2019-07-12 10:28:21&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2878,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/the-royal-star-and-garter-homes-responsive.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1150}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When done well, the visceral response a well-designed and immersive nonprofit website can trigger can lead to a motivated visitor. It was with this in mind (along with fully ingraining our team in every aspect of the charity) that led to the digital innovation we ended up building. We wanted every visitor to click on the â€˜How you can helpâ€™ section of the website before leaving. This is the essence of a nonprofit website.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="booking-websites" class="jump-link" data-title="Booking websites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Booking websites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These types of websites are integral to how companies who do business in certain sectors operate. Brands who are in the business of hospitality, travel, health, fitness, maintenance and repairs, education (and even, occasionally, retail) usually require a website that has an online booking system.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although providing a platform for customers to make bookings (especially for brands in the travel and hospitality industry) is the main purpose of booking websites, they rarely only serve that purpose. Often, booking websites will incorporate elements of some of the other types of websites already mentioned in this list including showcasing their products and services and making them purchasable, highlighting their CSR efforts, providing a chatbot or live chat service, serving as a rewards and loyalty platform, communicating their message and personality, and so on.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One example of a hospitality brand using its booking website to also showcase its personality, reflect the luxuriousness of the hotels it provides, and reflect the mindset of its target audience is UHC (Utopian Hotel Collection), who &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/utopian-hotel-collection\/\&quot;&gt;SMACK assisted in the redesign of its booking site&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/utopian-hotel-collection-mobile-website.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/utopian-hotel-collection-mobile-website.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1150}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Another example is the &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/the-grand-folly-hotel\/\&quot;&gt;Grand Folly Hotel&lt;\/a&gt;, who we helped to design a booking website that was also the platform to create a unique brand presence.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When it comes to the retail industry, fashion retailers have especially taken advantage of interesting functionalities that can improve the effectiveness of online booking systems, therefore providing booking tools with excellent UX that can lead to higher footfall and sales.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For example, our digital team &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/river-island-style-studio\/\&quot;&gt;helped River Island upgrade its booking tool&lt;\/a&gt; for its complimentary personal stylist service, Style Studio. The digital innovations we incorporated included intuitive bots and avatars (to help establish how customers feel about fashion, therefore ensuring they get the best out of their time with a stylist), a system that made it easy for stylist to gain valuable insight on customers, and a â€˜personal stylistâ€™ bot interface that made the 000 unique visits and deployment of the site to 14 different markets and 19 different languages.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
