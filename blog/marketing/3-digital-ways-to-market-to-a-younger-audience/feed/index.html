            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital marketing is allowing brands to target specific audiences on a level never before experienced. Because Gen Y, also known as Millennials, and younger audiences in particular are more likely to be early adopters of the technological advancements that make this possible, reaching them with creative digital campaigns can lead to great ROI.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let’s look at some ways brands across several industries are leveraging digital solutions to reach a younger audience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="gamification" class="jump-link" data-title="Gamification"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gamification&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you’re new to the concept of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt;, it’s defined as the process of applying gaming mechanics to traditionally non-gaming activities and platforms. Gamification allows brands to “gamify” interactions their target audience has with their company, tapping into the natural human affinity for play.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1926,&quot;id&quot;:1926,&quot;title&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-1&quot;,&quot;filename&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-1-scaled.webp&quot;,&quot;filesize&quot;:211006,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-scaled.webp&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/3-digital-ways-to-market-to-a-younger-audience\/3-digital-ways-to-market-to-a-younger-audience-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1925,&quot;date&quot;:&quot;2021-09-24 08:27:48&quot;,&quot;modified&quot;:&quot;2021-09-24 08:27:48&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1710,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-150x150.webp&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-300x200.webp&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-768x513.webp&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-1024x684.webp&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-1536x1026.webp&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1026,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-1-2048x1368.webp&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1368}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although gamification has proven to be effective for targeting audiences across different age groups from Millennials in their mid 20s to gen Xers, it can be especially effective for marketing to a younger audience as they are more receptive to gaming as a whole. From Gen Z in their late teens to children about to hit their 10-year milestone, gamification is proven to be an emotional marketing tactic that raises a positive reaction from young audiences.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The great thing about gamified digital experiences is that they don’t have to involve complex gameplay, gaming mechanics, or even graphics and can take place on your website. They can be as simple as the gamification we did as part of the digital marketing campaign for the launch of a new collection for fashion brand, KARL LAGERFELD.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The company wanted a game that would not only raise awareness of the new KARL X YOU holiday collection, but also facilitate email capture and data acquisition. Our creative digital team built a game called &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;&lt;em&gt;Katch Karl&lt;\/em&gt;&lt;\/a&gt; which simply involved the player “Katching” (clicking on) that week&amp;#8217;s item before it is replaced by another item from the collection. The more times a wrong item is clicked, the faster the items switch.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-video url="https://res.cloudinary.com/dxxbciuwf/video/upload/f_auto,q_auto/v1651590393/karl-lagerfeld-katch-karl-intro.mp4?_i=AA" ratio="rectangle" :loop="true" :autoplay="true" button-colour="" :columns="null"></v-video>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Players who were successful were entered into a weekly draw to win the item of that week. The game was shareable on social media, allowed participants to challenge their friends, and was a conduit for them to explore the new collection. Katch Karl could be played by fashion fans in Europe, Middle East, and Russia.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result was 30,000 game plays and 20,000+ emails captured, many of which belonged to a younger demographic.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Gamification is a fun, engaging way to market to a younger audience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="microsites" class="jump-link" data-title="Microsites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Microsites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;microsite&lt;\/a&gt; is a web page or group of web pages that exist separate from your main website. They often have the same branding but may carry a different message or serve a different purpose from that of a company’s main site. Think of them as mini websites.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1927,&quot;id&quot;:1927,&quot;title&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-2&quot;,&quot;filename&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-2-scaled.webp&quot;,&quot;filesize&quot;:123084,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-scaled.webp&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/3-digital-ways-to-market-to-a-younger-audience\/3-digital-ways-to-market-to-a-younger-audience-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1925,&quot;date&quot;:&quot;2021-09-24 08:27:52&quot;,&quot;modified&quot;:&quot;2021-09-24 08:27:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1481,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-150x150.webp&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-300x174.webp&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:174,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-768x444.webp&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:444,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-1024x592.webp&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:592,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-1536x889.webp&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:889,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-2-2048x1185.webp&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1185}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Microsites are a great digital solution for reaching a younger audience because they can allow brands to display a different side and personality to their company as well as push products and services they might not usually provide. &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/\&quot;&gt;Some companies may want to shake off the label of just catering to an older demographic&lt;\/a&gt;, while others want to display a more playful side to a younger audience while still maintaining brand integrity. Other still may want to target a very young audience such as those between the ages of 8 to 12 using a digital marketing tool that immediately catches their attention and engages them. Whichever the scenario, microsites can help brands reach their target audience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Microsites are versatile and because they tend to be temporary, they can be used for specific festive campaigns such as Christmas marketing campaigns. These two features were primary reasons we chose a microsite as the platform to execute variety store Poundland’s gamified Christmas campaign on.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The client wanted a digital innovation that would engage their audience, raise awareness of their Christmas range, and encourage interaction so they could collect data during the festive period. Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;microsite agency&lt;\/a&gt; built &lt;em&gt;Basket Chase&lt;\/em&gt;, a fun supermarket sweep style game hosted on a microsite.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/G_JfNZY4TDk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As can be seen in the gameplay video above, the player had to catch Christmas items while avoiding non-Christmas products. Email capture was achieved by players submitting their email address for a chance to win a trolley dash at a Poundland store.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With 38,840 plays of Basket Chase and a 63% email submission rate &amp;#8211; a substantial amount coming from a younger audience &amp;#8211; using a microsite to reach a young audience for this Christmas digital campaign was a winner.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="qr-codes" class="jump-link" data-title="QR Codes"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;QR Codes&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Standing for quick response codes, QR codes have seen a resurgence in recent years, pushed by improved usability and the coronavirus pandemic. From the NHS using it as part of COVID-19 track and trace, to sports channels incorporating them into live sports events, these square matrix barcodes are being used to reach the masses. But companies can also use QR codes for more targeted marketing campaigns including marketing to a younger audience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1928,&quot;id&quot;:1928,&quot;title&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-3&quot;,&quot;filename&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-3-scaled.webp&quot;,&quot;filesize&quot;:323808,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-scaled.webp&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/3-digital-ways-to-market-to-a-younger-audience\/3-digital-ways-to-market-to-a-younger-audience-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;3-digital-ways-to-market-to-a-younger-audience-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1925,&quot;date&quot;:&quot;2021-09-24 08:27:56&quot;,&quot;modified&quot;:&quot;2021-09-24 08:27:56&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/webp&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;webp&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:2006,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-150x150.webp&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-300x235.webp&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:235,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-768x602.webp&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:602,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-1024x802.webp&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:802,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-1536x1204.webp&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1204,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/09\/3-digital-ways-to-market-to-a-younger-audience-3-2048x1605.webp&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1605}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With a generation of young consumers who are highly aware of social and environmental issues, brands are having to show that they practice sustainability. &lt;a href=\&quot;https:\/\/smack.agency\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/\&quot;&gt;Showcasing their CSR (Corporate Social Responsibility) efforts&lt;\/a&gt; is how they do this.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But a company simply having a page dedicated to CSR efforts on their website is not enough to satisfy an audience who demand more from the interactions they have with the brands they choose. QR codes offer a way to make showcasing CSR more interactive and engaging, two factors the younger audience appreciate.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An example of this in practice is the CSR campaign we &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;partnered up with Scan Trust&lt;\/a&gt; to deliver for Unilever-owned Knorr. The food and beverage brand wanted their audience to experience their sustainability efforts online. Our creative digital agency and Scan Trust came up with a digital solution that involved QR codes.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By scanning a QR code on a product, customers are taken to a &lt;a href=\&quot;https:\/\/knorrorganic.com\/stock-pots\/organic-vegetable-stock-pot\/\&quot;&gt;web page&lt;\/a&gt; that provides information on the sustainability and ethical ingredient-sourcing efforts the company has made for the given product. From this page, the customer can access an &lt;a href=\&quot;https:\/\/knorrorganic.com\/sustainability\/\&quot;&gt;interactive page&lt;\/a&gt; that displays the company’s collective CSR actions including the planting of over 60,000 trees, commitments to CO2 reduction, and the brand&amp;#8217;s recyclable packaging plans.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1689,&quot;id&quot;:1689,&quot;title&quot;:&quot;knorr-1&quot;,&quot;filename&quot;:&quot;knorr-1-scaled.jpg&quot;,&quot;filesize&quot;:298762,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-scaled.jpg&quot;,&quot;link&quot;:&quot;\/work\/food-and-hospitality\/knorr\/knorr-1-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;knorr-1-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1686,&quot;date&quot;:&quot;2021-06-10 08:53:45&quot;,&quot;modified&quot;:&quot;2021-06-10 08:53:45&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1134,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-300x133.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:133,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-768x340.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:340,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-1024x454.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:454,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-1536x681.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:681,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/06\/knorr-1-2048x907.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:907}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With a younger audience constantly on their smartphones even when in-store making the decision to buy or bounce (my personal terminology that everyone’s going to start using soon&amp;#8230;maybe), using QR codes as a CSR marketing tool could be the factor that pushes them towards the former.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a London-based digital agency that has helped some of the world’s best known brands to successfully market to younger audiences from tweens to teens to young adults. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;Contact us&lt;\/a&gt; to discover how we can do the same for your company.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
