            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Social media marketing is a powerful tool brands can use to reach target audiences in order to achieve specific marketing objectives. Be it increasing sales, raising brand awareness, driving website traffic, or bringing attention to corporate social responsibility efforts, the right social media campaign can lead to fantastic ROI.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With so many brands vying for the attention of social media users, it’s crucial for businesses to prevent their social media marketing from getting lost in the mix. One way to do this is by developing digital innovations that can be incorporated into social media marketing campaigns or shared on social platforms so that messaging stands out and leaves a lasting impression on the target audience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Below are some examples of digital innovations that have allowed businesses to not only achieve the aforementioned objectives, but have allowed them to provide engaging content on social media platforms that have helped increase social media followers, shares, likes, comments, and all-round social media brand awareness.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="augmented-reality-and-social-filters" class="jump-link" data-title="Augmented Reality and Social Filters"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Augmented Reality and Social Filters&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The fragrance market is a competitive one. Having an edge over rivals can be the difference between gaining a customer for life or missing out on one. With this in mind, when Gucci wanted to raise awareness and drive sales for its Bloom fragrance via a social media campaign, it sought a digital innovation that would achieve these objectives and have a lasting impact on the target audience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The digital innovation came in the form of an augmented reality and social filter experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having been picked by Facebook as one of ten brands to launch its augmented reality development studio, Gucci (via global media agency network Mediacom) commissioned our &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;creative digital agency&lt;\/span&gt;&lt;\/a&gt; to develop a beautiful interactive flower crown that social media users could digitally wear.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What SMACK was able to build was a hyper-real social media filter inspired by the &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=wafe6kDBb6c\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;TV ad for Gucci Bloom&lt;\/span&gt;&lt;\/a&gt;. For the social media campaign to truly stand out, it was key that its functionality and design be remarkable. Our development team used a 3D modelled crown made of real flowers and brought it to life with an animated stop-motion frame that gave it a dreamy effect.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/XAHGr357Pk4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As well as the crown of flowers that was accessible in selfie mode, users could also make augmented reality gardens out of their surroundings by using the ‘world view’ mode.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This augmented reality digital innovation delivered a successful campaign for &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Gucci Bloom&lt;\/span&gt;&lt;\/a&gt;. The AR crown was shared over 500,000 times on social media and achieved an astonishing 5.5 million impressions. The jewel on top of the crown, so to speak, was the award the social media campaign won from The Fragrance Foundation for ‘360-Degree Marketing Campaign of the Year’. This was achieved thanks to Gucci Bloom being 2017’s most successful beauty filter.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="gamification" class="jump-link" data-title="Gamification"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gamification&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your brand wants to execute a social media campaign that really engages consumers in an interactive way, gamification is a no-brainer.&lt;span class=\&quot;Apple-converted-space\&quot;&gt;  &lt;\/span&gt;It’s a great way to build social media follows, likes, shares, and comments as well as achieve other online marketing goals.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2160,&quot;id&quot;:2160,&quot;title&quot;:&quot;how-to-stand-out-from-competitors-on-social-media-1&quot;,&quot;filename&quot;:&quot;how-to-stand-out-from-competitors-on-social-media-1.jpg&quot;,&quot;filesize&quot;:85217,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-stand-out-from-competitors-on-social-media\/how-to-stand-out-from-competitors-on-social-media-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-stand-out-from-competitors-on-social-media-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2158,&quot;date&quot;:&quot;2022-05-03 07:39:03&quot;,&quot;modified&quot;:&quot;2022-05-03 07:39:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1433,&quot;height&quot;:1080,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1-300x226.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:226,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1-768x579.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:579,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1-1024x772.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:772,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1.jpg&quot;,&quot;1536x1536-width&quot;:1433,&quot;1536x1536-height&quot;:1080,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-1.jpg&quot;,&quot;2048x2048-width&quot;:1433,&quot;2048x2048-height&quot;:1080}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In case you’re new to the concept, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;gamification&lt;\/span&gt;&lt;\/a&gt; is the process of applying gaming mechanics and functionality to non-gaming platforms. Gamification allows any business to tap (see what I did there) into the ingrained interest humans have in game playing. A branded game can be used as part of a larger social media campaign or as the core of a digital campaign that is promoted on social media.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Whichever the case, a branded game adds something unique to the social interactions a consumer has with a business. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <quote quote="With so many brands vying for the attention of social media users, it’s crucial for businesses to prevent their social media marketing from getting lost in the mix." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#f0bdb6&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An example of this in action is &lt;i&gt;Love Bites&lt;\/i&gt;, the Valentine’s Day-themed game our gamification development team built for fashion and lifestyle brand Ted Baker. The core aim of the game was to generate world-wide brand awareness, increase engagement, and provide a digital innovation that would garner press attention.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;i&gt;Love Bites&lt;\/i&gt; involved players using three Chatter teeth characters to grab as many of Ted Baker’s accessories as possible in 30 seconds. Taking part offered the chance to win daily prizes and a grand prize. To give the feel of a traditional computer game, a leaderboard functionality was included so players could see how well they did compared to other players from around the world.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/kxpGy1hVCVY" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The game was a wonderful achievement and was part of a successful Valentine’s Day digital marketing campaign thanks in large part to the incorporation of social media marketing. As part of the project, SMACK’s social media marketing team created social media video content that motivated prospective customers to have a go at playing &lt;i&gt;Love Bites&lt;\/i&gt;. This allowed Ted Baker to capture the attention of social media users with unique, engaging, interactive, and incentivised social shares.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The result of this combination of &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-love-bites\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;gamification and social media marketing&lt;\/span&gt;&lt;\/a&gt; was 41,000 total plays of &lt;i&gt;Love Bites&lt;\/i&gt; and 19,000 total visitors, along with press coverage and an FWA nomination.&lt;span class=\&quot;Apple-converted-space\&quot;&gt;     &lt;\/span&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="gift-finders" class="jump-link" data-title="Gift Finders"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Gift Finders&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We’ve all been there: inundated with gift options during a festive period not knowing where to even begin with choosing the right present for loved ones. There’s a reason why gift finders have been some of the most &lt;a href=\&quot;https:\/\/smack.agency\/work\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;successful digital products we’ve built for our clients&lt;\/span&gt;&lt;\/a&gt;. Gift finders are also perfect digital innovations for social media marketing campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Rather than sharing a bunch of standardised promotional material that can get lost amongst campaign weeds during Christmas or Mother’s Day, why not share a tool that helps social media users solve one of their pain points during such periods: finding the perfect gift.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The modern consumer expects to interact with businesses on more than just a buyer-seller level. They don’t just want to be marketed to and told to buy products or services on social media: they want brands to earn their custom. An online gift finder tool is perfect for this.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;London digital agency&lt;\/span&gt;&lt;\/a&gt; built such a tool for beauty retailer The Beauty Shop.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With the Christmas period accounting for 40% of its annual sales, it was important that the brand have something substantial to share on its social media platforms that would grab the attention of customers and prospective customers alike. Social media users especially are good at filtering out and ignoring marketing that is heavily sales-focused.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While the ultimate purpose of a gift finder is to motivate consumers to make a purchase, it at least solves a problem first. And since The Body Shop is all about being more to its audience then just another retail business, providing a tool that helped reduce the stress of finding and choosing gifts during a hectic festive period made sense.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A functionality of the gift finder tool that took advantage of social media shareability was the Wishlist option that allowed users to add items to ‘must-buy’ lists that they could then share with the people they were looking to buy gifts for. In turn, the recipients were able to add items they liked to the list.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/yrTWwOHMtBk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Backed by social media sharing as well as other online marketing efforts, the &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-gift-finders\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;gift finder tool&lt;\/span&gt;&lt;\/a&gt; received 290,000 sessions – 87% of which were from unique visitors, and led to an impressive boost in sales. It received so much traction, the tool was expanded to more regions and adapted for other seasonal marketing such as Mother’s Day.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This digital innovation allowed The Body Shop to capture the attention of social media users and provide a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital experience&lt;\/span&gt;&lt;\/a&gt; worth sharing.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="qr-codes" class="jump-link" data-title="QR Codes"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;QR Codes&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;QR codes (Quick Response codes) have enjoyed a resurgence in the Western market in recent times. They’ve always been popular in the East where they originated, but on these shores, they saw a decline in usage after an initial growth in usage. But &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/why-qr-codes-are-popular-again-and-why-theyre-here-to-stay\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;they are back with a bang&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you haven’t noticed them on television ads and programs, you’ve likely used them as cinema tickets, scanned them as part of the NHS track and trace for the coronavirus pandemic, noticed them on billboards, or come across them in newspapers and magazines.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <quote quote="Rather than sharing standardised promotional material that can get lost amongst campaign weeds, why not share a tool that helps consumes on social media solve one of their pain points." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#f0bdb6&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The fact it can be used for a variety of purposes and on a variety of channels is proof of the versatility of QR codes. Another channel it can be used on is social media networks for social media marketing messaging and campaigns.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2161,&quot;id&quot;:2161,&quot;title&quot;:&quot;how-to-stand-out-from-competitors-on-social-media-2&quot;,&quot;filename&quot;:&quot;how-to-stand-out-from-competitors-on-social-media-2.jpg&quot;,&quot;filesize&quot;:73324,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-stand-out-from-competitors-on-social-media\/how-to-stand-out-from-competitors-on-social-media-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-stand-out-from-competitors-on-social-media-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2158,&quot;date&quot;:&quot;2022-05-03 07:39:39&quot;,&quot;modified&quot;:&quot;2022-05-03 07:39:39&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/05\/how-to-stand-out-from-competitors-on-social-media-2.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the main benefits of using QR codes for social media marketing is that they provide an interactive and engaging experience to the user. The target audience is involved in the marketing message rather than just experiencing it passively, as is the case with image or text.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;QR codes motivate activity – the social media user scans the code with their smartphone and is provided something useful. This could be in the form of rewards or important information: discounts, stock availability, unlocking items, exclusive content, loyalty points, or, as was the case with the QR codes we developed for food and beverage brand, Knorr, information on the &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/knorr\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;sustainability efforts a business is making regarding products&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1690,&quot;id&quot;:1690,&quot;title&quot;:&quot;knorr-2&quot;,&quot;filename&quot;:&quot;knorr-2-scaled.jpg&quot;,&quot;filesize&quot;:520533,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-scaled.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/knorr\/knorr-2-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;knorr-2-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1686,&quot;date&quot;:&quot;2021-06-10 08:53:49&quot;,&quot;modified&quot;:&quot;2021-06-10 08:53:49&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1799,&quot;height&quot;:2560,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-211x300.jpg&quot;,&quot;medium-width&quot;:211,&quot;medium-height&quot;:300,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-768x1093.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:1093,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-720x1024.jpg&quot;,&quot;large-width&quot;:720,&quot;large-height&quot;:1024,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-1079x1536.jpg&quot;,&quot;1536x1536-width&quot;:1079,&quot;1536x1536-height&quot;:1536,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/knorr-2-1439x2048.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:2048}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If growing social media following in 2022 is one of your brand objectives, QR codes are worth considering. They are a fun, interactive way to engage consumers on social media as they offer incentives that motivate users to complete an action that contributes towards achieving other objectives the QR code may have been built for.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="diagnostics-tools" class="jump-link" data-title="Diagnostics tools"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Diagnostics tools&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It’s to The Body Shop we turn to again when it comes to a digital innovation that offers target audiences on social media messaging that is levels above calls to action to ‘Buy This Now!’, and is more dynamic than pretty images of products.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When the beauty brand wanted something innovative they could shout about on their social media accounts as well as other marketing channels, they tasked our digital agency with building a skincare diagnostics tool that delivered the perfect skincare regime to customers and prospective customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What our experienced web design team developed was a dynamic, fluid, and intuitive tool that used a series of simple questions regarding skin type and skincare routine to present a variety of skincare options. What was recommended by the tool depended on the answers the user provided and how much time they wanted to spend on their skincare daily.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/bHrh44QwC4Y" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Thanks to a social media push alongside other online marketing, the diagnostic tool saw a 98% completion rate, a doubling of basket value, and a 16-territory rollout. It was so successful it was &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/reusing-adapting-how-to-get-more-from-digital-marketing-assets\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;adapted&lt;\/span&gt;&lt;\/a&gt; for in-store usage across 149 branches. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Your company doesn’t have to be a beauty brand to develop a diagnostic tool to wow social media audiences with. You could be a broadband provider and develop a tool that helps consumers figure out which package is best for them depending on internet speed, download speed, internet browsing, number of devices, budget etc.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Or your business could be a gym and you could provide people with a tool that helps them put together an exercise regime based on answers they provide for questions concerning age, how much time they want to spend exercising per week, the areas of the body they want to work on, target goals (weight loss, stamina, fitness, muscle gain etc.,), body type and so on. &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What tools like these do is provide an incentive for users to interact with your business on social media. They provide positive experiences that make people want to follow your brand on social media platforms and pay attention to your social media shares going forward.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="online-booking-tools" class="jump-link" data-title="Online booking tools"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Online booking tools&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Social media platforms provide an effective way to target specific audiences. One way to leverage this ability is to expose to a target group a digital experience that helps them solve a problem or that makes their customer journey easier.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Online booking tools that allow specific users to easily navigate the process of finding, researching, and purchasing products or services are great for this.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An example of this is when fashion brand Ted Baker wanted to target prospective brides and grooms online with its ‘Tie the Knot’ bridal collection. Rather than only going for a sales-driven tactic that focused on standard promotional material shared on social network platforms, the company shared the online booking system SMACK built as part of the collection’s launch as well.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/3WfJiyf-jqc" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The online booking system allowed prospective brides and grooms to book a consultation appointment with one of the brand’s stylists at select stores who would help them find perfect outfits for their special day. With excellent &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;UX, UI and functionality&lt;\/span&gt;&lt;\/a&gt; that worked well for both the prospective customer and the consultant, this digital innovation provided a digital experience worth clicking through on social media platforms.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="conclusion" class="jump-link" data-title="Conclusion"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Conclusion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To a large extent, every share on social media is part of a social media campaign. Even sharing a “Good morning” on Twitter or Facebook is part of a brand’s social media campaign to showcase how personable it is. By incorporating digital innovations into social media messaging, your business is taking social media campaigning to a level above the standard social post. This then motivates users to grow your online brand awareness as they take part in the digital version of word of mouth which is shares, likes, comments, and discussions on social media.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you’re looking to make an impact on social media with a bespoke digital innovation that will increase your social media followers, shares, likes, and comments, or need assistance developing a social media campaign that achieves these goals as well as wider marketing objectives, &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;contact&lt;\/span&gt;&lt;\/a&gt; our experienced London-based digital agency today. Your &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
