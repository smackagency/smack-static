            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It goes without saying that 2020 was a challenging year. The COVID-19 pandemic has impacted marketing across the board but especially digital marketing in particular. Be it a big-name brand working with a &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital marketing agency&lt;\/span&gt;&lt;\/a&gt; to create more digital content then its ever had to or the shift in the digital experience expected by customers, 2020 and now 2021 are fascinating times in the world of digital marketing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before we get into the nitty-gritty of the coronavirus’ impact on digital marketing, it’s worth defining exactly what digital marketing is and where it was the decade before the world went into lockdown so you can have a full picture of how the pandemic has affected it.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is Digital Marketing?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital marketing can be defined as the component of marketing that uses the internet and electronic devices such as mobile phones, tablets, desktop computers and other such digital mediums and platforms to promote products and services.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1531,&quot;id&quot;:1531,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-1&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-1.jpg&quot;,&quot;filesize&quot;:176780,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:34:49&quot;,&quot;modified&quot;:&quot;2021-03-08 21:34:49&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:957,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1-768x511.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:511,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1-1024x681.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:681,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:957,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-1.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:957}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At its core, digital marketing provides marketing solutions that take advantage of the latest online media or communication-related technological advancements to interact with customers, especially in the virtual space that is the world wide web.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Whether they use a &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital marketing agency&lt;\/span&gt;&lt;\/a&gt; or handle digital marketing campaigns in-house, brands, businesses, companies, and organisations leverage digital channels such as email, search engines (like Google), social media etc., and the digital devices that grant access to these channels to connect with customers past, present, or prospective.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The communication or interaction businesses can have with customers using digital can be very direct, which makes digital marketing a great BTL (below the line) marketing component. It offers the option to have more targeted, focused marketing strategies by facilitating online marketing tactics such as search marketing, search engine optimisation, social media marketing, podcasting, content marketing, PPC (pay-per-click), email marketing and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Some of the biggest companies in the world today are those that caught on early to the marketing potential of the digital age and invested heavily in working with digital marketing service agencies to utilise elements of digital to achieve specific marketing objectives and goals.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital Marketing B.C. (Before COVID-19)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I’ve considered writing a one hundred-thousand-word book on the evolution of digital marketing from the 1990s to 2019, but for your sake (and maybe mine?), let’s put my ambitions to the side&lt;span class=\&quot;Apple-converted-space\&quot;&gt;  &lt;\/span&gt;and focus on summarising the development of digital marketing from the decade spanning 2009 to 2019 in this section of the article. Specifically, let’s look at three events that defined or played a large part in digital marketing during this decade.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Google becomes a digital marketing powerhouse&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1532,&quot;id&quot;:1532,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-2&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-2.jpg&quot;,&quot;filesize&quot;:116991,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:34:53&quot;,&quot;modified&quot;:&quot;2021-03-08 21:34:53&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:902,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2-300x188.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:188,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2-768x481.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:481,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2-1024x642.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:642,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:902,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-2.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:902}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Not starting this summary of a decade in digital marketing with Google would be like not starting the process of boiling rice with water. In this ten-year period, the search engine was able to grow enough to have its tentacles in many aspects of how people, and ergo customers, behave online. Any company that was able to have this influence was always going to have a humongous impact on digital marketing.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By constantly refining its algorithms so that users got the best search results possible, Google more or less forced businesses to create digital content that best cured customer pain points.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Brands &amp;#8211; including those that mostly operate in the physical rather than online &amp;#8211; had to turn their websites into information hubs for the industry they operate in, providing content that helped the user at every stage of her customer journey, from research and awareness to advocacy. For these brick-and-mortar brands, Google and digital would become essential in ways they never would have anticipated when COVID-19 forced them to shut down their physical outlets.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1533,&quot;id&quot;:1533,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-3&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-3.jpg&quot;,&quot;filesize&quot;:139417,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:34:56&quot;,&quot;modified&quot;:&quot;2021-03-08 21:34:56&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:832,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3-300x173.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:173,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3-768x444.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:444,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3-1024x592.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:592,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:832,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-3.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:832}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But back to B.C. With Google rising to own &lt;a href=\&quot;https:\/\/gs.statcounter.com\/search-engine-market-share#monthly-201812-201912\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;over 90% of the search engine market share&lt;\/span&gt;&lt;\/a&gt; during this decade, it was inevitable that advertising on the platform would explode. The little “billboard” that displayed pay-per-click adverts at the top of organic results when a search is done by a user became virtual real estate so prime, companies were (and still are) willing to pay up to £50 for a single click that might not even become a lead or conversion&amp;#8230;or might (gasp!) be accidental.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The tech company became so influential in online advertising and visibility that it literally created new types of jobs, disciplines and marketing principles. Concepts such as PPC, SEO (search engine optimisation) and SEM (search engine marketing) became synonymous with the search engine during this time.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;The rise of the digital marketing agency&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When humans evolved to have hands and fingers, somewhere in the ether, the seeds of what would eventually become gloves were planted. That’s my pretentious way of saying for every action there’s a reaction, where there’s cause there’s effect.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It was inevitable that the increased influence of online browsing and its effect on consumer behaviour along with the internet of things, and the accelerated development of communicative and internet technology was bound to lead to a rise in companies created to help other companies take advantage of these phenomena for marketing purposes.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1534,&quot;id&quot;:1534,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-4&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-4.jpg&quot;,&quot;filesize&quot;:250575,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:34:58&quot;,&quot;modified&quot;:&quot;2021-03-08 21:34:58&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:961,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:961,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-4.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:961}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Of course, digital marketing companies existed prior to 2009, but the following ten years saw digital agencies become a crucial part of the development and implementation of marketing efforts of any business looking to flourish, keep up with competitors, and meet customer expectations in modern times (as we will soon learn when the coronavirus pandemic led to lockdowns world-wide, digital agencies would become even more important).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While some companies still kept all of their marketing efforts in-house during this period, most chose to seek out &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;experienced digital agencies&lt;\/span&gt;&lt;\/a&gt; to help them develop and deliver digital campaigns. In some cases, brands would partner their in-house teams with an outside digital agency to work on marketing projects.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Mobile first: Mobile search overtakes desktop search&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This headline might seem like a “duh, of course” fact now, but in the caveman times of the early 2000s when having a mobile phone that had the game &lt;i&gt;Snake&lt;\/i&gt; included would evoke one of today’s “mind blown” GIFs, the idea of people doing more searches on mobile devices than desktop would have been unfathomable. Back then, a smartphone was a tidy, compact mobile phone (see what I did there?&amp;#8230;I’ll get my coat).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Fast forward to May 2015 and &lt;a href=\&quot;https:\/\/adwords.googleblog.com\/2015\/05\/building-for-next-moment.html\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Google officially announced&lt;\/span&gt;&lt;\/a&gt; that more Google searches were being done on mobile devices than on desktop. Being that the company pretty much owns the online search market (fun fact: Google also powers Ask, the world&amp;#8217;s sixth largest search engine), the impact this fact had on digital can’t be overstated.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To name but a few, this change was brought about by factors including the rise in the number of new mobile devices, the improved functionality of smartphones, increase in internet speed and access, the rise of location-based search, and more mobile apps hitting the market. As we would come to learn, in a twist of fate, these developments became foundational to how business would digitally react to a global pandemic that was just around the corner.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1535,&quot;id&quot;:1535,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-5&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-5.jpg&quot;,&quot;filesize&quot;:66911,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:00&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:00&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-5.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Google would soon switch to a “mobile-first” standpoint to give preferential search ranking positions to web content that is optimised for mobile consumption via the release of mobile friendly algorithms.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Consequently, digital marketing had to evolve to take into consideration these developments. Be it &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/utopian-hotel-collection\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;website design&lt;\/span&gt;&lt;\/a&gt; and UX, SEO and content, PPC campaigns and retargeting, many facets of the digital component of marketing had to adapt and improve.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By the time 2019 was coming to a close, due to how measurable and benchmarkable it is, many businesses (assisted by creative digital agencies) who had been utilising digital marketing as part of their marketing campaigns throughout the ten years had already or had begun to find their digital marketing strategy sweet spot or groove.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While resting on your laurels is a huge mistake for any brand when it comes to digital marketing, it &lt;i&gt;is&lt;\/i&gt; still possible to have a good understanding of what works for a business and it’s possible to anticipate where technology and trends might go&amp;#8230;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;…But no one could have anticipated the coronavirus and how the pandemic would impact digital marketing 2020 onwards.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital Marketing D.C. (During COVID-19)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1536,&quot;id&quot;:1536,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-6&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-6.jpg&quot;,&quot;filesize&quot;:171553,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-6\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-6&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:03&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:961,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:961,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-6.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:961}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To say that consumer behaviour has probably changed forever because of COVID-19 is no hyperbole. In the years to come when the dust of these strange times has settled, researchers and marketing historians will look back at 2020 as a watershed moment in how marketing and business processes are executed.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Below are specific factors and some challenges the pandemic has brought about for brands, what they mean for digital or the ways digital has been used to respond.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Lockdown&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although customers still preferred to purchase goods in the physical according to &lt;a href=\&quot;https:\/\/www.ons.gov.uk\/businessindustryandtrade\/retailindustry\/timeseries\/j4mc\/drsi\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;data&lt;\/span&gt;&lt;\/a&gt; before the pandemic began, preference had to be put aside when governments world-wide were forced to lockdown whole countries in many cases to prevent the spread of the coronavirus.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1537,&quot;id&quot;:1537,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-7&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-7.jpg&quot;,&quot;filesize&quot;:140356,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-7\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-7&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:06&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:06&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-7.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Some of the online-related results of people staying at home are quite predictable: a surge in searches being done on Google; an increase in demand and consumption of online content of all formats (video, audio, images, text, etc.); a higher usage of mobile devices and the apps available on them; and of course, an incredible boost in online purchase and e-commerce.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other results, however, are less obvious, such as customers that wouldn’t usually fall under the technology innovators and early adopters’ profiles embracing digital technology not only for entertainment purposes, but to stay connected to friends, family, and work colleagues.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;What this means for digital marketing:&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Taking all these factors into consideration, it only makes sense for there to be a shift in how brands and digital agencies approach digital marketing. For example, it’s not only that content quality and quantity needs to be ramped up. It’s also:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;The &lt;i&gt;type&lt;\/i&gt; and context of content that should be provided in such unusual times as these&lt;\/li&gt;\n&lt;li&gt;The new or evolving customer pain points (influenced by a change of online activity, user demographics, customer attitudes) content needs to cure&lt;\/li&gt;\n&lt;li&gt;How content is executed (tone of voice, choice of delivery platform (social media, blogs, podcasts, videos, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;microsites&lt;\/span&gt;&lt;\/a&gt; etc.),&lt;\/li&gt;\n&lt;li&gt;How content helps customers navigate their customer journey (which is now more likely to begin and end online) and achieve their goals at every stage of it&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;And it’s not just that there’s more opportunities to generate leads using PPC because everyone is at home and more online. It’s also:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;How bidding is done for search terms (platforms to use, prioritising, budgeting, marketing objectives and goals)&lt;\/li&gt;\n&lt;li&gt;Being aware of new emerging search terms that have been triggered by coronavirus and lockdown both specifically\/directly and as a result of&lt;\/li&gt;\n&lt;li&gt;How much more time potential customers now have to shop around&lt;\/li&gt;\n&lt;li&gt;The change of where a customer journey might start&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1538,&quot;id&quot;:1538,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-8&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-8.jpg&quot;,&quot;filesize&quot;:127445,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:09&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:09&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-8.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Using this last point as an example, think about the group of people that were mentioned earlier, those who are not usually innovators or early adopters of technology but are now being forced to go online: what does the customer journey look like for this potential customer? What kind of keywords and search terms might they use to find what your business has to offer and how does that affect PPC strategy and the platforms to execute campaigns on?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Social distancing&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The reduction of socialising and face-to-face interaction caused by the coronavirus pandemic has meant people and businesses are turning to the likes of Skype, Google Meets, Zoom, Slack, and Microsoft Teams to replicate these physical experiences.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For brands who usually hold events, trade shows, expos, conferences and the like, those solutions may not suffice. This can also apply to the average person who is in a particular situation where contacting a loved one isn’t as simple as picking up a digital device and booting up Skype.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;How digital has been used to respond:&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To illustrate how digital has been utilised to address the issue of social distancing, here are two quick examples involving SMACK.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;&lt;b&gt;Amazon&lt;\/b&gt;&lt;\/a&gt;&lt;\/span&gt; &amp;#8211; When the pandemic forced one of the world’s biggest brands to seek an alternative solution to their usual yearly Christmas PR live event that showcases products and gift items to the media, the company turned to a digital solution. Jubba, Amazon’s events team, approached &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;our digital agency&lt;\/span&gt;&lt;\/a&gt; to create an interactive virtual experience that would capture the feel of the physical event and the spirit of the season.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1539,&quot;id&quot;:1539,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-9&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-9.jpg&quot;,&quot;filesize&quot;:161171,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-9\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-9&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:12&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:12&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:808,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:808,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-9.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:808}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;b&gt;Royal Star &amp;amp; Garter&lt;\/b&gt; &amp;#8211; We are especially proud to have taken part in this one. For people with family members in care homes, the social distancing measures caused by the coronavirus pandemic has been especially difficult. Because the elderly are in the high-risk group, even when restrictions were eased, being visited by loved ones was not a straightforward affair. There is also the issue of this age group not being as tech savvy as the younger members of their families.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK was able to build a family portal for Royal Star &amp;amp; Garter &amp;#8211; a charity that provides nursing and dementia care for veterans and their partners &amp;#8211; that was integrated with their website. This portal allowed family members to access lots of information, images, and book visits with their loved ones in care homes.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Search Engine Optimisation&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Naturally, there has been a huge increase in online activity due to the pandemic, but especially in search. &lt;a href=\&quot;https:\/\/trends.google.co.uk\/trends\/yis\/2020\/GB\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;What people are searching&lt;\/span&gt;&lt;\/a&gt;, how they are doing these searches, and the content they expect is being impacted.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;There has been a shift in what people care about during the global pandemic. A look at Google’s search trends tool &lt;a href=\&quot;https:\/\/about.google\/stories\/year-in-search-2020\/?utm_source=trends_site&amp;amp;utm_medium=referral&amp;amp;utm_campaign=yis2020\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;&lt;i&gt;Google Trends&lt;\/i&gt;&lt;\/span&gt;&lt;\/a&gt; reveals the peaks and troughs of search terms and topics as well as the emergence of new interests and reemergence of old ones.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1540,&quot;id&quot;:1540,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-10&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-10.jpg&quot;,&quot;filesize&quot;:69348,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-10\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-10&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:14&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:14&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:674,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10-300x140.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:140,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10-768x359.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:359,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10-1024x479.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:479,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:674,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-10.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:674}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With internet search souring, B2B (business to business) communication channels being limited to online, and more businesses competing to gain customer attention online, how optimisation of digital assets and content is developed and implemented during the coronavirus pandemic has to be reassessed.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;What this means for digital marketing:&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Regardless of the intention of a piece of digital content or its messaging (information, sales, &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-metallic-ikonik\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;promotion&lt;\/span&gt;&lt;\/a&gt;, PR etc.), the key components of SEO have to be factored into digital marketing campaigns like never before: keyword research, user behaviour analysis, structured data, UX (user experience), mobile-friendliness, website speed, content that satisfies user intent.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;All of these and more have to be carefully considered and have attention paid to in order for messaging to perform well and stand out in a crowd of many online voices that are continuing to rise. Delivering content that is reflective of the behaviour and expectations of customers in this specific period and backing it with great SEO strategy is key.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Brands who usually view SEO as a small part of larger digital marketing campaigns must increase and invest in online optimisation efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Customer Retention Marketing&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In over a decade working in the marketing industry, I’ve come to the conclusion that customer retention doesn’t necessarily begin when a customer has made a purchase, but long before; right at the very start of their first interactions with a brand. This is even more so in the digital space. A positive digital experience at the research\/awareness stage of a user’s customer journey, for example, can sow the seed of repeat business when they eventually convert.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1554,&quot;id&quot;:1554,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-min&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-min.jpg&quot;,&quot;filesize&quot;:179209,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:49:08&quot;,&quot;modified&quot;:&quot;2021-03-08 21:49:08&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Between the years 2009-2019, online customer service and communicative solutions like chatbots, &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;personal artificial intelligence shoppers&lt;\/span&gt;&lt;\/a&gt;, gift finders and other online AI were tentatively being introduced to the websites, apps, and in-store digital devices of businesses. The purpose of this is to improve digital interactions with customers, therefore increasing the chances of customer retention and brand advocacy throughout the customer journey. A couple of examples are chatbots offering access to information that might be sought by potential customers at the research stage and gift finders easing the product-finding and purchasing process, leaving a positive mark on the customer that influences them to return.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What the lockdown has done is accelerate the need and importance of these digital solutions to businesses. If you’ve tried to get in touch with the customer service team of a company during this pandemic, you’ve likely experienced long waiting times to have your call answered&amp;#8230;if it’s even answered at.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;How digital has been used to respond:&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;Creative digital marketing agencies&lt;\/a&gt;&lt;\/span&gt; have been able to help companies build tools such as chatbots to not only assist in circumventing customer service issues, but also help businesses cope with the increase in activity on their websites and apps.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1541,&quot;id&quot;:1541,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-11&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-11.jpg&quot;,&quot;filesize&quot;:211315,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-11\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-11&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:16&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:16&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-11.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In an unprecedented period where customers are spoilt for options online and one negative interaction can be enough for them to move on to the next brand, fully utilising and going full force with these digital customer service solutions is vital for CRM.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Digital Marketing Predictions A.C. (After COVID-19)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What the aftermath of the coronavirus pandemic will mean to digital marketing going forward will be interesting to observe. Knowing how things changed in just the space of a few months means trying to predict the future and make statements on certainties is tricky to say the least.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But that’s not going to prevent me from attempting to do just that (based on experience, research, and trends of course).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1542,&quot;id&quot;:1542,&quot;title&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-12&quot;,&quot;filename&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-12.jpg&quot;,&quot;filesize&quot;:118554,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/digital-marketing-and-how-covid-19-has-impacted-it-12\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;digital-marketing-and-how-covid-19-has-impacted-it-12&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1523,&quot;date&quot;:&quot;2021-03-08 21:35:18&quot;,&quot;modified&quot;:&quot;2021-03-08 21:35:18&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:961,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:961,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/03\/digital-marketing-and-how-covid-19-has-impacted-it-12.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:961}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Here are 9 of my predictions for digital marketing after the coronavirus pandemic has come to an end.&lt;\/span&gt;&lt;\/p&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;Working from home will continue to be a big thing and will influence the creation of more digital business solutions&lt;\/li&gt;\n&lt;li&gt;E-commerce may slow back down a little but will not drop back to the percentage of the market it held in late 2019&lt;\/li&gt;\n&lt;li&gt;The aforementioned people who were technology averse or technophobes will not return to their old ways: they will become technology adopters and “acceptors”&lt;\/li&gt;\n&lt;li&gt;Virtual reality will see a surge in integration with business processes. VR shopping and meetings will become real things. This is not to be confused with…&lt;\/li&gt;\n&lt;li&gt;Virtual video meetings and social online chats, although platforms like Zoom, Google Meets, Skype and Microsoft Teams will continue to thrive even when we can all meet in boardrooms and pubs once more&lt;\/li&gt;\n&lt;li&gt;Digital products (like the one offered by Switched on Space whose website SMACK was lucky enough to help build) that enable automatic person counting and alerts buildings when they are reaching maximum capacity will grow in demand to meet social distancing rules&lt;\/li&gt;\n&lt;li&gt;Artificial intelligence adoption (by businesses) and acceptance (by customers) will accelerate greatly, perhaps at thrice the rate of what it was in the previous decade&lt;\/li&gt;\n&lt;li&gt;Customers will expect brands to up their game in not only displaying their environmental awareness, but how they approach the treatment, distribution and selling of animal stock if relative&lt;\/li&gt;\n&lt;li&gt;Google will double down on its 2018 &lt;a href=\&quot;https:\/\/www.seroundtable.com\/google-medic-update-26177.html\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;“Medic Update”&lt;\/span&gt;&lt;\/a&gt;, refining the algorithm and demanding more E-A-T (expertise, authoritativeness, trustworthiness) standards from businesses\/websites that operate in the YMYL (Your Money or Your Life) and medical field so that reliable content is provided to a post-COVID-19 user who will likely have heightened concerns about health and wellbeing&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;In conclusion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Digital marketing as a component of marketing was already rising in importance in the decade preceding the coronavirus pandemic hitting the world. But now that the virus has, lockdown and the &lt;a href=\&quot;https:\/\/www.thinkwithgoogle.com\/feature\/category-trends\/uk\/year\/en\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;shifts in online behaviour&lt;\/span&gt;&lt;\/a&gt; has meant digital marketing has become more vital to communicating with and selling to customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Businesses and the digital marketing agencies they work with have to create, build, and implement strategies that adapt to these changes in customer behaviour and expectations, with some of these changes likely to become permanent.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a London digital agency that has assisted top retailers such as &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Amazon&lt;\/span&gt;&lt;\/a&gt; and organisations as diverse as &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/black-tower\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Black Tower&lt;\/span&gt;&lt;\/a&gt; and Royal Star &amp;amp; Garter develop and build creative digital solutions that have become core elements to how they have had to operate during the COVID-19 pandemic. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Contact us&lt;\/span&gt;&lt;\/a&gt; today to discover how we can do the same for your brand.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
