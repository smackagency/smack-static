            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Be it increasing sales or growing your customer database, the right Valentine’s Day digital marketing campaign can help your business achieve specific marketing objectives. This article looks at how brands across several sectors have used the opportunity Valentine’s Day provides to attain marketing goals and gain substantial ROI.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2090,&quot;id&quot;:2090,&quot;title&quot;:&quot;6-unique-and-effective-valentines-day-campaign-examples-1&quot;,&quot;filename&quot;:&quot;6-unique-and-effective-valentines-day-campaign-examples-1.jpg&quot;,&quot;filesize&quot;:185704,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/6-unique-and-effective-valentines-day-campaign-examples\/6-unique-and-effective-valentines-day-campaign-examples-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;6-unique-and-effective-valentines-day-campaign-examples-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2089,&quot;date&quot;:&quot;2022-01-20 11:51:32&quot;,&quot;modified&quot;:&quot;2022-01-20 11:51:32&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-1.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Ahhh Valentine&amp;#8217;s Day. That day of the year we pretend we&amp;#8217;ve had planned out weeks in advance when in reality we only remember it’s a day away when someone mentions it in passing. With that in mind, t’s smart business for companies to help consumers not only keep the big day in mind ahead of time, but also keep their brands in mind when it’s time to purchase that lovely piece of jewellery or decide which restaurant (or takeaway spot, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/impact-of-covid-19-on-business-how-to-answer-two-crucial-questions\/\&quot;&gt;thanks to the impact of COVID-19 on business&lt;\/a&gt;) will provide the tastiest Valentine’s Day dinner for two.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Whether your business has this holiday as a big one for promotions or not, Valentine’s Day provides an opportunity to boost sales, raise brand awareness, engage audiences, bring attention to certain products and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Below are six examples of the best Valentine’s Day digital marketing campaigns (and the digital innovations or platforms that were used) that have helped companies achieve their business objectives for this specific holiday. Most of these are Valentine’s Day campaigns our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt; has worked on so we can provide actual performance stats and show our clients briefs (no, not that kind, you naughty-minded flirts).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="ted-baker" class="jump-link" data-title="Ted Baker - Hook Your SoleMate (Gamification)"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Ted Baker &amp;#8211; Hook Your SoleMate (Gamification)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Ted Baker is a British luxury clothing retail brand that our London digital agency has had the pleasure to work with on several successful digital marketing campaigns. For one of their Valentine’s Day digital campaigns, the brand’s brief included the main objective of engaging both new and existing audiences using &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt;. It was also important that the digital innovation &amp;#8211; a bespoke game &amp;#8211; fit the company’s wider Valentine’s Day campaign, was worthy of press coverage, and had a level of engagement that kept people returning to play.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The outcome was Hook Your SoleMate, a kaleidoscopic fishing game that involved users fishing for love hearts that possibly contain the ultimate prize: a £1,000 shopping spree. The game took full advantage of gamification functionality with one-click dynamics, animation, an intuitive user interface, and an all-round great &lt;a href=\&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/\&quot;&gt;UX design&lt;\/a&gt; which allowed it to adapt smoothly across tablet, mobile, and desktop devices.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/Ct1mCtWV6hg" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This Valentine’s Day digital campaign was able to achieve three awards nominations. It was also covered by outlets including Retail Week, The Drum, and It’s Nice That, therefore achieving the press coverage objective. As for the engagement objective, Hook Your SoleMate enjoyed 10,000 hits in just 24 hours, 49,900 visits with a bounce rate as extraordinarily low as 21.50%, and a return visitor rate as high as 36%.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="olivia-burton" class="jump-link" data-title="Olivia Burton - A Gift from The Heart (E-cards)"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Olivia Burton &amp;#8211; A Gift from The Heart (E-cards)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A great way a business can showcase its uniqueness is by marketing in innovative, engaging ways through digital.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Valentine’s Day provides an opportunity to boost sales, raise brand awareness, engage audiences, bring attention to certain products and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/www.oliviaburton.com\/\&quot;&gt;Olivia Burton&lt;\/a&gt; is a brand that sells unique jewellery, accessories, and watches. The company wanted to use Valentine’s Day as an opportunity to engage customers by providing a fun way to celebrate the holiday while also spreading the love for its unique products with new and existing customers alike and building up their customer database. They wanted to do this via e-cards and rewards. SMACK was tasked with helping them achieve these goals.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What we developed was a digital campaign that involved five beautifully-designed cards that users could send to their valentine (nicknamed “galentine” to go along with Olivia Burton’s female-focused brand) and a website for the digital interaction to take place on.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:546,&quot;id&quot;:546,&quot;title&quot;:&quot;olivia-burton-design&quot;,&quot;filename&quot;:&quot;olivia-burton-design.jpg&quot;,&quot;filesize&quot;:144808,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/uncategorised\/olivia-burton-a-gift-from-the-heart\/olivia-burton-design\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;olivia-burton-design&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:571,&quot;date&quot;:&quot;2019-04-02 08:17:49&quot;,&quot;modified&quot;:&quot;2019-04-02 12:45:36&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1506,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design-1024x535.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:535,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:803,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/04\/olivia-burton-design.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1071}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As well as having the pleasure to send or receive these digital cards, participants were also entered into a prize draw, giving them a chance to win a box of lovely Olivia Burton gifts. These features made it possible to achieve the objective of data collection and spreading brand awareness.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The combination of a beautifully-designed digital innovation and the leveraging of the good cheer and loving atmosphere of a holiday such as Valentine’s Day led to a &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/olivia-burton-a-gift-from-the-heart\/\&quot;&gt;digital campaign&lt;\/a&gt; that tapped into emotional marketing successfully.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="pandora" class="jump-link" data-title="Pandora - Getting Real with Real People (Video marketing)"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Pandora &amp;#8211; Getting Real with Real People (Video marketing)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you want an example of a Valentine’s Day campaign that combines &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/smacks-guide-to-video-marketing-in-2021\/\&quot;&gt;video marketing&lt;\/a&gt; (video is due to become  82% of online content by the end of 2022) with customer-focus that is genuine, Pandora’s 2021 campaign is a great one.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The jewellery retailers campaign involved real couples being asked what Valentine’s Day means to them. The natural feel, intimacy, and couple diversity of the video made the campaign very effective and one of the best Valentine’s Day campaigns of that year. It was a great way to keep Pandora top-of-mind during the holiday, possibly driving sales.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/PUwTR3dXxMo" ratio="rectangle" :columns="null"></video-embed>
            <a id="ryanair" class="jump-link" data-title="Ryanair - #loveRyanair (Social media)"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Ryanair &amp;#8211; #loveRyanair (Social media)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With social media being such a powerful digital marketing tool, it would be negligent not to have a Valentine’s Day campaign example with the platform at its core.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For one of its Valentine’s Day campaigns, Irish airline company Ryanair launched a competition on Twitter using the hashtag #loveRyanair. The idea behind it was to get people to post pictures with their valentine partner while choosing their ideal dream romantic destination. The winner of the competition won free flight tickets to the destination they chose.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This campaign took full advantage of the dynamism of social media and Twitter in particular via the use of hashtags, images, and its shareability to execute a memorable digital campaign. Ryanair was able to connect a feature of its industry with the essence of Valentine’s Day by linking travel with special places people dream of going with a loved one. It brought attention to Ryanair, presenting it as a fun brand that values the audience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:2091,&quot;id&quot;:2091,&quot;title&quot;:&quot;6-unique-and-effective-valentines-day-campaign-examples-2&quot;,&quot;filename&quot;:&quot;6-unique-and-effective-valentines-day-campaign-examples-2.jpg&quot;,&quot;filesize&quot;:71322,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/6-unique-and-effective-valentines-day-campaign-examples\/6-unique-and-effective-valentines-day-campaign-examples-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;6-unique-and-effective-valentines-day-campaign-examples-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:2089,&quot;date&quot;:&quot;2022-01-20 11:51:33&quot;,&quot;modified&quot;:&quot;2022-01-20 11:51:33&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:776,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2-300x162.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:162,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2-768x414.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:414,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2-1024x552.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:552,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:776,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2022\/01\/6-unique-and-effective-valentines-day-campaign-examples-2.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:776}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As far as the airline sector goes, this was one of the best Valentine’s Day campaigns for that year.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="interflora" class="jump-link" data-title="Interflora – Love Story Generator"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Interflora – Love Story Generator&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Sometimes we are so in the present with our loved ones that it’s easy to forget the little moments that made us fall for them in the first place. If these moments were captured with pictures, going through the images allows us to relive and appreciate them. It can be a powerful experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This power of nostalgia was what flower delivery brand Interflora wanted to tap into for one of its Valentine’s Day campaigns. The brand tasked SMACK with building a Facebook-led digital experience for the campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The outcome was a digital innovation in the form of a love story generator. All the audience had to do was connect with Facebook, choose pictures of treasured moments shared with their loved ones from their Facebook gallery, and the generator would create a beautiful digital album (with text included as well) that tells the love story of them and their valentine. They could then send the love story to their partners and share with others.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/QE-egeHyGHk" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Like the Ryanair example, this Valentine’s Day campaign took advantage of the capabilities and features of social media to execute a memorable digital campaign. It also incorporated personalisation, something the audience appreciates and values for Valentine’s Day.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <a id="ted-baker-love-bites" class="jump-link" data-title="Ted Baker - Love Bites"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Ted Baker &amp;#8211; Love Bites&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I did mention our digital agency has worked with this great brand on a few projects, right? Well, one of these was another Valentine’s Day campaign.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Like the other one, this campaign involved &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-in-retail-why-your-brand-should-consider-using-it\/\&quot;&gt;gamification&lt;\/a&gt; and was set to run for a week. Ted Baker wanted a branded, bespoke game that would boost online brand engagement and grow brand awareness globally. The brand wanted to be seen as an innovator in their industry, so the digital solution had to be press-worthy and worth people talking about.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Our creative development agency built Love Bites, a game that ticked all the boxes. Beautifully designed and illustrated, the adventurous game involved three “chatter teeth” characters: Flirty Footloose Fran, silver-tongued bachelor Chatterup Charles, and love sick Broken-hearted Bill.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/2D_UIpVr9q4" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To be able to gain points and win prizes, players had to grab items from the open mouths of the three toothy buddies as they moved up and down the screen randomly. But players had to be skilful and quick because the chatter teeth could snap shut at any moment and give a love bite instead.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As well as the daily prizes to be won, there was also a grand prize at stake. The inclusion of a global leader board encouraged participant competitiveness and showcased the world-wide reach of the game.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As part of the international drive, our experienced digital agency supported the translation of the game into four languages and its usage in the United States. We also utilised PR support and social media video content to amplify the campaign’s message and motivate prospective customers to click through.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:324,&quot;id&quot;:324,&quot;title&quot;:&quot;ted-baker-love-bites-desktop&quot;,&quot;filename&quot;:&quot;ted-baker-love-bites-desktop.jpg&quot;,&quot;filesize&quot;:207230,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-love-bites\/ted-baker-love-bites-desktop\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;ted-baker-love-bites-desktop&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:323,&quot;date&quot;:&quot;2019-03-19 13:50:28&quot;,&quot;modified&quot;:&quot;2019-03-19 13:50:28&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love-bites-desktop-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-love
