            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So, you’ve been tasked with writing a website brief…&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once upon a time, when dinosaurs still roamed the earth, a business could afford to rely on traditional offline marketing and the existence of its brick and mortar (or flintstone and mortar, ha!) presence alone to achieve its brand awareness and sales objectives. Then, like the comet that wiped out our giant lizard friends, the internet hit, and business has never been the same. Out of the rubble of this impact emerged the website, a tool that has become essential to 21st century business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Considering the above paragraph, you’re probably thinking, Blimey! Writing a website brief is daunting. The good news is, it really doesn’t have to be. By breaking the website brief into parts, you can create a website brief with a clear outline that satisfies your brand and the &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt; you will task with building the final product. Even if you don’t have the technical knowledge when it comes to every minute functionality of a website, these steps will help you create a design brief that forms the foundation of the website which can then be built upon by the digital agency. The road to the perfect website design brief is ahead, let’s start stepping!&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1115,&quot;id&quot;:1115,&quot;title&quot;:&quot;how-to-write-a-website-brief&quot;,&quot;filename&quot;:&quot;how-to-write-a-website-brief.jpg&quot;,&quot;filesize&quot;:94095,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/how-to-write-a-website-brief-2\/&quot;,&quot;alt&quot;:&quot;How To Write A Website Brief&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-write-a-website-brief-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:19:17&quot;,&quot;modified&quot;:&quot;2020-03-28 09:42:04&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/how-to-write-a-website-brief.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 1. Write an Introduction to the brand&lt;br \/&gt;\n&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Most websites you come across online has an “About Us” page whose purpose is to give the visitor a clear idea of how a brand sees itself and how it wants the world to see it too. Starting your website brief with this (not necessarily the About Us page itself, but what the page represents) is a great way to lay the foundational bricks that will inform everything else in your brief and ultimately, the website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A simple way to do this is to look at your brand’s pillars. Doing this will give the digital agency a clear idea of factors such as your brand’s:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;History&lt;\/li&gt;\n&lt;li&gt;Core beliefs&lt;\/li&gt;\n&lt;li&gt;Motto&lt;\/li&gt;\n&lt;li&gt;Values&lt;\/li&gt;\n&lt;li&gt;Mission&lt;\/li&gt;\n&lt;li&gt;Ethics&lt;\/li&gt;\n&lt;li&gt;Morals&lt;\/li&gt;\n&lt;li&gt;Purpose&lt;\/li&gt;\n&lt;li&gt;Market positioning&lt;\/li&gt;\n&lt;li&gt;Brand positioning&lt;\/li&gt;\n&lt;li&gt;Business outlook&lt;\/li&gt;\n&lt;li&gt;Voice and tone&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Any experienced digital agency worth its salt can already start getting a bit of an idea as to the type of website they will build for you and it’s likely  functionality based on this step alone, be it an E-commerce site, a  portfolio-focused site, or a magazine website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Along with this, you can turn the camera lens to your brand from the customer’s point of view. This will allow you to analyse how your brand is seen by the market, which will pave the way for other steps in writing a website brief including target audience, objectives, and competitor analysis. Your chosen website design company will also have further understanding of where your brand sits in the market.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 2. Analyse the Current\/Old Website (the Good, the Bad, the Ugly)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you have an existing website, you must make it clear in your website design brief the pros and cons of the site, what worked and what didn’t\/isn’t. This step is very important because it serves as a case study you can use to extrapolate where you want your new website to go. Even if you’re not a technical wiz, you can pick up on factors such as:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Loading speed&lt;\/li&gt;\n&lt;li&gt;Broken\/error pages&lt;\/li&gt;\n&lt;li&gt;Bad links&lt;\/li&gt;\n&lt;li&gt;Video and audio malfunctions&lt;\/li&gt;\n&lt;li&gt;Mobile friendliness&lt;\/li&gt;\n&lt;li&gt;Poor URL structure&lt;\/li&gt;\n&lt;li&gt;Poor functionality or user experience (UX)&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other factors that need a bit more technical savvy are issues like meta data, image alt tags, redirection issues, URL structure, canonical errors. Honestly, a decent website crawler software will give you this information which you can easily include in the website brief. Even if you don’t fully understand what these errors mean, the website design agency will.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;On the functionality or UX side of things, you can analyse:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Ease of navigation&lt;\/li&gt;\n&lt;li&gt;Social media links&lt;\/li&gt;\n&lt;li&gt;Clear presentation of text&lt;\/li&gt;\n&lt;li&gt;Device scalability (desktop, tablet, mobile)&lt;\/li&gt;\n&lt;li&gt;Thin content&lt;\/li&gt;\n&lt;li&gt;Header tags&lt;\/li&gt;\n&lt;li&gt;Duplicate content&lt;\/li&gt;\n&lt;li&gt;Image and video size&lt;\/li&gt;\n&lt;li&gt;Call to action (CTA)&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1108,&quot;id&quot;:1108,&quot;title&quot;:&quot;analyse-the-current-old-website-the-good-the-bad-the-ugly&quot;,&quot;filename&quot;:&quot;analyse-the-currentold-website-the-good-the-bad-the-ugly.jpg&quot;,&quot;filesize&quot;:113541,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/analyse-the-currentold-website-the-good-the-bad-the-ugly\/&quot;,&quot;alt&quot;:&quot;Step 2 - Analyse the current and the old website&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;analyse-the-currentold-website-the-good-the-bad-the-ugly&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:18:56&quot;,&quot;modified&quot;:&quot;2020-03-28 09:38:17&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/analyse-the-currentold-website-the-good-the-bad-the-ugly.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Don’t only focus on the negatives. If there are features you think work that are backed up by data, include these in the brief. This will help the designers look into ways to further improve on those features, gain an understanding of your customers’ behaviours and what the audience is responding to positively.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;All of the factors above relate to search engine optimisation (SEO) in some shape or form. Again, you don’t have to be an SEO expert and your brief doesn’t have to be detailed to the nth degree on your SEO plans, but it&amp;#8217;s good to have some sort of idea what you’d like to achieve (I’ll go into a bit more detail on this in step 4).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 3. Highlight Your Target Audience&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Building a website is like building a house: you might draw the blueprint, lay the bricks, put up the frames, but you always have others in mind throughout the whole process. For a house it’ll likely be family, for a website, it’s your target audience (which brands are starting to treat more and more like family or as part of their “tribe”, what with the ever-growing sophistication and expectations of the modern consumer).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Stating your target audience is crucial in your website brief because it helps the website designer figure out exactly who they are tailoring the site to. If you already have customer personas, include this in the brief. If not, demographic data such as location, age, sex, personality traits, lifestyle, education etc. is fine too.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1112,&quot;id&quot;:1112,&quot;title&quot;:&quot;highlight-your-target-audience&quot;,&quot;filename&quot;:&quot;highlight-your-target-audience.jpg&quot;,&quot;filesize&quot;:266549,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/highlight-your-target-audience\/&quot;,&quot;alt&quot;:&quot;Step 3 - Highlight Your Target Audience&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;highlight-your-target-audience&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:19:07&quot;,&quot;modified&quot;:&quot;2020-03-28 09:38:52&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:1287,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience-300x215.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:215,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience-768x549.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:549,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience-1024x732.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:732,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience-1536x1098.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1098,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/highlight-your-target-audience.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1287}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Most digital agencies have years of experience in understanding the UX that works for specific groups. You’ll be surprised at the small, easy-to-miss details that show the differentiation in how young people interact with a website compared to an older audience, or the expectations of a person who does most of their purchasing online versus someone who mainly uses websites for research purposes. Your stated target audience can even affect details as specific as the font of text used or as broad as deciding where social media and CTA buttons should be placed on a page.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having an idea of what your target audience likes and dislikes about your current website can be very informative too. Quantitative metrics like dwelling time on a page or total amount of pages visited by a single user can give you an indication of the performance of your website. But what of the more intangible aspects of UX?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A great way to get a true idea of how visitors feel about your website beyond just data is to do a qualitative survey with a sample group and include the results in the website design brief. You can even come back to your sample group if you decide to do a demo test of different versions of the website when it’s built. Finish this step off by painting a picture of your ideal visitor, the journey you wish them to take, and what you want them to take away from visiting your site.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 4. State Purpose, Aims and Objectives&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Websites, like any marketing tool, exist to serve a purpose, and purpose is kin to goals and objectives. It’s not an exaggeration to say this step is perhaps the backbone of any website brief. Every other step is more or less futile if those you are communicating with (your client\/brand, your chosen web design agency, and the end user) don’t know exactly what you are trying to achieve with your new website. When writing this part of your website brief, don’t only think about what the brand wants to achieve, but also the “pain-point” the user is trying to cure or the intent they want satisfied. Your purpose, goals and objectives can include:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Raising brand awareness&lt;\/li&gt;\n&lt;li&gt;Increasing sales&lt;\/li&gt;\n&lt;li&gt;Lead generation&lt;\/li&gt;\n&lt;li&gt;Become a source of trustworthy information for target audience&lt;\/li&gt;\n&lt;li&gt;Become an information hub for your sector&lt;\/li&gt;\n&lt;li&gt;Target a specific audience&lt;\/li&gt;\n&lt;li&gt;Capture emails&lt;\/li&gt;\n&lt;li&gt;Become a crucial part in a customer’s purchase journey&lt;\/li&gt;\n&lt;li&gt;To be a portal that fits somewhere in your business process (sales, complaints, product launch, employee portal or intranet)&lt;\/li&gt;\n&lt;li&gt;Improve search engine rankings&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Earlier, in Step 2, I mentioned SEO. In order for your website to achieve most of the above, search engine optimisation cannot be overlooked. In fact, the very content management system (CMS) you choose to build the website on will (and should) be influenced by SEO. Load speed, URL structure, image and video file sizes, page structure, coding, are website design and building factors that have an impact on SEO and therefore, your website’s performance.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you have an inhouse SEO person, get them involved in your design brief. They will have opinions and suggestions well worth mentioning. If not, at least put a paragraph in there stating how important SEO is to your brand in the building of the website. And of course, if you are knowledgeable in SEO, be as specific as you want to be in the brief.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 5. Do a Competitor Analysis&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1110,&quot;id&quot;:1110,&quot;title&quot;:&quot;do-a-competitor-analysis&quot;,&quot;filename&quot;:&quot;do-a-competitor-analysis.jpg&quot;,&quot;filesize&quot;:124129,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/do-a-competitor-analysis\/&quot;,&quot;alt&quot;:&quot;Step 5 - Do a Competitor Analysis&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;do-a-competitor-analysis&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:19:02&quot;,&quot;modified&quot;:&quot;2020-03-28 09:39:43&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/do-a-competitor-analysis.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Take time to visit the websites of your competitors, analysing what works (so you can possibly incorporate or improve on them) and what doesn’t (so you can avoid them). Include these in your brief but also go into a bit of detail on where your competitors sit in the market both from the perspective of customers and that of your brand. This will provide more detail on the market in which you operate to the website design agency, boosting their understanding of your overall sector.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This step is not limited to your competitors or even websites that operate in your field. Do some research on general websites you like the look, feel, and functionality of and include them in the website design brief, highlighting the features that stand out to you.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 6. Functionality, Features, and Basic Minimum Requirements&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The purpose and objectives of your site along with the sector of your business will determine its functionality and features. If you’re a retailer whose objective is to increase sales, you will need an E-commerce site that includes features and functionality such as account creation, product listings, filters for refining product search, payment portals, zoom functionality for a detailed look at products, discount code functionality, interactive media, wish lists\/saved products and so on.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In terms of basic minimum requirements, what I mean by this are foundational key features that a website must have in order to serve its main purpose. For example, product listings and payment portals are basic minimum requirements for a brand that sells clothing on its website.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other features and requirements to consider include:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Social media sharing&lt;\/li&gt;\n&lt;li&gt;Social media feed&lt;\/li&gt;\n&lt;li&gt;Live chat&lt;\/li&gt;\n&lt;li&gt;Raising tickets for complaints&lt;\/li&gt;\n&lt;li&gt;Security&lt;\/li&gt;\n&lt;li&gt;Multimedia&lt;\/li&gt;\n&lt;li&gt;Comment section&lt;\/li&gt;\n&lt;li&gt;Contact forms&lt;\/li&gt;\n&lt;li&gt;CTA&lt;\/li&gt;\n&lt;li&gt;Navigation&lt;\/li&gt;\n&lt;li&gt;Interactive elements&lt;\/li&gt;\n&lt;li&gt;Size guides&lt;\/li&gt;\n&lt;li&gt;Category page hierarchy&lt;\/li&gt;\n&lt;li&gt;Forums&lt;\/li&gt;\n&lt;li&gt;News or blog section&lt;\/li&gt;\n&lt;li&gt;Subdomains&lt;\/li&gt;\n&lt;li&gt;Language\/country specific versions&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;Gamification&lt;\/a&gt;&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1111,&quot;id&quot;:1111,&quot;title&quot;:&quot;functionality-features-and-basicimum-requirements&quot;,&quot;filename&quot;:&quot;functionality-features-and-basicimum-requirements.jpg&quot;,&quot;filesize&quot;:251115,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/functionality-features-and-basicimum-requirements\/&quot;,&quot;alt&quot;:&quot;Step 6 - Functionality, Features, and Basic Minimum Requirements&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;functionality-features-and-basicimum-requirements&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:19:05&quot;,&quot;modified&quot;:&quot;2020-03-28 09:40:10&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:1202,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements-1024x684.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:684,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements-1536x1026.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1026,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/functionality-features-and-basicimum-requirements.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1202}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You should have a general idea as to how you want your chosen features to work. This is why I recommend setting purpose and objectives and having a look at the competition and other websites before doing this step when writing a website brief. It makes it much easier to articulate exactly what you want to the website design company using real-time examples.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 7. Set a Budget&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The features and functionalities that can be included on your website will be largely influenced by your budget. Some businesses are hesitant to reveal how much they have to spend in the project brief stage to digital agencies, but by setting a guideline for the project’s budget, the agency will be able to better express to you what can be achieved.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You might find that your budget allows for even more features and innovation than you planned for. On the other hand, your demands might not tally with what you have to spend, which means you’ll have to prioritise the features and functionality that you deem most important. Either way, it’s my recommendation that it is better to be open with agencies about budgeting, even if it’s a price range rather than a specific number.&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 8. Consider Digital Marketing and Promotion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1109,&quot;id&quot;:1109,&quot;title&quot;:&quot;consider-digital-marketing-and-promotion&quot;,&quot;filename&quot;:&quot;consider-digital-marketing-and-promotion.jpg&quot;,&quot;filesize&quot;:100065,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/consider-digital-marketing-and-promotion\/&quot;,&quot;alt&quot;:&quot;Step 8 - Consider Digital Marketing and Promotion&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;consider-digital-marketing-and-promotion&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:18:59&quot;,&quot;modified&quot;:&quot;2020-03-28 09:40:48&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/consider-digital-marketing-and-promotion.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When writing a website brief, it is important to highlight how awareness of the final product will be raised. Online marketing can range from pay-per-click (PPC) advertising, to a big hero content piece that raises awareness organically. All the money spent on building a great website will go to waste if the world doesn’t know about it. Provide a summary of your marketing plan if you already have one. If not, internally analyse what has worked in the past and what could be improved upon and the fresh ideas you believe will work. Externally, look at what the competition is doing right and consider the changing landscape of online marking as a whole to gauge the best path forward.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Here are some other online marketing channels to consider and mention in the website brief:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/www.facebook.com\/smackagency\/\&quot; rel=\&quot;noopener\&quot; target=\&quot;_blank\&quot;&gt;Social media&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Email newsletters&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/what-is-a-microsite\/\&quot;&gt;Microsites&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Pay-per-impression&lt;\/li&gt;\n&lt;li&gt;Display advertising&lt;\/li&gt;\n&lt;li&gt;Affiliate marketing&lt;\/li&gt;\n&lt;li&gt;White paper publishing&lt;\/li&gt;\n&lt;li&gt;Link building&lt;\/li&gt;\n&lt;li&gt;Third party content publishing platforms&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While there isn’t a cemented guideline as to whether the same agency that builds a website should be involved in the marketing and promotion of it, in order to make the whole process as streamlined and consistent as possible, it makes sense to use a digital agency that has experience in the development of websites and marketing campaigns. They will be able to work with you in expanding your marketing plan. If you decide to go with this option, it’s important to bear it in mind when setting your project budget in the design brief.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 9. Set a Deadline&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Along with other important reasons, the digital agency that wins your project might do so based on the fact that they can deliver it within the time you set in the website brief. Indicating a deadline can help narrow and focus your search while also reducing the chances of going over budget. You don’t want a situation where something like a Google algorithm change months down the line suddenly means there has to be a rethink on certain features and functionality.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 10. Include Maintenance, Hosting, and Support Plan&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1117,&quot;id&quot;:1117,&quot;title&quot;:&quot;set-a-budget&quot;,&quot;filename&quot;:&quot;set-a-budget.jpg&quot;,&quot;filesize&quot;:73186,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/set-a-budget\/&quot;,&quot;alt&quot;:&quot;Step 10 - Include Maintenance, Hosting, and Support Plan&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;set-a-budget&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:19:21&quot;,&quot;modified&quot;:&quot;2020-03-28 09:41:07&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:942,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget-300x157.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:157,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget-768x402.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:402,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget-1024x536.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:536,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget-1536x804.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:804,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/set-a-budget.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:942}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In most cases, the agency that has built a website will host it or sort out the hosting on a client’s behalf, but you may decide to stick with the company hosting your current website or suggest one you’ve looked into. If you have a preference when it comes to the countries you want the website&amp;#8217;s servers located in, add this to your website brief. This is especially worth considering if you will have several versions of the website targeting audiences in specific countries.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Housekeeping is essential to the performance of a website. Glitches, coding issues, error pages, speed issues, administration access, and bad URL creation are just some of the things that need to be looked out for and addressed. State what your plan is in relation to this in the website brief. Do you want constant, day-to-day communication with the agency regarding issues or are you happy to raise a ticket and wait for a response? Do you want the agency to do the actual analysis to find any issues and errors on a day-to-day or week-to-week basis, or is your preference to have an inhouse person do the analysis and pass it on to them to fix? Make these clear in the design brief.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;I would also recommend including how you expect any future iterations or adjustments (things like colour schemes, page layout, creation of new category pages, addition of new features and functionality) to the website to be handled. If you want\/expect the agency that builds the website to provide this service, make this clear in the design brief.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 11. Indicate What Success Looks Like and How You Want It Measured&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If a digital agency knows where you are trying to get to, it will be able to implement a website design strategy that will help you get there. Be it creating a website that really stands out from the competition or one that allows employees to book their annual leave dates easily or a clothing site that increases online sales by providing the closest thing to an in-store experience, provide specific success metrics that will help the agency do its job to the best of its capabilities. Information is king.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1116,&quot;id&quot;:1116,&quot;title&quot;:&quot;indicate-what-success-looks-like-and-how-you-want-it-measured&quot;,&quot;filename&quot;:&quot;indicate-what-success-looks-like-and-how-you-want-it-measured.jpg&quot;,&quot;filesize&quot;:181723,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-write-a-website-brief\/indicate-what-success-looks-like-and-how-you-want-it-measured\/&quot;,&quot;alt&quot;:&quot;Step 11 - Indicate What Success Looks Like and How You Want It Measured&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;indicate-what-success-looks-like-and-how-you-want-it-measured&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1093,&quot;date&quot;:&quot;2020-01-02 15:19:19&quot;,&quot;modified&quot;:&quot;2020-03-28 09:41:25&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1800,&quot;height&quot;:1099,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured-300x183.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:183,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured-768x469.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:469,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured-1024x625.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:625,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured-1536x938.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:938,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/12\/indicate-what-success-looks-like-and-how-you-want-it-measured.jpg&quot;,&quot;2048x2048-width&quot;:1800,&quot;2048x2048-height&quot;:1099}}" :stretch="false" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As well as providing the success metrics for the website project itself, think about how you want to measure and report the website’s activity and performance. I’m referring to information on email capture, bounce rate, time-on-page, landing pages, keywords and search terms, sessions, devices used, demographics, source of traffic, user journey and so on. Google analytics has become the standard for this, but you might prefer a different platform or an amalgamation of GA and other platforms. This will allow the digital agency to create a website that allows for easy reporting based on your specific demands or they might have recommendations that would work better.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h2 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 12. Conclude the Website Brief&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h2&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Include a conclusion in your website brief that serves as a short summary of what you expect to get back from the design agency. You can also include the timescale you want to receive a proposal back by.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a digital agency experienced in the building and maintenance of websites across various sectors. We have worked with &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/robinson-pelham\/\&quot;&gt;leading international brands&lt;\/a&gt; using a collaborative effort approach to help our clients achieve their digital marketing goals. Why not &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;give us a shout&lt;\/a&gt; when your excellent website brief is done. We promise not to be critical, we (hopefully and gladly) helped you in creating it after all.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
