            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;We are living in unprecedented times. How customers interact with businesses, what they expect from businesses, and how marketing strategies are developed and implemented has evolved and changed. In particular, inbound marketing has become integral to increasing brand awareness, generating leads and ultimately winning the custom of the average 21st century consumer.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In this article we look at how you can create an inbound marketing strategy that can help your business achieve specific objectives while satisfying customer expectations. But first, let’s define what inbound marketing is.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is Inbound Marketing?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Inbound marketing is the process of drawing the attention of customers (both potential and existing) to your brand’s products and services using methods such as content marketing, search engine optimisation (SEO), social media marketing, &lt;a href=\&quot;https:\/\/smack.agency\/work\/uncategorised\/amazon-christmas-delivered\/\&quot;&gt;events&lt;\/a&gt; and other &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;digital customer experience techniques&lt;\/a&gt;. The idea behind inbound marketing is to “pull” customers towards doing business with your brand rather than “pushing” them to.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1474,&quot;id&quot;:1474,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-1&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-1-scaled.jpg&quot;,&quot;filesize&quot;:544093,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:01&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:01&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1630,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-300x191.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:191,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-768x489.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:489,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-1024x652.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:652,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-1536x978.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:978,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-1-2048x1304.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1304}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While push or outbound marketing tends to involve using traditional marketing channels like television, radio, print, and public relations that can seem somewhat interruptive to reach out to customers, inbound marketing is a marketing technique that seeks to &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/olivia-burton-a-gift-from-the-heart\/\&quot;&gt;gain the trust of consumers&lt;\/a&gt; by satisfying their intent at every stage of their customer journey. The focus is to help customers solve whatever pain point they might be experiencing, whether they are already aware of your business or not.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Let’s take a quick look at some benefits of inbound marketing before we get into inbound marketing strategies.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Benefits of Inbound Marketing&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;ol class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Inbound Marketing is Affordable:&lt;\/strong&gt; Because inbound marketing includes digital marketing elements such as SEO, blog content creation, and &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/estella-bartlett\/\&quot;&gt;social media&lt;\/a&gt;, a well-developed plan involving these can lead to great results without the need of a huge budget. Many a small or new business has seen success by executing a &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;unique social media campaign&lt;\/a&gt; that went viral organically or by creating useful blog content that was shared in the thousands.&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1475,&quot;id&quot;:1475,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-2&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-2-scaled.jpg&quot;,&quot;filesize&quot;:223682,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:07&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:07&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1844,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-300x216.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:216,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-768x553.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:553,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-1024x737.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:737,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-1536x1106.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1106,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-2-2048x1475.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1475}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;ol class=\&quot;list\&quot; start=\&quot;2\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Inbound Marketing Can Increase Brand Awareness:&lt;\/strong&gt; I’m sure most of us have had the experience of becoming aware of a brand by chance. You know, searching for a piece of information on Google and ending up clicking a result that sent you to a website that you have since returned to many times or even ended up purchasing from. This is the power of inbound marketing. It offers platforms that allow your brand to have the opportunity to be &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/global-marketing-dont-let-your-campaign-get-lost-in-translation\/\&quot;&gt;visible to customers around the globe&lt;\/a&gt;.\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;Inbound Marketing Can Improve Brand Preference:&lt;\/strong&gt; Providing great &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experiences&lt;\/a&gt; to customers can motivate them to choose your brand over competitors. Offering informative, entertaining, engaging, and &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker\/\&quot;&gt;memorable interactions&lt;\/a&gt; to customers builds trust and makes your brand affable and come across human. Inbound marketing can steer potential customers towards purchasing from your brand.&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1476,&quot;id&quot;:1476,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-3&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-3-scaled.jpg&quot;,&quot;filesize&quot;:1226029,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:15&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:15&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1556,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-300x182.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:182,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-768x467.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:467,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-1024x622.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:622,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-1536x933.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:933,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-3-2048x1244.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1244}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;ol class=\&quot;list\&quot; start=\&quot;4\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Inbound Marketing Generates Leads:&lt;\/strong&gt; Personalised newsletters, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification&lt;\/a&gt;, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;microsites&lt;\/a&gt;, whitepaper downloads; all these are inbound marketing techniques that can lead to organic lead generation. In fact, the simple act of answering a potential customer’s question (therefore curing their customer pain point) could be enough to motivate them to fill a contact form, request a quote, or call your sales team.\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;li&gt;&lt;strong&gt;Inbound Marketing is Measurable:&lt;\/strong&gt; One of the great things about &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\&quot;&gt;internet marketing strategies&lt;\/a&gt; such as inbound marketing is that they are very measurable. The metrics that are available for analysis allows brands to easily gauge how successful a strategy is. You can go as broad or as granular as you want thanks to tools like Google Analytics. This makes measuring return on investment easier. Speaking of ROI&amp;#8230;&lt;\/li&gt;\n&lt;\/ol&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1477,&quot;id&quot;:1477,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-4&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-4-scaled.jpg&quot;,&quot;filesize&quot;:319366,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:21&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:21&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-4-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;ol class=\&quot;list\&quot; start=\&quot;6\&quot;&gt;\n&lt;li&gt;&lt;strong&gt;Inbound Marketing Has Great ROI:&lt;\/strong&gt; As already mentioned, inbound marketing is affordable and includes strategies that don’t require a huge budget. By executing these strategies on the internet and with the world-wide visibility the platform provides, the potential ROI of inbound marketing is truly excellent. With inbound marketing being an incredibly measurable strategy with metrics that allow for a proper analysis of results, you can really get an idea of how much your &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/\&quot;&gt;marketing&lt;\/a&gt; efforts have paid off.&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you have a clearer understanding of what inbound marketing is, let’s delve into what you should do to develop, implement, and optimise an inbound marketing strategy for your business in 2021.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;* Okay, so maybe &lt;strong&gt;&lt;em&gt;one&lt;\/em&gt;&lt;\/strong&gt; more thing before we go on. It’s important that you keep in mind that successful inbound marketing campaigns are about putting in the effort in order to reap the rewards. Content for the sake of content or content that‘s so last year &amp;#8211; as the kids would say &amp;#8211; is something the sophisticated modern-day consumer can sniff out no matter how much money you throw at it.*&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Right: let’s do this!&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;How to Create an Inbound Marketing Strategy in Six Steps&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 1:  Define Your Business Goals&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1478,&quot;id&quot;:1478,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-5&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-5-scaled.jpg&quot;,&quot;filesize&quot;:832189,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:29&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:29&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-5-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you aren’t sure where you are trying to get to, you’ll end up circling success and never actually reaching it. This is as relevant to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-a-marketing-campaign-for-your-business\/\&quot;&gt;marketing strategy&lt;\/a&gt; as it is to living life. Setting objectives for inbound marketing will allow you to make the right decisions pertaining to the right channels to use, the message you want to deliver on those channels, who you should be targeting with the message, benchmarking and how you’ll measure success, labour distribution, budgeting and more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Here are a few examples of inbound marketing objectives:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/karl-lagerfeld-maison-karl-lagerfeld\/\&quot;&gt;Raise brand awareness&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Generate leads&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/molton-brown-find-poppy\/\&quot;&gt;Build email list&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;Increase sales&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/1145\/\&quot;&gt;Raise awareness of specific product or service&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Encourage customer loyalty&lt;\/li&gt;\n&lt;li&gt;Increase brand advocacy&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dominos\/\&quot;&gt;Increase or maintain customer retention&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Increase repeat business&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Two important things to bear in mind with these objective examples are:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;(1) Although these examples are quite broad, you should ensure that you are as specific with each one as possible when setting yours. So, for &lt;strong&gt;&lt;em&gt;build email list&lt;\/em&gt;&lt;\/strong&gt;, for example, you should add a specific number to that objective (e.g., capture 200 new emails). Or, for &lt;strong&gt;&lt;em&gt;raise brand awareness&lt;\/em&gt;&lt;\/strong&gt;, you should specify the demographics of the customers and the channel you want the awareness raised on (raise awareness amongst 25 &amp;#8211; 34-year olds on &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;Facebook&lt;\/a&gt;).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;(2) Even with some of these objectives being sales driven, don’t let the content you create be all about sales. Remember; the idea with inbound marketing is to draw the customer in, not push them towards making a purchase. Good inbound marketing should lead to sales in the long run. Think of the customer journey as a marathon and your business is the water person providing refreshment and encouragement to the runner (customer).  For example, you can achieve &lt;strong&gt;&lt;em&gt;increasing repeat business&lt;\/em&gt;&lt;\/strong&gt; by continuing to provide useful after sales content to the customer.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When setting your goals and objectives, use the SMART (specific, measurable, achievable, realistic, time-bound) technique to allow you to see how viable these objectives are.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1479,&quot;id&quot;:1479,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-6&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-6-scaled.jpg&quot;,&quot;filesize&quot;:343747,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-6\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-6&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:35&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:35&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1708,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-768x513.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:513,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-1536x1025.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1025,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-6-2048x1367.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1367}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Once you’ve decided on your goal(s) and objectives, at this point you should set the metrics and benchmarks you will use to measure performance, success, and return on investment for your inbound marketing program. This could include website traffic, number of contact forms filled, bounce rate, number of pages visited per user, newsletter open rates, leads generated, white paper downloads and much more.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 2: Create a Target Persona&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This could have easily been the first step on this inbound marketing strategy list, but I think it’s important to set a focused goal from your business’s point of view first. With that done, it’s on to the most important element in inbound marketing: the ever-evolving customer.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1480,&quot;id&quot;:1480,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-7&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-7-scaled.jpg&quot;,&quot;filesize&quot;:351956,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-7\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-7&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:41&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:41&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-7-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In order to implement your strategy successfully, you need to have a very vivid idea of who it is you’re trying to communicate with (I use “with” intentionally here: using “to” implies push and interruptive marketing. Inbound marketing should feel like a two-way communication as much as possible).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Think of your target customer as the planet that everything in your strategy revolves around. Hence, it’s vital you know what makes them tick and what pain point they are trying to have cured. Understanding this will inform other decisions in this process such as &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/1145\/\&quot;&gt;content and the best channels to deliver it on&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One way to create a target or buyer persona is to take the data you already have available to you and marry that with customer behaviour information for your specific sector, customer research knowledge, as well as your goal(s) and which stage(s) in the customer journey your content will target.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Here’s an example of what a target persona could look:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;br \/&gt;\n&lt;strong&gt;Age:&lt;\/strong&gt; 25 &amp;#8211; 34&lt;br \/&gt;\n&lt;strong&gt;Sex:&lt;\/strong&gt; Female&lt;br \/&gt;\n&lt;strong&gt;Location:&lt;\/strong&gt; United Kingdom&lt;br \/&gt;\n&lt;strong&gt;Lifestyle segmentation:&lt;\/strong&gt; Shopaholic, striver, family&lt;br \/&gt;\n&lt;strong&gt;Hobbies\/Interest:&lt;\/strong&gt; Fitness, socialising, sports&lt;br \/&gt;\n&lt;strong&gt;Entertainment:&lt;\/strong&gt; Movies, music, YouTube, social media, live events&lt;br \/&gt;\n&lt;strong&gt;Education:&lt;\/strong&gt; Graduate&lt;br \/&gt;\n&lt;strong&gt;Employment:&lt;\/strong&gt; Professional&lt;br \/&gt;\n&lt;strong&gt;Customer status:&lt;\/strong&gt; Potential&lt;br \/&gt;\n&lt;strong&gt;Customer journey stage:&lt;\/strong&gt; Awareness&lt;br \/&gt;\n&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1481,&quot;id&quot;:1481,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-8&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-8-scaled.jpg&quot;,&quot;filesize&quot;:241081,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-8\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-8&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:47&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:47&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-8-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is by no means an exhaustive list of demographics that you can include in your target persona profile. But even with just these few factors, you can start to think about how best to interact with a customer that fits this profile with your inbound marketing efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If your website is plugged into Google Analytics or a similar tool (and it really should be &amp;#8211; I mean, really really should be) you can pull so much useful data that can assist you in understanding consumer behaviour so you can build a thorough persona profile. &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/\&quot;&gt;Personalised experiences&lt;\/a&gt; are in high demand by customers: knowing what makes them who they are can help you provide this with your inbound marketing efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 3: Create Great, Useful Content&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now that you have set specific objectives and know who you’re targeting, it’s time to create mind-blowingly helpful content.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The modern customer does a lot of research before making a purchase decision. Most of the time, that decision is based on what they find or discover, rather than what they are told or what’s pushed to them.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1482,&quot;id&quot;:1482,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-9&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-9-scaled.jpg&quot;,&quot;filesize&quot;:255047,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-9\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-9&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:51&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:51&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-9-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Your aim should be to have the information the customer requires presented in a way that speaks to them, cures their pain point, and helps them move to the next stage of their research or motivates them to become a lead or convert.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When deciding on content to create, do not underestimate or overlook those little bits of information customers want answers for. As abstract as some of these queries might come across, as niche as what a user searches for online may seem, make the effort to create content that provides them with answers. These are the types of queries your competitors might be overlooking and might have content gaps for that you can fill.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You should also keep in mind the different ways people do searches and how &amp;#8211; more often than is obvious &amp;#8211; they discover the existence of a product or service they might not have known they needed (or even known existed) until a piece of content presents it as a solution. When this occurs (does a chef’s kiss), it’s inbound marketing at its most sweet.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1483,&quot;id&quot;:1483,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-10&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-10-scaled.jpg&quot;,&quot;filesize&quot;:229404,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-10\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-10&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:13:56&quot;,&quot;modified&quot;:&quot;2021-01-27 11:13:56&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1707,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-1536x1024.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1024,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-10-2048x1365.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1365}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The above paragraph highlights SEO’s importance in developing an inbound marketing strategy because the research element of it can really open your eyes to how customers seek out information online and how to best approach creating the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;content that satisfies the intent of their query&lt;\/a&gt;. This is a huge factor in how Google and other search engines determine the results they show for keywords, queries, and search terms used by users. Basically, content that satisfies user intent tends to rank higher on Google.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Other aspects to consider when creating your content are tone of voice (customers want to feel like they are in communication with a “real person,” hence my dodgy jokes and attempts to be cool in my articles), content structure and type (audio, text, video, image etc.), customer journey (yes, this again), purchase funnel stage, branding, and…&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 4: Choose Your Inbound Marketing Content Delivery Platforms&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This step should be based on elements from the three previous steps. Your objectives may be better achieved on&amp;#8230;; your target audience might be more active on&amp;#8230;; the content type might better work on &amp;#8211; &amp;#8230;specific platforms (and even devices &amp;#8211; although you need to ensure your content is at least mobile friendly as mobile has overtaken desktop when it comes to device preference for doing search).&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

how-to-create-an-inbound-marketing-strategy-11-1536x863.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:863,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-11-2048x1151.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1151}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As part of your inbound marketing strategy, consider how each platform has its own unique ways customers interact with it. Further to this, consider how each one presents content. If your strategy is to go multi-channel (I’d suggest you go this route since the average customer uses multiple platforms as they go through different touch points in their interaction with businesses), then you should strive to &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-skincare-diagnostic-tools-online-and-in-store\/\&quot;&gt;create a streamlined experience&lt;\/a&gt; with each platform feeding and bleeding into the others.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Be it sending a tweet that sends users to an article on your website, or be it a link on a blog that takes the user to a video on YouTube, let the experiences transition smoothly, containing consistent elements like branding, images, headlines, colour schemes, text font, etc., to provide the best &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experiences&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Step 5: Analyse, Measure, and Improve Your Inbound Marketing Campaign&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1485,&quot;id&quot;:1485,&quot;title&quot;:&quot;how-to-create-an-inbound-marketing-strategy-12&quot;,&quot;filename&quot;:&quot;how-to-create-an-inbound-marketing-strategy-12-scaled.jpg&quot;,&quot;filesize&quot;:210000,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-scaled.jpg&quot;,&quot;link&quot;:&quot;\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/how-to-create-an-inbound-marketing-strategy-12\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;how-to-create-an-inbound-marketing-strategy-12&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1473,&quot;date&quot;:&quot;2021-01-27 11:14:06&quot;,&quot;modified&quot;:&quot;2021-01-27 11:14:06&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2560,&quot;height&quot;:1696,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-300x199.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:199,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-768x509.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:509,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-1024x678.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:678,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-1536x1018.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1018,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-12-2048x1357.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1357}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Earlier on in the benefits of inbound marketing section and then in step one, I mentioned how you can set metrics and benchmarks that allow you to measure how successful your efforts are.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Well, from the first day of the launch of your inbound marketing campaign, you can start collecting data to monitor its progress. This doesn’t mean you should immediately start making changes to your strategy just because you aren’t seeing the numbers you anticipated (in fact, often times some elements of inbound marketing are a slow burn that garner great results over a period of time: SEO is an example of this), but you can at least keep an eye on things and make necessary tweaks.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;If you used the suggested SMART strategy from step one, then your campaign will be time-bound. When that end date is reached, use all the information, data, and stats you’ve gathered as a platform for your business’s inbound marketing strategies going forward.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Even if you didn’t exactly hit the marks you were aiming for, having worked in the industry for over a decade, I am a strong believer that no failure is a waste when it comes to digital marketing.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>

how-to-create-an-inbound-marketing-strategy-13-1536x1030.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1030,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/01\/how-to-create-an-inbound-marketing-strategy-13-2048x1374.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1374}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is especially the case with inbound marketing because it is a marketing tool that doesn’t have to cost an arm and a leg to use. The data inbound marketing offers and the lessons you can learn from your efforts can prove invaluable to your business as a whole in the future. Share the data to teams throughout your organisation so everyone has an idea where you&amp;#8217;re trying to get to digitally. This can create an ecosystem of sorts where every department works with each other and is aware of what they can possibly contribute towards the digital marketing efforts to come.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While you can do a lot of inbound marketing inhouse, bringing in an experienced inbound marketing agency can really help take things to another level and lead to amazing results. SMACK is a creative agency that has partnered with brands across many sectors to achieve their inbound marketing goals. Discover examples of our work &lt;a href=\&quot;https:\/\/smack.agency\/work\/\&quot;&gt;here&lt;\/a&gt; or &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;contact us today&lt;\/a&gt; to find out more.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
