            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Over the last six decades, companies have embraced the idea of being socially responsible and have used demonstrations of their corporate social responsibility (CSR) efforts to showcase how ethical, socially-aware, open and personable their business entities are. With online platforms offering a variety of channels to get corporate social responsibility messages across to consumers and other parties of interest alike, this article looks at how brands can use digital solutions to amplify their corporate social responsibility efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before continuing, let’s define what corporate social responsibility is exactly.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="A" class="jump-link" data-title="What is corporate social responsibility?"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is corporate social responsibility?&lt;\/strong&gt;&lt;\/span&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Corporate social responsibility can be defined as a type of business self-regulation model whose aim is to help a company adhere to and contribute towards social accountability, responsibility initiatives, and all-round ethical business practices. These CSR social and ethical practices can include:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Environmental awareness&lt;\/li&gt;\n&lt;li&gt;Philanthropic efforts&lt;\/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-the-commitment\/\&quot;&gt;Fair trade sourcing of product materials or ingredients&lt;\/a&gt;&lt;\/li&gt;\n&lt;li&gt;Sustainability&lt;\/li&gt;\n&lt;li&gt;Fair and equal pay&lt;\/li&gt;\n&lt;li&gt;Equal opportunity employment&lt;\/li&gt;\n&lt;li&gt;Community involvement&lt;\/li&gt;\n&lt;li&gt;Employee satisfaction&lt;\/li&gt;\n&lt;li&gt;Self-reporting (transparency) &amp;#8211; showing both positive and negative outcomes of a company’s endeavours as it relates to any of the above&lt;\/li&gt;\n&lt;\/ul&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Also referred to as corporate citizenship and responsible business, CSR is a way for companies to be conscious of the effects their practices have on consumers, employees, the economy and the environment.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1664,&quot;id&quot;:1664,&quot;title&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1&quot;,&quot;filename&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1.jpg&quot;,&quot;filesize&quot;:115452,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1.jpg&quot;,&quot;link&quot;:&quot;\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1663,&quot;date&quot;:&quot;2021-05-27 13:07:15&quot;,&quot;modified&quot;:&quot;2021-05-27 13:07:15&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:959,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1-1024x682.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:682,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:959,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-1.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:959}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <a id="B" class="jump-link" data-title="The importance of corporate social responsibility"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;The importance of corporate social responsibility&lt;\/strong&gt;&lt;\/span&lt;\/h3&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Adhering to laws&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;You might have noticed that some of the above CSR components (such as sustainability and environmental awareness) can be linked to governmental policies and international laws on how businesses operate. This is because, although CSR is a self-regulation model for companies, the general increase in social and environmental awareness across the globe in recent times has forced governments themselves to create and enforce social responsibility-related laws that affect business practices, pushing corporations to be more socially aware and ethical.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="CSR is a way for companies to be conscious of the effects their practices have on consumers, employees, the economy and the environment." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#8ca89c&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So, while once upon a long time ago, a company could more or less approach corporate social responsibility from an internal organisational policy stance (i.e., we do it &lt;em&gt;if&lt;\/em&gt; we want to and &lt;em&gt;how&lt;\/em&gt; we want to), these days, CSR is an important requirement. This is made even more so if you take into consideration third parties such as organisations with considerable authority who push the government to make corporations more accountable and responsible.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Satisfying socially-conscious consumers and being reputable&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1665,&quot;id&quot;:1665,&quot;title&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2&quot;,&quot;filename&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2.jpg&quot;,&quot;filesize&quot;:429472,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2.jpg&quot;,&quot;link&quot;:&quot;\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1663,&quot;date&quot;:&quot;2021-05-27 13:07:24&quot;,&quot;modified&quot;:&quot;2021-05-27 13:07:24&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:959,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2-1024x682.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:682,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:959,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-2.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:959}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But corporate social responsibility is now a requirement not only so that a company can abide by business and sustainability laws, but also because it is important to the masses. The consumer of today demands to see the positive social, ethical, and environmental efforts businesses are making before deciding if a brand fits within their own social responsibility beliefs. Quite literally, the difference between a consumer making a purchase (or being an advocate for a brand) or not could be whether the brand practices recycling or not.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By executing corporate social responsibility efforts, brands can develop or\/and maintain a reputation that increases its stock with the masses. In very competitive sectors (is there a sector that isn’t thanks to digital?), any &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/how-to-create-an-inbound-marketing-strategy\/\&quot;&gt;marketing edge&lt;\/a&gt; a brand has over its competitors can be vital to image and ultimately, success. By showing how much it cares about ethics, people, and the environment, a business can have one up on the competition.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Adapting to societal changes (impact of the coronavirus)&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The importance of corporate social responsibility has been further highlighted by the coronavirus pandemic which has had such a huge impact on the consciousness of people and has forced companies to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;re-evaluate how their businesses operate&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Businesses are asking themselves questions like: Is it time to seriously consider having a majority of staff working from home even when the COVID-19 pandemic is over, therefore contributing towards two aspects of CSR: reducing air pollution caused by travel and employee satisfaction? Are we doing enough to assist the government or the NHS or the general public as a whole in fighting this disease?&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1666,&quot;id&quot;:1666,&quot;title&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3&quot;,&quot;filename&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3.jpg&quot;,&quot;filesize&quot;:202675,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3.jpg&quot;,&quot;link&quot;:&quot;\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1663,&quot;date&quot;:&quot;2021-05-27 13:07:28&quot;,&quot;modified&quot;:&quot;2021-05-27 13:07:28&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-3.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These are the sorts of corporate social responsibility-related questions the coronavirus has forced businesses to consider. How they answer them could have a big say on their reputation and profitability going forward. Speaking of which&amp;#8230;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;A corporate social responsibility model can be profitable&lt;\/strong&gt;&lt;\/span&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While social awareness is essential to the way modern business is done, businesses still exist to make money. That will never change. The great thing with CSR is that a company can be genuine in its efforts to be more socially responsible &lt;em&gt;while&lt;\/em&gt; increasing revenue as a reward for its efforts in implementing ethical business practices.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It goes back to the reputability and satisfaction of customer demands via the implementation of corporate social responsibility efforts previously mentioned. The research phase of the customer journey now includes seeking out CSR-related information on a brand, product, or service. Satisfy this and your business could see an increase in conversion.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="By executing corporate social responsibility efforts, brands can develop or/and maintain a reputation that increases its stock with the masses." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#8ca89c&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;That’s the definition of corporate social responsibility and how important it is to modern companies covered. Now let’s look at some digital features and solutions that can be used to amplify your company&amp;#8217;s corporate social responsibility efforts.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="C" class="jump-link" data-title="Using the interactive capabilities of digital for corporate social responsibility"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Using the interactive capabilities of digital for corporate social responsibility &lt;\/strong&gt;&lt;\/span&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Consumer demand is a factor that has been mentioned a few times already in this article. When it comes to marketing and the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;interactions consumers have with brands&lt;\/a&gt;, the exponential growth of online technology capabilities over the last three decades is a major reason behind this increase in what people expect from brands. It makes perfect sense then to take advantage of these digital capabilities when displaying how your brand is implementing its corporate social responsibility. One of the capabilities digital allows for is interactive customer experiences that have an impact on participants.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What digital allows you to do is go beyond basic data visualisation that lists your CSR efforts and figures to customers. Infographics are still useful, but why build a (insert bland car here) when you can build a Ferrari and show just how much drive your company has for taking social responsibility?&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Here’s an example of how digital can provide an interactive corporate social responsibility showcase:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-the-commitment\/\&quot;&gt;&lt;strong&gt;The Body Shop &amp;#8211; The Commitment&lt;\/strong&gt;&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When &amp;#8211; as part of its corporate social responsibility efforts &amp;#8211; global beauty brand The Body Shop wanted to showcase its commitment to sustainability, ethical business practices, and transparency, it decided to leverage the interactive capabilities of digital technology to do so.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The company wanted to take the consumer on a round-the-world trip that demonstrated how the brand sources the world for the best quality, ethically-sourced ingredients for its beauty products, with the message being that The Body Shop cares about doing good as much as it cares about providing the finest products to its customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;SMACK&lt;\/a&gt; was honoured to be the creative digital agency tasked with coming up with a digital solution for this corporate social responsibility project. What we developed was a gorgeous responsive map of the world demonstrating where key ingredients &amp;#8211; anywhere from Morocco to Thailand &amp;#8211; in products are ethically sourced from.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1673,&quot;id&quot;:1673,&quot;title&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4&quot;,&quot;filename&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4.jpg&quot;,&quot;filesize&quot;:110248,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4.jpg&quot;,&quot;link&quot;:&quot;\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1663,&quot;date&quot;:&quot;2021-05-27 13:23:29&quot;,&quot;modified&quot;:&quot;2021-05-27 13:23:29&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1441,&quot;height&quot;:844,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4-300x176.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:176,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4-768x450.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:450,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4-1024x600.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:600,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4.jpg&quot;,&quot;1536x1536-width&quot;:1441,&quot;1536x1536-height&quot;:844,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-4.jpg&quot;,&quot;2048x2048-width&quot;:1441,&quot;2048x2048-height&quot;:844}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By clicking on an interactive element pinned to a location, the audience was able to get key information on the ingredient and what product it’s used for. A ‘Discover More’ call to action under this section offered even more information. The map also showcased locations where the The Body Shop was doing additional environmental work including regenerating natural habitats like forests and working with local community traders.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="What digital allows you to do is go beyond basic data visualisation that lists your CSR efforts and figures to customers." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#8ca89c&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This CSR project provided environmentally-conscious customers with information about The Body Shop’s corporate social responsibility efforts in a way that went above expectations for this sort of marketing communication, giving them a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;digital experience&lt;\/a&gt; that can lead to conversion and brand advocacy down the line in their customer journey. The interactive map was deployed to fourteen markets in nineteen different languages. To further increase the visibility of this corporate social responsibility campaign to customers and make them fully aware of its CSR efforts, The Body Shop advertised in-store via shop windows, posters, floor graphics and other offline marketing efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This huge digital and physical marketing effort led to The Commitment project winning an award from Marie Claire in the sustainability category for the World Bio-Bridges Mission.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The Commitment campaign is a great example of how companies can integrate digital with traditional marketing to showcase their sustainability and ethical practices work.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=w15p3eRTnqA\&quot;&gt;Watch the map in action&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="D" class="jump-link" data-title="Using the engagement capabilities of digital for corporate social responsibility demonstrations"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Using the engagement capabilities of digital for corporate social responsibility demonstrations&lt;\/strong&gt;&lt;\/span&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the main impacts digital has had on how companies market to customers is the ability to communicate to them in memorable ways. From &lt;a href=\&quot;https:\/\/smack.agency\/blog\/microsites\/what-is-a-microsite\/\&quot;&gt;microsites&lt;\/a&gt; to the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;gamification of online experiences&lt;\/a&gt;, digital provides various solutions to reaching out to customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;No matter the digital solution used, the message being communicated has to be engaging to capture the attention of the masses. This is why big brands such as Twinings take advantage of the engagement capabilities of digital to get their corporate social responsibility efforts seen and heard successfully. Let’s look at how Twinings did this.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Twinings &amp;#8211; Sustainable Packaging&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Twinings is a beverage company that prides itself in providing great-tasting, quality tea to its customers. For a brand such as this, packaging is a big part of the production and marketing process. Understanding the impact of packaging on the environment, Twinings goes out of its way to demonstrate its sustainability efforts as part of its corporate social responsibility strategy.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;An example of this is when the company tasked SMACK with coming up with a digital solution that showcased Twinings environmentally-friendly approach to packaging. The key here was to use the engaging features and functionalities of digital to present this information in a visually arresting way.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;What SMACK did was &lt;a href=\&quot;https:\/\/invis.io\/XAXX180P9FS\&quot;&gt;build a web page&lt;\/a&gt; that not only communicated Twinings packaging-related corporate social responsibility efforts in a concise, easy to understand, beautifully illustrated way, but also leveraged digital features such as animation and scroll functionality to make it engaging to customers.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In terms of Illustration, rather than simply using images or graphics of the actual products, Twinings allowed SMACK to illustrate the products, giving the presentation a more organic, approachable, and personable feel to this display of its CSR efforts.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1674,&quot;id&quot;:1674,&quot;title&quot;:&quot;Twining_Carton&quot;,&quot;filename&quot;:&quot;Twining_Carton.gif&quot;,&quot;filesize&quot;:461721,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton.gif&quot;,&quot;link&quot;:&quot;\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/twining_carton\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;twining_carton&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1663,&quot;date&quot;:&quot;2021-05-27 13:25:11&quot;,&quot;modified&quot;:&quot;2021-05-27 13:25:11&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/gif&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;gif&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2087,&quot;height&quot;:1443,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton-150x150.gif&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton-300x207.gif&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:207,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton-768x531.gif&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:531,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton-1024x708.gif&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:708,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton-1536x1062.gif&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:1062,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/05\/Twining_Carton-2048x1416.gif&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1416}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Many brands present such information using static, non-dynamic, simple web pages, but in order to make this digital experience one that stands out and sticks in the mind, Twinings (with the help of SMACK) provided a CSR demonstration that was engaging, helping to drive the message of packaging sustainability home.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="The key here was to use the engaging features and functionalities of digital to present this (CSR) information in a visually arresting way." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#8ca89c&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The fact that CSR can be profitable to a business was mentioned earlier. Let’s use the following section to look at how using digital technology for CSR can lead to ROI and an increase in revenue.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/twinings-unpacking-our-environmental-impact\/\&quot;&gt;Read the full case study&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="E" class="jump-link" data-title="Using digital technology for CSR-motivated conversion"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Using digital technology for CSR-motivated conversion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Although the customer journey has a set path that customers move through from stage to stage, the rise of online mobile technology (thus constant access to information) means there is often an overlap where the awareness, consideration, and purchase stages are concerned. Consider the consumer who, having done plenty of research on her laptop at home, holds her smartphone in one hand to do a bit more research when she’s inside the store while holding the product of interest in her other hand. Even after her initial at-home research, she still does a bit more in the store before deciding whether to purchase or not.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While there are various factors that this customer could discover in her last-minute research that could motivate her to go through with a purchase, in today’s socially conscious world, a brand’s corporate social responsibility efforts could be a big conversion factor.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A digital solution that is perfect for in-store research are QR codes (Quick Response codes) that, when scanned, provide customers with useful information about a product or brand. The following example demonstrates how a company can use QR codes as a conduit to showcase its corporate social responsibility efforts and motivate conversion.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Knorr &amp;#8211; Knorr Purpose&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Understandably, the food industry is one of the main industries where a corporate social responsibility strategy is unavoidable for companies that operate within it. It is therefore vital that businesses go out of their way to make the public aware of their sustainability, ethical ingredient-sourcing, and promotion of better-eating efforts.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unilever-owned Knorr, a food and beverage brand, understands this very well and sought to use &lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/knorr\/\&quot;&gt;a digital solution to display its CSR work&lt;\/a&gt;. The company reached out to SMACK to assist with this. Our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;creative digital agency&lt;\/a&gt; &amp;#8211; in collaboration with Scan Trust (we are happy to &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;work with partners&lt;\/a&gt; to get the best results for our clients) &amp;#8211; came up with a digital solution that was not only interactive, but could be experienced in-store during that vital purchase decision-making stage.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;By scanning a QR code on a Knorr product, the customer is taken to an engagingly lovely, &lt;a href=\&quot;https:\/\/knorrorganic.com\/stock-pots\/organic-vegetable-stock-pot\/\&quot;&gt;cleanly designed web page&lt;\/a&gt; (that is in sync with the company’s brand identity and theme) that provides information on Knorr’s sustainability and ethical ingredient-sourcing efforts for the particular product.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="In today's socially conscious world, a brand’s corporate social responsibility efforts could be a big conversion factor." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#8ca89c&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;From that product-specific page, the customer can &lt;a href=\&quot;https:\/\/knorrorganic.com\/sustainability\/\&quot;&gt;navigate to an interactive page&lt;\/a&gt; that provides information on the brands collective, across the board sustainability commitments such CO2 reduction, the planting of over 60,000 trees, and the brands recyclable packaging plans.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1667,&quot;id&quot;:1667,&quot;title&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5&quot;,&quot;filename&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5.jpg&quot;,&quot;filesize&quot;:222620,&quot;url&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5.jpg&quot;,&quot;link&quot;:&quot;\/blog\/corporate-social-responsibility\/corporate-social-responsibility-using-digital-to-amplify-csr\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1663,&quot;date&quot;:&quot;2021-05-27 13:07:36&quot;,&quot;modified&quot;:&quot;2021-05-27 13:07:36&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:1105,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5-300x230.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:230,&quot;medium_large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5-768x589.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:589,&quot;large&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5-1024x786.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:786,&quot;1536x1536&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:1105,&quot;2048x2048&quot;:&quot;\/wp-content\/uploads\/2021\/05\/corporate-social-responsibility-using-digital-to-get-your-csr-efforts-heard-5.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:1105}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Before this article is wrapped up, two features of using digital solutions for corporate social responsibility worth mentioning is (a) using digital for CSR allows you to showcase another side to your brand and (b) digital allows you to present your CSR efforts in a way that is an extension of the nature or ideology of your brand.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For companies that fall under A, using digital for CSR can showcase a more “human” or &amp;#8211; ironically &amp;#8211; a less corporate and more personal side to your brand. This could be the communication of CSR efforts delivered using digital solutions such as animation, &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/gamification-examples\/\&quot;&gt;gamification&lt;\/a&gt;, interactive microsites,  &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/gucci-bloom\/\&quot;&gt;augmented reality&lt;\/a&gt; etc.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For companies that fall under B, using digital to deliver corporate social responsibility messaging means they can further showcase what makes their brand unique (fun, creative, eccentric, forward-thinking, passionate, young) by embracing the technological communication capabilities of online marketing via digital.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a creative digital agency based in London with experience in helping companies across various industries deliver corporate social responsibility messaging that goes beyond typical data visualisation. To find out how we can help your company get your CSR efforts seen and heard, &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;contact us&lt;\/a&gt; today.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
