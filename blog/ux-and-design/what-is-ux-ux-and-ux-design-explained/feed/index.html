            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The concept of user experience &amp;#8211; commonly referred to as UX &amp;#8211; has existed for a long time now but the emergence of digital marketing over the last few decades has evolved and broadened its scope, making it a vital part of how businesses present their brand, products, and services to their target markets. This article covers UX and particularly UX design, a critical element of digital interactions, products and digital marketing as a whole.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="what-is-ux" class="jump-link" data-title="What is UX?"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is UX?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;User experience can be defined as how people interact with, experience, and have their needs met by a companyâ€™s products or services. UX covers all aspects of &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/digital-customer-experience\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;the interaction between a customer and a company, its products, and its services&lt;\/span&gt;&lt;\/a&gt;. This includes how a person perceives the ease of use, efficiency, and utility of the means of interaction and, ultimately, how they &lt;b&gt;&lt;i&gt;feel&lt;\/i&gt;&lt;\/b&gt; about an interaction.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1727,&quot;id&quot;:1727,&quot;title&quot;:&quot;what-is-ux-1-min&quot;,&quot;filename&quot;:&quot;what-is-ux-1-min.jpg&quot;,&quot;filesize&quot;:215982,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/what-is-ux-1-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-ux-1-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1726,&quot;date&quot;:&quot;2021-06-17 15:02:58&quot;,&quot;modified&quot;:&quot;2021-06-17 15:02:58&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-1-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UX is often seen as a strictly digital concept (probably because the term emerged in the late 90s (coined by cognitive scientist and co-founder of the Nielsen Norman Group Design Consultancy, Don Norman) around the time the tech industry started booming. But according to the originatorâ€™s own definition, UX can apply to anything from driving cars to visiting the cinema. Basically, if it can be experienced, it can fall under UX.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="whats-the-difference-between-ux-ui-user-interface-and-usability" class="jump-link" data-title="Whatâ€™s the difference between UX, UI (User Interface) and usability?"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Whatâ€™s the difference between UX, UI (User Interface) and usability?&lt;\/b&gt;&lt;span class=\&quot;s2\&quot;&gt;Â &lt;\/s&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;When it comes to digital, the first two terms &amp;#8211; UX and UI &amp;#8211; are often used interchangeably. Although neither exists in a vacuum, they are in fact distinct.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UX covers all of the aspects of a userâ€™s interaction with a company, its products and services, and covers what a user takes away from an entire experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="User experience can be defined as how people interact with, experience, and have their needs met by a companyâ€™s products or services." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#ab5487&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UI, on the other hand, enables &lt;a href=\&quot;https:\/\/smack.agency\/blog\/digital-experience\/what-is-a-digital-experience\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;some of the interactions&lt;\/span&gt;&lt;\/a&gt; within UX. User interface design has to do with the interactivity, the look and feel, and the presentation of an experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;While using an interface is an experience in and of itself, it can cause poor UX if the end-user has a negative interaction with it. This hints at why these two terms are used interchangeably.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Unlike UX, UI is a term that is strictly applicable to digital. A user interface is a digital point that is part of user experience &amp;#8211; like an in-store touchpad that is part of a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/booking-systems\/an-online-booking-system-3-benefits-it-offers-your-retail-brand\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;booking system&lt;\/span&gt;&lt;\/a&gt; for customer consultations or the platform of an experience that involves &lt;a href=\&quot;https:\/\/smack.agency\/blog\/gamification\/what-is-gamification-marketing-and-why-you-should-be-using-it\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;gamification&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1728,&quot;id&quot;:1728,&quot;title&quot;:&quot;what-is-ux-2-min&quot;,&quot;filename&quot;:&quot;what-is-ux-2-min.jpg&quot;,&quot;filesize&quot;:126466,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/what-is-ux-2-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-ux-2-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1726,&quot;date&quot;:&quot;2021-06-17 15:02:59&quot;,&quot;modified&quot;:&quot;2021-06-17 15:02:59&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:810,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min-300x169.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:169,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min-768x432.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:432,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min-1024x576.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:576,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:810,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-2-min.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:810}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UI design seeks to make digital interactions intuitive and serve the key purpose or intent of the end-user. Expert UI designers accomplish this by taking into consideration every facet &amp;#8211; be it visual, interactive, or sound &amp;#8211; to enable effective interactions that lead to positive UX.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The below is a great quote from Ken Norton, partner at Google Ventures and former Product Manager at Google in relation to the difference between UI and UX:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;â€œI like the restaurant analogy Iâ€™ve heard others use [regarding what makes UI different from UX]: UI is the table, chair, plate, glass, and utensils. UX is everything from the food, to the service, parking, lighting and music.â€&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;As for usability, it is an element of, or a quality attribute of UI. It involves, as the name suggests, how easy it is to use an interface. But it also considers how efficient it is, how easy it is to learn, its memorability, and its user satisfaction.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;A key attribute of usability worth mentioning is utility, which refers to the functionality of an interface i.e., how well the UI does what the end-user needs it to.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the grand scheme of UX design, components like UI, usability, and utility play important roles and overlap somewhat hence the integrated nature of the elements that define them. Speaking of UX designâ€¦&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="what-is-ux-design" class="jump-link" data-title="What is UX design?"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What is UX design?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UX design is the process of creating the products that facilitate user experiences or the process of creating conditions that lead to positive impressions of an interaction (i.e., positive UX).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Products in this definition refers to things like &lt;a href=\&quot;https:\/\/smack.agency\/work\/charity\/the-royal-star-and-garter-homes\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;a website built in such a way that it engages the audience&lt;\/span&gt;&lt;\/a&gt; and simplifies the process of helping them find a home for their loved-ones or &lt;a href=\&quot;https:\/\/smack.agency\/work\/beauty\/the-body-shop-the-commitment\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;an interactive sustainability showcase&lt;\/span&gt;&lt;\/a&gt;.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It can all get a little confusing but an easy way to view it is this:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In one hand, UX refers to a personâ€™s experience, their emotional takeaway from having an interaction, which is something that canâ€™t be designed (unless the user is a cyborg that has had a positive response to an experience hardwired into it of course).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;On the other hand, UX design refers to the designing of the component that &lt;i&gt;provides&lt;\/i&gt; that experience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="UX is ultimately about how the customer feels about an interaction." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#ab5487&quot;}]" :align="null" :columns="null"></quote>
            <v-image :image="{&quot;ID&quot;:1729,&quot;id&quot;:1729,&quot;title&quot;:&quot;what-is-ux-3-min&quot;,&quot;filename&quot;:&quot;what-is-ux-3-min.jpg&quot;,&quot;filesize&quot;:205824,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/what-is-ux-3-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-ux-3-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1726,&quot;date&quot;:&quot;2021-06-17 15:03:02&quot;,&quot;modified&quot;:&quot;2021-06-17 15:03:02&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1440,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min.jpg&quot;,&quot;1536x1536-width&quot;:1440,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-3-min.jpg&quot;,&quot;2048x2048-width&quot;:1440,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UX design is a process that goes beyond simply providing customers with what they say they want or simply providing products with standard features. To illustrate this, letâ€™s break UX design into three parts and what they involve.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Pre-development:&lt;\/strong&gt; a full understanding of the emotions, beliefs, perceptions, physical and psychological responses of the end-user. Basically, a comprehensive understanding of consumer behaviour backed by thorough research.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;During-development:&lt;\/strong&gt; product integration, branding, usability and function, the incorporation of other disciplines (e.g., engineering, graphic design, search engine marketing, copywriting, SEO), user interface (UI) design, technological innovation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;After-launch:&lt;\/strong&gt; maintenance, measurement, feedback, improvement, upgrading, upscaling.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These three stages will be used to highlight what great UX design looks and feels like later on in this article.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In terms of the processes within each stage, the above is not a comprehensive or static list of the aspects involved in developing UX design. However, quite a few of them are integral to providing great user experience and shouldnâ€™t be overlooked.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;These two factors hint at something at the heart of UX design: although it should have certain foundational elements, UX design should never be done with a one-size-fits-all approach. The below quote from the &lt;a href=\&quot;https:\/\/en.wikipedia.org\/wiki\/User_experience#:~:text=The%2520user%2520experience%2520(UX%2520or,ease%2520of%2520use%252C%2520and%2520efficiency.&amp;amp;text=User%2520experience%2520is%2520subjective.,the%2520user%2520experience%2520are%2520objective.\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Wikipedia page&lt;\/span&gt;&lt;\/a&gt; on user experience expresses this very succinctly:&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;â€œUser experience is subjective. However, the attributes that make up the user experience are objective.â€&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;UX design aims to create relevant, easy, efficient, smooth and all-round pleasant experiences for end-users while incorporating what makes the brand (company), product, service, and the delivery platform unique.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <a id="what-makes-a-good-ux-designer" class="jump-link" data-title="What makes a good UX designer?"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;What makes a good UX designer?&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Good UX designers can merge practicality with empathy&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the definitions of UX and UX design above, how the user perceives the ease of use, efficiency, and utility of what they interact with was mentioned. What was also mentioned is how UX is ultimately about how the customer &lt;b&gt;&lt;i&gt;feels&lt;\/i&gt;&lt;\/b&gt; about an interaction.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The ability to merge this duality of practicality (the knots and bolts of things, the tangible aspects, if you like) and emotion (the intangible, psychological elements) is essential to what makes a great UX designer.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1730,&quot;id&quot;:1730,&quot;title&quot;:&quot;what-is-ux-4-min&quot;,&quot;filename&quot;:&quot;what-is-ux-4-min.jpg&quot;,&quot;filesize&quot;:79247,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/what-is-ux-4-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-ux-4-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1726,&quot;date&quot;:&quot;2021-06-17 15:03:03&quot;,&quot;modified&quot;:&quot;2021-06-17 15:03:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-4-min.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;At &lt;a href=\&quot;https:\/\/smack.agency\/services\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;SMACK&lt;\/span&gt;&lt;\/a&gt;, for example, our UX designers put our clientâ€™s customersâ€™ experience at the heart of UX design. The word â€œheartâ€ is used here as a sort of double entendre: it serves to show that at the core of our UX design is usability and efficiency that putâ€™s the end-user first, but also indicates that we understand that successful UX design is one that showcases empathy and has a positive emotional impact (somewhere in the multiverse, a cheesier version of me wrote â€œWe understand that successful UX design is one that leaves a mark on your heart.â€ Thank heavens you have this version). In short, our UX designers use one (functionality) to inform the other (empathy) and vice-versa.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Good UX designers understand the importance of the customer journey&lt;span class=\&quot;Apple-converted-space\&quot;&gt;Â  Â &lt;\/span&gt;&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/about\/\&quot;&gt;Great UX designers&lt;\/a&gt; are aware of the power of a user not only having their needs met by the efficiency or functionality of an interaction with a company, product or service, but having that need met in a way that has a positive emotional impact. The trickle down (and sometimes the wave) effect this can have on a user i.e., a customer as they navigate through their customer journey is massive.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;It is my strong belief that &amp;#8211; from a businessâ€™ point of view &amp;#8211; the customer journey should never really end. Rather, it should start again either at the first stage (awareness\/research) if itâ€™s a different product or service that the company provides, or a few stages further down if itâ€™s the same product or service that the customer requires. While this is a personal &lt;a href=\&quot;https:\/\/smack.agency\/blog\/marketing\/digital-marketing-and-how-covid-19-has-impacted-it\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;digital marketing&lt;\/span&gt;&lt;\/a&gt; philosophy, Iâ€™m pretty confident most brands practice this in some shape of form.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="The key for expert UX designers is practical interactions that have emotional resonance." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#ab5487&quot;}]" :align="null" :columns="null"></quote>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;All of that is said to say that a great UX designer should buy into this ideology and develop UX interactions that work as a wheel that keeps this cyclical journey rotating. The key for expert UX designers is practical interactions that have emotional resonance.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Bear in mind that â€œpracticalâ€ here is used to summarise the usability of an interaction from the end-userâ€™s point of view. It isnâ€™t used to say that functionality should be by the numbers or uninspiring. Great designers are able to be innovative with their designs while making functionality and usability intuitive and easy.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:1731,&quot;id&quot;:1731,&quot;title&quot;:&quot;what-is-ux-5-min&quot;,&quot;filename&quot;:&quot;what-is-ux-5-min.jpg&quot;,&quot;filesize&quot;:137124,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/blog\/ux-and-design\/what-is-ux-ux-and-ux-design-explained\/what-is-ux-5-min\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;what-is-ux-5-min&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:1726,&quot;date&quot;:&quot;2021-06-17 15:03:05&quot;,&quot;modified&quot;:&quot;2021-06-17 15:03:05&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:1439,&quot;height&quot;:960,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min-300x200.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:200,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min-768x512.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:512,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min-1024x683.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:683,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min.jpg&quot;,&quot;1536x1536-width&quot;:1439,&quot;1536x1536-height&quot;:960,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2021\/06\/what-is-ux-5-min.jpg&quot;,&quot;2048x2048-width&quot;:1439,&quot;2048x2048-height&quot;:960}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Good UX designers understand every stage of development is important&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;To go back to the three stages of UX design, the best UX designers build interactions on foundational processes (such as research and consideration of how it will make the end-user feel), incorporate what is unique about a brand, product or service (while always keeping usability and function in mind), and execute the UX in a way that considers whatâ€™s next after the end-user has an interaction. In short, the best UX designers view user experience as a story that begins before the end-user experiences the product and continues after that initial experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Good UX designers are great communicators willing to collaborate&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The process of developing an interaction can have many moving parts and takes a &lt;a href=\&quot;https:\/\/smack.agency\/blog\/partnerships\/why-and-how-agencies-collaborate-with-digital-agencies\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;collaborative effort&lt;\/span&gt;&lt;\/a&gt;. It is key that the UX designer a company chooses is not only open-minded when it comes to collaboration, but also has the skill to negotiate the communication aspect of all the facets, departments, and tasks involved in this process.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Great UX designers are able to execute an â€˜open channelâ€™ approach where information and ideas can flow easily between all involved before they are distilled down to what will work best for the final product.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;So, to summarise, the best UX designers:&lt;\/span&gt;&lt;\/p&gt;\n&lt;ul class=\&quot;list\&quot;&gt;\n&lt;li&gt;Merge functionality with emotion to deliver UX interactions that resonate&lt;\/li&gt;\n&lt;li&gt;Understand that the end-user or customer should be at the heart of UX design and therefore UX&lt;\/li&gt;\n&lt;li&gt;Develop UX that helps their clientsâ€™ customers along their customer journey&lt;\/li&gt;\n&lt;li&gt;Understand the integral foundational elements involved in developing interactions while still being innovative and being willing to push the needle&lt;\/li&gt;\n&lt;li&gt;Incorporate what makes a company, itâ€™s services or products unique into UX development&lt;\/li&gt;\n&lt;li&gt;Approach all of the above with a collaborative mindset&lt;span class=\&quot;Apple-converted-space\&quot;&gt;Â  Â &lt;\/span&gt;&lt;\/li&gt;\n&lt;\/ul&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="Great designers are able to be innovative with their designs while making functionality and usability intuitive and easy." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#ab5487&quot;}]" :align="null" :columns="null"></quote>
            <a id="examples-of-great-ux-design" class="jump-link" data-title="Examples of great UX design"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;Examples of great UX design&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Now letâ€™s use the three stages of UX design mentioned earlier to showcase three examples of great UX.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;UX design example: Dishoom recruitment microsite&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;UX design stage: Pre-development&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:860,&quot;id&quot;:860,&quot;title&quot;:&quot;dishoom-recruitment-responsive&quot;,&quot;filename&quot;:&quot;dishoom-recruitment-responsive.jpg&quot;,&quot;filesize&quot;:388147,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/uncategorised\/dishoom-recruitment-microsite\/dishoom-recruitment-responsive\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-recruitment-responsive&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:903,&quot;date&quot;:&quot;2019-09-03 07:34:02&quot;,&quot;modified&quot;:&quot;2019-09-03 09:08:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-responsive.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Award-winning Indian restaurant Dishoom had job vacancies that needed filling but were getting thousands of applications via third-party websites. This meant a substantial amount of time had to be dedicated to matching applications to roles and then filtering out unsuitable candidates while moving those that were suitable to the next stage of recruitment.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Dishoom approached our &lt;a href=\&quot;https:\/\/smack.agency\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;creative digital agency&lt;\/span&gt;&lt;\/a&gt;, SMACK, to find a solution that would allow them access to the best candidates efficiently while enhancing the recruitment process for all involved.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The first thing we did as a team was to have a true understanding of Dishoom not only as a brand, but also as the people behind the brand. We immersed ourselves into the world of the brand to find out what makes its modernised take on the old-style Irani cafes of Bombay stand out.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This was done in order to get into the brandâ€™s mindspace while also discovering &amp;#8211; especially relevant for this task &amp;#8211; what would make someone want to work for the business.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;One of the things that was done to get into the brandâ€™s mindspace was spending time at the companyâ€™s offices, interviewing current staff and the HR team. To understand why people want to work at Dishoom, we interviewed potential candidates and attended induction sessions for new recruits.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The team then went on to do thorough user research to understand what a great user experience looks like from the point of view of potential candidates and how this can seamlessly link to what good UX looks like from Dishoomâ€™s HR staffâ€™s point of view, making their jobs easier and the recruitment process more efficient.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Having also immersed ourselves into the culture, food, history and the people, this in-depth pre-development process allowed the SMACK team to develop the empathy element of UX design for the client and set up the foundation for potential solutions and how they should function.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:862,&quot;id&quot;:862,&quot;title&quot;:&quot;dishoom-recruitment-user-journeys&quot;,&quot;filename&quot;:&quot;dishoom-recruitment-user-journeys.jpg&quot;,&quot;filesize&quot;:436289,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/uncategorised\/dishoom-recruitment-microsite\/dishoom-recruitment-user-journeys\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;dishoom-recruitment-user-journeys&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:903,&quot;date&quot;:&quot;2019-09-03 07:34:14&quot;,&quot;modified&quot;:&quot;2019-09-03 09:08:03&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/09\/dishoom-recruitment-user-journeys.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The final UX product ended up being &lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=HMwbI16sOsI\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;a recruitment microsite&lt;\/span&gt;&lt;\/a&gt; that not only allowed potential candidates to apply for vacancies and Dishoom to recruit candidates in an efficient, user-friendly way, it allowed the business to gain employees who were passionate about working for them. The UX design for the project made it so that the recruitment process going forward is streamlined for the client.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/smack.agency\/work\/food-and-hospitality\/dishoom-recruitment-microsite\/\&quot;&gt;Discover more on how SMACK developed this UX design for Dishoom and the incredible stats the UX generated.&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;UX design example: Richmond Housing Partnership website&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;UX design stage: During-development&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Richmond Housing Partnerships (RHP) were looking to become one of the top service providers in the United Kingdom. They believed the best way to achieve this is to make it easier for their customers to do business (interact) with them. It wanted a process that made accessing information and getting their housing problems solved easier for the end-user.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Recognising that a digital solution was the best way forward, the organisation approached SMACK with a fantastic brief which highlighted the fact it wanted a creative, innovative digital agency that could show them how to provide a simple yet effective customer experience that included anything from customers being able to pay rent online to booking non-emergency repairs.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This is a classic case of a company understanding the importance of great UX to customer satisfaction and branding.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;With this brief, SMACKâ€™s UX design team was able to focus on developing a solution that was heavily focused on the end-user. Usability, functionality, utility, and design that would lead to excellent UX was of great import.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/q3YyfTjk6Iw" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Taking inspiration from other industries (such as how retail digital platforms customers are taken through or are informed of stages of their interaction i.e., order confirmation &amp;#8211; order receipt &amp;#8211; item dispatched &amp;#8211; expected delivery time &amp;#8211; item delivered etc.) and using techniques such as prototyping and card sorting, we worked on building a product that consolidated the vast sitemap of the clientâ€™s website, smoothing out cumbersome actions and improving navigation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The outcome is a &lt;a href=\&quot;https:\/\/www.rhp.org.uk\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;website&lt;\/span&gt;&lt;\/a&gt; that is focused on providing the best experience for the user. Operating in a sector where customers can easily get frustrated if their repairs are not logged properly for example, it is vital that every aspect of such a platform is geared towards helping RHPâ€™s customers achieve their goal in a way that leaves them with positive feelings. All of this was done by incorporating what makes RHP what it is as an organisation by collaboration.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;This project resulted in a reward from the UK Customer Experience Awards. I really recommend having a look at &lt;a href=\&quot;https:\/\/smack.agency\/work\/charity\/rhp\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;the page on our site dedicated to this UX design project&lt;\/span&gt;&lt;\/a&gt; for more information on how SMACKâ€™s UX designers achieved this, plus a â€˜before and afterâ€™ look at the website.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:717,&quot;id&quot;:717,&quot;title&quot;:&quot;rhp-dynamics-integration&quot;,&quot;filename&quot;:&quot;rhp-dynamics-integration.jpg&quot;,&quot;filesize&quot;:330185,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/charity-and-third-sector\/rhp\/rhp-dynamics-integration\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;rhp-dynamics-integration&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:713,&quot;date&quot;:&quot;2019-07-12 12:46:50&quot;,&quot;modified&quot;:&quot;2019-07-12 12:46:50&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2878,&quot;height&quot;:1450,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration-300x151.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:151,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration-768x387.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:387,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration-1024x516.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:516,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:774,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/07\/rhp-dynamics-integration.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1032}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;h4 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;UX design example: Ted Baker â€“ Tie the Knot&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h4&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;UX design stage: After-launch&lt;\/strong&gt;&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK has had the opportunity to collaborate with fashion brand Ted Baker for many years now. One of these involved the building of a bespoke bridal appointment booking tool that really highlights the importance of UX design that easily allows for post-launch improvements and adjustments.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <video-embed url="//www.youtube.com/embed/3WfJiyf-jqc" ratio="rectangle" :columns="null"></video-embed>
            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Back story:&lt;\/strong&gt; As part of the digital marketing campaign for the brandâ€™s â€˜Tie the Knotâ€™ bridal collection, Ted Baker wanted to create a tool (in the form of an online booking system) that allowed prospective brides and grooms to find their perfect fashion match while serving as a touchpoint that helped the brandâ€™s stylists deliver a supreme personal shopping experience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;The outcome was the &lt;a href=\&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/\&quot;&gt;&lt;span class=\&quot;s4\&quot;&gt;Tie the Knot booking tool&lt;\/span&gt;&lt;\/a&gt; designed with separate user journeys for the bride and groom, which was designed to match their aesthetics and also collect information about dress size and preference, shoe size, collar size for the grooms and the size of the bridal party or number of ushers) that allowed brides and grooms to book consultation appointments (online or by using an in-store pad) with a stylist in selected stores. The UX design of the tool (especially the user-friendly calendar view of appointments) was great for the stylists too as it facilitated a more focused brief of the bride or groom coming to see them for a consultation.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;But what makes this a great example for this particular stage is that â€“ even after 25,000 visits in 2 months and a Â£2.20 ROI for every Â£1 spent â€“ there has been continues work done to improve and adapt\/adjust the tool to provide the best UX possible to Ted Bakerâ€™s target audience.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Improving UX design&lt;\/strong&gt; â€“ SMACK worked on the UX design for a few years after-launch to improve the experience by adding new features both on the front and back end.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;For the front end (the user), we expanded the tool to include more store options for consultations as the popularity of the wedding selection grew, updated images, and added new items from the collection. For the back end, we added functionality that allowed for the integration of data from the booking form to feed into salesforce.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;strong&gt;Adapting\/adjusting UX design&lt;\/strong&gt; â€“ Our UX design team was able to adjust the &lt;a href=\&quot;https:\/\/smack.agency\/blog\/booking-systems\/an-online-booking-system-3-benefits-it-offers-your-retail-brand\/\&quot;&gt;&lt;span class=\&quot;s4\&quot;&gt;online booking system&lt;\/span&gt;&lt;\/a&gt; so it later included options for bridesmaids and groomsmen and bespoke forms that bridal teams could use when at events (such as the National Wedding Show).&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;a href=\&quot;https:\/\/www.youtube.com\/watch?v=3WfJiyf-jqc\&quot;&gt;See the online booking tool in action.&lt;\/a&gt;&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <v-image :image="{&quot;ID&quot;:319,&quot;id&quot;:319,&quot;title&quot;:&quot;ted-baker-tie-the-knot-responsive&quot;,&quot;filename&quot;:&quot;ted-baker-tie-the-knot-responsive.jpg&quot;,&quot;filesize&quot;:156458,&quot;url&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive.jpg&quot;,&quot;link&quot;:&quot;https:\/\/smack.agency\/work\/fashion-and-jewellery\/ted-baker-tie-the-knot\/ted-baker-tie-the-knot-responsive\/&quot;,&quot;alt&quot;:&quot;&quot;,&quot;author&quot;:&quot;2&quot;,&quot;description&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;name&quot;:&quot;ted-baker-tie-the-knot-responsive&quot;,&quot;status&quot;:&quot;inherit&quot;,&quot;uploaded_to&quot;:315,&quot;date&quot;:&quot;2019-03-19 13:27:53&quot;,&quot;modified&quot;:&quot;2019-03-19 13:27:53&quot;,&quot;menu_order&quot;:0,&quot;mime_type&quot;:&quot;image\/jpeg&quot;,&quot;type&quot;:&quot;image&quot;,&quot;subtype&quot;:&quot;jpeg&quot;,&quot;icon&quot;:&quot;https:\/\/smack.agency\/wp-includes\/images\/media\/default.png&quot;,&quot;width&quot;:2880,&quot;height&quot;:1616,&quot;sizes&quot;:{&quot;thumbnail&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive-150x150.jpg&quot;,&quot;thumbnail-width&quot;:150,&quot;thumbnail-height&quot;:150,&quot;medium&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive-300x168.jpg&quot;,&quot;medium-width&quot;:300,&quot;medium-height&quot;:168,&quot;medium_large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive-768x431.jpg&quot;,&quot;medium_large-width&quot;:768,&quot;medium_large-height&quot;:431,&quot;large&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive-1024x575.jpg&quot;,&quot;large-width&quot;:1024,&quot;large-height&quot;:575,&quot;1536x1536&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive.jpg&quot;,&quot;1536x1536-width&quot;:1536,&quot;1536x1536-height&quot;:862,&quot;2048x2048&quot;:&quot;https:\/\/smack.agency\/wp-content\/uploads\/2019\/03\/ted-baker-tie-the-knot-responsive.jpg&quot;,&quot;2048x2048-width&quot;:2048,&quot;2048x2048-height&quot;:1149}}" :stretch="true" :caption="&quot;&quot;" :link="&quot;&quot;"></v-image>            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;In the case of this project, the client was happy for SMACK to be the agency to carry on improving this experience, but even if a client prefers for its in-house team or a third-party agency to carry out any post-launch activities, making this as easy as possible is requisite to great UX design. This should be kept in mind right from the start of UX design development.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
            <quote quote="It is vital that every aspect of [an interaction] is geared towards helping customers achieve their goal in a way that leaves them with positive feelings." author="" title="" text-colour="#ffffff" :colours="[{&quot;colour&quot;:&quot;#ab5487&quot;}]" :align="null" :columns="null"></quote>
            <a id="in-conclusion" class="jump-link" data-title="In conclusion"></a>
            <content-section :content="&quot;&lt;h3 class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 subtitle\&quot;&gt;&lt;strong&gt;In conclusion&lt;\/strong&gt;&lt;\/span&gt;&lt;\/h3&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;Providing great user experience in the digital space is about UX design that merges empathy with usability. The end-user who has the experience should always be kept in mind at every stage. The ideal outcome should be a product that is a platform for an interaction that ensures the end-user receives the message a company is attempting to send in the most positive way possible.&lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;SMACK is a creative digital agency that has worked on UX design ranging from websites and microsites, to in-store digital platforms to gamified experiences across multiple industries. &lt;a href=\&quot;https:\/\/smack.agency\/contact\/\&quot;&gt;&lt;span class=\&quot;s1\&quot;&gt;Contact us&lt;\/span&gt;&lt;\/a&gt; today to see how we can help you provide memorable UX to your target audience.&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="true" :author="false"></content-section>
