            <content-section :content="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #4e5966;\&quot;&gt;We are SMACK. We are an agile and digitally focused, London based award-winning digital agency. A creative agency that looks beyond the brief to create new possibilities while making sure your needs are met.&lt;\/span&gt; &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot;&gt;&lt;span style=\&quot;color: #4e5966;\&quot;&gt;Differentiation, collaborative energy, and a fluid approach are all driven by what you need. Together, with our team of digital specialists, we deliver engaging experiences and original solutions. We push the limits and get results.&lt;\/span&gt; &lt;\/span&gt;&lt;\/p&gt;\n&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 body\&quot; style=\&quot;color: #4e5966;\&quot;&gt;We’re honest from the outset, about timescales and budget, but that honesty doesn’t stop us making your dreams a digital reality. We’ll bolt on where you need us, and love the chance to work with in-house teams and other agencies. Or if you want us to do it all, that’s good too. &lt;\/span&gt;&lt;\/p&gt;\n&quot;" :section-title="&quot;&lt;p class=\&quot;p1\&quot;&gt;&lt;span class=\&quot;s1 section-title\&quot; style=\&quot;color: #4e5966;\&quot;&gt;Who are we?&lt;\/span&gt;&lt;\/p&gt;\n&quot;" :results="{&quot;results&quot;:false,&quot;box&quot;:true}" :colours="[{&quot;colour&quot;:&quot;&quot;}]" :background-image="false" :columns="null" :align="null" :narrow="false" :author="false"></content-section>
